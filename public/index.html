entiras-gestos-emociones_0_1466853741.html\"> Entre Mujeres<\/a>.\r\n\r\nAsimismo, a\u00f1adi\u00f3 que \"encontramos que este clasificador puede reconocer el enga\u00f1o con una precisi\u00f3n de hasta 75%, lo que es significativamente mejor que la exactitud de los seres humanos no expertos que detectan solo el 59.5% de las mentiras\u201d.\r\n\r\n\"Somos realmente malos en detectar mentiras\", dice Rada. \u00bfEs posible que de acuerdo a aquella f\u00f3rmula aprendamos a identificar mejor las mentiras en la vida cotidiana? \"S\u00ed, el conocimiento siempre ayuda. Me encontr\u00e9 a m\u00ed misma siendo m\u00e1s sensible a las palabras de la gente y las expresiones faciales despu\u00e9s de que me enter\u00e9 de los resultados de nuestros estudios\".\r\n\r\n<a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/19\/crean-particular-formula-para-descubrir-las-mentiras-a-traves-de-los-movimientos-faciales.shtml\/mentiroso-compulsivo\" rel=\"attachment wp-att-2484624\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/mentiroso-compulsivo.jpg\" alt=\"\" title=\"Mentiroso-compulsivo\" width=\"600\" height=\"404\" class=\"aligncenter size-full wp-image-2484624\" \/><\/a>\r\n\r\nHay que indicar que el estudio contiene una importante limitaci\u00f3n, la cual tiene directa relaci\u00f3n con la vara que define cu\u00e1l es la verdad, ya que se consider\u00f3 que las personas de las imagenes ment\u00edan o decian la verdad seg\u00fan el veredicto final del juicio, el cual presenta un peque\u00f1o margen de error, ya que no siempre el fallo es 100% correcto.\r\n\r\nCabe indicar que la creaci\u00f3n de esta t\u00e9cnica para detectar las mentiras en las personas es un ejemplo de c\u00f3mo las t\u00e9cnicas de computaci\u00f3n podr\u00edan servir en los procesos judiciales o en las aduanas de los aeropuertos. Plano en que la experta en lenguaje corporal, directora de Signum, Laura Justicia, indic\u00f3 al medio argentino que  \u201cse supone que esta es una perfecta herramienta que complementa el trabajo de un profesional id\u00f3neo en la materia, aunque no de un sistema que sustituye el factor humano\".\r\n\r\n<blockquote>Esta f\u00f3rmula hace una detecci\u00f3n de los movimientos musculares del rostro humano, a partir de ello se reconoce las diferentes emociones con un alto grado de precisi\u00f3n. Sin embargo, destaca el vital trabajo de an\u00e1lisis e interpretaci\u00f3n que es necesario realizar una vez que se detectan estas emociones. No obstante, a la fecha no existe un sistema que reemplace el trabajo complejo y minucioso que puede realizar un profesional.<\/blockquote>\r\n\r\n\r\nLa interpretaci\u00f3n \"humana\" pone en juego variables que exceden lo que se ve en la pantalla. Seg\u00fan cuenta Laura al momento de detectar una mentira se debe considerar el contexto y la persona, se analizan los cambios que se producen en ella,  las variables existentes como tambi\u00e9n las congruencias e incongruencias que pueden darse entre el lenguaje verbal y no verbal\".\r\n\r\n<h2> \u00bfCuales ser\u00edan los posibles indicadores de que se est\u00e1 mintiendo?<\/h2>\r\n\r\nSin perder de vista todo lo anterior \u00bfSe pueden pensar en \"indicadores\" de una mentira? Si bien mencionamos que existen categor\u00edas de mentiras, es vital analizar cu\u00e1les son las razones que llevan a una persona a mentir, estudiar su personalidad y ver si miente de manera frecuente o solo lo hace en circunstancias puntuales.\r\n\r\nEn dichas instancias hay expresiones o gestos que son buenos indicadores cuando se est\u00e1 inventando una historia irreal, donde mirada al interlocutor, asentir con la cabeza o mover de una manera constante las manos son se\u00f1ales que se relacionan con una historia falsa, explic\u00f3 Radar.\r\n\r\nPor su parte, Laura Justicia revel\u00f3 algunas se\u00f1ales que podr\u00edan delatar a alguien que est\u00e1 mintiendo.\r\n\r\n<blockquote>- Evita el contacto visual con su interlocutor\r\n- Existe una falta de fluidez al momento de hablar\r\n- Se toca mucho el rostro cuando conversa\r\n- Se muestra inquieto, dudoso y titubea mucho al decir algo\r\n- Se enreda y no encuentra las palabras adecuadas\r\n- Responde siempre con otra pregunta\r\n- Cuando responde, analiza mucho su respuesta\r\n- Sonr\u00ede constantemente pero de manera forzada\r\n- Suprime sus emociones<\/blockquote>\r\n\r\n","post_author_id":"834"},{"ID":2484195,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/participantes-del-semimaraton-de-bangkok-corrieron-6-km-de-mas-tras-error-de-organizacion.shtml","post_title":"Participantes del semimarat\u00f3n de Bangkok corrieron 6 km de m\u00e1s tras error de organizaci\u00f3n","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484195-55866132_piernas-105x76.jpg"},"post_date":"2015-11-19 13:49:00","post_visitas":null,"extracto":"Un error de se\u00f1alizaci\u00f3n en el recorrido del semimarat\u00f3n de Bangkok llev\u00f3 a miles de participantes a correr seis kil\u00f3metros m\u00e1s de lo","content":"<strong>Un error de se\u00f1alizaci\u00f3n en el recorrido del semimarat\u00f3n de Bangkok llev\u00f3 a miles de participantes a correr seis kil\u00f3metros m\u00e1s de lo previsto, lo que ha llevado a la organizaci\u00f3n, tras las burlas recibidas en la red, a pedir disculpas este martes.<\/strong>\r\n\r\n\"Sentimos profundamente el incidente. Hemos aprendido la lecci\u00f3n\", declar\u00f3 el general Manas Klaimanee, presidente de la National Jogging Association of Thailand (NJAT) en la p\u00e1gina de bienvenida de la organizaci\u00f3n.\r\n\r\nParticipantes equipados con pod\u00f3metros se sorprendieron al ver que recorrieron 27 kil\u00f3metros en lugar de los 21 que tiene esta prueba.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; ma 0\">19 de Nov de 2015 a la(s) 8:35 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\n\"Nuestros equipos indicaron por error una media vuelta, a\u00f1adiendo seis kil\u00f3metros\", explic\u00f3 a la agendia de noticias AFP Songkram Kraisonthi, representante del comit\u00e9 de organizaci\u00f3n.\r\n\r\nFrente a este error, la National Jogging Association of Thailand anunci\u00f3 que enviar\u00e1 como compensaci\u00f3n unas camisetas a todos los participantes de la prueba, presentada como una carrera de \"nivel internacional\" a trav\u00e9s del centro hist\u00f3rico de Bangkok.","post_author_id":"834"}]},"caja_breaktime":{"posts":[{"ID":2468116,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/10\/cuanto-demoras.shtml","post_title":"\u00bfCu\u00e1nto demoras?","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2468116-12208130_448922368628501_117389264_n-150x150.jpg"},"post_date":"2015-11-10 09:17:52","post_visitas":null,"extracto":"","content":"<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12208130_448922368628501_117389264_n-730x719.jpg\" alt=\"\" title=\"12208130_448922368628501_117389264_n\" width=\"730\" height=\"719\" class=\"aligncenter size-large wp-image-2468118\" \/>","post_author_id":"2"},{"ID":2466217,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/09\/man-hard.shtml","post_title":"Man-Hard","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2466217-12226769_10206699371177001_1060861241_n-150x150.jpg"},"post_date":"2015-11-09 09:20:50","post_visitas":null,"extracto":"","content":"<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12226769_10206699371177001_1060861241_n-730x648.jpg\" alt=\"\" title=\"12226769_10206699371177001_1060861241_n\" width=\"730\" height=\"648\" class=\"aligncenter size-large wp-image-2466220\" \/>","post_author_id":"2"},{"ID":2466207,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/09\/hay-cosas-que-nunca-cambian.shtml","post_title":"Hay cosas que nunca cambian&#8230;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2466207-12231572_10206699371257003_1150017125_n-150x150.jpg"},"post_date":"2015-11-09 09:18:40","post_visitas":null,"extracto":"","content":"<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12231572_10206699371257003_1150017125_n.jpg\" alt=\"\" title=\"12231572_10206699371257003_1150017125_n\" width=\"429\" height=\"960\" class=\"aligncenter size-full wp-image-2466215\" \/>","post_author_id":"2"},{"ID":2466202,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/09\/el-reggaeton-del-confort.shtml","post_title":"El reggaet\u00f3n del confort","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2466202-captura-de-pantalla-de-2015-11-09-091207-150x150.jpg"},"post_date":"2015-11-09 09:14:25","post_visitas":null,"extracto":"","content":"<div class=\"fb-video\" data-allowfullscreen=\"1\" data-href=\"\/Trez3.Music\/videos\/vb.138547165162\/10153089179595163\/?type=3\"><div class=\"fb-xfbml-parse-ignore\"><blockquote cite=\"https:\/\/www.facebook.com\/Trez3.Music\/videos\/10153089179595163\/\"><a href=\"https:\/\/www.facebook.com\/Trez3.Music\/videos\/10153089179595163\/\"><\/a><p>SI NECESITO M\u00c1S CONFORT, CAG** Hoy me preguntaron que opinaba sobre la colusi\u00f3n del confort en mi pa\u00eds, y esto fue lo que respond\u00ed #Trez3Style #confortchile #viral #sos #Dejenderobar<\/p>Posted by <a href=\"https:\/\/www.facebook.com\/Trez3.Music\/\">Trez3<\/a> on mi\u00e9rcoles, 4 de noviembre de 2015<\/blockquote><\/div><\/div>","post_author_id":"2"}]},"caja_mujer":{"destacados":[{"ID":2484736,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/dayna-christison-la-bella-joven-que-deslumbra-como-modelo-mientras-lucha-contra-el-cancer.shtml","post_title":"Dayna Christison: La bella joven que deslumbra como modelo mientras lucha contra el c\u00e1ncer","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484736-92938-1447956292-730x350-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484736-92938-1447956292-730x350-150x150.jpg"},"post_date":"2015-11-19 16:59:10","post_visitas":null,"extracto":"","content":"[p7embed]http:\/\/www.pagina7.cl\/notas\/sociedad\/2015\/11\/19\/esta-bella-joven-de-25-anos-deslumbra-como-modelo-a-pesar-de-tener-cancer.shtml[\/p7embed]","post_author_id":"745"}],"otrosDestacados":[{"ID":2483756,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/m-genitalium-la-infeccion-de-transmision-sexual-de-la-que-pocos-han-oido-hablar.shtml","post_title":"M. genitalium: La infecci\u00f3n de transmisi\u00f3n sexual de la que pocos han o\u00eddo hablar","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483756-5221492383_cf97d59ba5_b-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483756-5221492383_cf97d59ba5_b-150x150.jpg"},"post_date":"2015-11-19 11:58:48","post_visitas":null,"extracto":"Gonorrea, s\u00edfilis, VIH, y clamidia son enfermedades de transmisi\u00f3n sexual (ETS) de las que casi todo el mundo ha o\u00eddo hablar, pero no son","content":"<strong>Gonorrea, s\u00edfilis, VIH, y clamidia son enfermedades de transmisi\u00f3n sexual (ETS) de las que casi todo el mundo ha o\u00eddo hablar, pero no son las \u00fanicas. Un art\u00edculo publicado por el portal de contenidos cient\u00edficos L<a href=\"http:\/\/www.livescience.com\/52826-mycoplasma-genitalium-std.html\">iveScience<\/a> revel\u00f3 que una poco conocida infecci\u00f3n de esta \u00edndole es m\u00e1s com\u00fan de lo que se pensaba. <\/strong>\r\n\r\nSe trata de una condici\u00f3n producida por la bacteria Mycoplasma genitalium (o micoplasma genital), la cual infecta a m\u00e1s de 1% de las personas de entre 16 y 44  a\u00f1os en el Reino Unido. Aunque esta cifra parece m\u00ednima, en realidad equivale a cerca de 250.000 personas. Adem\u00e1s, sondeos realizados en Estados Unidos han encontrado que un porcentaje similar de personas tambi\u00e9n la tienen. En Chile no hay cifras concretas. \r\n\r\nSeg\u00fan datos de los <a href=\"http:\/\/www.ncbi.nlm.nih.gov\/pmc\/articles\/PMC2564705\/\">Centros para el Control y la Prevenci\u00f3n de Enfermedades de EEUU<\/a>, estos antecedentes no son menores, pues convierte a M. genitalium en una \"ETS\" m\u00e1s com\u00fan que la gonorrea.\r\n\r\nEn LiveScience se\u00f1alan que si bien algunos la describen como una enfermedad de transmisi\u00f3n \"nueva\", las bacterias responsables de este mal fueron descubiertas en 1980. No obstante, la conexi\u00f3n entre el M. genitalium y la actividad sexual se hizo a mediados de la d\u00e9cada de 1990. \r\n\r\nAs\u00ed lo afirm\u00f3 Lisa Manhart, profesora de epidemiolog\u00eda de la Universidad de Washington en Seattle, quien ha investigado esta ETS e indic\u00f3 que los primeros estudios encontraron que las personas que ten\u00edan M. genitalium sol\u00edan tener parejas sexuales que tambi\u00e9n presentaban esta bacteria en su sistema. \r\n\r\nUn reciente estudio publicado en la revista acad\u00e9mica revista <a href=\"http:\/\/ije.oxfordjournals.org\/content\/early\/2015\/10\/30\/ije.dyv194.full\">International Journal of Epidemiology<\/a> se\u00f1al\u00f3 que las investigaciones han establecido que esta infecci\u00f3n es m\u00e1s com\u00fan en personas que hab\u00edan tenido al menos cuatro nuevas parejas sexuales en el \u00faltimo a\u00f1o, que en aquellas que hab\u00edan tenido s\u00f3lo una. Asimismo, descubrieron que las personas eran m\u00e1s propensas a tener M. genitalium si manten\u00edan relaciones sexuales sin protecci\u00f3n.\r\n\r\n<h2>S\u00edntomas<\/h2>\r\n\r\nDe acuerdo a LiveSciense, en los hombres esta bacteria puede provocar la inflamaci\u00f3n de la uretra (uretritis), lo que provoca s\u00edntomas como ardor al orinar o secreci\u00f3n en el pene.\r\n\r\nEn las mujeres, aunque no est\u00e1n del todo claras las consecuencias, podr\u00eda provocar inflamaci\u00f3n del cuello del \u00fatero (cervicitis) o desencadenar la <a href=\"https:\/\/www.nlm.nih.gov\/medlineplus\/spanish\/ency\/article\/000888.htm\">enfermedad inflamatoria p\u00e9lvica<\/a> (EIP), una patolog\u00eda en los \u00f3rganos reproductores femeninos, que provoca dolor en la parte baja del abdomen, adem\u00e1s de molestias o incluso sangrado durante las relaciones sexuales. \r\n\r\nEn casos graves, la EIP incluso puede provocar infertilidad. \r\n\r\nManhart explic\u00f3 que las investigaciones actuales se est\u00e1n centrando en tratar de entender mejor las consecuencias de la infecci\u00f3n por M. genitalium en las mujeres. La especialista dijo que en un estudio dirigido por ella, se encontr\u00f3 que el riesgo de inflamaci\u00f3n del cuello uterino, enfermedad inflamatoria p\u00e9lvica y parto prematuro era aproximadamente el doble en las mujeres con M. genitalium, en comparaci\u00f3n con quienes no la ten\u00edan. Pero algunos investigadores afirman que se necesita m\u00e1s evidencia antes de concluir que realmente esta bacteria causa complicaciones en las mujeres.\r\n\r\nEn tanto, el estudio que se public\u00f3 en el International Journal of Epidemiology (mencionado m\u00e1s arriba) estableci\u00f3 que cerca de un 94% de los hombres y el 56% de las mujeres infectadas con M. genitalium no ten\u00edan s\u00edntomas.\r\n\r\nEl doctor Jamin Brahmbhatt, ur\u00f3logo de Florida, indica que no es habitual que ur\u00f3logos y ginec\u00f3logos ordenen ex\u00e1menes para detectar esta bacteria en forma rutinaria. \u00c9l explica que los m\u00e9dicos pueden optar por realizar pruebas de M. genitalium en pacientes que tienen s\u00edntomas persistentes despu\u00e9s de alg\u00fan tratamiento para otras enfermedades de transmisi\u00f3n sexual que pueden causar s\u00edntomas similares.\r\n\r\n<h2>\u00bfC\u00f3mo se trata el M. Genitalium?<\/h2>\r\n\r\nManhart dijo que los antibi\u00f3ticos para el tratamiento de la uretritis, cervicitis y EIP por lo general no son muy eficaces contra la M. genitalium. \r\n\r\nPor lo mismo, los m\u00e9dicos pueden sospechar que un paciente tiene M. genitalium cuando \u00e9ste no mejora despu\u00e9s de tomar los medicamentos normalmente usados \u200b\u200bpara tratar \u00e9stas y otras enfermedades.\r\n\r\nUna vez detectada la bacteria, es probable que se receten otros antibi\u00f3ticos m\u00e1s eficaces, se\u00f1al\u00f3 Manhart.\r\n\r\nBrahmbhatt -quien ha tratado a gente con esta bacteria- dijo que el tratamiento no es m\u00e1s que tomar antibi\u00f3ticos por 5 d\u00edas. ","post_author_id":"2"},{"ID":2483535,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/vinculan-consumo-de-anticonceptivos-a-mejores-resultados-en-pacientes-con-cancer-de-ovario.shtml","post_title":"Vinculan consumo de anticonceptivos a mejores resultados en pacientes con c\u00e1ncer de ovario","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483535-263019967_23f1975255_b-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483535-263019967_23f1975255_b-150x150.jpg"},"post_date":"2015-11-19 09:35:12","post_visitas":null,"extracto":"Las pacientes que desarrollan c\u00e1ncer de ovario parecen obtener mejores resultados cuando tienen antecedentes de consumo de anticonceptivos","content":"<strong>Las pacientes que desarrollan c\u00e1ncer de ovario parecen obtener mejores resultados cuando tienen antecedentes de consumo de anticonceptivos orales, dice un estudio realizado por investigadores de Mayo Clinic y publicado en la edici\u00f3n actual de la revistaBMC Cancer.<\/strong>\r\n\r\n\u201cM\u00faltiples estudios procedentes de varias fuentes han indicado que los anticonceptivos orales se vinculan con menor riesgo de c\u00e1ncer de ovario, uno de los m\u00e1s mortales tipos de c\u00e1ncer femenino\u201d, comenta la Dra. Aminah Jatoi, onc\u00f3loga de Mayo Clinic y coautora principal del estudio. \u201cNo obstante, son pocos los estudios que han explorado la conexi\u00f3n entre las pastillas anticonceptivas y los resultados en las pacientes que terminan desarrollando la enfermedad\u201d.\r\n\r\nEn el presente estudio, la Dra. Jatoi y la otra coautora del trabajo, la Dra. Ellen L. Goode, epidemi\u00f3loga de Mayo Clinic, examinaron los resultados de las pacientes con c\u00e1ncer de ovario atendidas en Mayo Clinic entre el a\u00f1o 2000 y el 2013. Todas las pacientes recibieron un cuestionario de factores de riesgo acerca del consumo previo de anticonceptivos orales. De las 1398 pacientes que llenaron el cuestionario, 827 respondieron que hab\u00edan tomado pastillas anticonceptivas anteriormente.\r\n\r\nLos cient\u00edficos realizaron dos tipos de an\u00e1lisis estad\u00edsticos con los datos cl\u00ednicos extra\u00eddos de los expedientes m\u00e9dicos electr\u00f3nicos de las pacientes. Uno de los tipos de an\u00e1lisis descubri\u00f3 que en las pacientes que tomaron pastillas anticonceptivas fue mejor la supervivencia sin progresi\u00f3n, o sea el tiempo que vivieron con la enfermedad, comparado frente a quienes no tomaron la p\u00edldora.\r\n\r\nUn segundo tipo de an\u00e1lisis estad\u00edstico brind\u00f3 resultados menos constantes, lo que indic\u00f3 una relaci\u00f3n estad\u00edsticamente significativa entre el consumo de anticonceptivos orales y la supervivencia sin progresi\u00f3n de la enfermedad, pero no con la supervivencia general.  Los cient\u00edficos piensan que una explicaci\u00f3n posible para el \u00faltimo hallazgo es que el fallecimiento de las pacientes de m\u00e1s edad pudo haber sido por causas diferentes al c\u00e1ncer, aunque otros factores tambi\u00e9n pudieron haber influido.\r\n\r\nSi bien todav\u00eda no queda claro c\u00f3mo los anticonceptivos orales mejoran los resultados para las pacientes con c\u00e1ncer de ovario, la Dra. Jatoi dice que existen algunas hip\u00f3tesis: por ejemplo, al detener la ovulaci\u00f3n, los anticonceptivos orales protegen contra los repetidos cambios mensuales que ocurren en la superficie ov\u00e1rica; o los anticonceptivos pueden reducir el riesgo de mutaciones del ADN y, por tanto, derivar m\u00e1s adelante en un tipo menos agresivo de la enfermedad.\r\n\r\nLa Dra. Jatoi explica que los resultados del estudio subrayan la necesidad de investigar los mecanismos que conducen a pron\u00f3sticos m\u00e1s favorables en las mujeres que toman pastillas anticonceptivas. Ese conocimiento puede un d\u00eda brindar a los investigadores nuevos objetivos terap\u00e9uticos a fin de obtener mejores resultados en las pacientes diagnosticadas con c\u00e1ncer de ovario. \u201cSin duda, este campo necesita m\u00e1s estudio, aunque el presente quiz\u00e1s ofrezca alguna esperanza a las pacientes que luchan contra el c\u00e1ncer de ovario\u201d, apostilla la Dra. Jatoi.\r\n\r\n\r\n\r\n<blockquote><strong>Otros autores del trabajo son:<\/strong>\r\n\r\nNathan Foster, Mag\u00edster en Ciencias, Mayo Clinic\r\nDra. Kimberly Kalli, Mayo Clinic\r\nRobert Vierkant, Mag\u00edster en Ciencias, Mayo Clinic\r\nMelissa C. Larson, Mag\u00edster en Ciencias, Mayo Clinic<\/blockquote>\r\n\r\n\r\n<strong>\r\nEl estudio fue financiado, en parte, por los fondos otorgados a Mayo Clinic por el \u201cPrograma Especializado de Excelencia en Investigaci\u00f3n sobre el C\u00e1ncer de Ovario\u201d de los Institutos Nacionales de Salud.<\/strong>","post_author_id":"2"},{"ID":2483325,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/devuelven-premio-mujer-del-anno-luego-de-que-este-anno-se-lo-dieran-a-caitlyn-jenner.shtml","post_title":"Devuelven premio &#8220;Mujer del A\u00f1o&#8221; luego de que en este 2015 se lo dieran a Caitlyn Jenner","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483325-peru2-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483325-peru2-150x150.jpg"},"post_date":"2015-11-18 23:59:36","post_visitas":null,"extracto":"Durante los ataques a las Torres Gemelas del 11 de septiembre de 2001, Moira Smith fue uno de los 23 agentes de la polic\u00eda de Nueva York que","content":"<strong>Durante los ataques a las Torres Gemelas del 11 de septiembre de 2001, Moira Smith fue uno de los 23 agentes de la polic\u00eda de Nueva York que muri\u00f3 tras intentar rescatar a los heridos.<\/strong>\r\n\r\nEse a\u00f1o, la revista Glamour la galardon\u00f3 con el premio <strong>\"Mujer del A\u00f1o\"<\/strong> debido a su valent\u00eda y coraje por arriesgar su vida en favor de los dem\u00e1s. Fue la \u00fanica mujer de la polic\u00eda de la ciudad en morir ese d\u00eda.\r\n\r\nEl galard\u00f3n fue recibido por el orgulloso esposo James Smith, <strong>qui\u00e9n lo guard\u00f3 en su hogar como uno de sus recuerdos m\u00e1s preciados de su difunta pareja.<\/strong>\r\n\r\nSin embargo, se supo que Smith devolvi\u00f3 el premio a la revista Glamour. \u00bfLa raz\u00f3n?<strong> No soport\u00f3 que en la versi\u00f3n de este a\u00f1o le dieran tal distinci\u00f3n a Caitlyn Jenner, qui\u00e9n durante este a\u00f1o finaliz\u00f3 un proceso de cambio de sexo.<\/strong>\r\n\r\n<h2>Motivos de su enojo<\/h2>\r\n\r\nA pesar de que muchos pensaron que se deb\u00eda a la condici\u00f3n de transg\u00e9nero de Jenner, el hombre asegur\u00f3 que no era debido a esto. <strong>De hecho, el a\u00f1o pasado apoy\u00f3 el premio de \"Mujer del A\u00f1o\" para Laverne Cox.<\/strong>\r\n\r\nSmith, qui\u00e9n pertenece a la polic\u00eda de Nueva York, se\u00f1al\u00f3 a trav\u00e9s de un correo electr\u00f3nico al sitio de la <a href=\"http:\/\/edition.cnn.com\/2015\/11\/16\/living\/widower-911-officer-glamour-award-caitlyn-jenner-feat\/\">CNN<\/a> que \"mi recinto cubr\u00eda un refugio para los j\u00f3venes transg\u00e9nero. <strong>En varias ocasiones acud\u00ed all\u00ed en respuesta a informes o para ayudar a los j\u00f3venes suicidas. <\/strong>Escuch\u00e9 sus historias de abuso f\u00edsico, emocional y sexual. J\u00f3venes expulsados \u200b\u200bde sus hogares o que hu\u00edan de condiciones inhabitables\".\r\n\r\n[caption id=\"attachment_2483343\" align=\"aligncenter\" width=\"514\" caption=\"DIMITRIOS KAMBOURIS \/ GETTY IMAGES NORTH AMERICA \/ AFP\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/063_496564292.jpg\" alt=\"DIMITRIOS KAMBOURIS \/ GETTY IMAGES NORTH AMERICA \/ AFP\" title=\"DIMITRIOS KAMBOURIS \/ GETTY IMAGES NORTH AMERICA \/ AFP\" width=\"514\" height=\"768\" class=\"size-full wp-image-2483343\" \/>[\/caption]\r\n\r\n<strong>\"Ellos no tuvieron el lujo de ser parte del circo Kardashian\", agreg\u00f3.<\/strong>\r\n\r\nLuego hizo una comparaci\u00f3n entre quienes, a su juicio, si sufr\u00edan de los problemas derivados de la discriminaci\u00f3n y Jenner, qui\u00e9n seg\u00fan Smith habr\u00eda se\u00f1alado en una entrevista que \"la parte m\u00e1s dif\u00edcil de ser mujer era decidir qu\u00e9 ropa usar\". \r\n\r\n<strong>\"\u00c9l me demostr\u00f3 que realmente no es una mujer. Creo que este comentario y otros que ha hecho trivializa la experiencia transexual de la que he sido testigo\",<\/strong> se\u00f1ala en el texto.\r\n\r\n<h2>Respuesta de Glamour<\/h2>\r\n\r\nA trav\u00e9s de un mail enviado por un representante, la revista asegura que \"Caitlyn Jenner ha ayudado a destacar los problemas que enfrentan los j\u00f3venes transg\u00e9nero y le ha dado voz a una comunidad que a menudo es desconocida. <strong>El premio de \"Mujer del a\u00f1o\" de Glamour reconoce a las mujeres valientes y audaces que de acuerdo a su propio estilo han hecho una diferencia significativa en el mundo\".\r\n<\/strong>\r\n\r\nSeg\u00fan el sitio <a href=\"http:\/\/www.nydailynews.com\/entertainment\/gossip\/caitlyn-jenner-talks-driver-license-gender-change-article-1.2429118\">New York Daily News<\/a>, durante la ceremonia,<strong> Jenner coment\u00f3 que estuvo sola por muchos a\u00f1os, minti\u00e9ndoles a todos y sin poder vivir como ella misma.<\/strong>\r\n\r\n\"Tal vez por esto Dios me puso en esta tierra... para contar mi historia\", se\u00f1al\u00f3 Jenner.<strong> \"Quiz\u00e1s al hacer eso puedes hacer una diferencia en el mundo\", agreg\u00f3.<\/strong>","post_author_id":"896"}],"posts":[{"ID":2483756,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/m-genitalium-la-infeccion-de-transmision-sexual-de-la-que-pocos-han-oido-hablar.shtml","post_title":"M. genitalium: La infecci\u00f3n de transmisi\u00f3n sexual de la que pocos han o\u00eddo hablar","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483756-5221492383_cf97d59ba5_b-105x76.jpg"},"post_date":"2015-11-19 11:58:48","post_visitas":null,"extracto":"Gonorrea, s\u00edfilis, VIH, y clamidia son enfermedades de transmisi\u00f3n sexual (ETS) de las que casi todo el mundo ha o\u00eddo hablar, pero no son","content":"<strong>Gonorrea, s\u00edfilis, VIH, y clamidia son enfermedades de transmisi\u00f3n sexual (ETS) de las que casi todo el mundo ha o\u00eddo hablar, pero no son las \u00fanicas. Un art\u00edculo publicado por el portal de contenidos cient\u00edficos L<a href=\"http:\/\/www.livescience.com\/52826-mycoplasma-genitalium-std.html\">iveScience<\/a> revel\u00f3 que una poco conocida infecci\u00f3n de esta \u00edndole es m\u00e1s com\u00fan de lo que se pensaba. <\/strong>\r\n\r\nSe trata de una condici\u00f3n producida por la bacteria Mycoplasma genitalium (o micoplasma genital), la cual infecta a m\u00e1s de 1% de las personas de entre 16 y 44  a\u00f1os en el Reino Unido. Aunque esta cifra parece m\u00ednima, en realidad equivale a cerca de 250.000 personas. Adem\u00e1s, sondeos realizados en Estados Unidos han encontrado que un porcentaje similar de personas tambi\u00e9n la tienen. En Chile no hay cifras concretas. \r\n\r\nSeg\u00fan datos de los <a href=\"http:\/\/www.ncbi.nlm.nih.gov\/pmc\/articles\/PMC2564705\/\">Centros para el Control y la Prevenci\u00f3n de Enfermedades de EEUU<\/a>, estos antecedentes no son menores, pues convierte a M. genitalium en una \"ETS\" m\u00e1s com\u00fan que la gonorrea.\r\n\r\nEn LiveScience se\u00f1alan que si bien algunos la describen como una enfermedad de transmisi\u00f3n \"nueva\", las bacterias responsables de este mal fueron descubiertas en 1980. No obstante, la conexi\u00f3n entre el M. genitalium y la actividad sexual se hizo a mediados de la d\u00e9cada de 1990. \r\n\r\nAs\u00ed lo afirm\u00f3 Lisa Manhart, profesora de epidemiolog\u00eda de la Universidad de Washington en Seattle, quien ha investigado esta ETS e indic\u00f3 que los primeros estudios encontraron que las personas que ten\u00edan M. genitalium sol\u00edan tener parejas sexuales que tambi\u00e9n presentaban esta bacteria en su sistema. \r\n\r\nUn reciente estudio publicado en la revista acad\u00e9mica revista <a href=\"http:\/\/ije.oxfordjournals.org\/content\/early\/2015\/10\/30\/ije.dyv194.full\">International Journal of Epidemiology<\/a> se\u00f1al\u00f3 que las investigaciones han establecido que esta infecci\u00f3n es m\u00e1s com\u00fan en personas que hab\u00edan tenido al menos cuatro nuevas parejas sexuales en el \u00faltimo a\u00f1o, que en aquellas que hab\u00edan tenido s\u00f3lo una. Asimismo, descubrieron que las personas eran m\u00e1s propensas a tener M. genitalium si manten\u00edan relaciones sexuales sin protecci\u00f3n.\r\n\r\n<h2>S\u00edntomas<\/h2>\r\n\r\nDe acuerdo a LiveSciense, en los hombres esta bacteria puede provocar la inflamaci\u00f3n de la uretra (uretritis), lo que provoca s\u00edntomas como ardor al orinar o secreci\u00f3n en el pene.\r\n\r\nEn las mujeres, aunque no est\u00e1n del todo claras las consecuencias, podr\u00eda provocar inflamaci\u00f3n del cuello del \u00fatero (cervicitis) o desencadenar la <a href=\"https:\/\/www.nlm.nih.gov\/medlineplus\/spanish\/ency\/article\/000888.htm\">enfermedad inflamatoria p\u00e9lvica<\/a> (EIP), una patolog\u00eda en los \u00f3rganos reproductores femeninos, que provoca dolor en la parte baja del abdomen, adem\u00e1s de molestias o incluso sangrado durante las relaciones sexuales. \r\n\r\nEn casos graves, la EIP incluso puede provocar infertilidad. \r\n\r\nManhart explic\u00f3 que las investigaciones actuales se est\u00e1n centrando en tratar de entender mejor las consecuencias de la infecci\u00f3n por M. genitalium en las mujeres. La especialista dijo que en un estudio dirigido por ella, se encontr\u00f3 que el riesgo de inflamaci\u00f3n del cuello uterino, enfermedad inflamatoria p\u00e9lvica y parto prematuro era aproximadamente el doble en las mujeres con M. genitalium, en comparaci\u00f3n con quienes no la ten\u00edan. Pero algunos investigadores afirman que se necesita m\u00e1s evidencia antes de concluir que realmente esta bacteria causa complicaciones en las mujeres.\r\n\r\nEn tanto, el estudio que se public\u00f3 en el International Journal of Epidemiology (mencionado m\u00e1s arriba) estableci\u00f3 que cerca de un 94% de los hombres y el 56% de las mujeres infectadas con M. genitalium no ten\u00edan s\u00edntomas.\r\n\r\nEl doctor Jamin Brahmbhatt, ur\u00f3logo de Florida, indica que no es habitual que ur\u00f3logos y ginec\u00f3logos ordenen ex\u00e1menes para detectar esta bacteria en forma rutinaria. \u00c9l explica que los m\u00e9dicos pueden optar por realizar pruebas de M. genitalium en pacientes que tienen s\u00edntomas persistentes despu\u00e9s de alg\u00fan tratamiento para otras enfermedades de transmisi\u00f3n sexual que pueden causar s\u00edntomas similares.\r\n\r\n<h2>\u00bfC\u00f3mo se trata el M. Genitalium?<\/h2>\r\n\r\nManhart dijo que los antibi\u00f3ticos para el tratamiento de la uretritis, cervicitis y EIP por lo general no son muy eficaces contra la M. genitalium. \r\n\r\nPor lo mismo, los m\u00e9dicos pueden sospechar que un paciente tiene M. genitalium cuando \u00e9ste no mejora despu\u00e9s de tomar los medicamentos normalmente usados \u200b\u200bpara tratar \u00e9stas y otras enfermedades.\r\n\r\nUna vez detectada la bacteria, es probable que se receten otros antibi\u00f3ticos m\u00e1s eficaces, se\u00f1al\u00f3 Manhart.\r\n\r\nBrahmbhatt -quien ha tratado a gente con esta bacteria- dijo que el tratamiento no es m\u00e1s que tomar antibi\u00f3ticos por 5 d\u00edas. ","post_author_id":"2"},{"ID":2483535,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/vinculan-consumo-de-anticonceptivos-a-mejores-resultados-en-pacientes-con-cancer-de-ovario.shtml","post_title":"Vinculan consumo de anticonceptivos a mejores resultados en pacientes con c\u00e1ncer de ovario","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483535-263019967_23f1975255_b-105x76.jpg"},"post_date":"2015-11-19 09:35:12","post_visitas":null,"extracto":"Las pacientes que desarrollan c\u00e1ncer de ovario parecen obtener mejores resultados cuando tienen antecedentes de consumo de anticonceptivos","content":"<strong>Las pacientes que desarrollan c\u00e1ncer de ovario parecen obtener mejores resultados cuando tienen antecedentes de consumo de anticonceptivos orales, dice un estudio realizado por investigadores de Mayo Clinic y publicado en la edici\u00f3n actual de la revistaBMC Cancer.<\/strong>\r\n\r\n\u201cM\u00faltiples estudios procedentes de varias fuentes han indicado que los anticonceptivos orales se vinculan con menor riesgo de c\u00e1ncer de ovario, uno de los m\u00e1s mortales tipos de c\u00e1ncer femenino\u201d, comenta la Dra. Aminah Jatoi, onc\u00f3loga de Mayo Clinic y coautora principal del estudio. \u201cNo obstante, son pocos los estudios que han explorado la conexi\u00f3n entre las pastillas anticonceptivas y los resultados en las pacientes que terminan desarrollando la enfermedad\u201d.\r\n\r\nEn el presente estudio, la Dra. Jatoi y la otra coautora del trabajo, la Dra. Ellen L. Goode, epidemi\u00f3loga de Mayo Clinic, examinaron los resultados de las pacientes con c\u00e1ncer de ovario atendidas en Mayo Clinic entre el a\u00f1o 2000 y el 2013. Todas las pacientes recibieron un cuestionario de factores de riesgo acerca del consumo previo de anticonceptivos orales. De las 1398 pacientes que llenaron el cuestionario, 827 respondieron que hab\u00edan tomado pastillas anticonceptivas anteriormente.\r\n\r\nLos cient\u00edficos realizaron dos tipos de an\u00e1lisis estad\u00edsticos con los datos cl\u00ednicos extra\u00eddos de los expedientes m\u00e9dicos electr\u00f3nicos de las pacientes. Uno de los tipos de an\u00e1lisis descubri\u00f3 que en las pacientes que tomaron pastillas anticonceptivas fue mejor la supervivencia sin progresi\u00f3n, o sea el tiempo que vivieron con la enfermedad, comparado frente a quienes no tomaron la p\u00edldora.\r\n\r\nUn segundo tipo de an\u00e1lisis estad\u00edstico brind\u00f3 resultados menos constantes, lo que indic\u00f3 una relaci\u00f3n estad\u00edsticamente significativa entre el consumo de anticonceptivos orales y la supervivencia sin progresi\u00f3n de la enfermedad, pero no con la supervivencia general.  Los cient\u00edficos piensan que una explicaci\u00f3n posible para el \u00faltimo hallazgo es que el fallecimiento de las pacientes de m\u00e1s edad pudo haber sido por causas diferentes al c\u00e1ncer, aunque otros factores tambi\u00e9n pudieron haber influido.\r\n\r\nSi bien todav\u00eda no queda claro c\u00f3mo los anticonceptivos orales mejoran los resultados para las pacientes con c\u00e1ncer de ovario, la Dra. Jatoi dice que existen algunas hip\u00f3tesis: por ejemplo, al detener la ovulaci\u00f3n, los anticonceptivos orales protegen contra los repetidos cambios mensuales que ocurren en la superficie ov\u00e1rica; o los anticonceptivos pueden reducir el riesgo de mutaciones del ADN y, por tanto, derivar m\u00e1s adelante en un tipo menos agresivo de la enfermedad.\r\n\r\nLa Dra. Jatoi explica que los resultados del estudio subrayan la necesidad de investigar los mecanismos que conducen a pron\u00f3sticos m\u00e1s favorables en las mujeres que toman pastillas anticonceptivas. Ese conocimiento puede un d\u00eda brindar a los investigadores nuevos objetivos terap\u00e9uticos a fin de obtener mejores resultados en las pacientes diagnosticadas con c\u00e1ncer de ovario. \u201cSin duda, este campo necesita m\u00e1s estudio, aunque el presente quiz\u00e1s ofrezca alguna esperanza a las pacientes que luchan contra el c\u00e1ncer de ovario\u201d, apostilla la Dra. Jatoi.\r\n\r\n\r\n\r\n<blockquote><strong>Otros autores del trabajo son:<\/strong>\r\n\r\nNathan Foster, Mag\u00edster en Ciencias, Mayo Clinic\r\nDra. Kimberly Kalli, Mayo Clinic\r\nRobert Vierkant, Mag\u00edster en Ciencias, Mayo Clinic\r\nMelissa C. Larson, Mag\u00edster en Ciencias, Mayo Clinic<\/blockquote>\r\n\r\n\r\n<strong>\r\nEl estudio fue financiado, en parte, por los fondos otorgados a Mayo Clinic por el \u201cPrograma Especializado de Excelencia en Investigaci\u00f3n sobre el C\u00e1ncer de Ovario\u201d de los Institutos Nacionales de Salud.<\/strong>","post_author_id":"2"},{"ID":2483325,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/devuelven-premio-mujer-del-anno-luego-de-que-este-anno-se-lo-dieran-a-caitlyn-jenner.shtml","post_title":"Devuelven premio &#8220;Mujer del A\u00f1o&#8221; luego de que en este 2015 se lo dieran a Caitlyn Jenner","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483325-peru2-105x76.jpg"},"post_date":"2015-11-18 23:59:36","post_visitas":null,"extracto":"Durante los ataques a las Torres Gemelas del 11 de septiembre de 2001, Moira Smith fue uno de los 23 agentes de la polic\u00eda de Nueva York que","content":"<strong>Durante los ataques a las Torres Gemelas del 11 de septiembre de 2001, Moira Smith fue uno de los 23 agentes de la polic\u00eda de Nueva York que muri\u00f3 tras intentar rescatar a los heridos.<\/strong>\r\n\r\nEse a\u00f1o, la revista Glamour la galardon\u00f3 con el premio <strong>\"Mujer del A\u00f1o\"<\/strong> debido a su valent\u00eda y coraje por arriesgar su vida en favor de los dem\u00e1s. Fue la \u00fanica mujer de la polic\u00eda de la ciudad en morir ese d\u00eda.\r\n\r\nEl galard\u00f3n fue recibido por el orgulloso esposo James Smith, <strong>qui\u00e9n lo guard\u00f3 en su hogar como uno de sus recuerdos m\u00e1s preciados de su difunta pareja.<\/strong>\r\n\r\nSin embargo, se supo que Smith devolvi\u00f3 el premio a la revista Glamour. \u00bfLa raz\u00f3n?<strong> No soport\u00f3 que en la versi\u00f3n de este a\u00f1o le dieran tal distinci\u00f3n a Caitlyn Jenner, qui\u00e9n durante este a\u00f1o finaliz\u00f3 un proceso de cambio de sexo.<\/strong>\r\n\r\n<h2>Motivos de su enojo<\/h2>\r\n\r\nA pesar de que muchos pensaron que se deb\u00eda a la condici\u00f3n de transg\u00e9nero de Jenner, el hombre asegur\u00f3 que no era debido a esto. <strong>De hecho, el a\u00f1o pasado apoy\u00f3 el premio de \"Mujer del A\u00f1o\" para Laverne Cox.<\/strong>\r\n\r\nSmith, qui\u00e9n pertenece a la polic\u00eda de Nueva York, se\u00f1al\u00f3 a trav\u00e9s de un correo electr\u00f3nico al sitio de la <a href=\"http:\/\/edition.cnn.com\/2015\/11\/16\/living\/widower-911-officer-glamour-award-caitlyn-jenner-feat\/\">CNN<\/a> que \"mi recinto cubr\u00eda un refugio para los j\u00f3venes transg\u00e9nero. <strong>En varias ocasiones acud\u00ed all\u00ed en respuesta a informes o para ayudar a los j\u00f3venes suicidas. <\/strong>Escuch\u00e9 sus historias de abuso f\u00edsico, emocional y sexual. J\u00f3venes expulsados \u200b\u200bde sus hogares o que hu\u00edan de condiciones inhabitables\".\r\n\r\n[caption id=\"attachment_2483343\" align=\"aligncenter\" width=\"514\" caption=\"DIMITRIOS KAMBOURIS \/ GETTY IMAGES NORTH AMERICA \/ AFP\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/063_496564292.jpg\" alt=\"DIMITRIOS KAMBOURIS \/ GETTY IMAGES NORTH AMERICA \/ AFP\" title=\"DIMITRIOS KAMBOURIS \/ GETTY IMAGES NORTH AMERICA \/ AFP\" width=\"514\" height=\"768\" class=\"size-full wp-image-2483343\" \/>[\/caption]\r\n\r\n<strong>\"Ellos no tuvieron el lujo de ser parte del circo Kardashian\", agreg\u00f3.<\/strong>\r\n\r\nLuego hizo una comparaci\u00f3n entre quienes, a su juicio, si sufr\u00edan de los problemas derivados de la discriminaci\u00f3n y Jenner, qui\u00e9n seg\u00fan Smith habr\u00eda se\u00f1alado en una entrevista que \"la parte m\u00e1s dif\u00edcil de ser mujer era decidir qu\u00e9 ropa usar\". \r\n\r\n<strong>\"\u00c9l me demostr\u00f3 que realmente no es una mujer. Creo que este comentario y otros que ha hecho trivializa la experiencia transexual de la que he sido testigo\",<\/strong> se\u00f1ala en el texto.\r\n\r\n<h2>Respuesta de Glamour<\/h2>\r\n\r\nA trav\u00e9s de un mail enviado por un representante, la revista asegura que \"Caitlyn Jenner ha ayudado a destacar los problemas que enfrentan los j\u00f3venes transg\u00e9nero y le ha dado voz a una comunidad que a menudo es desconocida. <strong>El premio de \"Mujer del a\u00f1o\" de Glamour reconoce a las mujeres valientes y audaces que de acuerdo a su propio estilo han hecho una diferencia significativa en el mundo\".\r\n<\/strong>\r\n\r\nSeg\u00fan el sitio <a href=\"http:\/\/www.nydailynews.com\/entertainment\/gossip\/caitlyn-jenner-talks-driver-license-gender-change-article-1.2429118\">New York Daily News<\/a>, durante la ceremonia,<strong> Jenner coment\u00f3 que estuvo sola por muchos a\u00f1os, minti\u00e9ndoles a todos y sin poder vivir como ella misma.<\/strong>\r\n\r\n\"Tal vez por esto Dios me puso en esta tierra... para contar mi historia\", se\u00f1al\u00f3 Jenner.<strong> \"Quiz\u00e1s al hacer eso puedes hacer una diferencia en el mundo\", agreg\u00f3.<\/strong>","post_author_id":"896"},{"ID":2483050,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/investigacion-arrojo-que-el-genero-femenino-es-mas-propenso-a-padecer-patologias-mentales.shtml","post_title":"Investigaci\u00f3n arroj\u00f3 que el g\u00e9nero femenino es m\u00e1s propenso a padecer patolog\u00edas mentales","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483050-desgarrada-105x76.jpg"},"post_date":"2015-11-18 18:54:40","post_visitas":null,"extracto":"Al parecer las enfermedades psicol\u00f3gicas se han tomado la vida de gran parte de la poblaci\u00f3n, donde el estr\u00e9s, la depresi\u00f3n y los","content":"<strong>Al parecer las enfermedades psicol\u00f3gicas se han tomado la vida de gran parte de la poblaci\u00f3n, donde el estr\u00e9s, la depresi\u00f3n y los posibles cuadros de angustia a diario van en aumento en todo el mundo<\/strong>\r\n\r\nSeg\u00fan cient\u00edficos australianos del Instituto <a href=\"http:\/\/www.blackdoginstitute.org.au\/\">Black dog <\/a>y la Instituci\u00f3n <a href=\"https:\/\/www.missionaustralia.com.au\/\">Mission Australia<\/a>, arrojaron en su estudio que  las mujeres de entre 15 a 17 a\u00f1os de edad estaban experimentando crecientes niveles de angustia psicol\u00f3gica.\r\n\r\nLo m\u00e1s preocupante de tal indagaci\u00f3n es que una de cada cinco de las mujeres encuestadas padec\u00eda de angustia de car\u00e1cter psicol\u00f3gica, lo que con el paso del tiempo podr\u00eda desencadenar en una enfermedad mental.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/3oNrF6EBpK\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">........<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por No Denuncies,Bloquea (@depresion_.suicida) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-06-07T12:42:48+00:00\">7 de Jun de 2015 a la(s) 5:42 PDT<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nAsimismo, el estudio realizado en Australia encontr\u00f3 que las f\u00e9minas j\u00f3venes son casi dos veces m\u00e1s propensas a sufrir de enfermedades mentales, cuyos porcentajes fluct\u00faan en un 26,5 % en ellas y solo un 13,9% en ellos. \r\n\r\nLa investigadora <em>Catherine Yeoman<\/em> afirm\u00f3 que los problemas de salud mental han ido empeorando para las mujeres, sin embargo, en los hombres menores de 30 a\u00f1os son m\u00e1s propensos a cometer suicidios. \r\n\r\nTales problemas de salud se manifiestan debido a que las f\u00e9minas tienden a preocuparse en extremo frente a cualquier situaci\u00f3n compleja. Asimismo, se\u00f1al\u00f3 la profesional a la revista cient\u00edfica <a href=\"http:\/\/www.muyinteresante.com.mx\/ciencia\/15\/11\/11\/mujeres-propensas-enfermedad\/\">Muy Interesante<\/a> que el g\u00e9nero femenino es m\u00e1s propenso a ser v\u00edctima de violencia dom\u00e9stica, lo cual repercute en demas\u00eda en la forma de ser y comportarse de ellas.\r\n\r\nCon relaci\u00f3n a ese \u00faltimo tema, la C\u00e1mara de Vi<a href=\"http:\/\/www.adfvc.unsw.edu.au\/\">olencia Dom\u00e9stica y Familiar australiana<\/a> (ADFVC),  declar\u00f3 en un informe que la mayor\u00eda de las mujeres que denuncian  violencia familiar, posteriormente  experimentan una enfermedad mental que se mantiene a lo largo de su vida.\r\n\r\nDel mismo modo, una investigaci\u00f3n realizada por la <em>C\u00e1mara de Violencia Dom\u00e9stica y Familiar<\/em> australiana enfocada en las mujeres que experimentaron violencia de g\u00e9nero, arroj\u00f3 que el 77 % de las f\u00e9minas que vivieron tales episodios en sus hogares experimentan trastornos de ansiedad, el 52% padec\u00eda alguna patolog\u00eda depresiva y el 47% declar\u00f3 tener problemas de abuso de drogas o f\u00e1rmacos. \r\n\r\n<strong>Adem\u00e1s el estudio revel\u00f3 que un 56 % de las f\u00e9minas analizadas experiment\u00f3 el trastorno de estr\u00e9s postraum\u00e1tico, mientras que el 35 % de ellas intent\u00f3 suicidarse por m\u00e1s de una vez.<\/strong>","post_author_id":"834"}]},"caja_hombre":{"destacados":[{"ID":2484783,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/marca-de-automoviles-de-lujo-lincoln-presento-el-modelo-mkz-pensado-en-los-mas-jovenes.shtml","post_title":"Marca de autom\u00f3viles de lujo &#8220;Lincoln&#8221; present\u00f3 el modelo MKZ enfocado en los j\u00f3venes","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484783-captura-de-pantalla-de-2015-11-19-174648-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484783-captura-de-pantalla-de-2015-11-19-174648-150x150.jpg"},"post_date":"2015-11-19 18:08:09","post_visitas":null,"extracto":"El Lincoln MKZ de 2017 fue presentado durante la feria automotriz de la ciudad de Los Angeles, Estados Unidos. Muestra una serie de","content":"<strong>El Lincoln MKZ de 2017 fue presentado durante la feria automotriz de la ciudad de Los Angeles, Estados Unidos. Muestra una serie de innovaciones tanto en su rendimiento como tambi\u00e9n en el dise\u00f1o.<\/strong>\r\n\r\nLa marca ha dado a conocer algunas im\u00e1genes a trav\u00e9s de su cuenta oficial en <a href=\"https:\/\/twitter.com\/LincolnMotorCo\">Twitter<\/a>.\r\n\r\nEl modelo, que tiene un motor de 400 caballos de fuerza, es el resultado de la marca para llegar a un p\u00fablico m\u00e1s juvenil.<strong> Esta nueva versi\u00f3n posee una parrilla frontal que incluye faros LED adaptables, adem\u00e1s de la insignia de Lincoln.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Meet the new 2017 <a href=\"https:\/\/twitter.com\/hashtag\/LincolnMKZ?src=hash\">#LincolnMKZ<\/a> \u2013 a study in outer beauty and inner strength &gt; <a href=\"https:\/\/t.co\/Wtc2FzSJO2\">https:\/\/t.co\/Wtc2FzSJO2<\/a> <a href=\"https:\/\/t.co\/daPt1iWPza\">pic.twitter.com\/daPt1iWPza<\/a><\/p>&mdash; LincolnMotorCompany (@LincolnMotorCo) <a href=\"https:\/\/twitter.com\/LincolnMotorCo\/status\/667043331390709760\">noviembre 18, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Power in rotation. The new 2017 <a href=\"https:\/\/twitter.com\/hashtag\/LincolnMKZ?src=hash\">#LincolnMKZ<\/a>. <a href=\"https:\/\/t.co\/7XDfGaVQCb\">pic.twitter.com\/7XDfGaVQCb<\/a><\/p>&mdash; LincolnMotorCompany (@LincolnMotorCo) <a href=\"https:\/\/twitter.com\/LincolnMotorCo\/status\/667417262270357505\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\nOtra de las innovaciones que presenta es la opci\u00f3n de controlar las puertas a trav\u00e9s de un teclado con n\u00fameros incorporado. <strong>El Lincoln MKZ tiene un motor de tres litros de cilindrada y viene con llantas de 19 pulgadas, que a su vez introducen un nuevo dise\u00f1o. <\/strong>\r\n\r\nTiene un techo panor\u00e1mico de cristal deslizable, adem\u00e1s de nuevos interruptores que reemplazan a los antiguos controles deslizantes para el clima.\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Light the way. The new 2017 <a href=\"https:\/\/twitter.com\/hashtag\/LincolnMKZ?src=hash\">#LincolnMKZ<\/a> &gt; <a href=\"https:\/\/t.co\/ywfzRVQhpy\">https:\/\/t.co\/ywfzRVQhpy<\/a> <a href=\"https:\/\/t.co\/XysGqOMYDj\">pic.twitter.com\/XysGqOMYDj<\/a><\/p>&mdash; LincolnMotorCompany (@LincolnMotorCo) <a href=\"https:\/\/twitter.com\/LincolnMotorCo\/status\/667386567753916417\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\nTodos sabemos que uno de los aspectos m\u00e1s importantes para los j\u00f3venes es el audio, es por esto que Lincoln dot\u00f3 a este modelo de dos sistemas de audio Revel que ofrecen un sonido en alt\u00edsima calidad.\r\n\r\n<strong> Funcionar\u00e1 con el sistema operativo Sync 3. Ford tambi\u00e9n incluy\u00f3 este sistema en sus veh\u00edculos, luego de recibir numerosas quejas por el antiguo (My Ford Touch).<\/strong>\r\n\r\n<strong>Seg\u00fan lo consignado por el sitio <a href=\"http:\/\/autologia.com.mx\/2015\/11\/18\/los-angeles-auto-show-2015-lincoln-mkz-2017\/\">Autolog\u00eda<\/a>, el modelo MKZ ser\u00e1 lanzado entre abril y junio del 2016 como modelo 2017.<\/strong>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","post_author_id":"896"}],"otrosDestacados":[{"ID":2482868,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/hacker-ruso-crea-una-maquina-expendedora-de-alcohol-que-funciona-a-traves-de-wi-fi.shtml","post_title":"Hacker ruso crea una m\u00e1quina expendedora de alcohol que funciona a trav\u00e9s de wi-fi","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482868-captura-de-pantalla-de-2015-11-18-180204-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482868-captura-de-pantalla-de-2015-11-18-180204-150x150.jpg"},"post_date":"2015-11-18 18:06:58","post_visitas":null,"extracto":"Para muchos ser\u00eda un sue\u00f1o el poder tener una m\u00e1quina de bebidas alcoh\u00f3licas que funcione de manera autom\u00e1tica, para poder disfrutar de","content":"<strong>Para muchos ser\u00eda un sue\u00f1o el poder tener una m\u00e1quina de bebidas alcoh\u00f3licas que funcione de manera autom\u00e1tica, para poder disfrutar de sus bondades durante los d\u00edas de descanso.<\/strong>\r\n\r\nSin embargo, un hacker ruso fue m\u00e1s all\u00e1, e invent\u00f3 algo que de seguro ser\u00eda el regalo ideal para quienes les gusta beber un trago de vez en cuando.\r\n\r\nSe trata de <strong>\"Alkomat\"<\/strong>, una m\u00e1quina expendedora de tragos alcoh\u00f3licos con la capacidad de servir 5 vasos al mismo tiempo, y que funciona a trav\u00e9s de wi-fi. \r\n\r\n[caption id=\"attachment_2482981\" align=\"aligncenter\" width=\"730\" caption=\"Captura \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-18-180112-730x407.png\" alt=\"Captura \" title=\"Captura \" width=\"730\" height=\"407\" class=\"size-large wp-image-2482981\" \/>[\/caption]\r\n\r\n<strong>Est\u00e1 construida sobre la base de una vieja impresora, y utiliza los motores de la carga de papel para controlar los movimientos de las boquillas.<\/strong>\r\n\r\nDe acuerdo al sitio especializado en electr\u00f3nica <a href=\"http:\/\/arstechnica.com\/information-technology\/2015\/11\/the-internet-of-booze-russian-robo-bartender-serves-up-shooters\/\">Ars Technica<\/a>, la creaci\u00f3n est\u00e1 inspirada en el <a href=\"https:\/\/hackaday.io\/project\/2498-the-rumbot\">\"Rumbot\"<\/a>, que es una m\u00e1quina dispensadora de bebidas con sensores incorporados para que la m\u00e1quina detecte el momento en que el vaso est\u00e1 lleno, para continuar sirviendo en el siguiente.\r\n\r\nSin embargo, el experto en computaci\u00f3n identificado como \"Sntr\" (en el sitio ruso <a href=\"http:\/\/geektimes.ru\/post\/265722\/\">Geektimes.ru<\/a>) fue m\u00e1s all\u00e1, y le incorpor\u00f3 un sistema para que funcione a trav\u00e9s de internet. <strong>La persona puede seleccionar cinco tragos de su gusto, para activarlos desde una p\u00e1gina web.<\/strong>\r\n\r\nTambi\u00e9n tiene una pantalla con una serie de botones para activar la m\u00e1quina. La gracia es que la mayor\u00eda de los elementos usados en su creaci\u00f3n son reciclables. De hecho, para expulsar los tragos servidos, utiliza un viejo motor de bandeja de cd. \r\n\r\n[caption id=\"attachment_2482983\" align=\"aligncenter\" width=\"722\" caption=\"Captura \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-18-180147.png\" alt=\"Captura \" title=\"Captura \" width=\"722\" height=\"379\" class=\"size-full wp-image-2482983\" \/>[\/caption]\r\n\r\n<strong>No s\u00f3lo eso, ya que una m\u00fasica ameniza el momento en que se selecciona la bebida, adem\u00e1s de avisar a trav\u00e9s de un mensaje de voz cuando el trago est\u00e1 listo.<\/strong>\r\n\r\n[caption id=\"attachment_2482984\" align=\"aligncenter\" width=\"730\" caption=\"Captura \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-18-180130-730x376.png\" alt=\"Captura \" title=\"Captura \" width=\"730\" height=\"376\" class=\"size-large wp-image-2482984\" \/>[\/caption]\r\n\r\nEl visionario emprendedor se\u00f1al\u00f3 que su pr\u00f3ximo paso es el de mejorar la interfaz de la p\u00e1gina web, e incluso piensa en crear una aplicaci\u00f3n para el celular que le permita controlar a su invento. \r\n\r\n<strong>En el siguiente video podr\u00e1s ver c\u00f3mo funciona la novedosa \"Alkomat\".<\/strong>\r\n\r\n<iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/oSXuLc5XDN\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>\r\n\r\n\r\n","post_author_id":"896"},{"ID":2482883,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/expertos-dan-a-conocer-las-formas-en-que-ellos-ocultan-sus-imperfecciones.shtml","post_title":"Expertos dan a conocer las formas en que ellos ocultan sus imperfecciones ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482883-afeitar-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482883-afeitar-150x150.jpg"},"post_date":"2015-11-18 17:48:18","post_visitas":null,"extracto":"Los c\u00e1nones de belleza masculina han ido evolucionando en el tiempo, y aquellas pr\u00e1cticas que ayer eran terreno exclusivamente de ellas,","content":"<strong>Los c\u00e1nones de belleza masculina han ido evolucionando en el tiempo, y aquellas pr\u00e1cticas que ayer eran terreno exclusivamente de ellas, hoy toman gran relevancia en los hombres.<\/strong>\r\n\r\nY en una era en que la est\u00e9tica se toma gran parte de los escenarios internacionales, saltan a la luz una serie de consejos de belleza para que ellos puedan lucir una apariencia m\u00e1s atractiva, sin embargo, existen una serie de curiosas t\u00e1cticas que los galanes utilizan al momento de ocultar sus imperfecciones.\r\n\r\nSeg\u00fan un estudio realizado por el portal de parejas <a href=\"http:\/\/www.edarling.es\/prensa\/estudios-de-edarling\/los-hombres-estan-mas-contentos-con-su-aspecto-fisico-que-las-mujeres\">eDarling<\/a> y publicado por el sitio de estilo de vida mexicano <a href=\"http:\/\/bienestar.salud180.com\/salud-dia-dia\/asi-ocultan-ellos-sus-imperfecciones\">Salud 180<\/a>, arroj\u00f3 que los hombres a diferencia de la mujeres se sienten m\u00e1s contentos con su f\u00edsico y son quienes dedican una mayor cantidad de horas a hacer deporte.\r\n\r\nNo obstante, es el propio sitio de citas el que adem\u00e1s se\u00f1al\u00f3 que existen ocasiones en que un gran n\u00famero de machos no se sienten 100% felices con alguna imperfecci\u00f3n f\u00edsica presente en su cuerpo, por lo que, acuden a tratamientos que mejoren su imagen, los cuales te detallamos a continuaci\u00f3n.\r\n\r\n<h2>1-Productos est\u00e9ticos contra las imperfecciones <\/h2>\r\n\r\nSi bien es completamente extra\u00f1o e inusual que un hombre utilice cosm\u00e9ticos, pero cuando se trata de ocultar alg\u00fan rastro de acn\u00e9 o una imperfecci\u00f3n en el rostro como ojeras o bolsas bajo el p\u00e1rpado, ellos no dudan en ocupar un producto facial que elimine o tape aquellos problemas presentes en el rostro que solo arruinan su imagen.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/9BRbWjDQTg\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">Bom dia! Vamos come\u00e7ar a semana bem?! Uma limpeza de pele cai super bem Na sobrancelhas&amp;Cia os meninos tamb\u00e9m tem vez #Atendimentomasculino #est\u00e9ticamasculina #sa\u00fade&amp;bem-estar #cuide-se<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por Danielle Santos (@daniellesantosestetica) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-10-19T12:53:35+00:00\">19 de Oct de 2015 a la(s) 5:53 PDT<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\n<h2> 2- Parche en la nariz contra los puntos negros<\/h2>\r\n\r\nEsta acci\u00f3n un tanto desagradable se ha convertido \u00faltimamente en el mejor mecanismo del g\u00e9nero masculino para  deshacerse de un posible barro o espinilla que ocasione un problema est\u00e9tico en su nariz. Por lo que, frente a un grano en el rostro, no dudan en acudir a la farmacia y adquirir uno de estos parches cosm\u00e9ticos. \r\n\r\n<h2>3- Tintes para las canas o m\u00e9todos para ocultar la calvicie<\/h2>\r\n \r\nNadie puede catalogar a la calvicie y a la aparici\u00f3n de canas como una imperfecci\u00f3n, pero hay que tener en cuenta que muchos hombres piensan que tales aspectos f\u00edsicos les quitan atractivo ante las f\u00e9minas. Por dicha raz\u00f3n un gran n\u00famero de machos opta por una pintura capilar para tapar las canas y as\u00ed lucir m\u00e1s joven.\r\n\r\nEn el caso de p\u00e9rdida de cabello, muchos se someten a tratamientos capilares o cortes que oculten la falta de pelo y as\u00ed lucir m\u00e1s joven y guapo al momento de la conquista.\r\n\r\n[caption id=\"attachment_2482928\" align=\"aligncenter\" width=\"640\" caption=\"Instagram - atual_estetica \"]<a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/18\/expertos-dan-a-conocer-las-formas-en-que-ellos-ocultan-sus-imperfecciones.shtml\/591619-cabelos-masculinos-cuidados-como-cuidar-2\" rel=\"attachment wp-att-2482928\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/591619-cabelos-masculinos-cuidados-como-cuidar-2.jpg\" alt=\"Instagram - atual_estetica \" title=\"Instagram - atual_estetica \" width=\"640\" height=\"324\" class=\"size-full wp-image-2482928\" \/><\/a>[\/caption]\r\n\r\n<h2>4- Abuso de desodorantes en aerosol<\/h2>\r\n\r\nLa higiene es un h\u00e1bito esencial en ellos, pues es una t\u00e9cnica que suma puntos a la hora de conquistar a una chica. Por eso, hay quienes utilizan estos productos a cada momento para ocultar un posible mal olor, sin embargo, lo \u00fanico que se logra es una atm\u00f3sfera artificial que puede ser desagradable para quienes est\u00e1n cercanos a ti.\r\n \r\nFrente a esto, la sugerencia es mantener una buena limpieza corporal y usar lociones con esencias que vayan con la personalidad de cada hombre.\r\n \r\n<h2>5- Gel o cera capilar<\/h2>\r\n\r\nPara las mujeres el cabello es una de las mejores armas de conquista, por eso existe una gran variedad de productos para que ellas luzcan una melena perfecta.\r\n\r\nPlano en que los hombres acuden a productos como la cera y el gel para acomodar de manera \u00f3ptima su cabello, sin embargo, el abuso de ellos puede entregar una apariencia artificial o poco atractiva cuando lo que se pretende es mostrar una imagen natural y fresca.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/x1aXKInI_3\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">#DicadaVer\u00f4nica Hoje em dia \u00e9 mito falar que homem n\u00e3o precisa cuidar da beleza. A nossa querida @veronicasacarvalho d\u00e1 a dica para os homens cuidaram da sobrancelha, pois elas d\u00e3o mais leveza ao rosto, ficam super naturais e valorizam ainda mais o olhar!  #Atual #Est\u00e9tica #Sobrancelha #Fortaleza #Est\u00e9ticaMasculina<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por Atual Est\u00e9tica (@atual_estetica) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-01-14T12:35:26+00:00\">14 de Ene de 2015 a la(s) 4:35 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nY en este mundo cargado de belleza, la revista masculina <a href=\"http:\/\/www.revistagq.com\/cuidados\/articulos\/tabac-gentlemens-care-cosmetica-masculina\/22695\">GQ<\/a> dio a conocer los 6 productos indispensables en un neceser de todo hombre. Hablamos de art\u00edculos indispensables para crear una rutina de imagen que no suponga un esfuerzo extra.\r\n\r\n<blockquote>1- Un gel de ba\u00f1o\r\n2- Gel de afeitado\r\n3- After shave \/ Loci\u00f3n after shave \r\n4- Hidratante en crema o en gel que repare la piel tras el afeitado \r\n5- Fragancia\r\n6- Desodorante en spray<\/blockquote>","post_author_id":"834"},{"ID":2482178,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/que-ocurre-en-el-cuerpo-luego-de-pasar-mas-de-un-dia-sin-dormir.shtml","post_title":"\u00bfCu\u00e1les son las consecuencias en nuestra salud luego de pasar m\u00e1s de un d\u00eda sin dormir?","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482178-chaveznews-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482178-chaveznews-150x150.jpg"},"post_date":"2015-11-18 14:14:57","post_visitas":null,"extracto":"Seguramente en m\u00e1s de una ocasi\u00f3n te ha pasado que debes pasar una noche en vela para poder terminar un informe, un trabajo o una","content":"<strong>Seguramente en m\u00e1s de una ocasi\u00f3n te ha pasado que debes pasar una noche en vela para poder terminar un informe, un trabajo o una presentaci\u00f3n de manera urgente. A pesar de que esta pr\u00e1ctica es bastante com\u00fan, puede traer serias consecuencias en tu salud. Con\u00f3celas a continuaci\u00f3n.<\/strong>\r\n\r\nEl sitio<a href=\"https:\/\/upvoted.com\/2015\/11\/17\/what-happens-to-your-body-when-you-stay-up-for-more-than-24-hours\/\"> Up Voted<\/a> recuerda un caso que ocurri\u00f3 en 1959, cuando un famoso DJ llamado Peter Tripp decidi\u00f3 recaudar fondos para una campa\u00f1a de caridad a trav\u00e9s de una manera bastante curiosa. \r\n\r\nEl hombre, de 32 a\u00f1os, entr\u00f3 en una \"pieza\" de vidrio en pleno Times Square, Nueva York.<strong> \u00bfSu meta? Transmitir su programa radial por 8 d\u00edas ininterrumpidos, sin dormir una sola hora. <\/strong>\r\n\r\nDurante los primeros dos d\u00edas, Tripp entretuvo a su audiencia sin problemas. Se le ve\u00eda de buen \u00e1nimo, bromeando y riendo. En el tercer d\u00eda, el humor jovial que manten\u00eda el hombre cambi\u00f3 dram\u00e1ticamente. <strong>Comenz\u00f3 a tratar de manera abusiva a sus pares.<\/strong>\r\n\r\n<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura9.png\" alt=\"\" title=\"Captura\" width=\"567\" height=\"388\" class=\"aligncenter size-full wp-image-2482394\" \/>\r\n\r\n<strong>A medida que transcurr\u00eda el tiempo, Tripp comenz\u00f3 a alucinar. Luego de 120 horas (5 d\u00edas) sin dormir, arranc\u00f3 fren\u00e9ticamente luego de imaginar un incendio. No le crey\u00f3 a los m\u00e9dicos cuando le aseguraron que era s\u00f3lo su imaginaci\u00f3n.<\/strong>\r\n\r\nPosteriormente, el DJ radial comenz\u00f3 a acusar a las personas de querer asesinarlo. No pod\u00eda ni siquiera recordar el abecedario. <strong>\"En la \u00faltima ma\u00f1ana, confundi\u00f3 a uno de sus doctores con una persona de una funeraria que ven\u00eda a buscar su cuerpo\", escribi\u00f3 Geoff Rolls en el libro <a href=\"https:\/\/books.google.cl\/books?id=rFVWBQAAQBAJ&pg=PT282&lpg=PT282&dq=the+men+who+didn%27t+sleep+the+story+of+peter+tripp&source=bl&ots=zwMmPb9UJY&sig=pnydWe28IOb5hxrW2cnY49QugTc&hl=en&sa=X&redir_esc=y#v=onepage&q=the%20men%20who%20didn't%20sleep%20the%20story%20of%20peter%20tripp&f=false\">Classical Case Studies in Psychology. <\/a><\/strong>\r\n\r\nFinalmente logr\u00f3 permanecer despierto por 8 d\u00edas, logrando su meta. Tras esto, durmi\u00f3 por 13 horas. Los m\u00e9dicos aseguraron que paulatinamente fue recuperando su lucidez.\r\n\r\n<strong>Revisa el caso de Peter Tripp en el siguiente video. Hacemos la aclaraci\u00f3n que est\u00e1n en ingl\u00e9s, y sin subt\u00edtulos.<\/strong>\r\n\r\n<iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/b4stZsFrSO\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>\r\n\r\n<h2>\u00bfQu\u00e9 es lo que ocurre luego de 24 horas sin dormir?<\/h2>\r\n\r\nA pesar de que en el anterior caso Tripp pareci\u00f3 estar en buen estado luego las primeras 24 horas sin dormir, existen estudios que se\u00f1alan las negativas consecuencias en la salud de hacer esto. \r\n\r\n<strong>De hecho, una investigaci\u00f3n del 2010 de <a href=\"http:\/\/www.imp.lodz.pl\/upload\/oficyna\/artykuly\/pdf\/full\/2010\/1_Orzel.pdf\">University of Gda\u0144sk, Polonia<\/a>, asegura que pasar un d\u00eda sin conciliar el sue\u00f1o es equivalente a tener 0.1% de alcohol en la sangre.\r\n<\/strong>\r\nPor su parte, el sitio espa\u00f1ol <a href=\"http:\/\/www.20minutos.es\/noticia\/2268643\/0\/efectos-salud\/no-dormir\/cerebro-corazon\/\">20 minutos<\/a> recogi\u00f3 los resultados de una investigaci\u00f3n llevada a cabo por la <a href=\"http:\/\/hms.harvard.edu\/\">Escuela de Medicina de Harvard<\/a>, en la que se indica que pasar 24 sin dormir <strong>tiene serios efectos en los reflejos, en el \u00edndice de masa corporal, en la presi\u00f3n arterial y en el cerebro, entre otros.<\/strong>\r\n\r\n[caption id=\"attachment_2482395\" align=\"aligncenter\" width=\"730\" caption=\"AskMen Latinoam\u00e9rica | Twitter\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/askmen-latinoamrica-730x365.png\" alt=\"AskMen Latinoam\u00e9rica | Twitter\" title=\"AskMen Latinoam\u00e9rica | Twitter\" width=\"730\" height=\"365\" class=\"size-large wp-image-2482395\" \/>[\/caption]\r\n\r\n<h2>36 horas sin dormir<\/h2>\r\n\r\nLuego de transcurridas 36 horas, la memoria de Tripp se vio da\u00f1ada.\r\n\r\nSeg\u00fan un <a href=\"http:\/\/www.ncbi.nlm.nih.gov\/pmc\/articles\/PMC2656292\/\">estudio<\/a> publicado en la revista Neuropsychiatric Disease and Treatment, los voluntarios de la investigaci\u00f3n que se mantuvieron despiertos por 48 horas tuvieron problemas para recordar rostros. <strong>Al igual que el DJ norteamericano, muchos de los sujetos estudiados aseguraron estar en lo correcto, a\u00fan cuando esto no era as\u00ed.<\/strong>\r\n\r\n<h2>48 horas sin dormir<\/h2>\r\n\r\nLuego de este periodo de tiempo sin descansar, los deseos de tener una siesta aumentan considerablemente. \r\n\r\nSeg\u00fan lo se\u00f1alado por la educadora cl\u00ednica del sue\u00f1o <a href=\"https:\/\/twitter.com\/powerofsleep\">Terry Cralle<\/a> en una entrevista con <a href=\"http:\/\/www.everydayhealth.com\/conditions\/what-happens-when-you-dont-sleep-days\/\">Everyday Health<\/a>, producto de esto se puede generar un \"apag\u00f3n\". <strong>Esto quiere decir que los deseos por dormir abruman tanto a la persona, que puede llegar a quedarse dormida sin ni siquiera darse cuenta. As\u00ed es como se producen muchos <a href=\"http:\/\/www.ncbi.nlm.nih.gov\/pmc\/articles\/PMC2808128\/\">accidentes de tr\u00e1nsito.<\/a><\/strong>\r\n\r\n[caption id=\"attachment_2482398\" align=\"aligncenter\" width=\"617\" caption=\"Sexen | Twitter\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/sexen.png\" alt=\"Sexen | Twitter\" title=\"Sexen | Twitter\" width=\"617\" height=\"393\" class=\"size-full wp-image-2482398\" \/>[\/caption]\r\n\r\n<h2>\u00bfMuerte por privaci\u00f3n de sue\u00f1o?<\/h2>\r\n\r\nMientras que la ausencia prolongada de sue\u00f1o puede hacer a las personas propensas a tener ciertas <a href=\"http:\/\/www.cdc.gov\/features\/dssleep\/\">enfermedades<\/a>, como diabetes, obesidad, c\u00e1ncer o depresi\u00f3n), la pregunta que algunos se hacen es: \u00bfestar muchos d\u00edas despiertos puede producir la muerte?\r\n\r\nEs algo bastante dif\u00edcil de responder. En 2014, un hombre de 25 a\u00f1os muri\u00f3 luego de mantenerse despierto por 48 horas tras ver partidos de la copa mundial de Brasil, seg\u00fan report\u00f3<a href=\"http:\/\/www.ibtimes.co.uk\/world-cup-2014-third-chinese-man-dies-sleep-deprivation-after-48-hour-tv-football-binge-1453162\"> International Business Times.<\/a> <strong>Sufri\u00f3 un ataque que podr\u00eda haber estado ligado a la falta de sue\u00f1o.<\/strong>\r\n\r\nAlgunas personas sufren enfermedades poco comunes, llamada<a href=\"https:\/\/rarediseases.info.nih.gov\/gard\/6429\/fatal-familial-insomnia\/resources\/1\"> \"Insomnio familiar fatal\"<\/a> que genera insomnia prolongada. Quienes padecen este desorden pueden ver alterado su presi\u00f3n sangu\u00ednea y tener problemas a la respiraci\u00f3n. <strong>Muchos pacientes mueren luego de dos a\u00f1os con el trastorno.<\/strong>\r\n","post_author_id":"896"}],"posts":[{"ID":2484006,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/estudio-afirma-que-animales-grandes-tienen-espermatozoides-mas-pequenos-y-de-menor-calidad.shtml","post_title":"Estudio afirma que animales grandes tienen espermatozoides m\u00e1s peque\u00f1os y de menor calidad","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484006-401930619_c6ce5e6f54_o-105x76.jpg"},"post_date":"2015-11-19 12:19:05","post_visitas":null,"extracto":"\u00bfPor qu\u00e9 los espermatozoides de los ratones son m\u00e1s grandes que los de los elefantes? Un estudio cient\u00edfico, basado en 100 especies de","content":"<strong>\u00bfPor qu\u00e9 los espermatozoides de los ratones son m\u00e1s grandes que los de los elefantes? Un estudio cient\u00edfico, basado en 100 especies de mam\u00edferos, responde que la talla de los espermatozoides es inversamente proporcional a la de los \u00f3rganos de reproducci\u00f3n.<\/strong>\r\n\r\nContrariamente a la l\u00f3gica, los animales m\u00e1s grandes tienen espermatozoides m\u00e1s peque\u00f1os y de menor calidad, aunque m\u00e1s abundantes.\r\n\r\nLa selecci\u00f3n sexual o la lucha por la reproducci\u00f3n, uno de los mecanismos de la selecci\u00f3n natural, engendr\u00f3 una extraordinaria diversidad de  espermatozoides.\r\n\r\nLos hay peque\u00f1os, grandes, largos, cortos, densos y muchos m\u00e1s, dice el estudio.\r\n\r\n\"Muchos investigadores intentan comprender por qu\u00e9 los espermatozoides son tan diversos cuando todos persiguen el mismo objetivo: fertilizar los \u00f3vulos de las hembras\", dice a la AFP Stefan Lupold, de la Universidad de Zurich-Irchel, en Suiza, coautor del estudio.\r\n\r\nStefan Lupold y John Fitzpatrick, de la Universidad de Estocolmo, demuestran que el tama\u00f1o de un animal es el factor determinante en la evoluci\u00f3n del espermatozoide.\r\n\r\nLos peque\u00f1os mam\u00edferos ahorran en cantidad pero producen espermatozoides de gran calidad, que tienen un alto porcentaje de \u00e9xito, dice el estudio publicado en Proceedings B, una revista de la Royal Society brit\u00e1nica.\r\n\r\nLos mam\u00edferos m\u00e1s grandes desarrollan en cambio una \"estrategia de desperdicio\", producen una gran cantidad que utilizan sin mesura.\r\n\r\nComo en los mam\u00edferos m\u00e1s grandes el aparato reproductor de la hembra es m\u00e1s vasto, el riesgo de que los espermatozoides se pierdan es mayor, por lo cual importa m\u00e1s la cantidad que la calidad.\r\n\r\n\"El aumento de la cantidad de espermatozoides es la mejor estrategia. Con m\u00e1s espermatozoides en carrera, el macho optimiza el resultado en la carrera de la fecundaci\u00f3n\", dice Stefan L\u00fcpold.\r\n\r\nS\u00f3lo los animales grandes pueden producir mucho semen, dado que la producci\u00f3n depende del tama\u00f1o de los test\u00edculos.\r\n\r\n<strong>\"Entre los animales peque\u00f1os, el riesgo de p\u00e9rdida o diluci\u00f3n es mucho menor\" por lo cual producen espermatozoides de mejor calidad, se\u00f1ala el investigador.<\/strong>","post_author_id":"2"},{"ID":2483296,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/esposo-de-mujer-fallecida-en-atentados-envia-mensaje-a-isis-ustedes-no-tendran-mi-odio.shtml","post_title":"Esposo de mujer fallecida en atentados env\u00eda mensaje a ISIS: &#8220;Ustedes no tendr\u00e1n mi odio&#8221;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483296-diario-sur-105x76.jpg"},"post_date":"2015-11-18 22:55:44","post_visitas":null,"extracto":"El pasado viernes se llevaron a cabo una serie de atentados en Francia que terminaron con la vida de 129 personas. El esposo de una de estas","content":"<strong>El pasado viernes se llevaron a cabo una serie de atentados en Francia que terminaron con la vida de 129 personas. El esposo de una de estas v\u00edctimas escribi\u00f3 un conmovedor mensaje a trav\u00e9s de su Facebook.<\/strong>\r\n\r\n\"El viernes por la noche arrebataste la vida de un ser excepcional, el amor de mi vida, la madre de mi hijo, <strong>pero no tendr\u00e1s mi odio\"<\/strong>\r\n\r\nDe esta manera comienza la publicaci\u00f3n de Antoine Leiris a trav\u00e9s de su cuenta en <a href=\"https:\/\/www.facebook.com\/antoine.leiris\">Facebook<\/a>, <strong> dirigida a Isis, el grupo terrorista que cometi\u00f3 los brutales ataques.<\/strong>\r\n\r\n<strong>\"No se quienes son ni tampoco quiero saberlo. Son almas muertas. Si ese Dios por el que ustedes asesinan nos ha creado a su imagen y semejanza, cada bala en el cuerpo de mi mujer habr\u00e1 sido una herida dentro de su coraz\u00f3n\", <\/strong>contin\u00faa el texto del esposo de H\u00e9l\u00e8ne Muyal-Leiris, qui\u00e9n muri\u00f3 en uno de los atentados.\r\n\r\nA trav\u00e9s del mensaje, publicado por el diario galo<a href=\"http:\/\/www.lemonde.fr\/\"> \"Le Monde\"<\/a>
