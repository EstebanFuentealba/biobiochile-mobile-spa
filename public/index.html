	<script>
	var DATA = {"envivo":false,"super_titular":false,"super_titular_doble":false,"gran_titular":[{"ID":2484648,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/alistan-formalizacion-por-bombazo-en-san-bernardo-no-se-imputara-delito-terrorista.shtml","post_title":"Alistan formalizaci\u00f3n por bombazo en San Bernardo: no se imputar\u00e1 delito terrorista","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484648-a_uno_609906-730x350.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484648-a_uno_609906-300x180.jpg"},"post_date":"2015-11-19 16:27:33","post_visitas":null,"extracto":"Por los delitos de colocaci\u00f3n y activaci\u00f3n de artefacto explosivo, normado por la Ley de Control de Armas, ser\u00e1n formalizados los dos","content":"<strong>Por los delitos de colocaci\u00f3n y activaci\u00f3n de artefacto explosivo, normado por la Ley de Control de Armas, ser\u00e1n formalizados los dos detenidos por la instalaci\u00f3n de bombas en la Regi\u00f3n Metropolitana y otras acciones de car\u00e1cter violento. <\/strong>\r\n\r\nLos j\u00f3venes, de 18 y 22 a\u00f1os, ser\u00e1n formalizados ante el 11\u00b0 Juzgado de Garant\u00eda de Santiago por la Fiscal\u00eda Sur, en particular por el persecutor Claudio Orellana.\r\n\r\nLa audiencia que se concreta esta tarde est\u00e1 enmarcada en la indagatoria que inici\u00f3 en agosto la Fiscal\u00eda Sur respecto a acciones violentas, lo que se vincula adem\u00e1s a la explosi\u00f3n en la Escuela de Gendarmer\u00eda ocurrida en la madrugada de hoy.\r\n\r\nDe acuerdo a la informaci\u00f3n proporcionada a Radio B\u00edo B\u00edo, no se imputar\u00e1 delito terrorista a los dos detenidos.\r\n\r\nEl joven de 18 a\u00f1os es apuntado como el responsable de la detonaci\u00f3n de hoy, y fue capturado por Carabineros que lo estaba siguiendo, a ra\u00edz de la investigaci\u00f3n previa.\r\n","post_author_id":"485"}],"noticias_destacadas":{"grupo_1":{"results":[{"ID":2484811,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/meo-regresa-a-chile-sin-ser-notificado-de-citacion-por-caso-sqm.shtml","post_title":"MEO regresa a Chile sin ser notificado de citaci\u00f3n por caso SQM ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484811-josefrancicozuniga-e1373244836731-730x350-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484811-josefrancicozuniga-e1373244836731-730x350-355x160.jpg"},"post_date":"2015-11-19 17:43:17","post_visitas":null,"extracto":"El ex candidato presidencial Marco Enr\u00edquez Ominami, ya se encuentra de vuelta en el pa\u00eds, tras una gira de cerca de un mes por Am\u00e9rica","content":"<strong>El ex candidato presidencial Marco Enr\u00edquez Ominami, ya se encuentra de vuelta en el pa\u00eds, tras una gira de cerca de un mes por Am\u00e9rica Latina y el Caribe.<\/strong>\r\n\r\nSeg\u00fan fuentes de La Radio, Enr\u00edquez Ominami, no habr\u00eda sido notificado en el aeropuerto por funcionarios de la PDI acerca de su eventual citaci\u00f3n para declarar en el marco de las indagatorias por el caso SQM. \r\n\r\nRecordemos que la jornada del lunes se dio a conocer que el Ministerio P\u00fablico instruy\u00f3 a la PDI para que levantara una \u201calerta\u201d que permitiera notificar a MEO al momento de su arribo a Chile. \r\n\r\nAsimismo se indic\u00f3 que Enr\u00edquez Ominami, ya se encuentra a disposici\u00f3n para fijar una fecha, no obstante a\u00fan no se le hace entrega de las carpetas de la investigaci\u00f3n para conocer sobre qu\u00e9 temas ser\u00e1 interrogado en calidad de imputado, diligencia enmarcada en la investigaci\u00f3n liderada por Sabas Chahu\u00e1n. ","post_author_id":"590"},{"ID":2484697,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/sebastian-beccacece-renuncio-a-la-roja-para-iniciar-su-carrera-como-entrenador.shtml","post_title":"Sebasti\u00e1n Beccacece renunci\u00f3 a La Roja para iniciar su carrera como entrenador","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-355x160.jpg"},"post_date":"2015-11-19 17:04:37","post_visitas":null,"extracto":"Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n","content":"<strong>Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n chilena, Sebasti\u00e1n Beccacece, presentara su renuncia a la ANFP. \r\n<\/strong>\r\nEl ayudante t\u00e9cnico de Sampaoli iniciar\u00e1 su carrera como entrenador por lo que dej\u00f3 su puesto en el combinado nacional, renuncia que se har\u00eda efectiva a partir del pr\u00f3ximo 30 de noviembre. \r\n\r\nEso s\u00ed, Beccacece no parte solo. Al trasandino lo acompa\u00f1ar\u00e1n Nicol\u00e1s Diez, quien ejerc\u00eda de segundo ayudante t\u00e9cnico de la escuadra nacional y Francisco Meneghini, quien estaba a cargo del trabajo audiovisual de La Roja. \r\n\r\nDe esta forma un nuevo \"golpe\" recibe la selecci\u00f3n chilena de f\u00fatbol y la ANFP, luego de la salida abrupta de su presidente Sergio Jadue quien emprendi\u00f3 viaje a Estados Unidos donde cooperar\u00eda con la investigaci\u00f3n del FBI en el marco de la corrupci\u00f3n en el f\u00fatbol. \r\n\r\nAs\u00ed, ahora resta definir el destino de Sebasti\u00e1n Beccacece, quien suena con fuerza para asumir en Universidad de Chile, en desmedro de Mart\u00edn Lasarte, y tambi\u00e9n en Racing de Argentina como segunda opci\u00f3n. ","post_author_id":"184"}]},"grupo_2_movil":{"results":[{"ID":2484717,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/diputados-dc-se-cuadran-con-ministra-de-salud-ante-acusacion-constitucional.shtml","post_title":"Peligra la acusaci\u00f3n constitucional: Diputados DC se cuadran con ministra de Salud","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484717-a_uno_607625-e1447963187989-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484717-a_uno_607625-e1447963187989-355x160.jpg"},"post_date":"2015-11-19 16:59:55","post_visitas":null,"extracto":"Este jueves sesion\u00f3 por primera vez la comisi\u00f3n de la C\u00e1mara de Diputados que revisar\u00e1 el m\u00e9rito de la acusaci\u00f3n constitucional en","content":"<strong>Este jueves sesion\u00f3 por primera vez la comisi\u00f3n de la C\u00e1mara de Diputados que revisar\u00e1 el m\u00e9rito de la acusaci\u00f3n constitucional en contra de la ministra de Salud, Carmen Castillo. <\/strong>\r\n\r\nEn la instancia expusieron sus planteamientos los abogados M\u00e1ximo Pavez y el constitucionalista Patricio Zapata.\r\n\r\nAl t\u00e9rmino de la sesi\u00f3n, el diputado DC Gabriel Silber, reiter\u00f3 que luego que se mejorara la propuesta de construcci\u00f3n de hospitales en el marco de la discusi\u00f3n del Presupuesto 2016, va a apoyar a la titular de Salud en la acusaci\u00f3n que busca destituirla, acus\u00e1ndola de haber incumplido su mandato constitucional.\r\n\r\nPor su parte el diputado falangista Patricio Vallesp\u00edn fue m\u00e1s all\u00e1 y asegur\u00f3 que toda la Democracia Cristiana apoyar\u00e1 a la ministra cuando el informe de la comisi\u00f3n enfrente al hemiciclo y busque los votos para continuar con la solicitud de destituci\u00f3n.\r\n\r\nEl informe de la comisi\u00f3n tendr\u00eda que ser votado el pr\u00f3ximo 9 de diciembre, de cumplirse con los plazos establecidos.","post_author_id":"485"},{"ID":2484430,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/comision-de-deportes-cita-a-ministra-de-justicia-por-caso-que-involucra-a-sergio-jadue.shtml","post_title":"Comisi\u00f3n de Deportes cita a ministra de Justicia por caso que involucra a Sergio Jadue ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484430-a_uno_512323_30429-e1432779791797-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484430-a_uno_512323_30429-e1432779791797-355x160.jpg"},"post_date":"2015-11-19 15:24:23","post_visitas":null,"extracto":"Este jueves la Comisi\u00f3n de Deportes de la C\u00e1mara de Diputados, instancia encabezada por el PPD Tucapel Jim\u00e9nez, acord\u00f3 citar a la","content":"<strong>Este jueves la Comisi\u00f3n de Deportes de la C\u00e1mara de Diputados, instancia encabezada por el PPD Tucapel Jim\u00e9nez, acord\u00f3 citar a la Ministra de Justicia, Javiera Blanco, por los hechos sucedidos tras la salida del ex presidente de la ANFP, Sergio Jadue.<\/strong>\r\n\r\nAl respecto el parlamentario se\u00f1al\u00f3 que tienen claro que no pueden fiscalizar a la ANFP, agregando que en el pasado en tres ocasiones invitaron a Jadue a la Comisi\u00f3n de Deporte, a fin de que explicara las acusaciones de corrupci\u00f3n que exist\u00edan en el mes de junio en su contra y tambi\u00e9n del organismo que representa, pero aquello coincidi\u00f3 con el inicio de la Copa Am\u00e9rica, por lo cual resultaba imposible que el ahora ex presidente asistiera a la C\u00e1mara. \r\n\r\n<strong>Sin embargo Jim\u00e9nez sostuvo que entregaron todas las facilidades para que Jadue asistiera posteriormente, indicando que incluso ofrecieron sesionar en Santiago, sin que aquello se concretara. Sin embargo, el diputado se\u00f1al\u00f3 que se puede llegar a la ANFP a trav\u00e9s del Ministerio de Justicia, ya que es parte del \u00e1mbito de fiscalizaci\u00f3n del Parlamento.<\/strong>\r\n\r\nAsimismo el parlamentario sostuvo que adem\u00e1s tomaron la determinaci\u00f3n de invitar al Presidente Interino de la ANFP, Jaime Baeza, y al Fiscal Nacional para que entreguen informaci\u00f3n de lo que est\u00e1 ocurriendo, ya que, a su juicio, la Comisi\u00f3n de Deportes no puede estar ajeno a lo que est\u00e1 pasando, agregando que  \"todo lo que sabemos lo conocemos por la prensa, por lo que queremos tener informaci\u00f3n directa\u201d.\r\n\r\nTucapel Jim\u00e9nez aprovech\u00f3 la ocasi\u00f3n para declarar que \u201ces realmente lamentable que el f\u00fatbol haya llegado a la justicia. Esta madrugada aprobamos el Presupuesto de Deportes, y varios diputados manifestamos nuestros reparos porque hemos visto que a lo largo de estos \u00faltimos a\u00f1os, mucho dinero fiscal se ha ido a la construcci\u00f3n de estadios, que en definitiva es una construcci\u00f3n para subsidiar a la empresa privada y no beneficia directamente a la comunidad\u201d .\r\n\r\nFinalmente el Presidente de la Comisi\u00f3n de Deportes afirm\u00f3 que existe mucha preocupaci\u00f3n de que esto no siga ocurriendo, que se enfoque el camino hacia el deporte infantil, a la comunidad. \"Todo lo que est\u00e1 ocurriendo ahora es muy lamentable porque empa\u00f1a una actividad tan linda como el f\u00fatbol\u201d. ","post_author_id":"590"},{"ID":2484479,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/joven-de-21-anos-fue-detenido-por-hackear-sistemas-de-vtr.shtml","post_title":"VTR sufre el hackeo de su sistema por estudiante de 21 a\u00f1os: fue detenido","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--355x160.jpg"},"post_date":"2015-11-19 15:23:49","post_visitas":null,"extracto":"La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear","content":"<strong>La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear el sistema inform\u00e1tico de VTR, provocando p\u00e9rdidas por m\u00e1s de 120 millones de pesos.<\/strong>\r\n\r\nSeg\u00fan explic\u00f3 el subprefecto Charles Vignes, Jefe de la Brigada del Cibercrimen de Valpara\u00edso, el sujeto modificaba  boletas y falsificaba los  despachos de D-BOX, entre otras acciones fraudulentas que realizaba desde su computador personal.\r\n\r\n[audio:\/2015\/11\/ew19_ciber1.mp3]\r\n\r\nPor su parte Osvaldo Ossand\u00f3n, fiscal adjunto de la Fiscal\u00eda de Valpara\u00edso, se\u00f1al\u00f3 que <strong>el imputado ser\u00e1 formalizado por los delitos de estafa y fraude inform\u00e1tico<\/strong>, arriesgando una pena de 541 d\u00edas a 3 a\u00f1os de presidio por cada delito, sin embargo al tener car\u00e1cter de reiterado las penas podr\u00eda llegar hasta los 5 a\u00f1os y un d\u00eda por cada delito.\r\n\r\n[audio:\/2015\/11\/ew19_ciber2.mp3]\r\n\r\nEl fiscal a\u00f1adi\u00f3 que el hombre se contactaba con los clientes a trav\u00e9s de las redes sociales donde ofrec\u00eda la instalaci\u00f3n de servicio como canales HD a un costo menor, los que habilitaba ingresando ilegalmente a la plataforma de la empresa, hackeando el sistema.","post_author_id":"700"},{"ID":2484342,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/cancilleria-responde-reclamo-de-bolivia-por-desminado-plazo-se-extendio-hasta-2020.shtml","post_title":"Canciller\u00eda responde reclamo de Bolivia por desminado: Plazo se extendi\u00f3 hasta 2020","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484342-desminado_1-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484342-desminado_1-355x160.jpg"},"post_date":"2015-11-19 14:50:03","post_visitas":null,"extracto":"La Canciller\u00eda respondi\u00f3 al reclamo de Bolivia que acus\u00f3 un incumplimiento en el proceso de desminado de la frontera. No obstante desde el","content":"<strong>La Canciller\u00eda respondi\u00f3 al reclamo de Bolivia que acus\u00f3 un incumplimiento en el proceso de desminado de la frontera. No obstante desde el Ministerio de Relaciones Exteriores aseguraron que este plazo se extendi\u00f3 hasta 2020.<\/strong>\r\n\r\nLos dichos de las autoridades nacionales surgen en respuesta el <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/18\/bolivia-reclama-a-chile-por-incumplimiento-en-desminado-de-la-frontera.shtml\">ministro de Defensa de Bolivia, Reymi Ferreira<\/a>, quien asegur\u00f3 que Chile incumpli\u00f3 con la Convenci\u00f3n de Ottawa al no haber concluido con el desminado en la frontera que seg\u00fan \u00e9l venci\u00f3 en 2012.\r\n\r\nDesde el Ministerio de Relaciones Exteriores a trav\u00e9s de un comunicado indicaron que Chile en abril de 2011 invoc\u00f3 el derecho de pedir la extensi\u00f3n del plazo inicial de diez a\u00f1os para el desminado. Dicha solicitud fue acogida en la X Reuni\u00f3n de los Estados Partes, en la que <strong>se prolong\u00f3 el plazo para finalizar el desminado hasta el 1 de marzo de 2020.<\/strong>\r\n\r\nA su vez detallaron que a la fecha, Chile destruy\u00f3 completamente sus existencias de minas antipersonal y ha retirado el 69,67% de las 32.059 minas antipersonal sembradas en la zona fronteriza con Bolivia, proceso que se inici\u00f3 en 2005 y que se ha desarrollado en un contexto de cooperaci\u00f3n entre las autoridades de ambos pa\u00edses, incluyendo reuniones entre sus ministros de Defensa entre el 2005 y 2011.\r\n\r\nDe un total de 181 mil 814 minas antipersonales que fueran sembradas en territorio nacional, Chile ya ha removido y destruido 123.263, equivalentes a un 67% del total, despejando 16,5 millones de metros cuadrados de terreno.\r\n\r\nDe hecho agregaron desde Canciller\u00eda que nuestro pa\u00eds asumir\u00e1 en enero pr\u00f3ximo la Presidencia de la Convenci\u00f3n de Ottawa, lo que constituye un indudable reconocimiento del compromiso de Chile con el Derecho Internacional Humanitario como tambi\u00e9n su liderazgo en el \u00e1mbito multilateral de la no proliferaci\u00f3n y el desarme. Como resultado, la COP15 de la Convenci\u00f3n se celebrar\u00e1 en Chile en noviembre del 2016.","post_author_id":"759"}]},"grupo_2":{"results":[{"ID":2484717,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/diputados-dc-se-cuadran-con-ministra-de-salud-ante-acusacion-constitucional.shtml","post_title":"Peligra la acusaci\u00f3n constitucional: Diputados DC se cuadran con ministra de Salud","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484717-a_uno_607625-e1447963187989-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484717-a_uno_607625-e1447963187989-355x160.jpg"},"post_date":"2015-11-19 16:59:55","post_visitas":null,"extracto":"Este jueves sesion\u00f3 por primera vez la comisi\u00f3n de la C\u00e1mara de Diputados que revisar\u00e1 el m\u00e9rito de la acusaci\u00f3n constitucional en","content":"<strong>Este jueves sesion\u00f3 por primera vez la comisi\u00f3n de la C\u00e1mara de Diputados que revisar\u00e1 el m\u00e9rito de la acusaci\u00f3n constitucional en contra de la ministra de Salud, Carmen Castillo. <\/strong>\r\n\r\nEn la instancia expusieron sus planteamientos los abogados M\u00e1ximo Pavez y el constitucionalista Patricio Zapata.\r\n\r\nAl t\u00e9rmino de la sesi\u00f3n, el diputado DC Gabriel Silber, reiter\u00f3 que luego que se mejorara la propuesta de construcci\u00f3n de hospitales en el marco de la discusi\u00f3n del Presupuesto 2016, va a apoyar a la titular de Salud en la acusaci\u00f3n que busca destituirla, acus\u00e1ndola de haber incumplido su mandato constitucional.\r\n\r\nPor su parte el diputado falangista Patricio Vallesp\u00edn fue m\u00e1s all\u00e1 y asegur\u00f3 que toda la Democracia Cristiana apoyar\u00e1 a la ministra cuando el informe de la comisi\u00f3n enfrente al hemiciclo y busque los votos para continuar con la solicitud de destituci\u00f3n.\r\n\r\nEl informe de la comisi\u00f3n tendr\u00eda que ser votado el pr\u00f3ximo 9 de diciembre, de cumplirse con los plazos establecidos.","post_author_id":"485"},{"ID":2484430,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/comision-de-deportes-cita-a-ministra-de-justicia-por-caso-que-involucra-a-sergio-jadue.shtml","post_title":"Comisi\u00f3n de Deportes cita a ministra de Justicia por caso que involucra a Sergio Jadue ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484430-a_uno_512323_30429-e1432779791797-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484430-a_uno_512323_30429-e1432779791797-355x160.jpg"},"post_date":"2015-11-19 15:24:23","post_visitas":null,"extracto":"Este jueves la Comisi\u00f3n de Deportes de la C\u00e1mara de Diputados, instancia encabezada por el PPD Tucapel Jim\u00e9nez, acord\u00f3 citar a la","content":"<strong>Este jueves la Comisi\u00f3n de Deportes de la C\u00e1mara de Diputados, instancia encabezada por el PPD Tucapel Jim\u00e9nez, acord\u00f3 citar a la Ministra de Justicia, Javiera Blanco, por los hechos sucedidos tras la salida del ex presidente de la ANFP, Sergio Jadue.<\/strong>\r\n\r\nAl respecto el parlamentario se\u00f1al\u00f3 que tienen claro que no pueden fiscalizar a la ANFP, agregando que en el pasado en tres ocasiones invitaron a Jadue a la Comisi\u00f3n de Deporte, a fin de que explicara las acusaciones de corrupci\u00f3n que exist\u00edan en el mes de junio en su contra y tambi\u00e9n del organismo que representa, pero aquello coincidi\u00f3 con el inicio de la Copa Am\u00e9rica, por lo cual resultaba imposible que el ahora ex presidente asistiera a la C\u00e1mara. \r\n\r\n<strong>Sin embargo Jim\u00e9nez sostuvo que entregaron todas las facilidades para que Jadue asistiera posteriormente, indicando que incluso ofrecieron sesionar en Santiago, sin que aquello se concretara. Sin embargo, el diputado se\u00f1al\u00f3 que se puede llegar a la ANFP a trav\u00e9s del Ministerio de Justicia, ya que es parte del \u00e1mbito de fiscalizaci\u00f3n del Parlamento.<\/strong>\r\n\r\nAsimismo el parlamentario sostuvo que adem\u00e1s tomaron la determinaci\u00f3n de invitar al Presidente Interino de la ANFP, Jaime Baeza, y al Fiscal Nacional para que entreguen informaci\u00f3n de lo que est\u00e1 ocurriendo, ya que, a su juicio, la Comisi\u00f3n de Deportes no puede estar ajeno a lo que est\u00e1 pasando, agregando que  \"todo lo que sabemos lo conocemos por la prensa, por lo que queremos tener informaci\u00f3n directa\u201d.\r\n\r\nTucapel Jim\u00e9nez aprovech\u00f3 la ocasi\u00f3n para declarar que \u201ces realmente lamentable que el f\u00fatbol haya llegado a la justicia. Esta madrugada aprobamos el Presupuesto de Deportes, y varios diputados manifestamos nuestros reparos porque hemos visto que a lo largo de estos \u00faltimos a\u00f1os, mucho dinero fiscal se ha ido a la construcci\u00f3n de estadios, que en definitiva es una construcci\u00f3n para subsidiar a la empresa privada y no beneficia directamente a la comunidad\u201d .\r\n\r\nFinalmente el Presidente de la Comisi\u00f3n de Deportes afirm\u00f3 que existe mucha preocupaci\u00f3n de que esto no siga ocurriendo, que se enfoque el camino hacia el deporte infantil, a la comunidad. \"Todo lo que est\u00e1 ocurriendo ahora es muy lamentable porque empa\u00f1a una actividad tan linda como el f\u00fatbol\u201d. ","post_author_id":"590"},{"ID":2484479,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/joven-de-21-anos-fue-detenido-por-hackear-sistemas-de-vtr.shtml","post_title":"VTR sufre el hackeo de su sistema por estudiante de 21 a\u00f1os: fue detenido","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--355x160.jpg"},"post_date":"2015-11-19 15:23:49","post_visitas":null,"extracto":"La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear","content":"<strong>La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear el sistema inform\u00e1tico de VTR, provocando p\u00e9rdidas por m\u00e1s de 120 millones de pesos.<\/strong>\r\n\r\nSeg\u00fan explic\u00f3 el subprefecto Charles Vignes, Jefe de la Brigada del Cibercrimen de Valpara\u00edso, el sujeto modificaba  boletas y falsificaba los  despachos de D-BOX, entre otras acciones fraudulentas que realizaba desde su computador personal.\r\n\r\n[audio:\/2015\/11\/ew19_ciber1.mp3]\r\n\r\nPor su parte Osvaldo Ossand\u00f3n, fiscal adjunto de la Fiscal\u00eda de Valpara\u00edso, se\u00f1al\u00f3 que <strong>el imputado ser\u00e1 formalizado por los delitos de estafa y fraude inform\u00e1tico<\/strong>, arriesgando una pena de 541 d\u00edas a 3 a\u00f1os de presidio por cada delito, sin embargo al tener car\u00e1cter de reiterado las penas podr\u00eda llegar hasta los 5 a\u00f1os y un d\u00eda por cada delito.\r\n\r\n[audio:\/2015\/11\/ew19_ciber2.mp3]\r\n\r\nEl fiscal a\u00f1adi\u00f3 que el hombre se contactaba con los clientes a trav\u00e9s de las redes sociales donde ofrec\u00eda la instalaci\u00f3n de servicio como canales HD a un costo menor, los que habilitaba ingresando ilegalmente a la plataforma de la empresa, hackeando el sistema.","post_author_id":"700"},{"ID":2484342,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/cancilleria-responde-reclamo-de-bolivia-por-desminado-plazo-se-extendio-hasta-2020.shtml","post_title":"Canciller\u00eda responde reclamo de Bolivia por desminado: Plazo se extendi\u00f3 hasta 2020","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484342-desminado_1-355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484342-desminado_1-355x160.jpg"},"post_date":"2015-11-19 14:50:03","post_visitas":null,"extracto":"La Canciller\u00eda respondi\u00f3 al reclamo de Bolivia que acus\u00f3 un incumplimiento en el proceso de desminado de la frontera. No obstante desde el","content":"<strong>La Canciller\u00eda respondi\u00f3 al reclamo de Bolivia que acus\u00f3 un incumplimiento en el proceso de desminado de la frontera. No obstante desde el Ministerio de Relaciones Exteriores aseguraron que este plazo se extendi\u00f3 hasta 2020.<\/strong>\r\n\r\nLos dichos de las autoridades nacionales surgen en respuesta el <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/18\/bolivia-reclama-a-chile-por-incumplimiento-en-desminado-de-la-frontera.shtml\">ministro de Defensa de Bolivia, Reymi Ferreira<\/a>, quien asegur\u00f3 que Chile incumpli\u00f3 con la Convenci\u00f3n de Ottawa al no haber concluido con el desminado en la frontera que seg\u00fan \u00e9l venci\u00f3 en 2012.\r\n\r\nDesde el Ministerio de Relaciones Exteriores a trav\u00e9s de un comunicado indicaron que Chile en abril de 2011 invoc\u00f3 el derecho de pedir la extensi\u00f3n del plazo inicial de diez a\u00f1os para el desminado. Dicha solicitud fue acogida en la X Reuni\u00f3n de los Estados Partes, en la que <strong>se prolong\u00f3 el plazo para finalizar el desminado hasta el 1 de marzo de 2020.<\/strong>\r\n\r\nA su vez detallaron que a la fecha, Chile destruy\u00f3 completamente sus existencias de minas antipersonal y ha retirado el 69,67% de las 32.059 minas antipersonal sembradas en la zona fronteriza con Bolivia, proceso que se inici\u00f3 en 2005 y que se ha desarrollado en un contexto de cooperaci\u00f3n entre las autoridades de ambos pa\u00edses, incluyendo reuniones entre sus ministros de Defensa entre el 2005 y 2011.\r\n\r\nDe un total de 181 mil 814 minas antipersonales que fueran sembradas en territorio nacional, Chile ya ha removido y destruido 123.263, equivalentes a un 67% del total, despejando 16,5 millones de metros cuadrados de terreno.\r\n\r\nDe hecho agregaron desde Canciller\u00eda que nuestro pa\u00eds asumir\u00e1 en enero pr\u00f3ximo la Presidencia de la Convenci\u00f3n de Ottawa, lo que constituye un indudable reconocimiento del compromiso de Chile con el Derecho Internacional Humanitario como tambi\u00e9n su liderazgo en el \u00e1mbito multilateral de la no proliferaci\u00f3n y el desarme. Como resultado, la COP15 de la Convenci\u00f3n se celebrar\u00e1 en Chile en noviembre del 2016.","post_author_id":"759"}]},"grupo_3":{"results":[{"ID":2484479,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/joven-de-21-anos-fue-detenido-por-hackear-sistemas-de-vtr.shtml","post_title":"VTR sufre el hackeo de su sistema por estudiante de 21 a\u00f1os: fue detenido","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--355x160.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--355x160.jpg"},"post_date":"2015-11-19 15:23:49","post_visitas":null,"extracto":"La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear","content":"<strong>La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear el sistema inform\u00e1tico de VTR, provocando p\u00e9rdidas por m\u00e1s de 120 millones de pesos.<\/strong>\r\n\r\nSeg\u00fan explic\u00f3 el subprefecto Charles Vignes, Jefe de la Brigada del Cibercrimen de Valpara\u00edso, el sujeto modificaba  boletas y falsificaba los  despachos de D-BOX, entre otras acciones fraudulentas que realizaba desde su computador personal.\r\n\r\ n-desminado-de-la-frontera.shtml\">ministro de Defensa de Bolivia, Reymi Ferreira<\/a>, quien asegur\u00f3 que Chile incumpli\u00f3 con la Convenci\u00f3n de Ottawa al no haber concluido con el desminado en la frontera que seg\u00fan \u00e9l venci\u00f3 en 2012.\r\n\r\nDesde el Ministerio de Relaciones Exteriores a trav\u00e9s de un comunicado indicaron que Chile en abril de 2011 invoc\u00f3 el derecho de pedir la extensi\u00f3n del plazo inicial de diez a\u00f1os para el desminado. Dicha solicitud fue acogida en la X Reuni\u00f3n de los Estados Partes, en la que <strong>se prolong\u00f3 el plazo para finalizar el desminado hasta el 1 de marzo de 2020.<\/strong>\r\n\r\nA su vez detallaron que a la fecha, Chile destruy\u00f3 completamente sus existencias de minas antipersonal y ha retirado el 69,67% de las 32.059 minas antipersonal sembradas en la zona fronteriza con Bolivia, proceso que se inici\u00f3 en 2005 y que se ha desarrollado en un contexto de cooperaci\u00f3n entre las autoridades de ambos pa\u00edses, incluyendo reuniones entre sus ministros de Defensa entre el 2005 y 2011.\r\n\r\nDe un total de 181 mil 814 minas antipersonales que fueran sembradas en territorio nacional, Chile ya ha removido y destruido 123.263, equivalentes a un 67% del total, despejando 16,5 millones de metros cuadrados de terreno.\r\n\r\nDe hecho agregaron desde Canciller\u00eda que nuestro pa\u00eds asumir\u00e1 en enero pr\u00f3ximo la Presidencia de la Convenci\u00f3n de Ottawa, lo que constituye un indudable reconocimiento del compromiso de Chile con el Derecho Internacional Humanitario como tambi\u00e9n su liderazgo en el \u00e1mbito multilateral de la no proliferaci\u00f3n y el desarme. Como resultado, la COP15 de la Convenci\u00f3n se celebrar\u00e1 en Chile en noviembre del 2016.","post_author_id":"759"}]}},"caja_nacional":{"destacada_principal":{"results":[{"ID":2484254,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/farmacias-populares-podrian-llegar-a-cuatro-comunas-mas-en-los-proximos-meses.shtml","post_title":"Farmacias populares podr\u00edan llegar a cuatro comunas m\u00e1s en los pr\u00f3ximos meses","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484254-a_uno_6052622-340x170.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484254-a_uno_6052622-340x170.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484254-a_uno_6052622-75x75.jpg"},"post_date":"2015-11-19 14:38:52","post_visitas":null,"extracto":"Un total de cinco Municipios podr\u00edan tener el modelo de farmacia popular, implementado en la comuna de Recoleta. Se trata de entidades","content":"<strong>Un total de cinco Municipios podr\u00edan tener el modelo de farmacia popular, implementado en la comuna de Recoleta. Se trata de entidades edilicias que ya ingresaron la solicitud al Instituto de Salud P\u00fablica y que podr\u00edan adoptar el modelo dentro de tres meses. <\/strong>\r\n\r\nEn s\u00f3lo una semana, cuatro municipios se sumaron al modelo de farmacias populares implementado en Recoleta, para vender los remedios a sus pobladores hasta en un 70 por ciento m\u00e1s baratos.\r\n\r\nHuechuraba, Independencia, La Reina y Talagante son las primeros municipios que han ingresado sus solicitudes al Instituto de Salud P\u00fablica y que se encuentran en tramitaci\u00f3n en la autoridad sanitaria, seg\u00fan lo dijo el subsecretario de Salud, Jaime Burrows. \r\n\r\n[audio:\/2015\/11\/ag19farmacia1.mp3]\r\n\r\nLuego de ingresada la documentaci\u00f3n, la autoridad sanitaria acude al municipio para verificar que se cumple con todo los requerimientos, por ejemplo que se cuente con un espacio f\u00edsico adecuado para el expendio de los medicamentos, y que debe estar a cargo de un qu\u00edmico farmac\u00e9utico seg\u00fan lo exigir\u00e1 la ley.\r\n\r\nSeg\u00fan el alcalde de Independencia, Gonzalo Dur\u00e1n, este proceso podr\u00eda demorar tres meses m\u00e1s, momento en el que se podr\u00eda realizar la inauguraci\u00f3n de la farmacia.\r\n\r\n[audio:\/2015\/11\/ag19farmacia2.mp3]\r\n\r\nLa iniciativa es muy bien valorada por los ciudadanos. En Independencia, por ejemplo, sus 90 mil habitantes podr\u00edan ser eventualmente beneficiados con el acceso a medicamentos m\u00e1s baratos, lo que es agradecido especialmente por los adultos mayores y enfermos cr\u00f3nicos.\r\n\r\n[audio:\/2015\/11\/ag19farmacia3.mp3]\r\n\r\nEl subsecretario Burrows agreg\u00f3 que el Ministerio de Salud ya ha recibido m\u00e1s de 100 consultas desde los distintos municipios del pa\u00eds, no obstante el paso que deben iniciar las comunas es solicitar la autorizaci\u00f3n al ISP. ","post_author_id":"151"}]},"otras_destacadas":{"results":[{"ID":2484264,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/colusion-del-papel-conadecus-concreta-demanda-de-hasta-usd510-millones.shtml","post_title":"Colusi\u00f3n del papel: Conadecus concreta demanda de hasta USD$510 millones","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484264-6827434282_ae6fc153c5_k-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484264-6827434282_ae6fc153c5_k-135x90.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484264-6827434282_ae6fc153c5_k-75x75.jpg"},"post_date":"2015-11-19 14:05:07","post_visitas":null,"extracto":"Unas demanda de \"inter\u00e9s difuso\" emprendi\u00f3 la Conadecus ante el da\u00f1o causado a los consumidores que produjo en el mercado la colusi\u00f3n","content":"<strong>Unas demanda de \"inter\u00e9s difuso\" emprendi\u00f3 la Conadecus ante el da\u00f1o causado a los consumidores que produjo en el mercado la colusi\u00f3n entre las empresas CMPC, papelera del grupo Matte, y SCA -ex Pisa- para controlar el mercado del papel tissue.<\/strong>\r\n\r\nLa colusi\u00f3n se inici\u00f3 a partir del 2000 y se extendi\u00f3, al menos, hasta diciembre de 2011. \r\n\r\nLa compensaci\u00f3n que pretenden obtener fue calculada por Andr\u00e9s Alvarado y Gonzalo Escobar, economistas que trabajaron para la Fiscal\u00eda Nacional Econ\u00f3mica. El primero estim\u00f3 que las p\u00e9rdidas son de 510 millones de d\u00f3lares, y Escobar fija el monto en 465 millones de d\u00f3lares.\r\n\r\nUno de los abogados que interpuso la demanda, Andr\u00e9s Parra, explic\u00f3 que la norma incluye a todos los consumidores como beneficiados ante una eventual indemnizaci\u00f3n.\r\n\r\n\"En la ley de Consumidor, desde el momento que nosotros como asociaci\u00f3n de consumidores presentamos la demanda, est\u00e1n todos incluidos. No es necesario que nadie se haga parte espec\u00edficamente para se\u00f1alar que est\u00e1 considerado. Ya est\u00e1n todos considerados\", asegur\u00f3.\r\n\r\n[audio:\/2015\/11\/dm19_conadecusdemanda1.mp3]\r\n\r\nEn el caso de la colusi\u00f3n de las faenadoras de pollos, Conadecus esper\u00f3 para demandar hasta que la Corte Suprema confirm\u00f3 la sanci\u00f3n que aplic\u00f3 el Tribunal de Defensa de la Libre Competencia.\r\n\r\nMario Bravo, otro de los juristas que asesora a la organizaci\u00f3n, apunt\u00f3 que en el caso de las papeleras, ambas ya est\u00e1n confesas de la colusi\u00f3n, lo que no ocurri\u00f3 en el \"caso Pollos\".\r\n\r\n\"En este caso ambas empresas -CMPC y SCA- han reconocido los hechos, han reconocido que se coludieron. Incluso m\u00e1s; han manifestado p\u00fablicamente su disposici\u00f3n a indemnizar a los consumidores. Esa es la gran diferencia en este caso\", afirm\u00f3.\r\n\r\n[audio:\/2015\/11\/dm19_conadecusdemanda2.mp3]\r\n\r\nEn tanto el pleno de la Corte Suprema emiti\u00f3 su segundo informe respecto al proyecto de ley que se tramita en el Congreso y que sanciona la colusi\u00f3n. Entre varias observaciones, los supremos respaldan las penas, por ejemplo, de cinco a 10 a\u00f1os de c\u00e1rcel, pero manifiestan su desacuerdo en poner un tope a las multas.\r\n\r\n\"El sistema actualmente establecido en nuestro ordenamiento, que tiene como tope un monto fijo \u2013aunque indexado en Unidades Tributarias Anuales\u2013 no se relaciona necesariamente con el da\u00f1o causado al mercado, los consumidores, los otros agentes econ\u00f3micos, o las ganancias obtenidas con la conducta il\u00edcita, por lo que resulta deseable establecer el monto de la multa en proporci\u00f3n al beneficio econ\u00f3mico obtenido\", reza el informe.\r\n","post_author_id":"485"},{"ID":2483827,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/prueba-inicia-menos-de-un-tercio-de-egresados-de-pedagogia-supero-el-75-de-aciertos.shtml","post_title":"Prueba Inicia: Menos de un tercio de egresados de pedagog\u00eda super\u00f3 el 75% de aciertos","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483827-a_uno_609926-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483827-a_uno_609926-135x90.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483827-a_uno_609926-75x75.jpg"},"post_date":"2015-11-19 11:56:33","post_visitas":null,"extracto":"Menos de un tercio de los egresados de pedagog\u00eda, que rindieron la Prueba Inicia, logr\u00f3 alcanzar niveles superiores al 75% de respuesta","content":"<strong>Menos de un tercio de los egresados de pedagog\u00eda, que rindieron la Prueba Inicia, logr\u00f3 alcanzar niveles superiores al 75% de respuesta correctas, seg\u00fan los resultados entregados este jueves por el Ministerio de Educaci\u00f3n.<\/strong>\r\n\r\nAs\u00ed fue informado por la subsecretaria de Educaci\u00f3n, Valentina Quiroga, al dar a conocer los resultados de esta <strong>medici\u00f3n voluntaria<\/strong> aplicada a 2.707 egresados de carreras de pedagog\u00eda en diciembre de 2014.\r\n\r\nSe trata de una prueba voluntaria que se divide en tres \u00e1reas; una de conocimientos pedag\u00f3gicos, otra de conocimientos disciplinares y una tercera sobre habilidades de comunicaci\u00f3n escrita, todas en niveles de ense\u00f1anza media, b\u00e1sica y parvularia.\r\n\r\n<strong>Si bien, menos de un tercio obtuvo m\u00e1s de 75% de respuestas acertadas, el Mineduc se\u00f1al\u00f3 que \"la mayor parte de los egresados obtuvo rendimientos entre el 50% y el 74% de logro de respuestas correctas\".   <\/strong> \r\n\r\nDurante la presentaci\u00f3n, la subsecretaria Quiroga destac\u00f3 que \"la evaluaci\u00f3n Inicia es relevante para orientar las acciones respecto al Sistema Nacional de formaci\u00f3n Docente\".\r\n\r\nEntre las conclusiones tambi\u00e9n se establece que, a excepci\u00f3n de algunas disciplinas, los niveles de logro alcanzados son similares en las preguntas de las pruebas que refieren a conocimiento disciplinar y aquellas que refieren a la did\u00e1ctica de las disciplinas.\r\n\r\nAdem\u00e1s se constat\u00f3 que la mayor parte de los egresados demuestran capacidad de argumentaci\u00f3n en nivel competente, en la Prueba de Habilidades de Comunicaci\u00f3n Escrita.\r\n\r\nLa versi\u00f3n 2014 de la prueba constituye una transici\u00f3n hacia el mecanismo evaluativo obligatorio que se utilizar\u00e1 para diagnosticar el estado de la formaci\u00f3n inicial docente a partir de la Reforma Educacional.\r\n","post_author_id":"191"},{"ID":2483807,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/criticas-de-legisladores-marcan-discusion-de-ley-de-presupuesto-en-el-senado.shtml","post_title":"Gobierno defiende presupuesto 2016 en medio de cr\u00edticas transversales del Senado","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483807-senado-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483807-senado-135x90.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483807-senado-75x75.jpg"},"post_date":"2015-11-19 11:37:00","post_visitas":null,"extracto":"Con fuertes cuestionamientos, tanto del oficialismo como la oposici\u00f3n, comenz\u00f3 el debate del Presupuesto 2016, en la Sala del","content":"<strong>Con fuertes cuestionamientos, tanto del oficialismo como la oposici\u00f3n, comenz\u00f3 el debate del Presupuesto 2016, en la Sala del Senado.<\/strong>\r\n\r\nLa derecha calific\u00f3 el proyecto del Gobierno como \u201cel presupuesto de la improvisaci\u00f3n\u201d. El concepto fue compartido en la Nueva Mayor\u00eda, donde ya se anuncia el rechazo a la glosa de Educaci\u00f3n.\r\n\r\nDurante esta jornada el Senado est\u00e1 reunido para tratar el proyecto de ley de presupuesto del sector p\u00fablico para el pr\u00f3ximo a\u00f1o. El debate se desarrolla en la sala de la C\u00e1mara Alta con hasta ahora cr\u00edticas de los legisladores que han intervenido.\r\n\r\nLa Alianza no se reserv\u00f3 adjetivos para calificar el presupuesto 2016 del Gobierno es un desprolijo, pol\u00edtico y electoralista es el presupuesto del incumplimiento concordaron varios de los senadores de la oposici\u00f3n que han intervenido en la sala en el inicio de la tramitaci\u00f3n legislativa en la C\u00e1mara Alta, \r\n\r\nEn ese sentido, el debate no ha sido muy distinto a lo que se ha vivido en la C\u00e1mara de Diputados respecto a educaci\u00f3n y salud.\r\n\r\nEl senador Juan Antonio Coloma (UDI) acus\u00f3 improvisaci\u00f3n y un p\u00e9simo desempe\u00f1o del ministro del sector en materia de ejecuci\u00f3n presupuestaria.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto1.mp3]\r\n\r\nEn tanto, desde el oficialismo, el senador del MAS, Alejandro Navarro present\u00f3 reparos y adelant\u00f3 especial atenci\u00f3n para los recursos que se entreguen en salud.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto2.mp3]\r\n\r\nAlgunos de los conceptos de la derecha fueron compartidos por La Nueva Mayor\u00eda. Uno de ellos fue el senador Ignacio Walker (DC), se\u00f1al\u00f3 que el financiamiento de la gratuidad en la educaci\u00f3n superior es el punto m\u00e1s d\u00e9bil del presupuesto 2016.\r\n\r\nHubo desprolijidad y despreocupaci\u00f3n en educaci\u00f3n superior, sostuvo el parlamentario falangista, quien recalc\u00f3 que se abstendr\u00e1 de votar la glosa de gratuidad.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto3.mp3]\r\n\r\nEl <strong>senador Andr\u00e9s Zald\u00edvar (DC),<\/strong> sostuvo que el presupuesto del Gobierno est\u00e1 bien elaborado, es serio. Pero tiene aspectos de mejorar en salud y educaci\u00f3n.\r\n\r\nRespecto a salud, dijo que si bien el presupuesto crece un 5,1%, hay diferencias importantes en construcciones de hospitales y uno de los temas que preocupa es la capacidad que tiene el Minsal para llevar a cabo las inversiones.\r\n\r\nSobre el financiamiento de la educaci\u00f3n p\u00fablica, recalc\u00f3 que los recursos para la gratuidad deber\u00edan haberse presentado como una ley permanente y no en el debate del presupuesto.\r\n\r\nMientras que el <strong>senador Jos\u00e9 Garc\u00eda Ruminot (RN),<\/strong> se\u00f1al\u00f3 que los supuestos con los que se construy\u00f3 el presupuesto 2016 tienen algunos planteamientos m\u00e1s all\u00e1 de lo razonables.\r\n\r\nEntre ellos el precio del cobre que se estableci\u00f3 con un valor de 2,50 la libra, en ese sentido el parlamentario dijo que son muchos economistas que plantean que va estar muy por debajo de esa cifra.\r\n\r\nCabe recordar que el Gobierno sit\u00faa en 2,75 el crecimiento econ\u00f3mico para el pr\u00f3ximo a\u00f1o, seg\u00fan el senador ese puede ser bastante menor, lo que es respaldado por diversos economistas, quienes plantean que ese crecimiento puede ser bastante inferior.\r\n\r\nRuminot le pregunt\u00f3 al <strong>ministro de Hacienda, Rodrigo Vald\u00e9s <\/strong>en cuanto m\u00e1s crecer\u00e1 la deuda al t\u00e9rmino de este Gobierno.\r\n\r\nEn ese sentido el secretario de Estado sali\u00f3 a responderle y recalc\u00f3 que el precio del cobre se estableci\u00f3 hace dos meses y que su valor no est\u00e1 reflejado ciento por ciento en el presupuesto 2016.\r\n\r\nNo obstante se\u00f1al\u00f3 que el crecimiento econ\u00f3mico se ha mantenido en los m\u00e1rgenes previstos, en relaci\u00f3n al informe de cuentas publicado ayer por el Banco Central.\r\n\r\nA su vez el titular de la billetera fiscal dijo que es un erario que se da un momento macroecon\u00f3mico que no es f\u00e1cil.\r\n\r\nEl ministro de Hacienda, Rodrigo Vald\u00e9s, afirm\u00f3 que el presupuesto es \u201capretado, pero responsable\u201d y defendi\u00f3 los supuestos econ\u00f3micos que utiliz\u00f3 el Ejecutivo.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto4.mp3]\r\n\r\nY agreg\u00f3 que por suerte Chile realiz\u00f3 una reforma tributaria a tiempo y tenemos un nivel de deuda bajo, que permite ajustes a esta nueva realidad, agreg\u00f3 el secretario de Estado.\r\n\r\nA las 14 horas estaba programado un receso en el debate, para continuar a las 15 horas y hasta la medianoche.\r\n\r\nEsta jornada se repetir\u00e1 este viernes donde se iniciar\u00e1 a las 10 de la ma\u00f1ana hasta su total despacho.","post_author_id":"759"}]},"destacada_principal_movil":{"results":[{"ID":2484254,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/farmacias-populares-podrian-llegar-a-cuatro-comunas-mas-en-los-proximos-meses.shtml","post_title":"Farmacias populares podr\u00edan llegar a cuatro comunas m\u00e1s en los pr\u00f3ximos meses","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484254-a_uno_6052622-340x170.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484254-a_uno_6052622-340x170.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484254-a_uno_6052622-75x75.jpg"},"post_date":"2015-11-19 14:38:52","post_visitas":null,"extracto":"Un total de cinco Municipios podr\u00edan tener el modelo de farmacia popular, implementado en la comuna de Recoleta. Se trata de entidades","content":"<strong>Un total de cinco Municipios podr\u00edan tener el modelo de farmacia popular, implementado en la comuna de Recoleta. Se trata de entidades edilicias que ya ingresaron la solicitud al Instituto de Salud P\u00fablica y que podr\u00edan adoptar el modelo dentro de tres meses. <\/strong>\r\n\r\nEn s\u00f3lo una semana, cuatro municipios se sumaron al modelo de farmacias populares implementado en Recoleta, para vender los remedios a sus pobladores hasta en un 70 por ciento m\u00e1s baratos.\r\n\r\nHuechuraba, Independencia, La Reina y Talagante son las primeros municipios que han ingresado sus solicitudes al Instituto de Salud P\u00fablica y que se encuentran en tramitaci\u00f3n en la autoridad sanitaria, seg\u00fan lo dijo el subsecretario de Salud, Jaime Burrows. \r\n\r\n[audio:\/2015\/11\/ag19farmacia1.mp3]\r\n\r\nLuego de ingresada la documentaci\u00f3n, la autoridad sanitaria acude al municipio para verificar que se cumple con todo los requerimientos, por ejemplo que se cuente con un espacio f\u00edsico adecuado para el expendio de los medicamentos, y que debe estar a cargo de un qu\u00edmico farmac\u00e9utico seg\u00fan lo exigir\u00e1 la ley.\r\n\r\nSeg\u00fan el alcalde de Independencia, Gonzalo Dur\u00e1n, este proceso podr\u00eda demorar tres meses m\u00e1s, momento en el que se podr\u00eda realizar la inauguraci\u00f3n de la farmacia.\r\n\r\n[audio:\/2015\/11\/ag19farmacia2.mp3]\r\n\r\nLa iniciativa es muy bien valorada por los ciudadanos. En Independencia, por ejemplo, sus 90 mil habitantes podr\u00edan ser eventualmente beneficiados con el acceso a medicamentos m\u00e1s baratos, lo que es agradecido especialmente por los adultos mayores y enfermos cr\u00f3nicos.\r\n\r\n[audio:\/2015\/11\/ag19farmacia3.mp3]\r\n\r\nEl subsecretario Burrows agreg\u00f3 que el Ministerio de Salud ya ha recibido m\u00e1s de 100 consultas desde los distintos municipios del pa\u00eds, no obstante el paso que deben iniciar las comunas es solicitar la autorizaci\u00f3n al ISP. ","post_author_id":"151"},{"ID":2484264,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/colusion-del-papel-conadecus-concreta-demanda-de-hasta-usd510-millones.shtml","post_title":"Colusi\u00f3n del papel: Conadecus concreta demanda de hasta USD$510 millones","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484264-6827434282_ae6fc153c5_k-340x170.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484264-6827434282_ae6fc153c5_k-340x170.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484264-6827434282_ae6fc153c5_k-75x75.jpg"},"post_date":"2015-11-19 14:05:07","post_visitas":null,"extracto":"Unas demanda de \"inter\u00e9s difuso\" emprendi\u00f3 la Conadecus ante el da\u00f1o causado a los consumidores que produjo en el mercado la colusi\u00f3n","content":"<strong>Unas demanda de \"inter\u00e9s difuso\" emprendi\u00f3 la Conadecus ante el da\u00f1o causado a los consumidores que produjo en el mercado la colusi\u00f3n entre las empresas CMPC, papelera del grupo Matte, y SCA -ex Pisa- para controlar el mercado del papel tissue.<\/strong>\r\n\r\nLa colusi\u00f3n se inici\u00f3 a partir del 2000 y se extendi\u00f3, al menos, hasta diciembre de 2011. \r\n\r\nLa compensaci\u00f3n que pretenden obtener fue calculada por Andr\u00e9s Alvarado y Gonzalo Escobar, economistas que trabajaron para la Fiscal\u00eda Nacional Econ\u00f3mica. El primero estim\u00f3 que las p\u00e9rdidas son de 510 millones de d\u00f3lares, y Escobar fija el monto en 465 millones de d\u00f3lares.\r\n\r\nUno de los abogados que interpuso la demanda, Andr\u00e9s Parra, explic\u00f3 que la norma incluye a todos los consumidores como beneficiados ante una eventual indemnizaci\u00f3n.\r\n\r\n\"En la ley de Consumidor, desde el momento que nosotros como asociaci\u00f3n de consumidores presentamos la demanda, est\u00e1n todos incluidos. No es necesario que nadie se haga parte espec\u00edficamente para se\u00f1alar que est\u00e1 considerado. Ya est\u00e1n todos considerados\", asegur\u00f3.\r\n\r\n[audio:\/2015\/11\/dm19_conadecusdemanda1.mp3]\r\n\r\nEn el caso de la colusi\u00f3n de las faenadoras de pollos, Conadecus esper\u00f3 para demandar hasta que la Corte Suprema confirm\u00f3 la sanci\u00f3n que aplic\u00f3 el Tribunal de Defensa de la Libre Competencia.\r\n\r\nMario Bravo, otro de los juristas que asesora a la organizaci\u00f3n, apunt\u00f3 que en el caso de las papeleras, ambas ya est\u00e1n confesas de la colusi\u00f3n, lo que no ocurri\u00f3 en el \"caso Pollos\".\r\n\r\n\"En este caso ambas empresas -CMPC y SCA- han reconocido los hechos, han reconocido que se coludieron. Incluso m\u00e1s; han manifestado p\u00fablicamente su disposici\u00f3n a indemnizar a los consumidores. Esa es la gran diferencia en este caso\", afirm\u00f3.\r\n\r\n[audio:\/2015\/11\/dm19_conadecusdemanda2.mp3]\r\n\r\nEn tanto el pleno de la Corte Suprema emiti\u00f3 su segundo informe respecto al proyecto de ley que se tramita en el Congreso y que sanciona la colusi\u00f3n. Entre varias observaciones, los supremos respaldan las penas, por ejemplo, de cinco a 10 a\u00f1os de c\u00e1rcel, pero manifiestan su desacuerdo en poner un tope a las multas.\r\n\r\n\"El sistema actualmente establecido en nuestro ordenamiento, que tiene como tope un monto fijo \u2013aunque indexado en Unidades Tributarias Anuales\u2013 no se relaciona necesariamente con el da\u00f1o causado al mercado, los consumidores, los otros agentes econ\u00f3micos, o las ganancias obtenidas con la conducta il\u00edcita, por lo que resulta deseable establecer el monto de la multa en proporci\u00f3n al beneficio econ\u00f3mico obtenido\", reza el informe.\r\n","post_author_id":"485"}]},"otras_destacadas_movil":{"results":[{"ID":2483827,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/prueba-inicia-menos-de-un-tercio-de-egresados-de-pedagogia-supero-el-75-de-aciertos.shtml","post_title":"Prueba Inicia: Menos de un tercio de egresados de pedagog\u00eda super\u00f3 el 75% de aciertos","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483827-a_uno_609926-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483827-a_uno_609926-135x90.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483827-a_uno_609926-75x75.jpg"},"post_date":"2015-11-19 11:56:33","post_visitas":null,"extracto":"Menos de un tercio de los egresados de pedagog\u00eda, que rindieron la Prueba Inicia, logr\u00f3 alcanzar niveles superiores al 75% de respuesta","content":"<strong>Menos de un tercio de los egresados de pedagog\u00eda, que rindieron la Prueba Inicia, logr\u00f3 alcanzar niveles superiores al 75% de respuesta correctas, seg\u00fan los resultados entregados este jueves por el Ministerio de Educaci\u00f3n.<\/strong>\r\n\r\nAs\u00ed fue informado por la subsecretaria de Educaci\u00f3n, Valentina Quiroga, al dar a conocer los resultados de esta <strong>medici\u00f3n voluntaria<\/strong> aplicada a 2.707 egresados de carreras de pedagog\u00eda en diciembre de 2014.\r\n\r\nSe trata de una prueba voluntaria que se divide en tres \u00e1reas; una de conocimientos pedag\u00f3gicos, otra de conocimientos disciplinares y una tercera sobre habilidades de comunicaci\u00f3n escrita, todas en niveles de ense\u00f1anza media, b\u00e1sica y parvularia.\r\n\r\n<strong>Si bien, menos de un tercio obtuvo m\u00e1s de 75% de respuestas acertadas, el Mineduc se\u00f1al\u00f3 que \"la mayor parte de los egresados obtuvo rendimientos entre el 50% y el 74% de logro de respuestas correctas\".   <\/strong> \r\n\r\nDurante la presentaci\u00f3n, la subsecretaria Quiroga destac\u00f3 que \"la evaluaci\u00f3n Inicia es relevante para orientar las acciones respecto al Sistema Nacional de formaci\u00f3n Docente\".\r\n\r\nEntre las conclusiones tambi\u00e9n se establece que, a excepci\u00f3n de algunas disciplinas, los niveles de logro alcanzados son similares en las preguntas de las pruebas que refieren a conocimiento disciplinar y aquellas que refieren a la did\u00e1ctica de las disciplinas.\r\n\r\nAdem\u00e1s se constat\u00f3 que la mayor parte de los egresados demuestran capacidad de argumentaci\u00f3n en nivel competente, en la Prueba de Habilidades de Comunicaci\u00f3n Escrita.\r\n\r\nLa versi\u00f3n 2014 de la prueba constituye una transici\u00f3n hacia el mecanismo evaluativo obligatorio que se utilizar\u00e1 para diagnosticar el estado de la formaci\u00f3n inicial docente a partir de la Reforma Educacional.\r\n","post_author_id":"191"},{"ID":2483807,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/criticas-de-legisladores-marcan-discusion-de-ley-de-presupuesto-en-el-senado.shtml","post_title":"Gobierno defiende presupuesto 2016 en medio de cr\u00edticas transversales del Senado","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483807-senado-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483807-senado-135x90.jpg","p7":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483807-senado-75x75.jpg"},"post_date":"2015-11-19 11:37:00","post_visitas":null,"extracto":"Con fuertes cuestionamientos, tanto del oficialismo como la oposici\u00f3n, comenz\u00f3 el debate del Presupuesto 2016, en la Sala del","content":"<strong>Con fuertes cuestionamientos, tanto del oficialismo como la oposici\u00f3n, comenz\u00f3 el debate del Presupuesto 2016, en la Sala del Senado.<\/strong>\r\n\r\nLa derecha calific\u00f3 el proyecto del Gobierno como \u201cel presupuesto de la improvisaci\u00f3n\u201d. El concepto fue compartido en la Nueva Mayor\u00eda, donde ya se anuncia el rechazo a la glosa de Educaci\u00f3n.\r\n\r\nDurante esta jornada el Senado est\u00e1 reunido para tratar el proyecto de ley de presupuesto del sector p\u00fablico para el pr\u00f3ximo a\u00f1o. El debate se desarrolla en la sala de la C\u00e1mara Alta con hasta ahora cr\u00edticas de los legisladores que han intervenido.\r\n\r\nLa Alianza no se reserv\u00f3 adjetivos para calificar el presupuesto 2016 del Gobierno es un desprolijo, pol\u00edtico y electoralista es el presupuesto del incumplimiento concordaron varios de los senadores de la oposici\u00f3n que han intervenido en la sala en el inicio de la tramitaci\u00f3n legislativa en la C\u00e1mara Alta, \r\n\r\nEn ese sentido, el debate no ha sido muy distinto a lo que se ha vivido en la C\u00e1mara de Diputados respecto a educaci\u00f3n y salud.\r\n\r\nEl senador Juan Antonio Coloma (UDI) acus\u00f3 improvisaci\u00f3n y un p\u00e9simo desempe\u00f1o del ministro del sector en materia de ejecuci\u00f3n presupuestaria.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto1.mp3]\r\n\r\nEn tanto, desde el oficialismo, el senador del MAS, Alejandro Navarro present\u00f3 reparos y adelant\u00f3 especial atenci\u00f3n para los recursos que se entreguen en salud.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto2.mp3]\r\n\r\nAlgunos de los conceptos de la derecha fueron compartidos por La Nueva Mayor\u00eda. Uno de ellos fue el senador Ignacio Walker (DC), se\u00f1al\u00f3 que el financiamiento de la gratuidad en la educaci\u00f3n superior es el punto m\u00e1s d\u00e9bil del presupuesto 2016.\r\n\r\nHubo desprolijidad y despreocupaci\u00f3n en educaci\u00f3n superior, sostuvo el parlamentario falangista, quien recalc\u00f3 que se abstendr\u00e1 de votar la glosa de gratuidad.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto3.mp3]\r\n\r\nEl <strong>senador Andr\u00e9s Zald\u00edvar (DC),<\/strong> sostuvo que el presupuesto del Gobierno est\u00e1 bien elaborado, es serio. Pero tiene aspectos de mejorar en salud y educaci\u00f3n.\r\n\r\nRespecto a salud, dijo que si bien el presupuesto crece un 5,1%, hay diferencias importantes en construcciones de hospitales y uno de los temas que preocupa es la capacidad que tiene el Minsal para llevar a cabo las inversiones.\r\n\r\nSobre el financiamiento de la educaci\u00f3n p\u00fablica, recalc\u00f3 que los recursos para la gratuidad deber\u00edan haberse presentado como una ley permanente y no en el debate del presupuesto.\r\n\r\nMientras que el <strong>senador Jos\u00e9 Garc\u00eda Ruminot (RN),<\/strong> se\u00f1al\u00f3 que los supuestos con los que se construy\u00f3 el presupuesto 2016 tienen algunos planteamientos m\u00e1s all\u00e1 de lo razonables.\r\n\r\nEntre ellos el precio del cobre que se estableci\u00f3 con un valor de 2,50 la libra, en ese sentido el parlamentario dijo que son muchos economistas que plantean que va estar muy por debajo de esa cifra.\r\n\r\nCabe recordar que el Gobierno sit\u00faa en 2,75 el crecimiento econ\u00f3mico para el pr\u00f3ximo a\u00f1o, seg\u00fan el senador ese puede ser bastante menor, lo que es respaldado por diversos economistas, quienes plantean que ese crecimiento puede ser bastante inferior.\r\n\r\nRuminot le pregunt\u00f3 al <strong>ministro de Hacienda, Rodrigo Vald\u00e9s <\/strong>en cuanto m\u00e1s crecer\u00e1 la deuda al t\u00e9rmino de este Gobierno.\r\n\r\nEn ese sentido el secretario de Estado sali\u00f3 a responderle y recalc\u00f3 que el precio del cobre se estableci\u00f3 hace dos meses y que su valor no est\u00e1 reflejado ciento por ciento en el presupuesto 2016.\r\n\r\nNo obstante se\u00f1al\u00f3 que el crecimiento econ\u00f3mico se ha mantenido en los m\u00e1rgenes previstos, en relaci\u00f3n al informe de cuentas publicado ayer por el Banco Central.\r\n\r\nA su vez el titular de la billetera fiscal dijo que es un erario que se da un momento macroecon\u00f3mico que no es f\u00e1cil.\r\n\r\nEl ministro de Hacienda, Rodrigo Vald\u00e9s, afirm\u00f3 que el presupuesto es \u201capretado, pero responsable\u201d y defendi\u00f3 los supuestos econ\u00f3micos que utiliz\u00f3 el Ejecutivo.\r\n\r\n[audio:\/2015\/11\/cvm19_presupuesto4.mp3]\r\n\r\nY agreg\u00f3 que por suerte Chile realiz\u00f3 una reforma tributaria a tiempo y tenemos un nivel de deuda bajo, que permite ajustes a esta nueva realidad, agreg\u00f3 el secretario de Estado.\r\n\r\nA las 14 horas estaba programado un receso en el debate, para continuar a las 15 horas y hasta la medianoche.\r\n\r\nEsta jornada se repetir\u00e1 este viernes donde se iniciar\u00e1 a las 10 de la ma\u00f1ana hasta su total despacho.","post_author_id":"759"}]},"noticias":{"results":[{"ID":2484819,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/extienden-por-30-dias-busqueda-de-pescadores-desaparecidos-en-cabo-de-hornos.shtml","post_title":"Extienden por 30 d\u00edas b\u00fasqueda de pescadores desaparecidos en Cabo de Hornos","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484819-dvedvf-730x3501-150x150.jpg"},"post_date":"2015-11-19 17:53:39","post_visitas":null,"extracto":"Los familiares de Jos\u00e9 Villegas Cay\u00fan y Gonzalo Barr\u00eda, quienes se lanzaron al mar debido a que la lancha pesquera en la que trabajaban se","content":"<strong>Los familiares de Jos\u00e9 Villegas Cay\u00fan y Gonzalo Barr\u00eda, quienes se lanzaron al mar debido a que la lancha pesquera en la que trabajaban se estaba incendiando, se mantienen esperanzados de encontrar a los pescadores, por lo cual han realizado diversas gestiones para que la b\u00fasqueda no se detenga, pese a que esta se ha visto mermada por las dificultades clim\u00e1ticas que afectan a Puerto Williams.<\/strong>\r\n\r\nLos tripulantes de la embarcaci\u00f3n pesquera \u201cCaribe\u201d se encuentran desaparecidos hace 11 d\u00edas, lo que ha generado una profunda angustia entre los familiares, principalmente en sus madres.\r\n\r\nLa ma\u00f1ana del mi\u00e9rcoles, sus cercanos fueron a la Fiscal\u00eda con la intenci\u00f3n de entrevistarse con la fiscal de la causa, Wendoline Acu\u00f1a, la que desafortunadamente no se encontraba y que adem\u00e1s no hab\u00eda dejado firmado los papeles para continuar con las diligencias. \r\n\r\n<strong><em>Lee tambi\u00e9n:<\/em><\/strong><em><a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/08\/fatal-accidente-en-cabo-de-hornos-pescadores-saltaron-al-mar-tras-incendio-en-lancha.shtml\">Un pescador muerto y dos desaparecidos deja tragedia en Cabo de Hornos<\/a><\/em>\r\n\r\nLa situaci\u00f3n fue informada por el hermano de Jos\u00e9 Villegas Cay\u00fan, \u00d3scar Mu\u00f1oz Cay\u00fan. \r\n\r\n<strong>\u201cMi familia est\u00e1 muy afectada al igual que la familia del segundo pescador que est\u00e1 desaparecido. Mi hermano lleva diez d\u00edas desaparecido junto a su compa\u00f1ero y el mal tiempo no acompa\u00f1a y, lamentablemente, la fiscal a cargo Wendoline Acu\u00f1a no dej\u00f3 firmado los papeles para extender la b\u00fasqueda. Tuvimos la sorpresa hoy (ayer) que se fue a Santiago y no dej\u00f3 nada hecho ac\u00e1 para que sigan buscando a mi hermano y su compa\u00f1ero\"<\/strong>, dijo el joven. \r\n\r\nAgreg\u00f3 que \"mi madre fue en la ma\u00f1ana a la Fiscal\u00eda y nos enteramos que no estaba confirmada la autorizaci\u00f3n para que se reanude la b\u00fasqueda y se fue dej\u00e1ndonos sin nada. Hace un d\u00eda atr\u00e1s mi mam\u00e1 fue para all\u00e1 y dijo que nos iba a llamar. A\u00fan estamos esperando que nos llame y siempre que \u00edbamos nos dec\u00eda que estaba en audiencia, que no nos pod\u00eda atender porque estaba en otras cosas\". \r\n\r\nEl joven indic\u00f3 que son dos familias que est\u00e1n sufriendo, indicando que \"<strong>los pescadores tienen a dos madres que est\u00e1n esperando que sus hijos vuelvan. Por eso es la desesperaci\u00f3n que tenemos para que sus hijos vuelvan\u201d<\/strong>, dijo el hermano, quien viaj\u00f3 desde Argentina para estar con su familia en el dif\u00edcil momento que les ha tocado vivir.\r\n\r\n<h2>Fiscal regional<\/h2>\r\n\r\nPara fortuna de los familiares, en horas de la tarde se contactaron con ellos desde la Fiscal\u00eda, siendo citados para conversar con el reci\u00e9n nombrado fiscal regional, Eugenio Campos, actual jefe de la Fiscal\u00eda de Punta Arenas, quien les entreg\u00f3 su apoyo, se\u00f1alando que ayer mismo se emiti\u00f3 la orden a Puerto Williams para que se retome la b\u00fasqueda, con un plazo de 30 d\u00edas, lo que les trajo tranquilidad.\r\n\r\n\u201cEl fiscal Campos nos dijo que dio la orden inmediata firmando los papeles, para que puedan seguir buscando, es una persona muy buena porque tiene coraz\u00f3n, se nota que lo hace porque quiere que aparezcan nuestros familiares\u201d, sentenci\u00f3 \u00d3scar Mu\u00f1oz.\r\n\r\nAgreg\u00f3 que mantienen viva la esperanza de que aparezcan con vida, ya que el tiempo que trabajaban en lo mismo, los hizo ganar experiencia, al enfrentarse ante situaciones como esta.\r\n\r\n<strong>\u201cTenemos toda la esperanza de que mi hermano aparezca con vida, el siempre trabaj\u00f3 en esto, por eso sabemos que puede aparecer vivo, quiz\u00e1s nad\u00f3 o la corriente lo arrastr\u00f3 hasta una isla, donde se encuentran incomunicados, pero la esperanza no la perderemos\u201d<\/strong>.","post_author_id":"622"},{"ID":2484741,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/mirko-macari-analiza-la-reaccion-del-gobierno-de-francia-tras-los-atentados-en-paris.shtml","post_title":"Mirko Macari analiza la reacci\u00f3n del Gobierno de Francia tras los atentados en Par\u00eds","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484741-atentadosfrancia-730x3502-150x150.jpg"},"post_date":"2015-11-19 17:51:33","post_visitas":null,"extracto":"Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n","content":"<strong>Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n y fuerza armada que posee el Estado Isl\u00e1mico en Medio Oriente y Europa.<\/strong>\r\n\r\nAdem\u00e1s, tras los atentados, Francia y los pa\u00edses en contra del grupo yihadista, aumentaron su ofensiva para tratar de acabar con ellos.\r\n\r\nSobre \u00e9ste y otros temas convers\u00f3 el periodista <strong>Mirko Macari<\/strong> en su tradicional comentario en el programa Podr\u00eda ser peor.\r\n\r\n\"El horizonte a mediano plazo deber\u00eda ser una intervenci\u00f3n militar por tierra, no hay experto militar que no te diga que los bombardeos de rigor no acaban con el ISIS, s\u00f3lo debilitan algunas posiciones, por fortalecen an\u00edmicamente la resistencia y el sentido de la guerra\", se\u00f1al\u00f3.\r\n\r\nEl experto, adem\u00e1s, puso la atenci\u00f3n en la rapidez con que el presidente franc\u00e9s, Fran\u00e7ois Hollande, se alinea \"con posturas que uno cre\u00eda m\u00e1s fuera del poder en Europa, las que se allanan a privilegiar la seguridad por la libertad\".\r\n\r\n\"Es la propia gente que, invadida por el miedo, empieza a justificar y a legitimar las decisiones de control por parte del Estado, en reg\u00edmenes que parten con discursos e ideolog\u00edas liberales y que tienen mucha fuerza en estas situaciones extremas\", afirm\u00f3.\r\n\r\nRespecto a la reacci\u00f3n del Gobierno franc\u00e9s tras los atentados, Macari se\u00f1al\u00f3 que \"el pol\u00edtico ve el corto plazo, el tipo se alinea con un discurso m\u00e1s de derecha que encuentra acogida, que hace sentido, que tiene un respaldo\".\r\n\r\n\"Lo que viene despu\u00e9s de este tipo de reacciones de demostraci\u00f3n de mucha fuerza inicial, no es necesariamente bueno\", sentenci\u00f3.\r\n\r\n<strong>Escucha el comentario completo de Mirko Macari en Podr\u00eda ser Peor, con Julio C\u00e9sar Rodr\u00edguez:<\/strong>\r\n[audio:\/2015\/11\/19-lr-psp-macari.mp3]","post_author_id":"854"},{"ID":2484811,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/meo-regresa-a-chile-sin-ser-notificado-de-citacion-por-caso-sqm.shtml","post_title":"MEO regresa a Chile sin ser notificado de citaci\u00f3n por caso SQM ","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484811-josefrancicozuniga-e1373244836731-730x350-150x150.jpg"},"post_date":"2015-11-19 17:43:17","post_visitas":null,"extracto":"El ex candidato presidencial Marco Enr\u00edquez Ominami, ya se encuentra de vuelta en el pa\u00eds, tras una gira de cerca de un mes por Am\u00e9rica","content":"<strong>El ex candidato presidencial Marco Enr\u00edquez Ominami, ya se encuentra de vuelta en el pa\u00eds, tras una gira de cerca de un mes por Am\u00e9rica Latina y el Caribe.<\/strong>\r\n\r\nSeg\u00fan fuentes de La Radio, Enr\u00edquez Ominami, no habr\u00eda sido notificado en el aeropuerto por funcionarios de la PDI acerca de su eventual citaci\u00f3n para declarar en el marco de las indagatorias por el caso SQM. \r\n\r\nRecordemos que la jornada del lunes se dio a conocer que el Ministerio P\u00fablico instruy\u00f3 a la PDI para que levantara una \u201calerta\u201d que permitiera notificar a MEO al momento de su arribo a Chile. \r\n\r\nAsimismo se indic\u00f3 que Enr\u00edquez Ominami, ya se encuentra a disposici\u00f3n para fijar una fecha, no obstante a\u00fan no se le hace entrega de las carpetas de la investigaci\u00f3n para conocer sobre qu\u00e9 temas ser\u00e1 interrogado en calidad de imputado, diligencia enmarcada en la investigaci\u00f3n liderada por Sabas Chahu\u00e1n. ","post_author_id":"590"},{"ID":2484717,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/diputados-dc-se-cuadran-con-ministra-de-salud-ante-acusacion-constitucional.shtml","post_title":"Peligra la acusaci\u00f3n constitucional: Diputados DC se cuadran con ministra de Salud","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484717-a_uno_607625-e1447963187989-150x150.jpg"},"post_date":"2015-11-19 16:59:55","post_visitas":null,"extracto":"Este jueves sesion\u00f3 por primera vez la comisi\u00f3n de la C\u00e1mara de Diputados que revisar\u00e1 el m\u00e9rito de la acusaci\u00f3n constitucional en","content":"<strong>Este jueves sesion\u00f3 por primera vez la comisi\u00f3n de la C\u00e1mara de Diputados que revisar\u00e1 el m\u00e9rito de la acusaci\u00f3n constitucional en contra de la ministra de Salud, Carmen Castillo. <\/strong>\r\n\r\nEn la instancia expusieron sus planteamientos los abogados M\u00e1ximo Pavez y el constitucionalista Patricio Zapata.\r\n\r\nAl t\u00e9rmino de la sesi\u00f3n, el diputado DC Gabriel Silber, reiter\u00f3 que luego que se mejorara la propuesta de construcci\u00f3n de hospitales en el marco de la discusi\u00f3n del Presupuesto 2016, va a apoyar a la titular de Salud en la acusaci\u00f3n que busca destituirla, acus\u00e1ndola de haber incumplido su mandato constitucional.\r\n\r\nPor su parte el diputado falangista Patricio Vallesp\u00edn fue m\u00e1s all\u00e1 y asegur\u00f3 que toda la Democracia Cristiana apoyar\u00e1 a la ministra cuando el informe de la comisi\u00f3n enfrente al hemiciclo y busque los votos para continuar con la solicitud de destituci\u00f3n.\r\n\r\nEl informe de la comisi\u00f3n tendr\u00eda que ser votado el pr\u00f3ximo 9 de diciembre, de cumplirse con los plazos establecidos.","post_author_id":"485"}]}},"caja_regional":{"destacados":[{"ID":2483864,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/a-16-anos-de-la-desaparicion-de-matute-no-habria-un-pronunciamiento-de-ministra-rivas.shtml","post_title":"A 16 a\u00f1os de la desaparici\u00f3n de Jorge Matute no habr\u00eda pronunciamiento de ministra Rivas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483864-a_uno_574544-1-350x160.jpg"},"post_date":"2015-11-19 11:58:30","post_visitas":null,"extracto":"A solo horas de cumplirse 16 a\u00f1os de la desaparici\u00f3n de Jorge Matute Johns desde la discoteca La Cucaracha, la magistrado a cargo de","content":"<strong>A solo horas de cumplirse 16 a\u00f1os de la desaparici\u00f3n de Jorge Matute Johns desde la discoteca La Cucaracha, la magistrado a cargo de investigar el caso, Carola Rivas, se desempe\u00f1a normalmente en lo que es su trabajo como ministra de la Corte de Apelaciones de Concepci\u00f3n.<\/strong>\r\n\r\nSi bien se sostuvo que en el marco de un nuevo aniversario desde la desaparici\u00f3n del joven estudiante ocurrida el 20 de noviembre, Rivas podr\u00eda haberse pronunciado respecto al caso, sin embargo hoy lleg\u00f3 en completo silencio al tribunal de alzada, reasumiendo sus funciones jurisdiccionales en la Tercera Sala.\r\n\r\n<em><strong>Lee tambi\u00e9n:<\/strong> <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/13\/ministra-del-caso-matute-revela-nueva-hipotesis-por-muerte-del-universitario.shtml\">Ministra del caso Matute revela nueva hip\u00f3tesis por muerte del universitario<\/a><\/em>\r\n\r\nDe acuerdo a lo se\u00f1alado por fuentes judiciales a Radio B\u00edo B\u00edo, no habr\u00eda un pronunciamiento respecto a la investigaci\u00f3n, ya que se siguen analizando los \u00faltimos antecedentes del caso y que dan cuenta de una <a href=\"http:\/\/www.biobiochile.cl\/2015\/09\/09\/rectifican-causa-de-muerte-de-jorge-matute-johns-joven-fallecio-por-intoxicacion-con-pentobarbital.shtml\">ingesta oral del pentobarbital<\/a>, medicamento que habr\u00eda causado la muerte de Matute tras una intoxicaci\u00f3n. ","post_author_id":"784"}],"posts":[{"ID":2484812,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/postergan-concierto-de-chayanne-en-concepcion.shtml","post_title":"Postergan concierto de Chayanne en Concepci\u00f3n","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484812-chayanne_2-e1447966261555-105x65.jpg"},"post_date":"2015-11-19 17:54:11","post_visitas":null,"extracto":"Tristes quedar\u00e1n cientos de fans penquistas que anhelaban con ansias poder ver en vivo al cantante puertorrique\u00f1o Chayanne. Seg\u00fan se","content":"<strong>Tristes quedar\u00e1n cientos de fans penquistas que anhelaban con ansias poder ver en vivo al cantante puertorrique\u00f1o Chayanne. Seg\u00fan se inform\u00f3 hace algunos meses, el artista vendr\u00eda a presentar su tour \u2018En todo estar\u00e9\u2019, sin embargo, eso ya no ser\u00e1 posible. \r\n<\/strong>\r\n \r\nPese a todos los esfuerzos realizados, la gira de Chayanne por distintas regiones de Chile no podr\u00e1 concretarse en el primer trimestre de 2016. \r\n \r\nLuego del hist\u00f3rico r\u00e9cord alcanzado en Santiago, con seis presentaciones agotadas en el Movistar Arena, el cantante anhelaba complacer las peticiones de miles de fan\u00e1ticas, pero diversas razones -como condiciones adversas en el \u00e1rea log\u00edstica y la falta de disponibilidad de algunos estadios- llevaron al equipo a posponer la gira.\r\n \r\nRecordemos que el pasado  26 de agosto, el productor Alfredo Saint-Jean -quien trabaja desde hace m\u00e1s de 25 a\u00f1os con el artista puertorrique\u00f1o- realiz\u00f3 una visita al reci\u00e9n renovado Estadio Municipal de Concepci\u00f3n, acompa\u00f1ado por el productor local Sergio Cichero y representantes de una de las grandes empresas de venta de tickets del pa\u00eds, para evaluar las posibilidades de realizar el concierto en dicho recinto. \r\n\r\nLa gira \u2018En todo estar\u00e9 Tour\u2019 comenz\u00f3 en febrero pasado en M\u00e9xico y ya se ha presentado con gran \u00e9xito en varios pa\u00edses del continente\r\n\r\n \r\n\r\n  ","post_author_id":"745"},{"ID":2484725,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/subsecretario-sunico-entrega-cuotas-de-captura-de-9-pesquerias.shtml","post_title":"Subsecretario S\u00fanico entrega cuotas de captura de 9 pesquer\u00edas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484725-a_uno_029340_881d1-640x350-105x65.jpg"},"post_date":"2015-11-19 17:03:57","post_visitas":null,"extracto":"Un total de 284 mil toneladas es la cuota para la sardina com\u00fan que entreg\u00f3 la Subsecretar\u00eda de Pesca para el 2016. El 78% corresponde al","content":"<strong>Un total de 284 mil toneladas es la cuota para la sardina com\u00fan que entreg\u00f3 la Subsecretar\u00eda de Pesca para el 2016. El 78% corresponde al sector artesanal.<\/strong>\r\n\r\nEl subsecretario de la cartera, Ra\u00fal S\u00fanico, indic\u00f3 que la cuota de la sardina es inicial y ser\u00e1 evaluada por el comit\u00e9 cient\u00edfico, lo mismo ocurrir\u00e1 con el langostino colorado, ambas pesquer\u00edas tienen influencia en la regi\u00f3n del B\u00edo B\u00edo.\r\n\r\n[audio:\/2015\/11\/capescadovaleska.mp3]\r\n\r\nEn el caso de la anchoveta se fij\u00f3 una cuota de 34 mil 400 toneladas. El subsecretario de Pesca destac\u00f3 que prima el criterio cient\u00edfico, para ello invirtieron cerca 21 mil millones de pesos en estudios. \r\n\r\nLa pr\u00f3xima semana se conocer\u00e1n la cuotas para las 15 pesquer\u00edas restantes, como el jurel y la merluza.","post_author_id":"784"},{"ID":2484360,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/tucapel-detienen-a-lider-de-banda-dedicada-al-robo-y-faenamiento-clandestino-de-animales.shtml","post_title":"Tucapel: detienen a l\u00edder de banda dedicada al robo y faenamiento clandestino de animales","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484360-carne-e1388426945927-730x350-105x65.jpg"},"post_date":"2015-11-19 17:00:41","post_visitas":null,"extracto":"Dos personas resultaron detenidas en dos procedimientos distintos realizados en la comuna de Tucapel por el delito de","content":"<strong>Dos personas resultaron detenidas en dos procedimientos distintos realizados en la comuna de Tucapel por el delito de abigeato.<\/strong>\r\n\r\nEl teniente coronel de Carabineros y subprefecto de servicios de la prefectura de B\u00edo B\u00edo, Eric Flores, afirm\u00f3 que el primero de los sujetos fue detenido tras ser sorprendido con cerca de 25 kilos de carne de cordero, las cuales almacenaba al interior de una carnicer\u00eda. En la oportunidad no se pudo acreditar
