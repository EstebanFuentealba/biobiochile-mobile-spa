favorables al mercado y que continuan creciendo (Chile, Colombia y Per\u00fa) y luego en econom\u00edas m\u00e1s densas como Brasil y Argentina ( donde se menciona a Cencosud como principal inversionista en esas regiones, donde seg\u00fan The Economist, tiene razones suficientes para lamentarlo).\r\n\r\nSin embargo, el \u00e9xito no debiese implicar nunca \"dormirse en los laureles\", y seg\u00fan The Economist, aparte del entorno macroecon\u00f3mico,el mayor desaf\u00edo de Falabella ser\u00eda la creciente sofisticaci\u00f3n de los compradores de la regi\u00f3n. Se planea invertir $ 1 bill\u00f3n el a\u00f1o 2018 en los sistemas inform\u00e1ticos y la log\u00edstica, para impulsar su negocio de comercio electr\u00f3nico ya que algunos consumidores de la regi\u00f3n se van acostumbrado a comprar en l\u00ednea. A\u00fan el grueso de los consumidores prefieren el comprar de manera presencial y como consigna el medio, as\u00ed lo hicieron tambi\u00e9n en otrora  los estadounidenses y los europeos hasta que se volvieron compradores especializados , y luego migraron a la compra en l\u00ednea. \r\n\r\nEn este sentido, Am\u00e9rica Latina \"est\u00e1 por 15-20 a\u00f1os atr\u00e1s de las econom\u00edas avanzadas\", se\u00f1ala Esteban Bowles de AT Kearney, una consultora de gesti\u00f3n para The Economist. Eso le da la cautela a la firma chilena y el tiempo mientras se adapta a las nuevas exigencias del mercado. \r\n\r\n","post_author_id":"882"},{"ID":2481822,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/pib-de-chile-se-expande-22-en-tercer-trimestre.shtml","post_title":"PIB de Chile se expande 2,2% en tercer trimestre influido por ca\u00edda en actividad minera","images":[],"post_date":"2015-11-18 09:52:52","post_visitas":null,"extracto":"El Producto Interno Bruto (PIB) de  nuestro pa\u00eds se expandi\u00f3 2,2% en el tercer trimestre, impulsado por los servicios pero contrarrestado","content":"<strong>El Producto Interno Bruto (PIB) de  nuestro pa\u00eds se expandi\u00f3 2,2% en el tercer trimestre, impulsado por los servicios pero contrarrestado por una ca\u00edda en la actividad minera, inform\u00f3 este mi\u00e9rcoles el Banco Central (BC).<\/strong>\r\n\r\n\"Durante el tercer trimestre del a\u00f1o, la actividad econ\u00f3mica se expandi\u00f3 2,2% respecto a igual per\u00edodo anterior, con lo que acumula un incremento de igual magnitud en lo que va corrido del a\u00f1o\", dijo el BC en su informe de \"Cuentas Nacionales\".\r\n\r\n<strong>La cifra se compara con la expansi\u00f3n del primer trimestre que alcanz\u00f3 al 2,5% y la de 1,9% registrada en el segundo, de acuerdo a cifras revisadas por el instituto emisor.<\/strong>\r\n\r\nEn t\u00e9rminos desestacionalizados, el PIB del tercer trimestre aument\u00f3 0,4% en relaci\u00f3n al trimestre anterior, mientras que desde la perspectiva del origen la actividad econ\u00f3mica chilena se vio impulsada principalmente por los \"servicios\".\r\n\r\nPero compensando este aumento \"se contrajeron restaurantes y hoteles, pesca y miner\u00eda, siendo esta \u00faltima la actividad de mayor incidencia negativa\", explic\u00f3 el BC.\r\n\r\n<strong>Chile es el primer productor mundial de cobre, con casi un tercio de la oferta mundial, pero su econom\u00eda sufre por la ca\u00edda en su valor que lo ha llevado a cotizarse en su menor nivel en los \u00faltimos seis a\u00f1os.<\/strong>\r\n\r\nComo consecuencia directa, las exportaciones chilenas cayeron un 0,9% en el tercer trimestre del a\u00f1o, mientras que las importaciones se expandieron un 3,1%.\r\n\r\n\"Las exportaciones de bienes y servicios cayeron 0,9%, debido a menores env\u00edos de bienes, particularmente de cobre y productos met\u00e1licos\", explic\u00f3 el BC.\r\n\r\nDurante el periodo la demanda interna se expandi\u00f3 3,6%, impulsada tanto por el consumo total como por la inversi\u00f3n, que anot\u00f3 un alza de 7,1%.\r\n\r\nEn 2014, el PIB chileno se expandi\u00f3 un 1,9%, su menor valor en cinco a\u00f1os.","post_author_id":"151"}]}},"caja_cultura":{"destacados":[{"ID":2484245,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/arquitectos-denuncian-que-epv-pone-en-peligro-a-valparaiso-como-patrimonio-de-la-humanidad.shtml","post_title":"Arquitectos denuncian que EPV pone en peligro a Valpara\u00edso como Patrimonio de la Humanidad","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484245-valparaiso-730x350-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484245-valparaiso-730x350-150x150.jpg"},"post_date":"2015-11-19 16:48:22","post_visitas":null,"extracto":"Gremio de arquitectos rechaz\u00f3 en forma un\u00e1nime el Proyecto del Terminal 2 de Valpara\u00edso e integrar una mesa para ver trabajos de","content":"<strong>Gremio de arquitectos rechaz\u00f3 en forma un\u00e1nime el Proyecto del Terminal 2 de Valpara\u00edso e integrar una mesa para ver trabajos de mitigaci\u00f3n frente a inminente construcci\u00f3n del proyecto.<\/strong>\r\n\r\nAutoridades locales y de la Empresa Portuaria de Valpara\u00edso (EPV) invitaron al Colegio de Arquitectos de Chile a participar de una mesa de trabajo conjunta sobre las mitigaciones que se requieren frente a la inminente construcci\u00f3n del Proyecto de Ampliaci\u00f3n del Terminal 2 del Puerto de Valpara\u00edso. \r\n\r\nA la reuni\u00f3n asistieron arquitectos del Directorio Nacional como de la Delegaci\u00f3n de Valpara\u00edso. En ella el gremio declin\u00f3 la oferta, argumentando que el proyecto del T2 traer\u00e1 graves consecuencias a la ciudad y a la zona Patrimonio Mundial de la Unesco, afirmando que es momento de detenerlo y replantearlo.\r\n\r\n<strong>Declaraci\u00f3n P\u00fablica\r\n\r\nColegio de Arquitectos objeta proyecto del Terminal 2  de Empresa Portuaria Valpara\u00edso (EPV)<\/strong>\r\n \r\n \r\n<em>\u2022 Representantes del Colegio a nivel nacional y regional se reunieron con Directora y gerentes de la empresa del Estado, quienes llamaron a los arquitectos a colaborar en el Plan Maestro y los trabajos de mitigaci\u00f3n del proyecto de ampliaci\u00f3n del Terminal 2.\r\n \r\n\u2022 En sesi\u00f3n ordinaria, el Directorio Nacional del Colegio de Arquitectos rechaz\u00f3 de manera un\u00e1nime la invitaci\u00f3n, motivados por las deficiencias detectadas en el proyecto T2, en consideraci\u00f3n que EPV no pretende modificarlo.\r\n \r\n\u2022 A juicio de los arquitectos la ampliaci\u00f3n del T2 tendr\u00e1 graves impactos en la ciudad y la zona declarada Patrimonio Mundial de la Unesco y piden a las autoridades respetar las indicaciones del organismo Internacional.\r\n \r\n\u2022 La Presidenta del Colegio de Arquitectos, Pilar Urrejola dio a conocer esta decisi\u00f3n ante EPV, la Presidenta de la Rep\u00fablica, Ministros, parlamentarios y el Municipio de Valpara\u00edso.<\/em>\r\n \r\n \r\nComo es de p\u00fablico conocimiento, el d\u00eda jueves 5 de noviembre la Directiva Nacional y la Directiva de la Regi\u00f3n Valpara\u00edso del Colegio de Arquitectos (CA) fueron invitadas por la Empresa Portuaria Valpara\u00edso (EPV) a conocer su Plan Maestro y algunos proyectos en desarrollo.\r\n \r\nA las 11:30 AM la Presidenta del CA, Pilar Urrejola, junto al Vicepresidente Alberto Texido, Claudio Reyes Presidente de la Delegaci\u00f3n Zonal Valpara\u00edso y otros miembros, fueron recibidos por la Vicepresidenta del Directorio EPV, Sonia Tschorne, arquitecta y ex Ministra de Vivienda y Urbanismo y de Bienes Nacionales del gobierno de Ricardo Lagos, junto al Gerente de Desarrollo y Negocios, Franco Gandolfo. -Esta es una reuni\u00f3n largamente esperada por nosotros, creemos muy importante poder generar condiciones de di\u00e1logo y trabajo, por el desarrollo del Puerto y la ciudad de Valpara\u00edso- explic\u00f3 Tschorne.\r\n \r\nEstuvo presente el resto del Equipo Gerencial, quienes en la ocasi\u00f3n hicieron una invitaci\u00f3n a nuestro Colegio a conformar una mesa de trabajo con proyectos entre los cuales se contempla la ampliaci\u00f3n del Terminal 2 (T2).\r\n \r\nEn 2013 EPV adjudic\u00f3 a la empresa Terminal Cerros de Valpara\u00edso (TCVAL) la licitaci\u00f3n para explotar el nuevo T2 y firmaron un contrato que contempla una concesi\u00f3n por 30 a\u00f1os y una inversi\u00f3n cercana a los US$ 500 millones. Durante su avance, la comunidad ha manifestado su preocupaci\u00f3n por los riesgos en el entorno, dado el emplazamiento, la proporci\u00f3n y disposici\u00f3n en el centro de la bah\u00eda porte\u00f1a, que adem\u00e1s contempla un  muro de contenedores de alrededor de ocho pisos de altura entre la costa y  la zona Patrimonio Mundial declarada por la UNESCO.\r\n \r\nDudas han surgido en torno a los an\u00e1lisis sobre depreciaci\u00f3n del suelo urbano y patrimonial, pues adem\u00e1s de lo visual y ac\u00fastico, el proyecto impactar\u00eda negativamente en caso de riesgos de tsunami. Por otro lado la Estatal planea que se aumente la capacidad de transferencia de carga con nuevos sitios de atraque que permiten operar a buques de m\u00e1ximo 350 mts. de eslora y 15 mts. de calado, los que hoy ya superan ese tama\u00f1o y no tienen acceso al Puerto de Valpara\u00edso. EPV y TCVAL hoy esperan la aprobaci\u00f3n del Estudio de Impacto de Impacto Ambiental para iniciar obras.\r\n \r\nSin pronunciarse respecto a la calidad del proyecto, Tschorne aclar\u00f3 que el proyecto del T2 no es posible de modificar, pues de hacerlo el Estado tendr\u00eda que indemnizar a TCVAL, y explic\u00f3 que la invitaci\u00f3n al Colegio de Arquitectos es a ser parte del plan de medidas de mitigaci\u00f3n.\r\n \r\n<strong>La decisi\u00f3n del Colegio de Arquitectos<\/strong>\r\n \r\nAnte el ofrecimiento, Pilar Urrejola propuso definir la respuesta oficial a trav\u00e9s de la sesi\u00f3n ordinaria del Directorio Nacional del Colegio los d\u00edas lunes 9 y 16 de noviembre, cuya respuesta \u2013un\u00e1nime- fue rechazar la mesa de trabajo. Los miembros argumentaron que no se puede trabajar bajo la restricci\u00f3n impuesta por EPV de no modificar el proyecto. La Delegaci\u00f3n Valpara\u00edso del CA el mismo d\u00eda de la reuni\u00f3n con EPV no acept\u00f3 la invitaci\u00f3n a colaborar en el plan de mitigaci\u00f3n.\r\n \r\n- Hay consenso en que se debe potenciar el Puerto y sus actividades, pero tenemos un profundo desacuerdo y preocupaci\u00f3n por el dise\u00f1o del proyecto del T2, ya que los criterios aplicados son totalmente err\u00f3neos. A diferencia de lo que plantea EPV, estamos convencidos de que la construcci\u00f3n del T2 s\u00ed amenaza la identidad, el patrimonio, la calidad de vida de los habitantes y las relaciones entre geograf\u00eda, paisaje y ciudad. As\u00ed mismo  la zona declarada Patrimonio Mundial de la Unesco junto al Mall Puerto Bar\u00f3n esperan el resultado de un Estudio de Impacto Patrimonial, encargado por el Estado de Chile al experto colombiano Juan Luis Isaza.\r\n \r\n\u201cChile como Estado miembro de Unesco ha recibido un informe que detalla los compromisos incumplidos por nuestro pa\u00eds con Valpara\u00edso y exigen un dise\u00f1o alternativo para el proyecto Mall Bar\u00f3n y un estudio de impacto patrimonial del Terminal 2 del Puerto, temas que de no ser resueltos, el organismo internacional podr\u00eda quitarle la categor\u00eda de ciudad patrimonial. Es inaceptable que hace algunos a\u00f1os hayamos celebrado la nominaci\u00f3n de Valpara\u00edso como Ciudad Patrimonio Mundial (al que postulamos) y ahora se intente pasar por alto las exigencias de Unesco \u201d explic\u00f3 el Vicepresidente del Colegio de Arquitectos, Alberto Texido, quien el 5 de noviembre hizo entrega a EPV de una contrapropuesta acad\u00e9mica que realizaron en conjunto las Universidades de Valpara\u00edso, Cat\u00f3lica de Valpara\u00edso, Pontificia Universidad Cat\u00f3lica de Chile y Universidad de Chile, que corrigen el dise\u00f1o y emplazamiento del T2.\r\n \r\nPor estas razones y tambi\u00e9n a trav\u00e9s de una carta certificada, la semana pasada el Colegio de Arquitectos de Chile hizo un llamado a la Presidenta de la Rep\u00fablica, Michelle Bachelet; a la Ministra de Vivienda, Paulina Saball; al Ministro de Obras P\u00fablicas, Alberto Undurraga;  al Ministro de Transportes, Andr\u00e9s G\u00f3mez-Lobo y al Ministro de Medio Ambiente, Pablo Badenier; adem\u00e1s de los Parlamentarios de la Regi\u00f3n; senadores Francisco Chahu\u00e1n y Ricardo Lagos Weber y los diputados Aldo Cornejo y Joaqu\u00edn Godoy, junto al Alcalde Jorge Castro, a comprender la dimensi\u00f3n del problema y aportar en el proceso, sin oponerse al crecimiento del Puerto de Valpara\u00edso sino a mejorar su dise\u00f1o, minimizar los impactos sobre la Zona Patrimonial y buscar una salida de calidad que respete aspectos esenciales de su identidad  para contribuir con el car\u00e1cter de ciudad puerto, en su diversidad de actividades culturales y econ\u00f3micas.\r\n \r\nSantiago, mi\u00e9rcoles 18 de noviembre de 2015.\r\n","post_author_id":"511"}],"destacadosChicos":[{"ID":2483714,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/marcela-sandoval-libro-operacion-condor-recupera-historia-de-vida-de-victimas.shtml","post_title":"Marcela Sandoval: libro Operaci\u00f3n C\u00f3ndor recupera historia de vida de v\u00edctimas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483714-condor-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483714-condor-150x150.jpg"},"post_date":"2015-11-19 13:46:32","post_visitas":null,"extracto":"Co-editora, junto a Mar\u00eda Luisa Ortiz, del libro \u201cOperaci\u00f3n C\u00f3ndor: Historias personales, memorias compartidas\u201d del Museo de la","content":"<strong>Co-editora, junto a Mar\u00eda Luisa Ortiz, del libro \u201cOperaci\u00f3n C\u00f3ndor: Historias personales, memorias compartidas\u201d del Museo de la Memoria y los Derechos Humanos conversa sobre este plan materializado en Chile en una reuni\u00f3n inaugurada por Pinochet y presidida por Manuel Contreras.<\/strong>\r\n\r\nMarcela Sandoval habla de la Operaci\u00f3n C\u00f3ndor y del libro, que ha buscado recuperar las historias de algunas de sus v\u00edctimas, algunas muy poco conocidas, y que ha involucrado a familiares y amigos, incluida algunas casi desconocidas.\r\n\r\n\r\n<p><div class=\"pelicula\" id='dps_player_vod'>\r\n                <div id=\"player_0\">\r\n                               <div id=\"companion\"><\/div>\r\n                <\/div>\r\n                <script type=\"text\/javascript\">\r\n                               loadFWPlayerVideo(\"player_0\", \"2015\/hora_opcondor.mp4\");\r\n                <\/script>\r\n<\/div><\/p>","post_author_id":"710"},{"ID":2483908,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/un-mono-con-mascara-de-mujer-inquietante-trabajo-de-pierre-huyghe-se-exhibira-en-la-uc.shtml","post_title":"Un mono con m\u00e1scara de mujer: Inquietante trabajo de Pierre Huyghe se exhibir\u00e1 en la UC","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483908-human-mask-pierre-huyghe-1-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483908-human-mask-pierre-huyghe-1-150x150.jpg"},"post_date":"2015-11-19 12:48:54","post_visitas":null,"extracto":"Por primera exhibido en Chile, el artista franc\u00e9s presentar\u00e1 \u201cHuman Mask\u201d (2014), un cortometraje protagonizado por un mono que viste","content":"<strong>Por primera exhibido en Chile, el artista franc\u00e9s presentar\u00e1 \u201cHuman Mask\u201d (2014), un cortometraje protagonizado por un mono que viste una m\u00e1scara de mujer. <\/strong>\r\n\r\nPierre Huyghe reflexiona. en los19 minutos de duraci\u00f3n, acerca de las formas en que animales y seres humanos se relacionan, sobre la repetici\u00f3n y la rutina de la vida laboral, los ciclos de la naturaleza y la complejidad de las formas no humanas de inteligencia.\r\n\r\nPierre Huyghe mostrar\u00e1 su trabajo por primera vez en el pa\u00eds y lo har\u00e1 en Galer\u00eda Macchina. \r\n\r\n<strong>Pierre Huyghe <\/strong>\r\n\r\nDestaca en el arte contempor\u00e1neo por una obra que construye ficciones y conforma realidades como si fuesen proyectos de ingenier\u00eda que deambulan entre los tiempos tecnol\u00f3gicos y los tiempos biol\u00f3gicos de la vida. Su trabajo interdisciplinario aborda cuestionamientos relacionados con las nuevas tecnolog\u00edas y se desarrolla a trav\u00e9s de distintos medios incluyendo dibujo, sonido, objetos, fotograf\u00eda, video, m\u00fasica y performance.\r\n\r\nHa desarrollado proyectos para las bienales y museos m\u00e1s importantes del mundo. Ha recibido los premios Roswitha Haftmann (2013); Smithsonian Museum\u2019s Contemporary Artist (2010); Hugo Boss, Guggenheim Museum (2002) y un DAAD en Berl\u00edn (1999-2000); entre otros. Actualmente se encuentra exhibiendo un proyecto para el Roof Garden Commission en el Metropolitan Museum de Nueva York, y la exhibici\u00f3n Collection Display: Untilled (Liegender Frauenakt), en el Museum of Modern Art de Nueva York.\r\n\r\nSu visita se desarrolla en el marco del Programa Internacional de Profesores Visitantes, el proyecto MECESUP \u201cVinculaci\u00f3n del Arte con la Tecnolog\u00eda\u201d, Extensi\u00f3n Escuela de Arte UC y Galer\u00eda Macchina.\r\n\r\n\r\n<strong>\u201cHuman Mask\u201d<\/strong> (2014)\r\n\r\nUn mono con la m\u00e1scara de una mujer joven \u201centrenado como sirviente, actor inconsciente de un trabajo humano y un dron; c\u00e1mara sin conductor, programado para realizar tareas tambi\u00e9n humanas, habitan el mismo paisaje de Fukushima, justo despu\u00e9s del desastre natural y tecnol\u00f3gico\u201d, se\u00f1ala el realizador. \r\n\r\n\u201cEl mono, queda solo, repite - como aut\u00f3mata - el gesto que fue entrenado a hacer. Atrapado dentro de la representaci\u00f3n humana, se convierte en su \u00fanico mediador. A veces en el papel de siervo, a veces inoperativo, eternamente esperando, sujeto al aburrimiento- abandonado entre instrucci\u00f3n e instinto. Atr\u00e1s de la m\u00e1scara, el descendiente de un ancestro com\u00fan, frente de ella, el dron, una extensi\u00f3n natural del hombre. Figura ausente que solo aparece en el espacio temporal, entre una prehistoria y una post-historia.\u201d\r\n\r\nLa obra que presentar\u00e1 en la muestra que se inaugurar\u00e1 este 20 de noviembre a las 19.30 hrs.\r\n\r\n<strong>\u201cHuman Mask\u201d de Pierre Huyghe<\/strong>\r\n23 de noviembre al 30 de diciembre\r\nLunes a viernes, 12 a 19 hrs.\r\nGaler\u00eda Macchina, Campus Oriente UC\r\nJaime Guzm\u00e1n Err\u00e1zuriz 3300, Providencia\r\ngaleriamacchina.uc.cl \r\nEntrada liberada. \r\n","post_author_id":"536"}],"posts":[{"ID":2484666,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/feria-pulsar-2015-llenara-de-musica-la-estacion-mapocho.shtml","post_title":"Feria Pulsar 2015 llenar\u00e1 de m\u00fasica la Estaci\u00f3n Mapocho ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484666-sliderprin1-105x76.jpg"},"post_date":"2015-11-19 17:25:03","post_visitas":null,"extracto":"La Feria Pulsar 2015 ser\u00e1 en la Estaci\u00f3n Mapocho desde el d\u00eda viernes 20, 21 y 22 de noviembre que re\u00fane a sellos discogr\u00e1ficos y","content":"<strong>La Feria Pulsar 2015 ser\u00e1 en la Estaci\u00f3n Mapocho desde el d\u00eda viernes 20, 21 y 22 de noviembre que re\u00fane a sellos discogr\u00e1ficos y artistas. <\/strong>\r\n\r\n\r\nEste espacio busca potenciar y difundir la industria de la m\u00fasica en nuestro pa\u00eds, gestionada por la Fundaci\u00f3n M\u00fasica de Chile, creada por la Sociedad Chilena del Derecho de Autor, SCD.\r\n\r\n\r\nHabr\u00e1n m\u00e1s de 100 expositores, conciertos en vivo, conferencias dedicadas a la m\u00fasica, cl\u00ednicas instrumentales como la que har\u00e1 Fernando Gonz\u00e1lez de Guitarra El\u00e9ctrica o la charla <em>C\u00f3mo ser un baterista profesional y no morir en el intento \u2013 Consejos pr\u00e1cticos de un baterista de sesi\u00f3n<\/em> de Diego Fuchslocher y Mauricio Dell.\r\n\r\n\r\nAdem\u00e1s habr\u00e1 una programaci\u00f3n pensada para los ni\u00f1os y para estudiantes invitados.\r\n\r\n\r\nEl detalle aqu\u00ed:\r\n\r\n\r\n\r\n<blockquote><h2>Viernes 20\r\n<\/h2>\r\n\r\nAmanitas\r\nChocolate (Espa\u00f1a)\r\nTranslapsus\r\nLa Rata Bluesera\r\nRoberto Lecaros Cuarteto\r\nWe Are The Grand\r\nSkizofrenia\r\nSahara inn\r\nLa Big Rabia\r\nLos Knock Knocks\r\nAlejandro Silva Power Cuarteto\r\nConsuelo Schuster\r\nIbiza Pareo\r\nFakuta\r\nInti Illimani\r\nDe Saloon\r\nRafa R\u00edoz\r\nAlex Anwandter<\/blockquote>\r\n\r\n\r\n\r\n\r\n\r\n<blockquote><h2>\r\nS\u00e1bado 21\r\n<\/h2>\r\n\r\nBeach Beach (Espa\u00f1a)\r\nMosquitas Muertas\r\nLinares Nro. 9\r\nLa P\u00e1jara\r\nMaui (Espa\u00f1a)\r\nAdelaida\r\nChristian G\u00e1lvez & Cinetico Band\r\nSin \u00d3rbita\r\nL\u00f3pez \r\nAticoy\r\nRudy Wiedmaier\r\nJayu\r\nIsmael Odd\u00f3\r\nTan Bi\u00f3nica\r\nMaifersoni\r\nMar\u00eda Colores\r\nTunacola\r\nAstro\r\nChinoy\r\nErick \u00c1vila\r\nBanda Conmoci\u00f3n\r\nThe Holydrug Couple<\/blockquote>\r\n\r\n\r\n\r\n\r\n\r\n[caption id=\"attachment_2484792\" align=\"aligncenter\" width=\"600\" caption=\"Feria Pulsar 2015 | Sitio Oficial \"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/sliderprin.jpg\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/sliderprin.jpg\" alt=\"Feria Pulsar 2015 | Sitio Oficial \" title=\"Feria Pulsar 2015 | Sitio Oficial \" width=\"600\" height=\"410\" class=\"size-full wp-image-2484792\" \/><\/a>[\/caption]\r\n\r\n\r\n\r\n[caption id=\"attachment_2484799\" align=\"aligncenter\" width=\"627\" caption=\"carlosmolina.cc\"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/adelaida_carlos-molina670.jpg\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/adelaida_carlos-molina670.jpg\" alt=\"carlosmolina.cc\" title=\"carlosmolina.cc\" width=\"627\" height=\"400\" class=\"size-full wp-image-2484799\" \/><\/a>[\/caption]\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n<blockquote><h2>Domingo 22<\/h2>\r\n\r\nLos Plumabits\r\nSin Perd\u00f3n\r\nAnzestro & The Sastre\r\nLos Tricolores\r\nDe Ruts\r\nUrban Monk\r\nAkinet\u00f3n Retard\r\nFestival REC Presenta: Julia Smith\r\nPatricio Manns\r\nLa Bandita del Domingo\r\nMat\u00edas Cena\r\nGuiso\r\nVu\u00e9lveteloca\r\nMarciano \r\nNano Stern\r\nMar\u00eda Coma\r\nF\u00e1rmacos\r\nNicole\r\nWeichafe\r\nCien Peces Piensan\r\n<\/blockquote>\r\n\r\n\r\n\r\n[caption id=\"attachment_2484800\" align=\"aligncenter\" width=\"627\" caption=\"Feria Pulsar \"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/matas-1627.jpg\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/matas-1627.jpg\" alt=\"Feria Pulsar \" title=\"Feria Pulsar \" width=\"627\" height=\"400\" class=\"size-full wp-image-2484800\" \/><\/a>[\/caption]\r\n\r\n\r\n\r\n\r\n\r\n<h2>Entradas<\/h2>\r\n\r\nAbono desde el martes 13 de octubre $9.000 con cupos limitados\r\nGeneral: $4.500\r\nEstudiantes: $3.500 mostrando credencial de estudiante.\r\nNi\u00f1os gratis hasta 12 a\u00f1os exhibiendo c\u00e9dula de identidad.\r\nTercera edad $3.500 presentando su c\u00e9lula de identidad.\r\n\r\n\r\nTambi\u00e9n se pueden adquirir a trav\u00e9s de <a href=\"http:\/\/www.ticketek.cl\/tktevents.aspx?search=CONCERTS&str=FERIA%20PULSAR\">Ticketek <\/a>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","post_author_id":"907"},{"ID":2484164,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/alberto-fuguet-el-largo-dialogo-de-una-pareja-gay-sin-ventaja.shtml","post_title":"Alberto Fuguet: el largo di\u00e1logo de una pareja gay \u201csin ventaja\u201d","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484164-no-ficcion-105x76.jpg"},"post_date":"2015-11-19 16:20:07","post_visitas":null,"extracto":"\u201cNo ficci\u00f3n\u201d, su \u00faltima novela, es un largo y a ratos, para m\u00ed, un tanto tedioso di\u00e1logo entre dos gays que fueron \u201cpareja\u201d","content":"<strong>\u201cNo ficci\u00f3n\u201d, su \u00faltima novela, es un largo y a ratos, para m\u00ed, un tanto tedioso di\u00e1logo entre dos gays que fueron \u201cpareja\u201d durante casi diez a\u00f1os\u2026 pero sin sexo.\r\n<\/strong>\r\nFuguet es bueno con los di\u00e1logos. Son cre\u00edbles, parecen transcripciones. Por su aparente falta de estructura, de l\u00ednea l\u00f3gica, lo poco coherente de algunas respuestas, los \u201cerrores\u201d que hay en algunas de ellas (entre singular y plural, por ejemplo).\r\n\r\n\u201cNo ficci\u00f3n\u201d va develando la relaci\u00f3n de estos dos gays -como la que han mantenido con otras personas- en forma directa, en un lenguaje cotidiano que, a medida que avanza, que van recuperando la confianza y aumenta el alcohol que han bebido, se hace m\u00e1s duro, pudiendo resultar a no pocos chocante.\r\n\r\n<em>\"La epifan\u00eda ocurri\u00f3 a la tarde, cuando medio borracho y drogado con ravotriles me fui a meter a un sauna gay y termin\u00e9 tirando con huevones a oscuras, chupando picos que ni sab\u00eda de qui\u00e9nes eran mientras pensaba que pod\u00edan ser el tuyo...\"<\/em> (pp 150)\r\n\r\nEste largo di\u00e1logo va develando distintas pasiones, deseos, frustraciones, traumas, rabias, rencores, mostrando de manera profunda diversos aspectos de la larga relaci\u00f3n -sin sexo- que han mantenido estos dos hombres homosexuales.\r\n\r\n\"<em>Fuimos como amantes sin ventaja, pololos sin cuerpo. no s\u00e9...<\/em>\" (pp 53)\r\n\r\nLos m\u00e9ritos del libro est\u00e1n en un di\u00e1logo potente y cre\u00edble, en tocar temas desde perspectivas gays. En eso puede ser novedoso para muchos. Es un libro valiente -mezcla de autobiograf\u00eda y ficci\u00f3n- en la que Fuguet ciertamente se expone\u2026 y mucho. Uno de los protagonistas, Alex, es Fuguet, y es el que se asume homosexual, el que quiere tener sexo.\r\n\r\nLos puntos d\u00e9biles, para m\u00ed, de No ficci\u00f3n son las reiteraciones en el texto (comprensible por otro lado en el di\u00e1logo entre dos personas en estas circunstancias, que van tomando mucho alcohol y Ravotril), que lo hace un tanto largo y en algunos pasajes tedioso, que puede parecer la transcripci\u00f3n de un di\u00e1logo y nada m\u00e1s (podr\u00eda ser un libreto para una obra de teatro o un corto, y un final que, en el contexto del libro, me parece d\u00e9bil, decepcionante, abrupto.\r\n","post_author_id":"511"},{"ID":2484513,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/cuatro-chilenos-nominados-a-los-grammy-latino-2015.shtml","post_title":"Cuatro chilenos nominados a los Grammy Latino 2015","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484513-americo-fb-e1447959636965-105x76.jpg"},"post_date":"2015-11-19 16:17:39","post_visitas":null,"extracto":"Esta noche es la 16a ceremonia del Latin Grammy donde los artistas chilenos Am\u00e9rico, Francisca Valenzuela, Javiera Mena y Astro est\u00e1n","content":"Esta noche es la 16a ceremonia del Latin Grammy donde los artistas chilenos Am\u00e9rico, Francisca Valenzuela, Javiera Mena y Astro est\u00e1n nominados.\r\n\r\nLa entrega anual de los premios ser\u00e1 hoy en el MGM Grand Garden Arenade de Las Vegas y sus presentadores ser\u00e1n el actor y c\u00f3mico Eugenio Derbez y la actriz Jacqueline Bracamontes. \r\n\r\n\r\n Puedes verlo a trav\u00e9s de TNT desde las 19:00 horas, comenzando con el pre-show desde las 18:00.\r\n\r\n\r\nLas categor\u00edas por las que compiten los artistas chilenos son:\r\n\r\nMejor \u00c1lbum Cumbia\/Vallenato: Am\u00e9rico  por el disco <em>Por Siempre <\/em>.\r\n\r\nMejor Canci\u00f3n Alternativa: Astro con <em>Caribbean <\/em>y Javiera Mena con <em>Otra Era <\/em>.\r\n\r\nMejor Dise\u00f1o de Empaque: Francisca Valenzuela por eltrabajo del disco <em>Tajo Abierto<\/em> \r\n\r\n\r\n\r\n[caption id=\"attachment_2484583\" align=\"aligncenter\" width=\"730\" caption=\"Francisca Valenzuela, Am\u00e9rico y Andr\u00e9s Nusser de Astro en Las Vegas | Facebook Oficial Am\u00e9rico \"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/astro-fb.jpg\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/astro-fb-730x730.jpg\" alt=\"Francisca Valenzuela, Am\u00e9rico y Andr\u00e9s Nusser de Astro en Las Vegas | Facebook Oficial Am\u00e9rico \" title=\"Francisca Valenzuela, Am\u00e9rico y Andr\u00e9s Nusser de Astro en Las Vegas | Facebook Oficial Am\u00e9rico \" width=\"730\" height=\"730\" class=\"size-large wp-image-2484583\" \/><\/a>[\/caption]\r\n\r\n\r\n[caption id=\"attachment_2484620\" align=\"aligncenter\" width=\"730\" caption=\"Javiera Mena | Sitio Oficial \"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/mena-oficial.jpg\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/mena-oficial-730x282.jpg\" alt=\"Javiera Mena | Sitio Oficial \" title=\"Javiera Mena | Sitio Oficial \" width=\"730\" height=\"282\" class=\"size-large wp-image-2484620\" \/><\/a>[\/caption]\r\n\r\n\r\n\r\nLas nominaciones de los Grammy Latino 2015 son lideradas por Leonel Garc\u00eda, quien va por seis categor\u00edas y lo sigue la cantante mexicana Natalia Lafourcade con cinco.\r\n\r\nOtros m\u00fasicos nominados son  Juan Luis Guerra, Alejandro Sanz, Edgar Barrera, Demi\u00e1n Nava, Alan Saucedo y el productor Cachorro L\u00f3pez. Pablo Albor\u00e1n, Miguel Bos\u00e9, Caf\u00e9 Quijano, Pedro Cap\u00f3, Nicky Jam, Ricky Martin y Vicentico.\r\n\r\n\r\n\r\n","post_author_id":"907"},{"ID":2483714,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/marcela-sandoval-libro-operacion-condor-recupera-historia-de-vida-de-victimas.shtml","post_title":"Marcela Sandoval: libro Operaci\u00f3n C\u00f3ndor recupera historia de vida de v\u00edctimas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483714-condor-105x76.jpg"},"post_date":"2015-11-19 13:46:32","post_visitas":null,"extracto":"Co-editora, junto a Mar\u00eda Luisa Ortiz, del libro \u201cOperaci\u00f3n C\u00f3ndor: Historias personales, memorias compartidas\u201d del Museo de la","content":"<strong>Co-editora, junto a Mar\u00eda Luisa Ortiz, del libro \u201cOperaci\u00f3n C\u00f3ndor: Historias personales, memorias compartidas\u201d del Museo de la Memoria y los Derechos Humanos conversa sobre este plan materializado en Chile en una reuni\u00f3n inaugurada por Pinochet y presidida por Manuel Contreras.<\/strong>\r\n\r\nMarcela Sandoval habla de la Operaci\u00f3n C\u00f3ndor y del libro, que ha buscado recuperar las historias de algunas de sus v\u00edctimas, algunas muy poco conocidas, y que ha involucrado a familiares y amigos, incluida algunas casi desconocidas.\r\n\r\n\r\n<p><div class=\"pelicula\" id='dps_player_vod'>\r\n                <div id=\"player_0\">\r\n                               <div id=\"companion\"><\/div>\r\n                <\/div>\r\n                <script type=\"text\/javascript\">\r\n                               loadFWPlayerVideo(\"player_0\", \"2015\/hora_opcondor.mp4\");\r\n                <\/script>\r\n<\/div><\/p>","post_author_id":"710"}]},"caja_tvespectaculos":{"destacados":[{"ID":2484812,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/postergan-concierto-de-chayanne-en-concepcion.shtml","post_title":"Postergan concierto de Chayanne en Concepci\u00f3n","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484812-chayanne_2-e1447966261555-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484812-chayanne_2-e1447966261555-150x150.jpg"},"post_date":"2015-11-19 17:54:11","post_visitas":null,"extracto":"Tristes quedar\u00e1n cientos de fans penquistas que anhelaban con ansias poder ver en vivo al cantante puertorrique\u00f1o Chayanne. Seg\u00fan se","content":"<strong>Tristes quedar\u00e1n cientos de fans penquistas que anhelaban con ansias poder ver en vivo al cantante puertorrique\u00f1o Chayanne. Seg\u00fan se inform\u00f3 hace algunos meses, el artista vendr\u00eda a presentar su tour \u2018En todo estar\u00e9\u2019, sin embargo, eso ya no ser\u00e1 posible. \r\n<\/strong>\r\n \r\nPese a todos los esfuerzos realizados, la gira de Chayanne por distintas regiones de Chile no podr\u00e1 concretarse en el primer trimestre de 2016. \r\n \r\nLuego del hist\u00f3rico r\u00e9cord alcanzado en Santiago, con seis presentaciones agotadas en el Movistar Arena, el cantante anhelaba complacer las peticiones de miles de fan\u00e1ticas, pero diversas razones -como condiciones adversas en el \u00e1rea log\u00edstica y la falta de disponibilidad de algunos estadios- llevaron al equipo a posponer la gira.\r\n \r\nRecordemos que el pasado  26 de agosto, el productor Alfredo Saint-Jean -quien trabaja desde hace m\u00e1s de 25 a\u00f1os con el artista puertorrique\u00f1o- realiz\u00f3 una visita al reci\u00e9n renovado Estadio Municipal de Concepci\u00f3n, acompa\u00f1ado por el productor local Sergio Cichero y representantes de una de las grandes empresas de venta de tickets del pa\u00eds, para evaluar las posibilidades de realizar el concierto en dicho recinto. \r\n\r\nLa gira \u2018En todo estar\u00e9 Tour\u2019 comenz\u00f3 en febrero pasado en M\u00e9xico y ya se ha presentado con gran \u00e9xito en varios pa\u00edses del continente\r\n\r\n \r\n\r\n  ","post_author_id":"745"}],"otrosDestacados":[{"ID":2484372,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/canal-13-fija-fecha-de-estreno-para-solteros-en-busca-del-amor.shtml","post_title":"Canal 13 fija fecha de estreno para Solteros, En Busca del Amor","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484372-captura-de-pantalla-de-2015-11-19-150149-e1447956312248-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484372-captura-de-pantalla-de-2015-11-19-150149-e1447956312248-150x150.jpg"},"post_date":"2015-11-19 15:07:30","post_visitas":null,"extracto":"Siguiendo los pasos de Chilevisi\u00f3n, Canal 13 tambi\u00e9n apostar\u00e1 por las relaciones de pareja para su nuevo programa. Solteros, En Busca","content":"<strong>Siguiendo los pasos de Chilevisi\u00f3n, Canal 13 tambi\u00e9n apostar\u00e1 por las relaciones de pareja para su nuevo programa. <em>Solteros, En Busca del Amor<\/em>, es el nombre del nuevo espacio marcar\u00e1 el debut de Patricia L\u00f3pez en la animaci\u00f3n.<\/strong>\r\n\r\nLa actriz acompa\u00f1ar\u00e1 a Sergio Lagos en el nuevo programa de telerrealidad que ayudar\u00e1 a un grupo de adultos a buscar pareja. La apuesta reemplazar\u00e1 a<em> En su propia trampa<\/em> e ir\u00e1 los d\u00edas mi\u00e9rcoles despu\u00e9s de Teletrece. \r\n\r\nJunto con la colaboraci\u00f3n de psic\u00f3logos Raffaella di Gir\u00f3lamo y Daniel S\u00e1nchez, la producci\u00f3n tendr\u00e1 como misi\u00f3n de convertirse en un cupido para los participantes. \u201cSon solteros que no han tenido suerte en el amor, personas que quieren una relaci\u00f3n estable. No son adolescentes, en su mayor\u00eda son personas que ya vienen de vuelta, personas entre los 30 y los 50 a\u00f1os\u201d, se\u00f1al\u00f3  Mariano Gallardo, director de contenidos, a Fotech. \r\n\r\n\"En el fondo, los protagonistas sienten que esta es su \u00faltima carta para encontrar a su amor definitivo y nosotros los vamos a ayudar a encontrar a esa persona\u201d, agreg\u00f3.\r\n\r\nEl espacio contar\u00e1 historias de personas que han sido enga\u00f1adas, abandonas e incluso de otros que jam\u00e1s han tenido una pareja estable o relaciones sexuales. \r\n\r\n\r\nRecordemos que L\u00f3pez volvi\u00f3 a Canal 13 tras su participaci\u00f3n en Feroz en 2010. Adem\u00e1s de su rol en el programa, la actriz tambi\u00e9n retorn\u00f3 al \u00e1rea dram\u00e1tica donde ser\u00e1 parte de Veintea\u00f1ero a los 40. \r\n\r\n <iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/jooCDpJUQ\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>","post_author_id":"745"},{"ID":2483999,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/tvn-apuesta-por-romane-para-ocupar-el-horario-del-mediodia.shtml","post_title":"TVN apuesta por Roman\u00e9 para ocupar el horario del mediod\u00eda","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483999-romane-e1447946419317-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483999-romane-e1447946419317-150x150.jpg"},"post_date":"2015-11-19 12:22:08","post_visitas":null,"extracto":"Desde hace tiempo TVN est\u00e1 apostando por usar la nostalgia para  el horario del mediod\u00eda. El men\u00fa de Tevito, El Men\u00fa: historias que nos","content":"<strong>Desde hace tiempo TVN est\u00e1 apostando por usar la nostalgia para  el horario del mediod\u00eda. El men\u00fa de Tevito, El Men\u00fa: historias que nos re\u00fanen y Sucupira, la comed\u00eda han sido sus caballitos de batalla en bloque. Sin embargo, otra exitosa producci\u00f3n de anta\u00f1o se unir\u00e1 dicha programaci\u00f3n. \r\n<\/strong>\r\n\r\n Se trata de la recordada teleserie Roman\u00e9, la cual comienza a emitirse este jueves a las 12.15 horas. Para quienes no recuerdan, la producci\u00f3n cuenta la historia de la gitana Jovanka Antich (Claudia Di Girolamo) quien regresa a Chile despu\u00e9s de escapar a Espa\u00f1a hace 25 a\u00f1os. \r\n\r\nLa mujer vuelve junto a sus hijas, las tres Mar\u00edas, para reencontrarse con su padre y el resto de su pueblo, quienes se asentaron en Mejillones, donde no todos los habitantes los reciben con buenos ojos. \r\n\r\nLa producci\u00f3n fue estrenada originalmente en el a\u00f1o 2000 y se convirti\u00f3 r\u00e1pidamente en una de las teleseries favoritas de los chilenos. \r\n\r\nJunto a Di Gir\u00f3lamo, el resto del elenco lo compone Francisco Reyes y Francisco Melo, adem\u00e1s de Mar\u00e9s Gonz\u00e1lez, Jos\u00e9 Soza y \u00c1lvaro Morales, entre muchos otros. \r\n\r\n  \r\n","post_author_id":"745"}],"posts":[{"ID":2484555,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/lanzan-nuevo-trailer-de-star-wars-el-despertar-de-la-fuerza-en-el-que-presentan-a-finn.shtml","post_title":"Lanzan nuevo trailer de &#8220;Star Wars: El Despertar de la Fuerza&#8221; en el que presentan a Finn","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484555-captura-de-pantalla-de-2015-11-19-170802-105x76.jpg"},"post_date":"2015-11-19 17:04:17","post_visitas":null,"extracto":"La esperada nueva entrega de la saga de ciencia ficci\u00f3n ser\u00e1 estrenada en nuestro pa\u00eds el pr\u00f3ximo 17 de diciembre. Por mientras,","content":"<strong>La esperada nueva entrega de la saga de ciencia ficci\u00f3n ser\u00e1 estrenada en nuestro pa\u00eds el pr\u00f3ximo 17 de diciembre. Por mientras, LucasFilm y Disney liberaron un nuevo avance de la pel\u00edcula dirigida por J.J Abrams.<\/strong>\r\n\r\nEl video de 30 segundos se centra en Finn, interpretado por John Boyega. <strong>\"Tu no sabes nada acerca de mi. Por lo que he visto...todos debemos arrancar\"<\/strong>, comienza se\u00f1alando el personaje.\r\n\r\n<strong>Lee tambi\u00e9n<\/strong> <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/13\/star-wars-la-evolucion-de-los-efectos-especiales-en-la-saga-marco-la-historia-del-cine.shtml\">Star Wars, la evoluci\u00f3n de efectos especiales en la saga que marc\u00f3 la historia del cine<\/a>\r\n\r\nEn la \u00faltima parte se puede ver a Han Solo (Harrison Ford) qui\u00e9n le pregunta al enigm\u00e1tico personaje en medio de la acci\u00f3n: \"\u00bfest\u00e1s seguro que est\u00e1s listo para esto?\", <strong>a lo que Finn responde: \"por supuesto que no\". <\/strong>\r\n\r\nAl igual que en los trailers anteriores, se puede ver una muestra de los efectos especiales, adem\u00e1s de algunas escenas de peleas. <strong>Tambi\u00e9n hace su aparici\u00f3n la espectacular nave \"Halc\u00f3n Milenario\".<\/strong>\r\n\r\n<strong>Revisa el nuevo adelanto de \"El Despertar de la Fuerza\" a continuaci\u00f3n<\/strong>\r\n\r\n<iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/oSXCaEazPv\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>\r\n\r\n<h2>George Lucas habla sobre volver a dirigir una nueva pel\u00edcula de \"Star Wars\"<\/h2>\r\n\r\nEn una reciente entrevista con la revista<a href=\"http:\/\/www.vanityfair.com\/hollywood\/2015\/11\/george-lucas-star-wars-jar-jar-binks\"> Vanity Fair<\/a>, el cineasta expres\u00f3 sus<strong> razones para no volver a dirigir una producci\u00f3n de la saga que \u00e9l mismo cre\u00f3.<\/strong>\r\n\r\n<strong>Lee tambi\u00e9n<\/strong> <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/19\/george-lucas-senalo-que-no-volveria-a-dirigir-una-nueva-star-wars-debido-a-las-criticas.shtml\">George Lucas se\u00f1al\u00f3 que no volver\u00eda a dirigir una nueva \u201cStar Wars\u201d debido a las cr\u00edticas<\/a>\r\n\r\n<strong>\u201cPuedes hacer una pel\u00edcula y lo \u00fanico que conseguir\u00e1s es ser criticado\u201d, confes\u00f3 Lucas. \u201cY no es muy gracioso. Puedes experimentarlo\u201d, agreg\u00f3.<\/strong>","post_author_id":"896"},{"ID":2484372,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/canal-13-fija-fecha-de-estreno-para-solteros-en-busca-del-amor.shtml","post_title":"Canal 13 fija fecha de estreno para Solteros, En Busca del Amor","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484372-captura-de-pantalla-de-2015-11-19-150149-e1447956312248-105x76.jpg"},"post_date":"2015-11-19 15:07:30","post_visitas":null,"extracto":"Siguiendo los pasos de Chilevisi\u00f3n, Canal 13 tambi\u00e9n apostar\u00e1 por las relaciones de pareja para su nuevo programa. Solteros, En Busca","content":"<strong>Siguiendo los pasos de Chilevisi\u00f3n, Canal 13 tambi\u00e9n apostar\u00e1 por las relaciones de pareja para su nuevo programa. <em>Solteros, En Busca del Amor<\/em>, es el nombre del nuevo espacio marcar\u00e1 el debut de Patricia L\u00f3pez en la animaci\u00f3n.<\/strong>\r\n\r\nLa actriz acompa\u00f1ar\u00e1 a Sergio Lagos en el nuevo programa de telerrealidad que ayudar\u00e1 a un grupo de adultos a buscar pareja. La apuesta reemplazar\u00e1 a<em> En su propia trampa<\/em> e ir\u00e1 los d\u00edas mi\u00e9rcoles despu\u00e9s de Teletrece. \r\n\r\nJunto con la colaboraci\u00f3n de psic\u00f3logos Raffaella di Gir\u00f3lamo y Daniel S\u00e1nchez, la producci\u00f3n tendr\u00e1 como misi\u00f3n de convertirse en un cupido para los participantes. \u201cSon solteros que no han tenido suerte en el amor, personas que quieren una relaci\u00f3n estable. No son adolescentes, en su mayor\u00eda son personas que ya vienen de vuelta, personas entre los 30 y los 50 a\u00f1os\u201d, se\u00f1al\u00f3  Mariano Gallardo, director de contenidos, a Fotech. \r\n\r\n\"En el fondo, los protagonistas sienten que esta es su \u00faltima carta para encontrar a su amor definitivo y nosotros los vamos a ayudar a encontrar a esa persona\u201d, agreg\u00f3.\r\n\r\nEl espacio contar\u00e1 historias de personas que han sido enga\u00f1adas, abandonas e incluso de otros que jam\u00e1s han tenido una pareja estable o relaciones sexuales. \r\n\r\n\r\nRecordemos que L\u00f3pez volvi\u00f3 a Canal 13 tras su participaci\u00f3n en Feroz en 2010. Adem\u00e1s de su rol en el programa, la actriz tambi\u00e9n retorn\u00f3 al \u00e1rea dram\u00e1tica donde ser\u00e1 parte de Veintea\u00f1ero a los 40. \r\n\r\n <iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/jooCDpJUQ\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>","post_author_id":"745"},{"ID":2484104,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/coldplay-vuelve-a-chile-los-afiches-que-hacen-pensar-que-la-banda-regresara-al-pais.shtml","post_title":"\u00bfColdplay vuelve a Chile? Los afiches que hacen pensar que la banda regresar\u00e1 al pa\u00eds","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484104-captura-de-pantalla-de-2015-11-19-132134-105x76.jpg"},"post_date":"2015-11-19 13:33:09","post_visitas":null,"extracto":"Este jueves Santiago amaneci\u00f3 con varios posters en sus calles, en los que se ve un globo aerost\u00e1tico de colores con un fondo negro,","content":"<strong>Este jueves Santiago amaneci\u00f3 con varios posters en sus calles, en los que se ve un globo aerost\u00e1tico de colores con un fondo negro, acompa\u00f1ado de un peque\u00f1o mensaje que ha generado gran expectaci\u00f3n entre los fan\u00e1ticos de Coldplay.<\/strong>\r\n\r\n<strong>\"3 de abril, Estadio Nacional\", se puede leer en la parte inferior de los afiches promocionales,<\/strong> cuyo dise\u00f1o es similar al que el conjunto brit\u00e1nico Coldplay subi\u00f3 a su cuenta oficial en <a href=\"https:\/\/twitter.com\/coldplay\">Twitter<\/a> durante el d\u00eda de ayer.\r\n\r\n<strong>De esta manera se estar\u00eda confirmando el regreso a Chile de los int\u00e9rpretes de \"Yellow\", algo que ha sido esperado durante bastante tiempo por los seguidores de los londinenses.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"und\" dir=\"ltr\"><a href=\"https:\/\/t.co\/WtiuVPPYIp\">pic.twitter.com\/WtiuVPPYIp<\/a><\/p>&mdash; Coldplay (@coldplay) <a href=\"https:\/\/twitter.com\/coldplay\/status\/667022715409276928\">noviembre 18, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Coldplay 3 de abril en Chile <a href=\"https:\/\/t.co\/HzjyYrQRoP\">pic.twitter.com\/HzjyYrQRoP<\/a><\/p>&mdash; D.O.A (@diegoarmandodoa) <a href=\"https:\/\/twitter.com\/diegoarmandodoa\/status\/667367451672244224\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\nHay que recordar que para publicitar el lanzamiento de su nuevo disco \"A Head Full of Dreams\" utilizaron el mismo m\u00e9todo: <strong>tapizaron las estaciones del metro de Londres con la car\u00e1tula del \u00e1lbum adem\u00e1s de la fecha \"4 de diciembre\", d\u00eda en el que qued\u00f3 fijado su lanzamiento.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Anyone else spotted this mystery London Underground poster tonight? Yep, it&#39;s the new Coldplay album. December 4th. <a href=\"https:\/\/t.co\/Jk0ArzMhJu\">pic.twitter.com\/Jk0ArzMhJu<\/a><\/p>&mdash; Lee Thompson (@leethommo) <a href=\"https:\/\/twitter.com\/leethommo\/status\/659871754257592320\">octubre 29, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\nLos fans ya esperan ansiosamente la fecha para volver a verlos nuevamente tras varios a\u00f1os.<strong> Fue en 2007 cuando la banda realiz\u00f3 tres presentaciones en Santiago, repletando el Espacio Riesco.<\/strong>\r\n\r\nPosteriormente, en febrero de 2013 ten\u00edan agendado un nuevo show en Chile, sin embargo fue cancelado s\u00f3lo unos d\u00edas antes. <strong>\"Estamos tristes de decir que, debido a circunstancias fuera de nuestro control, no podemos reprogramar la pospuesta gira Mylo Xyloto este 2013\u201d, <\/strong>asegur\u00f3 Coldplay a trav\u00e9s de un comunicado en aquella ocasi\u00f3n.\r\n\r\n\r\n\r\n\r\n\r\n\r\n","post_author_id":"896"},{"ID":2483997,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/george-lucas-senalo-que-no-volveria-a-dirigir-una-nueva-star-wars-debido-a-las-criticas.shtml","post_title":"George Lucas se\u00f1al\u00f3 que no volver\u00eda a dirigir una nueva &#8220;Star Wars&#8221; debido a las cr\u00edticas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483997-063_470126628-105x76.jpg"},"post_date":"2015-11-19 12:41:42","post_visitas":null,"extracto":"Para el pr\u00f3ximo 17 de diciembre est\u00e1 previsto el estreno de la nueva entrega de \"Star Wars\", llamada \"El Despertar de la Fuerza\". La","content":"<strong>Para el pr\u00f3ximo 17 de diciembre est\u00e1 previsto el estreno de la nueva entrega de \"Star Wars\", llamada \"El Despertar de la Fuerza\". La producci\u00f3n trae nuevamente a la pantalla grande a Han Solo y a la Princesa Leia.<\/strong>\r\n\r\nSin embargo el director de esta nueva pel\u00edcula, <strong>que forma parte de una trilog\u00eda, ser\u00e1 J.J. Abrams. <\/strong>\r\n\r\n<strong>Leer m\u00e1s<\/strong> <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/09\/j-j-abrams-destaca-que-elenco-escogido-para-star-wars-estara-para-al-menos-3-peliculas.shtml\">J.J. Abrams destaca que elenco escogido para Star Wars estar\u00e1 en al menos 3 pel\u00edculas m\u00e1s<\/a>\r\n\r\nAl parecer George Lucas, el creador del universo \"Star Wars\", no tiene intenciones de volver a dirigir una nueva pel\u00edcula de la exitosa saga que \u00e9l mismo cre\u00f3\r\n\r\nEn una entrevista con la revista <a href=\"http:\/\/www.vanityfair.com\/hollywood\/2015\/11\/george-lucas-star-wars-jar-jar-binks\">Vanity Fair<\/a>, se\u00f1al\u00f3 sus razones para no volver a involucrarse en las pel\u00edculas al menos desde el sill\u00f3n de director.\r\n\r\n<strong>\"Puedes hacer una pel\u00edcula y lo \u00fanico que conseguir\u00e1s es ser criticado\"<\/strong>, comenz\u00f3 explicando Lucas. \"Y no es muy gracioso. Puedes experimentarlo\", agreg\u00f3.\r\n\r\n[caption id=\"attachment_2484079\" align=\"aligncenter\" width=\"730\" caption=\"CineHoyts Chile | Twitter\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-19-124054-730x416.png\" alt=\"CineHoyts Chile | Twitter\" title=\"CineHoyts Chile | Twitter\" width=\"730\" height=\"416\" class=\"size-large wp-image-2484079\" \/>[\/caption]\r\n\r\nEn la ocasi\u00f3n, el reconocido cineasta aprovech\u00f3 de bromear respecto a algunas preguntas que se le hicieron.\r\n\r\nSobre cual personaje de la serie le gustar\u00eda ser, <strong>Lucas respondi\u00f3 \"Jar Jar Binks\", en clara alusi\u00f3n a las negativas cr\u00edticas que recibi\u00f3 durante su aparici\u00f3n en las tres primera pel\u00edculas de la saga.<\/strong>\r\n\r\nFuera de bromas, Lucas se refiri\u00f3 al futuro de la serie. \"Hay m\u00e1s que s\u00f3lo naves especiales\", a\u00f1adi\u00f3. Aclar\u00f3 de todas formas, que una de sus principales preocupaciones es que <strong>\"la Fuerza no se vea confundida entre un mont\u00f3n de tecnicismos\".<\/strong>\r\n","post_author_id":"896"}]},"caja_sociedad":{"destacados":[{"ID":2484822,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/encuentran-en-un-huerto-un-tesoro-de-monedas-del-siglo-iii-en-suiza.shtml","post_title":"Encuentran en un huerto un tesoro de monedas del siglo III en Suiza","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484822-000325810w-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484822-000325810w-150x150.jpg"},"post_date":"2015-11-19 17:46:01","post_visitas":null,"extracto":"Un agricultor suizo descubri\u00f3 por casualidad en su campo de cerezos un verdadero tesoro numism\u00e1tico, unas 4.000 monedas del siglo","content":"<strong>Un agricultor suizo descubri\u00f3 por casualidad en su campo de cerezos un verdadero tesoro numism\u00e1tico, unas 4.000 monedas del siglo III.<\/strong>\r\n\r\nLas monedas <strong>han permanecido enterradas 1.700 a\u00f1os, pero est\u00e1n en perfecto estado de conservaci\u00f3n y se pueden leer sus inscripciones<\/strong>, que van de la \u00e9poca del emperador Aureliano (270-275) a la de Maximiano (286-305), inform\u00f3 este jueves el servicio de arqueolog\u00eda del cant\u00f3n de Argovia (norte de Suiza).\r\n\r\nEl tesoro, de unos 15 kg, fue hallado en la localidad de Ueken.\r\n\r\nLos arque\u00f3logos creen que<strong> el propietario de las monedas las fue retirando de la circulaci\u00f3n poco despu\u00e9s de su acu\u00f1aci\u00f3n<\/strong>. Por razones inexplicables, las enterr\u00f3 poco despu\u00e9s de 294 y nunca las recuper\u00f3.\r\n\r\n[caption id=\"attachment_2484836\" align=\"aligncenter\" width=\"730\" caption=\"Las monedas han permanecido enterradas 1.700 a\u00f1os, pero est\u00e1n en perfecto estado de conservaci\u00f3n y se pueden leer sus inscripciones, que van de la \u00e9poca del emperador Aureliano (270-275) a la de Maximiano (286-305). | AFP\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/000325812w-730x486.jpg\" alt=\"Las monedas han permanecido enterradas 1.700 a\u00f1os, pero est\u00e1n en perfecto estado de conservaci\u00f3n y se pueden leer sus inscripciones, que van de la \u00e9poca del emperador Aureliano (270-275) a la de Maximiano (286-305). | AFP\" title=\"Las monedas han permanecido enterradas 1.700 a\u00f1os, pero est\u00e1n en perfecto estado de conservaci\u00f3n y se pueden leer sus inscripciones, que van de la \u00e9poca del emperador Aureliano (270-275) a la de Maximiano (286-305). | AFP\" width=\"730\" height=\"486\" class=\"size-large wp-image-2484836\" \/>[\/caption]\r\n\r\n<strong>El agricultor hall\u00f3 el primer rastro del tesoro en julio, cuando descubri\u00f3 unas monedas sueltas a la entrada de la madriguera de un topo.<\/strong>\r\n\r\nLas monedas <strong>son de una aleaci\u00f3n de bronce con 5% de plata, un porcentaje particularmente elevado<\/strong>.\r\n\r\nEl tesoro equival\u00eda aproximadamente a dos salarios anuales de la \u00e9poca, pero no ha sido evaluado a\u00fan el valor comercial actual, inform\u00f3 a la agencia suiza ATS el arque\u00f3logo cantonal Georg Matter.\r\n\r\nSeg\u00fan la ley suiza,<strong> los objetos arqueol\u00f3gicos hallados en el suelo pertenecen a la colectividad p\u00fablica, y no a quienes los descubren o a los propietarios del terreno.<\/strong>","post_author_id":"700"}],"otrosDestacados":[{"ID":2484195,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/participantes-del-semimaraton-de-bangkok-corrieron-6-km-de-mas-tras-error-de-organizacion.shtml","post_title":"Participantes del semimarat\u00f3n de Bangkok corrieron 6 km de m\u00e1s tras error de organizaci\u00f3n","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484195-55866132_piernas-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484195-55866132_piernas-150x150.jpg"},"post_date":"2015-11-19 13:49:00","post_visitas":null,"extracto":"Un error de se\u00f1alizaci\u00f3n en el recorrido del semimarat\u00f3n de Bangkok llev\u00f3 a miles de participantes a correr seis kil\u00f3metros m\u00e1s de lo","content":"<strong>Un error de se\u00f1alizaci\u00f3n en el recorrido del semimarat\u00f3n de Bangkok llev\u00f3 a miles de participantes a correr seis kil\u00f3metros m\u00e1s de lo previsto, lo que ha llevado a la organizaci\u00f3n, tras las burlas recibidas en la red, a pedir disculpas este martes.<\/strong>\r\n\r\n\"Sentimos profundamente el incidente. Hemos aprendido la lecci\u00f3n\", declar\u00f3 el general Manas Klaimanee, presidente de la National Jogging Association of Thailand (NJAT) en la p\u00e1gina de bienvenida de la organizaci\u00f3n.\r\n\r\nParticipantes equipados con pod\u00f3metros se sorprendieron al ver que recorrieron 27 kil\u00f3metros en lugar de los 21 que tiene esta prueba.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/-RfgT2rJBy\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">The real marathon starts when things get nasty  that&#39;s when your head is your strongest ally or your worst enemy  @maratonvalencia @wildfortherun #wildfortherun #maratonvalencia #marathon #maraton #42k #valenciaesrunning #valencia #brooks #runandtravel #runnerslife #instarunners #igrunners #runnerscommunity #runhard #trainhard #spain #biegacze #bieganie #runtastic #sports #runwild #goals #fitness #motivation #mentality #strong<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por Wild for the Run (@wildfortherun) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-11-19T16:35:50+00:00\">19 de Nov de 2015 a la(s) 8:35 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\n\"Nuestros equipos indicaron por error una media vuelta, a\u00f1adiendo seis kil\u00f3metros\", explic\u00f3 a la agendia de noticias AFP Songkram Kraisonthi, representante del comit\u00e9 de organizaci\u00f3n.\r\n\r\nFrente a este error, la National Jogging Association of Thailand anunci\u00f3 que enviar\u00e1 como compensaci\u00f3n unas camisetas a todos los participantes de la prueba, presentada como una carrera de \"nivel internacional\" a trav\u00e9s del centro hist\u00f3rico de Bangkok.","post_author_id":"834"},{"ID":2484106,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/estudio-senala-que-ninos-prematuros-podrian-tener-mayores-problemas-de-rendimiento-escolar.shtml","post_title":"Estudio se\u00f1ala que ni\u00f1os prematuros podr\u00edan tener mayores problemas de rendimiento escolar","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484106-3705-cuidados-de-la-piel-del-bebe-recien-nacido-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484106-3705-cuidados-de-la-piel-del-bebe-recien-nacido-150x150.jpg"},"post_date":"2015-11-19 13:19:17","post_visitas":null,"extracto":"Parece que nacer antes de los 9 meses de gestaci\u00f3n ya no es algo tan extra\u00f1o, pues seg\u00fan un estudio realizado por la ","content":"Parece que nacer antes de los 9 meses de gestaci\u00f3n ya no es algo tan extra\u00f1o, pues seg\u00fan un estudio realizado por la <a href=\"http:\/\/www.who.int\/es\/\">Organizaci\u00f3n Mundial de la Salud<\/a>, el n\u00famero de ni\u00f1os nacidos antes del periodo establecido ronda los 15 millones y sigue aumentando considerablemente.\r\n\r\nSituaci\u00f3n que public\u00f3 la revista Cient\u00edfica<strong> Muy Interesante<\/strong>, medio que indic\u00f3 que en Espa\u00f1a la tasa de partos prematuros supera ya el 7%, donde la edad de la madre, el empleo de terapias de fertilidad o el estr\u00e9s presente en las \u00faltimas semanas de embarazo son algunos factores que tienen directa relaci\u00f3n a la hora de dar a luz de forma temprana.\r\n\r\nAparte de tener cuidados especiales con los beb\u00e9s que nacen antes de tiempo, surge la gran interrogante \u00bfser prematuro tiene consecuencias cerebrales? Al parecer si, y ello qued\u00f3 demostrado en distintos estudios del \u00e1rea los cuales arrojaron que los ni\u00f1os nacidos antes de tiempo poseen caracter\u00edsticas cerebrales espec\u00edficas. \r\n\r\nAsimismo, seg\u00fan afirmaron expertos del <a href=\"http:\/\/www.kcl.ac.uk\/ioppn\/index.aspx\">Institute of Psychiatry de Londres<\/a>, dicho perfil cerebral de los nacidos de forma temprana les podr\u00eda acompa\u00f1ar hasta la edad adulta.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/6p2WYEiAr8\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">233\/365 con este chiquit\u00edn he pasado la ma\u00f1ana!! una preciosidad de 9 d\u00edas de vida! #365mvp2015<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por MartaVil (@martavil88) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-08-21T17:31:39+00:00\">21 de Ago de 2015 a la(s) 10:31 PDT<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nTras hacer un analisis riguroso de la microestructura de la sustancia blanca cerebral con una moderna t\u00e9cnica de neuroimagen, los expertos se dieron cuenta que los adultos con antecedentes de prematuridad ten\u00edan alteraciones en la sustancia blanca a nivel del cuerpo calloso (un enorme haz de fibras que comunica los dos hemisferios cerebrales), y tambi\u00e9n en \u00e1reas sensoriomotoras y de asociaci\u00f3n de ambos lados del cerebro. \r\n\r\nDel mismo modo los especialistas del <em>Institute of Psychiatry de Londres<\/em>, indicaron  que las alteraciones en el cerebro de esos adultos se asociaron con un peor rendimiento en tareas de aprendizaje y memoria verbal, fluidez verbal y funciones ejecutivas. Datos similares se han encontrado en j\u00f3venes que han nacido antes de los 9 meses.\r\n\r\nAdem\u00e1s,  el perfil que se ha descrito muestra una tendencia a poseer cocientes intelectuales m\u00e1s bajos que sus iguales nacidos en el periodo estipulado de gestaci\u00f3n, y una mayor frecuencia de alteraciones del comportamiento y necesidad de apoyo acad\u00e9mico.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:33.3333333333% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/-POntRmBMU\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">Sesi\u00f3n de reci\u00e9n nacido antes de los 15 d\u00edas  #taniaaramburofoto #reciennacido #reciennacidos #newborn #newbornphotography #newbornphotographer<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por @taniaramburo el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-11-18T19:29:49+00:00\">18 de Nov de 2015 a la(s) 11:29 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nSi hoy se tiene en cuenta el alto n\u00famero de ni\u00f1os nacidos de forma prematura y las consecuencias que ello puede tener a nivel intelectual, lo m\u00e1s probable es que se creen programas que pueden dictarse para promover y equilibrar su desarrollo cognitivo.\r\n\r\nYa existen programas de atenci\u00f3n temprana que persiguen este objetivo con ni\u00f1os de 0 a 3 a\u00f1os. Sin embargo, afirman los expertos del estudio que es vital generar iniciativas que ayuden a estas personas a desarrollar todo su potencial cognitivo no s\u00f3lo en la infancia, sino tambi\u00e9n en el desempe\u00f1o de sus labores acad\u00e9micas y profesionales en el proceso total de su vida. \r\n","post_author_id":"834"}],"posts":[{"ID":2484742,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/aplicaciones-fantasmas-los-programas-en-que-los-jovenes-esconden-datos-sexuales.shtml","post_title":"Aplicaciones fantasmas: los programas en que los j\u00f3venes esconden sus datos &#8220;privados&#8221;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484742-tapa_data_art_1215393-105x76.jpg"},"post_date":"2015-11-19 17:31:01","post_visitas":null,"extracto":"El esc\u00e1ndalo de sexting descubierto hace un par de semanas en un colegio de Colorado, Estados Unidos, gener\u00f3 una pol\u00e9mica en el cuerpo","content":"<strong>El esc\u00e1ndalo de sexting descubierto hace un par de semanas en un colegio de Colorado, Estados Unidos, gener\u00f3 una pol\u00e9mica en el cuerpo docente de la Escuela Secundaria de Canon City y en la comunidad entera de aquella localidad.<\/strong>\r\n\r\nEn aquella oportunidad al menos 100 alumnos de tan solo 12 a\u00f1os intercambiaron im\u00e1genes semidesnudos a trav\u00e9s de sus aparatos celulares. Tales im\u00e1genes subidas de todo los menores las guardaban en las denominadas aplicaciones fantasmas, lo que provoc\u00f3 que los adultos tardaran meses en dar con las fotograf\u00edas er\u00f3ticas.\r\n\r\nPero \u00bfqu\u00e9 son las aplicaciones fantasmas? tales programas tienen la apariencia de una app normal, similar a un administrador de m\u00fasica o una aplicaci\u00f3n para retocar im\u00e1genes. \r\n\r\nSeg\u00fan indica la cadena brit\u00e1nica<a href=\"http:\/\/www.bbc.com\/mundo\/noticias\/2015\/11\/151118_tecnologia_apps_fantasma_sexting_jg?ocid=socialflow_facebook\"> BBB Mundo<\/a>, al ingresar la contrase\u00f1a se accede de forma inmediata a las carpetas ocultas, en las cuales se pueden guardar im\u00e1genes y grabaciones que solo puede ingresar el usuario con una clave.\r\n\r\nExpertos en el \u00e1rea indican que estas app que han ido ganando terreno entre los j\u00f3venes se les conoce tambi\u00e9n como \"aplicaciones b\u00f3veda\",  y son utilizadas por los adolescentes para restringir que sus padres accedan a ciertos contenidos que ellos catalogan como \u201cpersonales\u201d.\r\n\r\nHay que indicar que tales aplicaciones existen en el mercado desde el 2012 y muchas de ellas son de car\u00e1cter gratuita, por eso es que muchos usuarios las descargan en sus celulares. Dentro de las m\u00e1s populares destacan Secret Calculator Folder Free y Calculator%, que tienen la apariencia de una calculadora y funcionan tal cual como un art\u00edculo para sacar cuentas.\r\n\r\n[caption id=\"attachment_2484802\" align=\"aligncenter\" width=\"600\" caption=\"Apple Store \"]<a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/19\/aplicaciones-fantasmas-los-programas-en-que-los-jovenes-esconden-datos-sexuales.shtml\/151118043922-app624a\" rel=\"attachment wp-att-2484802\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/151118043922_app624a.jpg\" alt=\"Apple Store \" title=\"Apple Store \" width=\"600\" height=\"337\" class=\"size-full wp-image-2484802\" \/><\/a>[\/caption]\r\n\r\nPara ocultar casi al 100% algunas im\u00e1genes, existen aplicaciones que tienen archivos secretos dentro de otros archivos y a las cuales los expertos denominan como caballos troyanos, porque aparentan ser algo que en el fondo no son, explic\u00f3 Steven Beaty, especialista en ciberseguridad y profesor de computaci\u00f3n de la Universidad Metropolitana de Denver en Colorado, quien a\u00f1adi\u00f3 que \u201ces muy dif\u00edcil diferenciar estas aplicaciones de programas normales\".\r\n\r\nDel mismo modo, el profesional exhorta a los padres a que se fijen en las aplicaciones que descargan sus hijos y ver cuales son las que se repiten, ya que esa puede ser una pista de que algo no est\u00e1 bien.\r\n\r\nAdem\u00e1s, el experto recomienda que los adultos controlen  las aplicaciones que compran sus hijos, accediendo a los portales de las tiendas Apple o Google, ya que es ah\u00ed donde conocer\u00e1n la verdadera funci\u00f3n del programa descargado, el cual tiene un acceso tan restringido que ni siquiera al conectar el celular con el computador es posible ver el contenido.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"6\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/www.instagram.com\/p\/-HXUUPGwkf\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">\u00bfA qu\u00e9 edad piensas que los ni\u00f1os deben tener sus propios #celulares? #ClaveAlExito<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por Univision Contigo (@unicontigo) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-11-15T18:11:53+00:00\">15 de Nov de 2015 a la(s) 10:11 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nComo una forma de tranquilizar a los padres, el profesional de la <em>Universidad Metropolitana de Denver<\/em> se\u00f1al\u00f3 que existen herramientas sofisticadas utilizadas por la polic\u00eda para acceder al contenido oculto de los tel\u00e9fonos, pero por ahora no est\u00e1n disponibles para el p\u00fablico general.\r\n\r\nFrente a este tema de inter\u00e9s general, las autoridades de  Colorado han asegurado que el caso de la escuela de Canon City no es aislado y que las \"aplicaciones fantasma\" son utilizadas por menores en todo EE.UU.\r\n\r\n<strong>Importante raz\u00f3n para que los padres tomen medidas en el cuidado de sus hijos y de el tipo de h\u00e1bitos que estos menores tienen con los celulares y computadores.<\/strong>","post_author_id":"834"},{"ID":2484716,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/video-muestra-masacre-en-cafe-de-paris-segundos-posteriores-al-atentado.shtml","post_title":"Video muestra masacre en caf\u00e9 de Par\u00eds segundos posteriores al atentado","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484716-parisss-105x76.jpg"},"post_date":"2015-11-19 16:58:55","post_visitas":null,"extracto":"En un video obtenido por la agencia AFP, muestra cuatro cuerpos frente a un bar de Par\u00eds, segundos despu\u00e9s del paso del comando yihadista","content":"<strong>En un video obtenido por la agencia AFP, muestra cuatro cuerpos frente a un bar de Par\u00eds, segundos despu\u00e9s del paso del comando yihadista el viernes por la noche, ante la mirada aterrada, impotente o aparentemente indiferente de los transe\u00fantes.<\/strong>\r\n\r\nLa escena, un plano secuencia de tres minutos, fue filmada frente al caf\u00e9 La Bonne Bi\u00e8re, uno de los que fueron atacados el 13 de noviembre, junto a la sala de conciertos Bataclan y el Estadio de Francia (al norte de la capital). Los atentados, reivindicados por la organizaci\u00f3n \"Estadio Isl\u00e1mico\" (EI), dejaron 129 muertos y m\u00e1s de 300 heridos.\r\n\r\n<blockquote>Para ver el video, puedes hacer click en el siguiente <a href=\"https:\/\/www.youtube.com\/watch?v=Mlj9QyWNLVI\"><strong>LINK<\/strong><\/a>.<\/blockquote>\r\n\r\nUn extra\u00f1o silencio, interrumpido por exclamaciones del videasta, parecieran denotar una ausencia de p\u00e1nico. \r\n\r\nAlgunos transe\u00fantes se ven desconcertados, otros fotograf\u00edan a las personas que yacen en el suelo.\r\n\r\n<strong>Nadie interviene de verdad, como no sea un hombre que permanece junto a una de las v\u00edctimas. Los otros tres cuerpos est\u00e1n esparcidos, solitarios e inertes, entre las mesas y las sillas. <\/strong>\r\n\r\nUna mujer y su hija que pasaban en motocicleta expresan su extra\u00f1eza ante esta escena de guerra en pleno Par\u00eds.\r\n\r\nSe escucha: \"\u00a1No es posible!\", \"\u00a1es una masacre!\". Una quinta v\u00edctima, desplomada en tierra frente a una lavander\u00eda vecina, aparece tambi\u00e9n brevemente en la imagen, rodeada de transe\u00fantes impotentes y nerviosos. \r\n\r\nLuego de un minuto y 15 segundos, un polic\u00eda de civil llega a pie y comienza a alejar a los curiosos.\r\n\r\nNinguna de las v\u00edctimas es identificable. Una de ellas se mueve levemente y luego queda inm\u00f3vil. \"No se sabe si la gente est\u00e1 muerta\", dijo a AFP el autor de las im\u00e1genes, \"conmocionado\" por esta \"escena de guerra\" en el barrio parisino donde creci\u00f3.\r\n\r\nLa secuencia fue filmada \"veinte segundos\" despu\u00e9s del paso del auto del comando, seg\u00fan este ex fot\u00f3grafo, due\u00f1o de una galer\u00eda cercana. Luego de \"cuarenta segundos\" de disparos \"interminables\", tuvo el reflejo de salir a ver lo que pasaba, con filmadora en mano.\r\n\r\n<strong>\"Pens\u00e9 que era un juste de cuentas, pero hab\u00eda muertos por todas partes\" (...); \"demasiada, para ser un ajuste de cuentas\".<\/strong>\r\n\r\nRecuerda tambi\u00e9n haber visto a otro hombre muerto en un veh\u00edculo que pasaba por la calle de Faubourg-du-Temple, que no aparece en la imagen.\r\n\r\n\"Era atroz. Hace mucho tiempo que ya no hago fotograf\u00eda period\u00edstica y por eso no utilic\u00e9 la c\u00e1mara fotogr\u00e1fica, que dej\u00e9 colgada en mi hombro sin usar. Estaba aterrorizado\", relata.\r\n\r\n\"Se ve\u00eda cruzar luego patrulleros y ambulancias, pero no se deten\u00edan, aunque se les hiciera se\u00f1ales\" para que se detuvieran. \"Iban directamente a Le Carillon\", otro de los bares atacados.\r\n\r\nSeg\u00fan el videasta, los servicios de socorro terminaron por llegar \"cuatro o cinco minutos despu\u00e9s\".","post_author_id":"510"},{"ID":2484480,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/crean-particular-formula-para-descubrir-las-mentiras-a-traves-de-los-movimientos-faciales.shtml","post_title":"Crean particular f\u00f3rmula para descubrir las mentiras a trav\u00e9s de los movimientos faciales","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484480-imagen-13006004-2-105x76.jpg"},"post_date":"2015-11-19 16:12:12","post_visitas":null,"extracto":"Nuestra vida cotidiana est\u00e1 rodeada de peque\u00f1as mentiras con las cuales logramos lidiar permanentemente. Y ello queda de manifiesto cuando","content":"<strong>Nuestra vida cotidiana est\u00e1 rodeada de peque\u00f1as mentiras con las cuales logramos lidiar permanentemente. Y ello queda de manifiesto cuando nos hacen una pregunta y para quedar bien con el otro acudimos a una de esas frases inventadas que no revelan nuestros verdaderos pensamientos.<\/strong>\r\n\r\nExisten estad\u00edsticas que aseguran que llegamos a escuchar y a decir hasta doscientas mentiras por d\u00eda; peque\u00f1as e insignificantes que en la mayor\u00eda de las veces no percibimos como algo falso, sino que damos por hecho que son palabras verdaderas.\r\n\r\nPero, habr\u00eda que preguntarse \u00bfqu\u00e9 pasa con las mentiras \"grandes\", esas relacionadas directamente a asesinatos o sucesos graves en los que dar con la veracidad de un dicho es vital en una investigaci\u00f3n.\r\n\r\nContexto en que un grupo de cient\u00edficos de la <a href=\"https:\/\/www.umich.edu\/\">Universidad de Michigan<\/a>, Estados Unidos, desarroll\u00f3 un algoritmo que puede detectar la mentira en la cara de una persona incluso mejor que todos los adelantos en el \u00e1rea. \r\n\r\nPara llevar a cabo tal an\u00e1lisis, los profesionales se basaron en 121 videos de los tribunales de justicia en los que identificaron los gestos y expresiones faciales de las personas, para posteriormente transcribir manualmente el discurso. \r\n\r\nEn aquella instancia utilizaron todas las expresiones para entrenar a un clasificador autom\u00e1tico, sostuvo Rada Mihalcea, una de las autoras del estudio al medio femenino<a href=\"http:\/\/entremujeres.clarin.com\/trabajo\/capacitacion\/microexpresiones-m
