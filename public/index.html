 Ceballos.<\/strong>\r\n\r\nEl fallo del m\u00e1ximo tribunal establece que, en este caso, operan todos los requisitos para que act\u00fae la Jurisdicci\u00f3n Internacional de Derechos Humanos, debido a que los tribunales venezolanos, no aparecen entregando la suficiente protecci\u00f3n a ambas personas.\r\n\r\nEn di\u00e1logo con Expreso B\u00edo B\u00edo, el senador Alejandro Navarro, critic\u00f3 a la Corte ya que, a juicio del legislador, \"incurre en un juicio pol\u00edtico\".\r\n\r\n\"Es una reacci\u00f3n in\u00e9dita, en que hace un cuestionamiento pol\u00edtico al Gobierno local. Esto va a dar mucho que hablar y ha metido en un chaleco de once varas al Gobierno que, en momentos de mucha soledad en Am\u00e9rica Latina por el tema Per\u00fa y Bolivia, nuevamente se va a confrontar con un Gobierno amigo en lo que yo llamo 'la instrumentalizaci\u00f3n de la OEA' en contra de las pr\u00f3ximas elecciones en Venezuela\", se\u00f1al\u00f3.\r\n\r\nAdem\u00e1s, el senador repas\u00f3 al Ejecutivo, se\u00f1alando que \"hubiera esperado la prudencia del ministro -Jorge- Burgos\".\r\n\r\n\"Hay una campa\u00f1a transversal en contra de Venezuela\", sentenci\u00f3.\r\n\r\n<strong>Escucha la entrevista completa realizada por Patricio Cuevas y Scarleth C\u00e1rdenas en Expreso B\u00edo B\u00edo:<\/strong>\r\n[audio:\/2015\/11\/19-lr-exprbb-entrenavarrin.mp3]","post_author_id":"854"},{"ID":2483885,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/orrego-y-entradas-a-los-partidos-de-la-roja-la-anfp-no-puede-vender-peras-por-manzanas.shtml","post_title":"Orrego y entradas a los partidos de La Roja: La ANFP no puede vender peras por manzanas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483885-a_uno_606625-105x76.jpg"},"post_date":"2015-11-19 12:27:46","post_visitas":null,"extracto":"El Intendente de la Regi\u00f3n Metropolitana critic\u00f3 duramente a la Asociaci\u00f3n Nacional de F\u00fatbol Profesional, luego de la pol\u00e9mica en torno","content":"<strong>El Intendente de la Regi\u00f3n Metropolitana critic\u00f3 duramente a la Asociaci\u00f3n Nacional de F\u00fatbol Profesional, luego de la pol\u00e9mica en torno a la venta de entradas para los partidos de la Selecci\u00f3n Chilena de F\u00fatbol.<\/strong>\r\n\r\nEn di\u00e1logo con Expreso B\u00edo B\u00edo, Claudio Orrego se\u00f1al\u00f3 que \"la ANFP est\u00e1 en su derecho de organizar un evento como quiera, pero lo que <strong>no puede hacer es vender peras con manzanas<\/strong>\", al crear el sector de \"Codos\" en el Estadio Nacional.\r\n\r\n\"Si yo digo que la Galer\u00eda vale 11 mil pesos y te vendo algo distinto, no puede ser que cuando yo llegue al Estadio me d\u00e9 cuenta que tambi\u00e9n estoy en Galer\u00eda, s\u00f3lo que pagu\u00e9 30 <em>lucas<\/em> m\u00e1s\", enfatiz\u00f3.\r\n\r\n<strong>Adem\u00e1s, la autoridad coment\u00f3 el convenio de colaboraci\u00f3n entre el Sernac y la Intendencia Metropolitana, para el intercambio de informaci\u00f3n e implementar acciones que permitan resguardar la seguridad de los consumidores, en materia de espect\u00e1culos masivos.<\/strong>\r\n\r\nEntre las medidas anunciadas por las autoridades, se crear\u00e1 un \"Dicom\" de las productoras de eventos, para conocer si cumplen o no, las exigencias de la reglamentaci\u00f3n vigente.\r\n\r\nOrrego, se\u00f1al\u00f3 que \"a trav\u00e9s de la circular que regla y reglamenta todos los eventos masivos de m\u00e1s de 3 mil personas en la regi\u00f3n Metropolitana, es que se va a crear un registro p\u00fablico, donde van a estar todas las productoras y tambi\u00e9n su historial, si han tenido multas, si han tenido sumarios, de manera que la ciudadan\u00eda como las empresas que las subcontratan, tengan claro a qui\u00e9n lo est\u00e1n haciendo\".\r\n\r\n\"Este a\u00f1o, hemos tenido dos -problemas- s\u00faper graves (...) Hemos tenido sucesos, Santiago es la ciudad de Chile que acoge la mayor cantidad de estos eventos masivos, tanto deportivos como musicales o art\u00edsticos. Lleg\u00f3 el momento de resguardar la seguridad de las personas\", afirm\u00f3.\r\n\r\nAdem\u00e1s, la nueva normativa incluye notificaciones a las empresas productoras, al due\u00f1o del recinto y al auspiciados, si el espect\u00e1culo cumple con las exigencias pedidas por las autoridades.\r\n\r\n\"Queremos transparentar una industria que esta muy importante, pero que es la industria que menos responde a la violaci\u00f3n de derechos a los consumidores\", sentenci\u00f3 la autoridad regional.\r\n\r\n<strong>Escucha la entrevista completa realizada en Expreso B\u00edo B\u00edo, por Scarleth C\u00e1rdenas y Patricio Cuevas:<\/strong>\r\n[audio:\/2015\/11\/19-lr-exprbb-entreintendente.mp3]","post_author_id":"854"},{"ID":2483797,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/sernageomin-campana-el-abc-de-los-volcanes-busca-despejar-dudas-y-derribar-mitos.shtml","post_title":"Sernageomin: Campa\u00f1a &#8220;El ABC de los volcanes&#8221; busca despejar dudas y derribar mitos","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483797-a_uno_514925-105x76.jpg"},"post_date":"2015-11-19 11:28:19","post_visitas":null,"extracto":"\u201cEl ABC de los volcanes\u201d es la nueva campa\u00f1a que lanz\u00f3 el Gobierno junto al Servicio Nacional de Geolog\u00eda y Miner\u00eda, con el objetivo","content":"<strong>\u201cEl ABC de los volcanes\u201d es la nueva campa\u00f1a que lanz\u00f3 el Gobierno junto al Servicio Nacional de Geolog\u00eda y Miner\u00eda, con el objetivo de informar y educar a las personas sobre la vigilancia y la realidad de los 90 volcanes que est\u00e1n activos en nuestro pa\u00eds.<\/strong>\r\n\r\nEn di\u00e1logo con Expreso B\u00edo B\u00edo, el director del Sernageomin, Rodrigo \u00c1lvarez, coment\u00f3 que \"Chile es un pa\u00eds que tiene del orden de 2 mil volcanes, de los cuales 90 han tenido un grado de actividad (...) Tenemos 180 comunas que est\u00e1n en las inmediaciones de un volc\u00e1n\".\r\n\r\n\"Los chilenos sabemos poco de los volcanes, y por eso es el 'ABC'. Lo que queremos es despejar dudas, derribar mitos: el San Crist\u00f3bal no es un volc\u00e1n, el Morro de Arica no es un volc\u00e1n, no hay un volc\u00e1n submarino entre Tongoy y Los Vilos. Despu\u00e9s, dar informaci\u00f3n de lo que son las alertas\", se\u00f1al\u00f3.\r\n\r\nEsta campa\u00f1a, est\u00e1 enfocada, principalmente, en las personas que est\u00e1n en las zonas de peligro en caso de una erupci\u00f3n, por lo que la informaci\u00f3n est\u00e1 disponible en consultorios, colegios y unidades policiales.\r\n\r\n\"A veces, hay un cierto relajo, particularmente, de aquellos que viven m\u00e1s cerca de los volcanes durante mucho tiempo, porque han aprendido a convivir, pero hay errores. Lo peor en materia de desastres naturales es cometer los errores dos veces\", a\u00f1adi\u00f3.\r\n\r\n\"En la medida de que se aporta informaci\u00f3n, se van derribando mitos\", sentenci\u00f3 \u00c1lvarez.\r\n\r\n<strong>Escucha la entrevista completa realizada por Scarleth C\u00e1rdenas y Patricio Cuevas, en Expreso B\u00edo B\u00edo:<\/strong>\r\n[audio:\/2015\/11\/19-lr-exprbb-entreabcvolcanes.mp3]","post_author_id":"854"}]},"caja_internacional":{"destacados":[{"ID":2484340,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/nueve-detenidos-dejan-allanamientos-en-bruselas-por-atentados-de-paris.shtml","post_title":"Nueve detenidos dejan allanamientos en Bruselas por atentados de Par\u00eds","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484340-000_par8333755-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484340-000_par8333755-150x150.jpg"},"post_date":"2015-11-19 14:27:47","post_visitas":null,"extracto":"La polic\u00eda belga detuvo a nueve personas este jueves en varios allanamientos en la regi\u00f3n de Bruselas, indic\u00f3 la Fiscal\u00eda en un","content":"<strong>La polic\u00eda belga detuvo a nueve personas este jueves en varios allanamientos en la regi\u00f3n de Bruselas, indic\u00f3 la Fiscal\u00eda en un comunicado.<\/strong>\r\n\r\nSeis allanamientos, que terminaron con siete detenidos, apuntaban al entorno de Bilal Hadfi, uno de los kamikazes que se hizo estallar fuera del Estadio de Francia el viernes pasado.\r\n\r\n\"Se trata de un expediente iniciado a principios de 2015 tras la partida de Hadfi Bilal a Siria\", precis\u00f3 la Fiscal\u00eda.\r\n\r\n<strong>Bilal Hadfi, un franc\u00e9s de 20 a\u00f1os residente en B\u00e9lgica, accion\u00f3 un cintur\u00f3n de explosivos delante del estadio situado al norte de Par\u00eds durante un partido de f\u00fatbol amistoso entre las selecciones francesa y alemana, al que asist\u00eda el presidente Fran\u00e7ois Hollande.<\/strong>\r\n\r\nLa fiscal\u00eda anadi\u00f3 que en otro allanamiento \"en el marco del expediente sobre los atentados de Par\u00eds\" se detuvo a una persona.\r\n\r\nAsimismo, en otros dos registros tambi\u00e9n se detuvo a una persona, se\u00f1al\u00f3 la Fiscal\u00eda.","post_author_id":"151"}],"otras_destacadas":{"results":[{"ID":2484188,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/macri-cierra-campana-triunfal-en-argentina-y-scioli-busca-remontar.shtml","post_title":"Macri cierra campa\u00f1a triunfal en Argentina y Scioli busca remontar","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484188-000_mvd6729528-e1447951275581-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484188-000_mvd6729528-e1447951275581-150x150.jpg"},"post_date":"2015-11-19 13:41:29","post_visitas":null,"extracto":"Nadie presagi\u00f3 una campa\u00f1a tan larga, re\u00f1ida y sorpresiva en Argentina. Pero este jueves los dos candidatos a suceder a Cristina","content":"<strong>Nadie presagi\u00f3 una campa\u00f1a tan larga, re\u00f1ida y sorpresiva en Argentina. Pero este jueves los dos candidatos a suceder a Cristina Fern\u00e1ndez, el conservador Mauricio Macri y el oficialista Daniel Scioli se juegan en su \u00faltimo acto p\u00fablico frente al electorado antes del balotaje del domingo.<\/strong>\r\n\r\nMacri lidera los sondeos despu\u00e9s de la primera vuelta del 25 de octubre que gan\u00f3 Scioli pero por apenas tres puntos (37% sobre 34,1%).\r\n\r\nDesde Humahuaca, coraz\u00f3n de la Argentina pobre y mestiza en la provincia de Jujuy, Macri intenta claramente desprenderse de la imagen de empresario millonario y capitalino.\r\n\r\nSu rival oficialista Daniel Scioli despide esta etapa agridulce en dos ciudades, Mar del Plata y La Matanza, en la inmensa provincia de Buenos Aires, un lugar tan grande como Italia donde viven unas 16 millones de personas y que gobern\u00f3 desde 2007.\r\n\r\n<strong>Macri, alcalde saliente de Buenos Aires, prepara un cierre de pel\u00edcula en el Monumento a los H\u00e9roes de la Independencia del pueblo de Humahuaca, un territorio ind\u00edgena y paraje tur\u00edstico a 1.600 km al norte de Buenos Aires.<\/strong>\r\n\r\nEn cambio su rival busc\u00f3 que su acto final fuera en un distrito superpoblado de clase trabajadora, fiel al movimiento peronista, y vecino de Buenos Aires. \r\n\r\n\"Prometo hacer lo contrario al kirchnerismo\" en cuanto a econom\u00eda, estad\u00edsticas e independiencia de las instituciones, dijo Macri en el programa de televisi\u00f3n A dos voces el mi\u00e9rcoles en la noche.\r\n\r\n<strong>\"El camino para solucionar los desajustes macroecon\u00f3micos son la productividad y la inversi\u00f3n\", dijo de su lado Scioli al referirse a la inflaci\u00f3n que ronda el 25% desde hace tres a\u00f1os y el freno en la industria.<\/strong>\r\n\r\nEstuvieron en la misma emisi\u00f3n de televisi\u00f3n respondiendo preguntas similares sin cruzarse ante las c\u00e1maras.\r\n\r\n\"Qued\u00f3 claro que Macri es el mercado y yo defiendo la industria nacional\", asever\u00f3 Scioli.\r\n\r\nAdem\u00e1s acus\u00f3 al l\u00edder de la alianza de centroderecha Cambiemos de querer \"generar las condiciones para que no haya inversi\u00f3n en (la petrolera estatal) YPF, para entregar nuevamente YPF y para que haya corrida bancaria\".\r\n\r\n<h2>No peronista \u00bfpecado en Argentina?<\/h2>\r\n\r\n<strong>Si Macri gana la presidencia ser\u00e1 la primera vez desde que se instituy\u00f3 el voto (en 1916) que resulta electo alguien que no pertenece ni al partido peronista ni al radical socialdem\u00f3crata, las dos grandes fuerzas populares en 100 a\u00f1os de vida pol\u00edtica en Argentina.<\/strong>\r\n\r\n\"Eso que a los argentinos s\u00f3lo los puede gobernar un peronista, es parte de la misma leyenda; un poco de este discurso de este nuevo Scioli\", dijo Macri.\r\n\r\nEn Argentina en los \u00faltimos 70 a\u00f1os ning\u00fan presidente no peronista ha terminado su mandato.\r\n\r\n<strong>El radical Ra\u00fal Alfons\u00edn, primer mandatario tras la dictadura militar (1976-83), tuvo que entregar el poder anticipadamente al peronista Carlos Menem en 1989 luego de trece paros generales y una crisis de hiperinflaci\u00f3n hist\u00f3rica.<\/strong>\r\n\r\nLa 'pesadilla' m\u00e1s fresca de esta singularidad argentina fue el gobierno de Fernando de la R\u00faa.\r\n\r\nAsumi\u00f3 en 1999 la presidencia como l\u00edder de una alianza radical dem\u00f3crata-cristiana, y tras siete paros generales y hecatombe econ\u00f3mica tuvo que abandonar el poder abruptamente dos a\u00f1os despu\u00e9s. \r\n\r\nAhora Macri echa por tierra los malos presagios: \"Espero que tengamos una transici\u00f3n ordenada presidenta, que demostremos que maduramos\", dijo en un mensaje a Fern\u00e1ndez.\r\n\r\n<strong>Uno de los elementos que ha marcado la diferencia del partido PRO que fund\u00f3 en 2005 Macri con la vieja derecha argentina, es que \"esa derecha siempre fue muy antiperonista en un sentido visceral\", explic\u00f3 a la AFP Sergio Morresi, polit\u00f3logo e investigador del organismo estatal cient\u00edfico (Conicet).<\/strong>\r\n\r\n\"Si bien el PRO atrae m\u00e1s a los sectores no peronistas que a los peronistas, es obvio, no es un antiperonismo virulento. Incluso hay peronistas dentro del PRO\", apunt\u00f3.\r\n\r\nPero hay un voto peronista y no kirchenerista que \"simplemente no quiere que gane Macri\" y que puede beneficiar a Scioli, dijo la analista pol\u00edtica Anal\u00eda Franco.\r\n\r\nSin embargo, la cuesta a remontar el domingo se ubica entre seis y siete puntos a su rival, seg\u00fan sondeos que aseguran que hay m\u00e1s de 10% de indecisos entre 32 millones de electores.","post_author_id":"151"},{"ID":2483776,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/diputados-aprueban-prolongar-tres-meses-el-estado-de-emergencia-tras-atentados-de-paris.shtml","post_title":"Francia: Diputados aprueban prolongar tres meses el estado de emergencia tras atentados","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483776-000_par8333847-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483776-000_par8333847-150x150.jpg"},"post_date":"2015-11-19 11:50:46","post_visitas":null,"extracto":"La C\u00e1mara de Diputados francesa aprob\u00f3 este jueves la prolongaci\u00f3n por tres meses del estado de emergencia instaurado tras los sangrientos","content":"<strong>La C\u00e1mara de Diputados francesa aprob\u00f3 este jueves la prolongaci\u00f3n por tres meses del estado de emergencia instaurado tras los sangrientos atentados del 13 de noviembre, con una enmienda que permite bloquear portales de internet.<\/strong>\r\n\r\nEl presidente Fran\u00e7ois Hollande hab\u00eda pedido la prolongaci\u00f3n del estado de emergencia tras los ataques yihadistas que dejaron 129 muertos y m\u00e1s de 300 heridos.\r\n\r\nEl proyecto de ley, que ser\u00e1 presentado el viernes al Senado, aporta algunos cambios a un texto que data de 1955. <strong>Se trata de una disposici\u00f3n que da mayores poderes a las fuerzas de seguridad en materia de detenciones para investigaci\u00f3n, allanamientos y arrestos domiciliarios.<\/strong>\r\n\r\nEl texto aprobado incluye asimismo la posibilidad para el gobierno de bloquear portales de internet y redes sociales que hagan la \"apolog\u00eda del terrorismo\"\r\n\r\n\"El ministro del Interior puede tomar todas las medidas necesarias para interrumpir todo servicio de comunicaci\u00f3n en l\u00ednea que instigue a cometer actos de terrorismo o haga la apolog\u00eda de los mismos\", estipula la enmienda adoptada.\r\n\r\nEl proyecto de ley preve\u00eda inicialmente suprimir la posibilidad de medidas para controlar la prensa y las publicaciones de cualquier tipo prevista en la ley de 1955. Finalmente, s\u00f3lo la prensa tradicional es excluida de ese tipo de controles.","post_author_id":"151"}]},"posts":[{"ID":2484741,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/mirko-macari-analiza-la-reaccion-del-gobierno-de-francia-tras-los-atentados-en-paris.shtml","post_title":"Mirko Macari analiza la reacci\u00f3n del Gobierno de Francia tras los atentados en Par\u00eds","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484741-atentadosfrancia-730x3502-105x76.jpg"},"post_date":"2015-11-19 17:51:33","post_visitas":null,"extracto":"Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n","content":"<strong>Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n y fuerza armada que posee el Estado Isl\u00e1mico en Medio Oriente y Europa.<\/strong>\r\n\r\nAdem\u00e1s, tras los atentados, Francia y los pa\u00edses en contra del grupo yihadista, aumentaron su ofensiva para tratar de acabar con ellos.\r\n\r\nSobre \u00e9ste y otros temas convers\u00f3 el periodista <strong>Mirko Macari<\/strong> en su tradicional comentario en el programa Podr\u00eda ser peor.\r\n\r\n\"El horizonte a mediano plazo deber\u00eda ser una intervenci\u00f3n militar por tierra, no hay experto militar que no te diga que los bombardeos de rigor no acaban con el ISIS, s\u00f3lo debilitan algunas posiciones, por fortalecen an\u00edmicamente la resistencia y el sentido de la guerra\", se\u00f1al\u00f3.\r\n\r\nEl experto, adem\u00e1s, puso la atenci\u00f3n en la rapidez con que el presidente franc\u00e9s, Fran\u00e7ois Hollande, se alinea \"con posturas que uno cre\u00eda m\u00e1s fuera del poder en Europa, las que se allanan a privilegiar la seguridad por la libertad\".\r\n\r\n\"Es la propia gente que, invadida por el miedo, empieza a justificar y a legitimar las decisiones de control por parte del Estado, en reg\u00edmenes que parten con discursos e ideolog\u00edas liberales y que tienen mucha fuerza en estas situaciones extremas\", afirm\u00f3.\r\n\r\nRespecto a la reacci\u00f3n del Gobierno franc\u00e9s tras los atentados, Macari se\u00f1al\u00f3 que \"el pol\u00edtico ve el corto plazo, el tipo se alinea con un discurso m\u00e1s de derecha que encuentra acogida, que hace sentido, que tiene un respaldo\".\r\n\r\n\"Lo que viene despu\u00e9s de este tipo de reacciones de demostraci\u00f3n de mucha fuerza inicial, no es necesariamente bueno\", sentenci\u00f3.\r\n\r\n<strong>Escucha el comentario completo de Mirko Macari en Podr\u00eda ser Peor, con Julio C\u00e9sar Rodr\u00edguez:<\/strong>\r\n[audio:\/2015\/11\/19-lr-psp-macari.mp3]","post_author_id":"854"},{"ID":2484797,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/camara-de-representantes-de-eeuu-suspende-acogida-de-refugiados-sirios-e-iraquies.shtml","post_title":"C\u00e1mara de Representantes de EEUU suspende acogida de refugiados sirios e iraqu\u00edes","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484797-000_par8292688-105x76.jpg"},"post_date":"2015-11-19 17:39:32","post_visitas":null,"extracto":"La C\u00e1mara de Representantes de Estados Unidos, de mayor\u00eda republicana, adopt\u00f3 este jueves una medida para suspender la acogida de","content":"<strong>La C\u00e1mara de Representantes de Estados Unidos, de mayor\u00eda republicana, adopt\u00f3 este jueves una medida para suspender la acogida de refugiados sirios e iraqu\u00edes, pese a que el presidente dem\u00f3crata Barack Obama amenaz\u00f3 con vetarla.<\/strong>\r\n\r\nEl texto fue adoptado con el apoyo de la mayor\u00eda republicana y una parte de los dem\u00f3cratas, por 289 votos contra 137, y a\u00fan debe ser examinado por el Senado. \r\n\r\nSi bien la Casa Blanca asegur\u00f3 que el presidente vetar\u00e1 el texto, esta votaci\u00f3n es una prueba del repentino rechazo a los refugiados provenientes de Siria e Irak que surgi\u00f3 en Estados Unidos tras los ataques que dejaron 129 muertos en Par\u00eds la semana pasada.  \r\n\r\nAl menos una familia siria debi\u00f3 ser instalada a \u00faltimo momento en Connecticut (noreste), tras ser rechazada por el gobernador de Indiana (este). Los refugiados est\u00e1n acompa\u00f1ados por ONGs que fueron contratadas por el departamento de Estado y trabajan en todo el territorio estadounidense.\r\n\r\n<strong>La propuesta de ley republicana quiere obligar al director del FBI, a la secretaria de Seguridad Nacional y al director de inteligencia nacional a certificar personalmente que cada refugiado no supone una amenaza a la seguridad. <\/strong>\r\n\r\n\"Este plan decreta una pausa en el programa. Es un criterio de seguridad, no un criterio religioso\", dijo el presidente republicano de la c\u00e1mara, Paul Ryan.\r\n\r\nEl gobierno defiende firmemente su procedimiento de selecci\u00f3n de refugiados, calificado como el m\u00e1s riguroso en comparaci\u00f3n con los que se llevan a cabo a otro tipo de viajeros en Estados Unidos. Desde el inicio de la guerra civil en Siria en 2011, solo se han aceptado un poco m\u00e1s de 2.000 refugiados provenientes de ese pa\u00eds, insisti\u00f3 Anne Richard, responsable de refugiados en el departamento de Estado.","post_author_id":"510"},{"ID":2484688,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/telegram-cierra-decena-de-chats-publicos-relacionados-a-isis.shtml","post_title":"Telegram cierra decena de chats p\u00fablicos relacionados a ISIS","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484688-telegram-105x76.jpg"},"post_date":"2015-11-19 17:02:29","post_visitas":null,"extracto":"Por a\u00f1os, Telegram se ha preciado de ser uno de los servicios de mensajer\u00eda m\u00e1s seguros en lo que aplicaciones m\u00f3viles se refiere. Pero","content":"<strong>Por a\u00f1os, Telegram se ha preciado de ser uno de los servicios de mensajer\u00eda m\u00e1s seguros en lo que aplicaciones m\u00f3viles se refiere. Pero no por ello, sus due\u00f1os avalan el uso negativo y positivo que de la herramienta se hace.<\/strong>\r\n\r\nEs as\u00ed como tras los atentados del pasado viernes en Par\u00eds, que dejaron m\u00e1s de 100 personas muertas, la aplicaci\u00f3n ha informado la eliminaci\u00f3n de una serie de chats relacionados a ISIS, grupo Estado Isl\u00e1mico (EI) o Daesh.\r\n\r\n\u201cNos ha inquietado conocer que el Estado Isl\u00e1mico ha estado utilizando los canales p\u00fablicos de Telegram para difundir su propaganda. Como respuesta, esta semana hemos bloqueado 78 canales relacionados con el EI en 12 idiomas\u201d, indic\u00f3 la firma en un comunicado recogido por <a href=\"http:\/\/www.europapress.es\/portaltic\/socialmedia\/noticia-telegram-cierra-80-canales-secretos-utilizados-estado-islamico-20151119094311.html\">Portaltic<\/a>.\r\n\r\nLa forma de difusi\u00f3n era a trav\u00e9s de chats p\u00fablico que Telegram implement\u00f3 desde hace unos meses. As\u00ed, un n\u00famero de usuarios que se suscrib\u00edan, lo usaban para recibir informaci\u00f3n de cualquier \u00edndole.\r\n\r\nPero tras informarse que a trav\u00e9s de ese medio un grupo de terroristas se habr\u00eda organizado para atacar a Francia, los creadores del servicio han aceptado la presi\u00f3n de las autoridades, que ven en esa aplicaci\u00f3n un servicio para la apolog\u00eda del terrorismo.\r\n\r\nEn septiembre, Pavel Durov, uno de los fundadores de Telegram, aseguraba que la privacidad ten\u00eda prioridad sobre otras \u201ccosas malas que puedan suceder, como es el caso del terrorismo\u201d. Pero eso parece haber cambiado con la decisi\u00f3n.\r\n\r\nA su vez, <strong>desde el grupo Estado Isl\u00e1mico ya habr\u00eda amenaza contra el ruso<\/strong>, pues han comenzado \"una guerra\" contra ellos, seg\u00fan ha publicado el analista de la Quilliam Foundation y experto en el EI, Charlie Winter.\r\n\r\n<blockquote class=\"twitter-tweet\" data-conversation=\"none\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Clarification from <a href=\"https:\/\/twitter.com\/telegram\">@telegram<\/a> \/ feedback from <a href=\"https:\/\/twitter.com\/hashtag\/IS?src=hash\">#IS<\/a>. <a href=\"https:\/\/t.co\/H9eAlavlyg\">pic.twitter.com\/H9eAlavlyg<\/a><\/p>&mdash; Charlie Winter (@charliewinter) <a href=\"https:\/\/twitter.com\/charliewinter\/status\/667058128266133504\">noviembre 18, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<strong>En Twitter, Durov ha aclarado que los chats secretos seguir\u00e1n siendo privados, no as\u00ed los canales p\u00fablicos, pues como su nombre lo indica, est\u00e1n abierto a todo p\u00fablico.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Our policy is simple: privacy is paramount. Public channels, however, have nothing to do with privacy. ISIS public channels will be blocked.<\/p>&mdash; Pavel Durov (@durov) <a href=\"https:\/\/twitter.com\/durov\/status\/667412369094647810\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<strong>En Instagram en tanto, Durov solidariz\u00f3 con las v\u00edctimas y apunt\u00f3 tanto a los terroristas como a los pol\u00edticos franceses, de causar el ataque que hubo.<\/strong>\r\n\r\n\u201cMe uno en el luto por las v\u00edctimas de la ciudad m\u00e1s bonita del mundo. Creo que el gobierno franc\u00e9s es tan responsable como ISIS, porque sus pol\u00edticas y su falta de tacto nos han llevado a esta tragedia. Es una desgracia ver Par\u00eds en manos de unos socialistas cortos de miras, est\u00e1n arruinando un lugar precioso. Espero que dejen de hacer pol\u00edtica y que vuelvan a brillar como siempre. Segura, rica y preciosa. \u00a1Viva Francia!\u201d, escribi\u00f3.\r\n\r\n<center><blockquote class=\"instagram-media\" data-instgrm-version=\"6\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:55.7407407407% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div><p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\"><a href=\"https:\/\/www.instagram.com\/p\/-MrPWGr7aL\/\" style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none;\" target=\"_blank\">Una foto publicada por Pavel Durov (@durov)<\/a> el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-11-17T19:42:11+00:00\">17 de Nov de 2015 a la(s) 11:42 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script><\/center>","post_author_id":"700"},{"ID":2484716,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/video-muestra-masacre-en-cafe-de-paris-segundos-posteriores-al-atentado.shtml","post_title":"Video muestra masacre en caf\u00e9 de Par\u00eds segundos posteriores al atentado","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484716-parisss-105x76.jpg"},"post_date":"2015-11-19 16:58:55","post_visitas":null,"extracto":"En un video obtenido por la agencia AFP, muestra cuatro cuerpos frente a un bar de Par\u00eds, segundos despu\u00e9s del paso del comando yihadista","content":"<strong>En un video obtenido por la agencia AFP, muestra cuatro cuerpos frente a un bar de Par\u00eds, segundos despu\u00e9s del paso del comando yihadista el viernes por la noche, ante la mirada aterrada, impotente o aparentemente indiferente de los transe\u00fantes.<\/strong>\r\n\r\nLa escena, un plano secuencia de tres minutos, fue filmada frente al caf\u00e9 La Bonne Bi\u00e8re, uno de los que fueron atacados el 13 de noviembre, junto a la sala de conciertos Bataclan y el Estadio de Francia (al norte de la capital). Los atentados, reivindicados por la organizaci\u00f3n \"Estadio Isl\u00e1mico\" (EI), dejaron 129 muertos y m\u00e1s de 300 heridos.\r\n\r\n<blockquote>Para ver el video, puedes hacer click en el siguiente <a href=\"https:\/\/www.youtube.com\/watch?v=Mlj9QyWNLVI\"><strong>LINK<\/strong><\/a>.<\/blockquote>\r\n\r\nUn extra\u00f1o silencio, interrumpido por exclamaciones del videasta, parecieran denotar una ausencia de p\u00e1nico. \r\n\r\nAlgunos transe\u00fantes se ven desconcertados, otros fotograf\u00edan a las personas que yacen en el suelo.\r\n\r\n<strong>Nadie interviene de verdad, como no sea un hombre que permanece junto a una de las v\u00edctimas. Los otros tres cuerpos est\u00e1n esparcidos, solitarios e inertes, entre las mesas y las sillas. <\/strong>\r\n\r\nUna mujer y su hija que pasaban en motocicleta expresan su extra\u00f1eza ante esta escena de guerra en pleno Par\u00eds.\r\n\r\nSe escucha: \"\u00a1No es posible!\", \"\u00a1es una masacre!\". Una quinta v\u00edctima, desplomada en tierra frente a una lavander\u00eda vecina, aparece tambi\u00e9n brevemente en la imagen, rodeada de transe\u00fantes impotentes y nerviosos. \r\n\r\nLuego de un minuto y 15 segundos, un polic\u00eda de civil llega a pie y comienza a alejar a los curiosos.\r\n\r\nNinguna de las v\u00edctimas es identificable. Una de ellas se mueve levemente y luego queda inm\u00f3vil. \"No se sabe si la gente est\u00e1 muerta\", dijo a AFP el autor de las im\u00e1genes, \"conmocionado\" por esta \"escena de guerra\" en el barrio parisino donde creci\u00f3.\r\n\r\nLa secuencia fue filmada \"veinte segundos\" despu\u00e9s del paso del auto del comando, seg\u00fan este ex fot\u00f3grafo, due\u00f1o de una galer\u00eda cercana. Luego de \"cuarenta segundos\" de disparos \"interminables\", tuvo el reflejo de salir a ver lo que pasaba, con filmadora en mano.\r\n\r\n<strong>\"Pens\u00e9 que era un juste de cuentas, pero hab\u00eda muertos por todas partes\" (...); \"demasiada, para ser un ajuste de cuentas\".<\/strong>\r\n\r\nRecuerda tambi\u00e9n haber visto a otro hombre muerto en un veh\u00edculo que pasaba por la calle de Faubourg-du-Temple, que no aparece en la imagen.\r\n\r\n\"Era atroz. Hace mucho tiempo que ya no hago fotograf\u00eda period\u00edstica y por eso no utilic\u00e9 la c\u00e1mara fotogr\u00e1fica, que dej\u00e9 colgada en mi hombro sin usar. Estaba aterrorizado\", relata.\r\n\r\n\"Se ve\u00eda cruzar luego patrulleros y ambulancias, pero no se deten\u00edan, aunque se les hiciera se\u00f1ales\" para que se detuvieran. \"Iban directamente a Le Carillon\", otro de los bares atacados.\r\n\r\nSeg\u00fan el videasta, los servicios de socorro terminaron por llegar \"cuatro o cinco minutos despu\u00e9s\".","post_author_id":"510"}]},"caja_tecnologia":{"destacados":[{"ID":2484742,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/aplicaciones-fantasmas-los-programas-en-que-los-jovenes-esconden-datos-sexuales.shtml","post_title":"Aplicaciones fantasmas: los programas en que los j\u00f3venes esconden sus datos &#8220;privados&#8221;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484742-tapa_data_art_1215393-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484742-tapa_data_art_1215393-200x100.jpg"},"post_date":"2015-11-19 17:31:01","post_visitas":null,"extracto":"El esc\u00e1ndalo de sexting descubierto hace un par de semanas en un colegio de Colorado, Estados Unidos, gener\u00f3 una pol\u00e9mica en el cuerpo","content":"<strong>El esc\u00e1ndalo de sexting descubierto hace un par de semanas en un colegio de Colorado, Estados Unidos, gener\u00f3 una pol\u00e9mica en el cuerpo docente de la Escuela Secundaria de Canon City y en la comunidad entera de aquella localidad.<\/strong>\r\n\r\nEn aquella oportunidad al menos 100 alumnos de tan solo 12 a\u00f1os intercambiaron im\u00e1genes semidesnudos a trav\u00e9s de sus aparatos celulares. Tales im\u00e1genes subidas de todo los menores las guardaban en las denominadas aplicaciones fantasmas, lo que provoc\u00f3 que los adultos tardaran meses en dar con las fotograf\u00edas er\u00f3ticas.\r\n\r\nPero \u00bfqu\u00e9 son las aplicaciones fantasmas? tales programas tienen la apariencia de una app normal, similar a un administrador de m\u00fasica o una aplicaci\u00f3n para retocar im\u00e1genes. \r\n\r\nSeg\u00fan indica la cadena brit\u00e1nica<a href=\"http:\/\/www.bbc.com\/mundo\/noticias\/2015\/11\/151118_tecnologia_apps_fantasma_sexting_jg?ocid=socialflow_facebook\"> BBB Mundo<\/a>, al ingresar la contrase\u00f1a se accede de forma inmediata a las carpetas ocultas, en las cuales se pueden guardar im\u00e1genes y grabaciones que solo puede ingresar el usuario con una clave.\r\n\r\nExpertos en el \u00e1rea indican que estas app que han ido ganando terreno entre los j\u00f3venes se les conoce tambi\u00e9n como \"aplicaciones b\u00f3veda\",  y son utilizadas por los adolescentes para restringir que sus padres accedan a ciertos contenidos que ellos catalogan como \u201cpersonales\u201d.\r\n\r\nHay que indicar que tales aplicaciones existen en el mercado desde el 2012 y muchas de ellas son de car\u00e1cter gratuita, por eso es que muchos usuarios las descargan en sus celulares. Dentro de las m\u00e1s populares destacan Secret Calculator Folder Free y Calculator%, que tienen la apariencia de una calculadora y funcionan tal cual como un art\u00edculo para sacar cuentas.\r\n\r\n[caption id=\"attachment_2484802\" align=\"aligncenter\" width=\"600\" caption=\"Apple Store \"]<a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/19\/aplicaciones-fantasmas-los-programas-en-que-los-jovenes-esconden-datos-sexuales.shtml\/151118043922-app624a\" rel=\"attachment wp-att-2484802\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/151118043922_app624a.jpg\" alt=\"Apple Store \" title=\"Apple Store \" width=\"600\" height=\"337\" class=\"size-full wp-image-2484802\" \/><\/a>[\/caption]\r\n\r\nPara ocultar casi al 100% algunas im\u00e1genes, existen aplicaciones que tienen archivos secretos dentro de otros archivos y a las cuales los expertos denominan como caballos troyanos, porque aparentan ser algo que en el fondo no son, explic\u00f3 Steven Beaty, especialista en ciberseguridad y profesor de computaci\u00f3n de la Universidad Metropolitana de Denver en Colorado, quien a\u00f1adi\u00f3 que \u201ces muy dif\u00edcil diferenciar estas aplicaciones de programas normales\".\r\n\r\nDel mismo modo, el profesional exhorta a los padres a que se fijen en las aplicaciones que descargan sus hijos y ver cuales son las que se repiten, ya que esa puede ser una pista de que algo no est\u00e1 bien.\r\n\r\nAdem\u00e1s, el experto recomienda que los adultos controlen  las aplicaciones que compran sus hijos, accediendo a los portales de las tiendas Apple o Google, ya que es ah\u00ed donde conocer\u00e1n la verdadera funci\u00f3n del programa descargado, el cual tiene un acceso tan restringido que ni siquiera al conectar el celular con el computador es posible ver el contenido.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"6\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style 0:11 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nComo una forma de tranquilizar a los padres, el profesional de la <em>Universidad Metropolitana de Denver<\/em> se\u00f1al\u00f3 que existen herramientas sofisticadas utilizadas por la polic\u00eda para acceder al contenido oculto de los tel\u00e9fonos, pero por ahora no est\u00e1n disponibles para el p\u00fablico general.\r\n\r\nFrente a este tema de inter\u00e9s general, las autoridades de  Colorado han asegurado que el caso de la escuela de Canon City no es aislado y que las \"aplicaciones fantasma\" son utilizadas por menores en todo EE.UU.\r\n\r\n<strong>Importante raz\u00f3n para que los padres tomen medidas en el cuidado de sus hijos y de el tipo de h\u00e1bitos que estos menores tienen con los celulares y computadores.<\/strong>","post_author_id":"834"}],"destacadosMovilSecundario":[{"ID":2484688,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/telegram-cierra-decena-de-chats-publicos-relacionados-a-isis.shtml","post_title":"Telegram cierra decena de chats p\u00fablicos relacionados a ISIS","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484688-telegram-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484688-telegram-200x100.jpg"},"post_date":"2015-11-19 17:02:29","post_visitas":null,"extracto":"Por a\u00f1os, Telegram se ha preciado de ser uno de los servicios de mensajer\u00eda m\u00e1s seguros en lo que aplicaciones m\u00f3viles se refiere. Pero","content":"<strong>Por a\u00f1os, Telegram se ha preciado de ser uno de los servicios de mensajer\u00eda m\u00e1s seguros en lo que aplicaciones m\u00f3viles se refiere. Pero no por ello, sus due\u00f1os avalan el uso negativo y positivo que de la herramienta se hace.<\/strong>\r\n\r\nEs as\u00ed como tras los atentados del pasado viernes en Par\u00eds, que dejaron m\u00e1s de 100 personas muertas, la aplicaci\u00f3n ha informado la eliminaci\u00f3n de una serie de chats relacionados a ISIS, grupo Estado Isl\u00e1mico (EI) o Daesh.\r\n\r\n\u201cNos ha inquietado conocer que el Estado Isl\u00e1mico ha estado utilizando los canales p\u00fablicos de Telegram para difundir su propaganda. Como respuesta, esta semana hemos bloqueado 78 canales relacionados con el EI en 12 idiomas\u201d, indic\u00f3 la firma en un comunicado recogido por <a href=\"http:\/\/www.europapress.es\/portaltic\/socialmedia\/noticia-telegram-cierra-80-canales-secretos-utilizados-estado-islamico-20151119094311.html\">Portaltic<\/a>.\r\n\r\nLa forma de difusi\u00f3n era a trav\u00e9s de chats p\u00fablico que Telegram implement\u00f3 desde hace unos meses. As\u00ed, un n\u00famero de usuarios que se suscrib\u00edan, lo usaban para recibir informaci\u00f3n de cualquier \u00edndole.\r\n\r\nPero tras informarse que a trav\u00e9s de ese medio un grupo de terroristas se habr\u00eda organizado para atacar a Francia, los creadores del servicio han aceptado la presi\u00f3n de las autoridades, que ven en esa aplicaci\u00f3n un servicio para la apolog\u00eda del terrorismo.\r\n\r\nEn septiembre, Pavel Durov, uno de los fundadores de Telegram, aseguraba que la privacidad ten\u00eda prioridad sobre otras \u201ccosas malas que puedan suceder, como es el caso del terrorismo\u201d. Pero eso parece haber cambiado con la decisi\u00f3n.\r\n\r\nA su vez, <strong>desde el grupo Estado Isl\u00e1mico ya habr\u00eda amenaza contra el ruso<\/strong>, pues han comenzado \"una guerra\" contra ellos, seg\u00fan ha publicado el analista de la Quilliam Foundation y experto en el EI, Charlie Winter.\r\n\r\n<blockquote class=\"twitter-tweet\" data-conversation=\"none\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Clarification from <a href=\"https:\/\/twitter.com\/telegram\">@telegram<\/a> \/ feedback from <a href=\"https:\/\/twitter.com\/hashtag\/IS?src=hash\">#IS<\/a>. <a href=\"https:\/\/t.co\/H9eAlavlyg\">pic.twitter.com\/H9eAlavlyg<\/a><\/p>&mdash; Charlie Winter (@charliewinter) <a href=\"https:\/\/twitter.com\/charliewinter\/status\/667058128266133504\">noviembre 18, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<strong>En Twitter, Durov ha aclarado que los chats secretos seguir\u00e1n siendo privados, no as\u00ed los canales p\u00fablicos, pues como su nombre lo indica, est\u00e1n abierto a todo p\u00fablico.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Our policy is simple: privacy is paramount. Public channels, however, have nothing to do with privacy. ISIS public channels will be blocked.<\/p>&mdash; Pavel Durov (@durov) <a href=\"https:\/\/twitter.com\/durov\/status\/667412369094647810\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<strong>En Instagram en tanto, Durov solidariz\u00f3 con las v\u00edctimas y apunt\u00f3 tanto a los terroristas como a los pol\u00edticos franceses, de causar el ataque que hubo.<\/strong>\r\n\r\n\u201cMe uno en el luto por las v\u00edctimas de la ciudad m\u00e1s bonita del mundo. Creo que el gobierno franc\u00e9s es tan responsable como ISIS, porque sus pol\u00edticas y su falta de tacto nos han llevado a esta tragedia. Es una desgracia ver Par\u00eds en manos de unos socialistas cortos de miras, est\u00e1n arruinando un lugar precioso. Espero que dejen de hacer pol\u00edtica y que vuelvan a brillar como siempre. Segura, rica y preciosa. \u00a1Viva Francia!\u201d, escribi\u00f3.\r\n\r\n<center><blockquote class=\"instagram-media\" data-instgrm-version=\"6\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\ jpg"},"post_date":"2015-11-19 16:19:44","post_visitas":null,"extracto":"Facebook se nos ha puesto algo m\u00e1s inteligente y ubicado con las relaciones amorosas que sus usuarios declaran resonantemente en la red","content":"<strong>Facebook se nos ha puesto algo m\u00e1s inteligente y ubicado con las relaciones amorosas que sus usuarios declaran resonantemente en la red social.<\/strong>\r\n\r\nLo anterior ya que este jueves, la plataforma de Mark Zuckerberg ha anunciado una nueva herramienta para aquellos que rompen una relaci\u00f3n con otra persona, inscrita en la misma.\r\n\r\nSe trata de<strong> \"Take a break\", algo as\u00ed como \"toma un descanso\", que invitar\u00e1 a los usuarios a dejar de ver elementos de su antigua pareja<\/strong>. Ello ocurre cuando una persona que estaba en una relaci\u00f3n, cambie su estado a soltero.\r\n\r\n<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/facebook-01.jpg\" alt=\"\" title=\"FACEBOOK-01\" width=\"600\" height=\"204\" class=\"aligncenter size-full wp-image-2484663\" \/>\r\n\r\nLa idea es que, <strong>al cambiar su situaci\u00f3n, Facebook ofrecer\u00e1 una serie de opciones para dejar de ver a esa persona<\/strong>, sea sus estados, fotos e inclusive, comentarios. Aunque claro, siempre estar\u00e1 la opci\u00f3n de verla, pero s\u00f3lo entrando a su perfil.\r\n\r\n<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/twophones-730x586.jpg\" alt=\"\" title=\"twophones\" width=\"730\" height=\"586\" class=\"aligncenter size-large wp-image-2484642\" \/>\r\n\r\n<strong>Hasta ahora esta herramienta est\u00e1 funcionando experimentalmente en usuarios de Estados Unidos, y s\u00f3lo en su plataforma m\u00f3vil. Queda a la espera que en las pr\u00f3ximas semanas llegue a la totalidad de los m\u00e1s de 1.500 millones de usuarios.<\/strong>\r\n\r\n\r\n\r\n<blockquote>Esta opci\u00f3n de todas formas ya es posible, al dejar de seguir a una persona en Facebook (opci\u00f3n disponible en su perfil). El objetivo es no llegar a tener que eliminarla y bloquearla de tus contactos, que en ocasiones parece ser la mejor decisi\u00f3n.<\/blockquote>\r\n\r\n","post_author_id":"700"}],"posts":[{"ID":2484688,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/telegram-cierra-decena-de-chats-publicos-relacionados-a-isis.shtml","post_title":"Telegram cierra decena de chats p\u00fablicos relacionados a ISIS","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484688-telegram-105x76.jpg"},"post_date":"2015-11-19 17:02:29","post_visitas":null,"extracto":"Por a\u00f1os, Telegram se ha preciado de ser uno de los servicios de mensajer\u00eda m\u00e1s seguros en lo que aplicaciones m\u00f3viles se refiere. Pero","content":"<strong>Por a\u00f1os, Telegram se ha preciado de ser uno de los servicios de mensajer\u00eda m\u00e1s seguros en lo que aplicaciones m\u00f3viles se refiere. Pero no por ello, sus due\u00f1os avalan el uso negativo y positivo que de la herramienta se hace.<\/strong>\r\n\r\nEs as\u00ed como tras los atentados del pasado viernes en Par\u00eds, que dejaron m\u00e1s de 100 personas muertas, la aplicaci\u00f3n ha informado la eliminaci\u00f3n de una serie de chats relacionados a ISIS, grupo Estado Isl\u00e1mico (EI) o Daesh.\r\n\r\n\u201cNos ha inquietado conocer que el Estado Isl\u00e1mico ha estado utilizando los canales p\u00fablicos de Telegram para difundir su propaganda. Como respuesta, esta semana hemos bloqueado 78 canales relacionados con el EI en 12 idiomas\u201d, indic\u00f3 la firma en un comunicado recogido por <a href=\"http:\/\/www.europapress.es\/portaltic\/socialmedia\/noticia-telegram-cierra-80-canales-secretos-utilizados-estado-islamico-20151119094311.html\">Portaltic<\/a>.\r\n\r\nLa forma de difusi\u00f3n era a trav\u00e9s de chats p\u00fablico que Telegram implement\u00f3 desde hace unos meses. As\u00ed, un n\u00famero de usuarios que se suscrib\u00edan, lo usaban para recibir informaci\u00f3n de cualquier \u00edndole.\r\n\r\nPero tras informarse que a trav\u00e9s de ese medio un grupo de terroristas se habr\u00eda organizado para atacar a Francia, los creadores del servicio han aceptado la presi\u00f3n de las autoridades, que ven en esa aplicaci\u00f3n un servicio para la apolog\u00eda del terrorismo.\r\n\r\nEn septiembre, Pavel Durov, uno de los fundadores de Telegram, aseguraba que la privacidad ten\u00eda prioridad sobre otras \u201ccosas malas que puedan suceder, como es el caso del terrorismo\u201d. Pero eso parece haber cambiado con la decisi\u00f3n.\r\n\r\nA su vez, <strong>desde el grupo Estado Isl\u00e1mico ya habr\u00eda amenaza contra el ruso<\/strong>, pues han comenzado \"una guerra\" contra ellos, seg\u00fan ha publicado el analista de la Quilliam Foundation y experto en el EI, Charlie Winter.\r\n\r\n<blockquote class=\"twitter-tweet\" data-conversation=\"none\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Clarification from <a href=\"https:\/\/twitter.com\/telegram\">@telegram<\/a> \/ feedback from <a href=\"https:\/\/twitter.com\/hashtag\/IS?src=hash\">#IS<\/a>. <a href=\"https:\/\/t.co\/H9eAlavlyg\">pic.twitter.com\/H9eAlavlyg<\/a><\/p>&mdash; Charlie Winter (@charliewinter) <a href=\"https:\/\/twitter.com\/charliewinter\/status\/667058128266133504\">noviembre 18, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<strong>En Twitter, Durov ha aclarado que los chats secretos seguir\u00e1n siendo privados, no as\u00ed los canales p\u00fablicos, pues como su nombre lo indica, est\u00e1n abierto a todo p\u00fablico.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Our policy is simple: privacy is paramount. Public channels, however, have nothing to do with privacy. ISIS public channels will be blocked.<\/p>&mdash; Pavel Durov (@durov) <a href=\"https:\/\/twitter.com\/durov\/status\/667412369094647810\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<strong>En Instagram en tanto, Durov solidariz\u00f3 con las v\u00edctimas y apunt\u00f3 tanto a los terroristas como a los pol\u00edticos franceses, de causar el ataque que hubo.<\/strong>\r\n\r\n\u201cMe uno en el luto por las v\u00edctimas de la ciudad m\u00e1s bonita del mundo. Creo que el gobierno franc\u00e9s es tan responsable como ISIS, porque sus pol\u00edticas y su falta de tacto nos han llevado a esta tragedia. Es una desgracia ver Par\u00eds en manos de unos socialistas cortos de miras, est\u00e1n arruinando un lugar precioso. Espero que dejen de hacer pol\u00edtica y que vuelvan a brillar como siempre. Segura, rica y preciosa. \u00a1Viva Francia!\u201d, escribi\u00f3.\r\n\r\n<center><blockquote class=\"instagram-media\" data-instgrm-version=\"6\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:55.7407407407% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div><p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; =\"\" title=\"FACEBOOK-01\" width=\"600\" height=\"204\" class=\"aligncenter size-full wp-image-2484663\" \/>\r\n\r\nLa idea es que, <strong>al cambiar su situaci\u00f3n, Facebook ofrecer\u00e1 una serie de opciones para dejar de ver a esa persona<\/strong>, sea sus estados, fotos e inclusive, comentarios. Aunque claro, siempre estar\u00e1 la opci\u00f3n de verla, pero s\u00f3lo entrando a su perfil.\r\n\r\n<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/twophones-730x586.jpg\" alt=\"\" title=\"twophones\" width=\"730\" height=\"586\" class=\"aligncenter size-large wp-image-2484642\" \/>\r\n\r\n<strong>Hasta ahora esta herramienta est\u00e1 funcionando experimentalmente en usuarios de Estados Unidos, y s\u00f3lo en su plataforma m\u00f3vil. Queda a la espera que en las pr\u00f3ximas semanas llegue a la totalidad de los m\u00e1s de 1.500 millones de usuarios.<\/strong>\r\n\r\n\r\n\r\n<blockquote>Esta opci\u00f3n de todas formas ya es posible, al dejar de seguir a una persona en Facebook (opci\u00f3n disponible en su perfil). El objetivo es no llegar a tener que eliminarla y bloquearla de tus contactos, que en ocasiones parece ser la mejor decisi\u00f3n.<\/blockquote>\r\n\r\n","post_author_id":"700"},{"ID":2484237,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/en-un-anno-instagram-duplico-sus-usuarios-en-india-el-segundo-pais-mas-poblado-del-mundo.shtml","post_title":"En un a\u00f1o Instagram duplic\u00f3 sus usuarios en India, el segundo pa\u00eds m\u00e1s poblado del mundo","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484237-captura-de-pantalla-de-2015-11-19-151459-105x76.jpg"},"post_date":"2015-11-19 15:34:32","post_visitas":null,"extracto":"El creciente inter\u00e9s por internet que existe en la India ha provocado que cada vez sus habitantes utilicen con mayor frecuencia sus","content":"<strong>El creciente inter\u00e9s por internet que existe en la India ha provocado que cada vez sus habitantes utilicen con mayor frecuencia sus programas y aplicaciones.<\/strong>\r\n\r\nIndia se convirti\u00f3 en uno de los pa\u00edses con mayor cantidad de usuarios de la web, <strong>gracias a los <a href=\"http:\/\/www.internetworldstats.com\/asia.htm#in\">354 millones<\/a> de hind\u00faes que utilizan esta tecnolog\u00eda.<\/strong>\r\n\r\nEsto se traduce en un mayor uso de las opciones que internet ofrece. <strong>Es el caso de Instagram, red social en la cual los usuarios pueden subir sus im\u00e1genes con efectos de edici\u00f3n, y compartirlas a trav\u00e9s de otras plataformas como Facebook, Twitter y Flickr, entre otras.<\/strong> Mark Zuckerberg puede estar feliz.\r\n\r\nSeg\u00fan report\u00f3 <a href=\"http:\/\/economictimes.indiatimes.com\/tech\/internet\/active-userbase-in-india-doubles-in-one-year-instagram\/articleshow\/49831146.cms\">The Economical Times<\/a>, Instagram (que en el 2012 fue comprada por Facebook en alrededor de un bill\u00f3n de d\u00f3lares) <strong>duplic\u00f3 su cantidad de usuarios activos en India desde septiembre de 2014 hasta septiembre del presente a\u00f1o.<\/strong>\r\n\r\n<strong>\"Instagram ha obtenido una inmensa popularidad y las personas lo utilizan como forma de expresi\u00f3n\"<\/strong> se\u00f1al\u00f3 el director de Facebook en India, <a href=\"http:\/\/www.cnet.com\/news\/instagram-doubles-its-active-users-in-india-in-a-year\/\">Kirthiga Reddy<\/a>, a los medios de su pa\u00eds. De acuerdo al <a href=\"http:\/\/www.censusindia.gov.in\/\">ministerio del interior de India<\/a>, el pa\u00eds tiene mil 210 millones de habitantes.\r\n\r\nEl n\u00famero exacto de usuarios de Instagram en esta naci\u00f3n no ha sido divulgado, sin embargo en septiembre la <a href=\"http:\/\/blog.instagram.com\/post\/129662501137\/150922-400million\">compa\u00f1\u00eda<\/a> anunci\u00f3 que ten\u00eda 400 millones de usuarios a nivel mundial, de los cuales <strong>el 75% vive fuera de los Estados Unidos.<\/strong>\r\n\r\n[caption id=\"attachment_2484483\" align=\"aligncenter\" width=\"586\" caption=\"Azamara Club Cruises | Twitter\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-19-151758.png\" alt=\"Azamara Club Cruises | Twitter\" title=\"Azamara Club Cruises | Twitter\" width=\"586\" height=\"439\" class=\"size-full wp-image-2484483\" \/>[\/caption]\r\n\r\nDe acuerdo a un <a href=\"http:\/\/www.iamai.in\/media\/details\/4486\">reporte<\/a> de la consultora <a href=\"http:\/\/www.imrbint.com\/\">Indian Market Research Bureau<\/a> y de <a href=\"http:\/\/www.iamai.in\/\">Internet & Mobile Association of India (IAMAI)<\/a>, se estima que para diciembre India tendr\u00e1 402 millones de beneficiarios de internet.\r\n\r\nSi la investigaci\u00f3n es correcta, <strong>el populoso pa\u00eds se transformar\u00e1 en el segundo a nivel mundial en cantidad de usuarios,<\/strong> s\u00f3lo por detr\u00e1s de China que cuenta con 600 millones de sus residentes conectados de forma regular a la web.\r\n\r\n","post_author_id":"896"},{"ID":2484479,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/joven-de-21-anos-fue-detenido-por-hackear-sistemas-de-vtr.shtml","post_title":"VTR sufre el hackeo de su sistema por estudiante de 21 a\u00f1os: fue detenido","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484479-captura-de-pantalla-2015-11-19-a-las-3-22-54-p-m--105x76.jpg"},"post_date":"2015-11-19 15:23:49","post_visitas":null,"extracto":"La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear","content":"<strong>La Brigada Investigadora del Cibercrimen de la PDI de Valpara\u00edso, detuvo a un estudiante universitario de 21 a\u00f1os, que se dedicaba sabotear el sistema inform\u00e1tico de VTR, provocando p\u00e9rdidas por m\u00e1s de 120 millones de pesos.<\/strong>\r\n\r\nSeg\u00fan explic\u00f3 el subprefecto Charles Vignes, Jefe de la Brigada del Cibercrimen de Valpara\u00edso, el sujeto modificaba  boletas y falsificaba los  despachos de D-BOX, entre otras acciones fraudulentas que realizaba desde su computador personal.\r\n\r\n[audio:\/2015\/11\/ew19_ciber1.mp3]\r\n\r\nPor su parte Osvaldo Ossand\u00f3n, fiscal adjunto de la Fiscal\u00eda de Valpara\u00edso, se\u00f1al\u00f3 que <strong>el imputado ser\u00e1 formalizado por los delitos de estafa y fraude inform\u00e1tico<\/strong>, arriesgando una pena de 541 d\u00edas a 3 a\u00f1os de presidio por cada delito, sin embargo al tener car\u00e1cter de reiterado las penas podr\u00eda llegar hasta los 5 a\u00f1os y un d\u00eda por cada delito.\r\n\r\n[audio:\/2015\/11\/ew19_ciber2.mp3]\r\n\r\nEl fiscal a\u00f1adi\u00f3 que el hombre se contactaba con los clientes a trav\u00e9s de las redes sociales donde ofrec\u00eda la instalaci\u00f3n de servicio como canales HD a un costo menor, los que habilitaba ingresando ilegalmente a la plataforma de la empresa, hackeando el sistema.","post_author_id":"700"}]},"caja_economia":{"destacada_principal":{"results":[{"ID":2484099,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/vuelve-a-caer-precio-del-cobre-y-alcanza-su-valor-mas-bajo-desde-2009.shtml","post_title":"Por und\u00e9cima sesi\u00f3n consecutiva vuelve a caer el precio del cobre ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484099-minacrobre-340x170.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484099-minacrobre-340x170.jpg"},"post_date":"2015-11-19 13:01:07","post_visitas":null,"extracto":"Por und\u00e9cima sesi\u00f3n consecutiva cay\u00f3 el precio del cobre en la bolsa de metales de Londres.\r\n\r\nCabe consignar que el metal rojo","content":"<strong>Por und\u00e9cima sesi\u00f3n consecutiva cay\u00f3 el precio del cobre en la bolsa de metales de Londres.<\/strong>\r\n\r\nCabe consignar que el metal rojo alcanz\u00f3 su nivel m\u00e1s bajo desde el 26 de mayo de 2009.\r\n\r\nHoy la libra cerr\u00f3 en 2,0911 d\u00f3lares, lo que implica una baja de 1,2% respecto a los US$ 2,1178 la libra que cerr\u00f3 durante este mi\u00e9rcoles. En el a\u00f1o, el metal ha perdido 27% y en lo que va corrido de noviembre 10,2%.\r\n\r\nDe acuerdo al analista de mercados de Forex Chile, Ricardo Bustamante, la ca\u00edda en el precio del cobre se da en medio del pesimismo con respecto al dinamismo macroecon\u00f3mico de China, seg\u00fan consigna el <a href=\"https:\/\/www.df.cl\/noticias\/mercados\/commodities\/continua-el-rally-bajista-del-cobre-cae-por-undecima-sesion-consecutiva\/2015-11-19\/105318.html\">Diario Financiero.<\/a>\r\n\r\n[caption id=\"attachment_2484201\" align=\"aligncenter\" width=\"669\" caption=\"Ca\u00edda del cobre en los \u00faltimos siete d\u00edas | Cochilco\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/cobre_graficocochilco1.jpg\" alt=\"Ca\u00edda del cobre en los \u00faltimos siete d\u00edas | Cochilco\" title=\"Ca\u00edda del cobre en los \u00faltimos siete d\u00edas | Cochilco\" width=\"669\" height=\"322\" class=\"size-full wp-image-2484201\" \/>[\/caption]\r\n\r\n","post_author_id":"759"}]},"otras_destacadas_movil":{"results":[{"ID":2482954,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/bencinas-caen-hasta-54-por-litro-a-partir-de-este-jueves.shtml","post_title":"Bencinas caen hasta $5,4 por litro a partir de este jueves","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482954-a_uno_275163-135x90.jpg"},"post_date":"2015-11-18 17:58:59","post_visitas":null,"extracto":"La Empresa Nacional del Petr\u00f3leo (ENAP) inform\u00f3 la variaci\u00f3n en los precios de los combustibles, que regir\u00e1 a partir de este jueves 19 de","content":"<strong>La Empresa Nacional del Petr\u00f3leo (ENAP) inform\u00f3 la variaci\u00f3n en los precios de los combustibles, que regir\u00e1 a partir de este jueves 19 de noviembre.<\/strong>\r\n\r\nSeg\u00fan la compa\u00f1\u00eda, la gasolina de 93 octanos tendr\u00e1 una disminuci\u00f3n de $5,4, mientras que la de 97 bajar\u00e1 en $4,6 respecto a la semana anterior, acumulando tres meses de bajas.\r\n\r\nEn tanto, el di\u00e9sel esta semana sufrir\u00e1 un aumento de $5,4 y el kerosene subir\u00e1 su valor en $3,4.\r\n\r\nEstas variaciones referenciales regir\u00e1n durante la semana del 19 al 25 de noviembre de 2015.\r\n\r\nCon esta variaci\u00f3n, las bencinas completan 13 semanas de baja consecutivas.\r\n\r\n[caption id=\"attachment_2482968\" align=\"alignnone\" width=\"684\" caption=\"ENAP\"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/bencinas.png\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/bencinas.png\" alt=\"ENAP\" title=\"ENAP\" width=\"684\" height=\"234\" class=\"size-full wp-image-2482968\" \/><\/a>[\/caption]","post_author_id":"510"},{"ID":2482094,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/precio-del-cobre-nuevamente-cae-y-su-valor-es-el-mas-bajo-en-mas-de-6-anos.shtml","post_title":"Precio del cobre nuevamente cae y su valor es el m\u00e1s bajo en m\u00e1s de 6 a\u00f1os","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482094-codelcoflickr823645623478954238524325-135x90.jpg"},"post_date":"2015-11-18 12:38:38","post_visitas":null,"extracto":"La d\u00e9cima ca\u00edda consecutiva acumul\u00f3 el cobre este mi\u00e9rcoles en la Bolsa de Metales de Londres y lleg\u00f3 a un nuevo valor m\u00ednimo en seis","content":"<strong>La d\u00e9cima ca\u00edda consecutiva acumul\u00f3 el cobre este mi\u00e9rcoles en la Bolsa de Metales de Londres y lleg\u00f3 a un nuevo valor m\u00ednimo en seis a\u00f1os y medio.<\/strong>\r\n\r\nEl metal rojo baj\u00f3 0,66 por ciento y se cotiz\u00f3 en 2 d\u00f3lares con 11 centavos la libra (poco m\u00e1s de 1.500 pesos chilenos).\r\n\r\nEste es el valor m\u00e1s bajo desde el 28 de mayo de 2009.\r\n","post_author_id":"485"}]},"otras_destacadas":{"results":[{"ID":2482954,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/bencinas-caen-hasta-54-por-litro-a-partir-de-este-jueves.shtml","post_title":"Bencinas caen hasta $5,4 por litro a partir de este jueves","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482954-a_uno_275163-135x90.jpg"},"post_date":"2015-11-18 17:58:59","post_visitas":null,"extracto":"La Empresa Nacional del Petr\u00f3leo (ENAP) inform\u00f3 la variaci\u00f3n en los precios de los combustibles, que regir\u00e1 a partir de este jueves 19 de","content":"<strong>La Empresa Nacional del Petr\u00f3leo (ENAP) inform\u00f3 la variaci\u00f3n en los precios de los combustibles, que regir\u00e1 a partir de este jueves 19 de noviembre.<\/strong>\r\n\r\nSeg\u00fan la compa\u00f1\u00eda, la gasolina de 93 octanos tendr\u00e1 una disminuci\u00f3n de $5,4, mientras que la de 97 bajar\u00e1 en $4,6 respecto a la semana anterior, acumulando tres meses de bajas.\r\n\r\nEn tanto, el di\u00e9sel esta semana sufrir\u00e1 un aumento de $5,4 y el kerosene subir\u00e1 su valor en $3,4.\r\n\r\nEstas variaciones referenciales regir\u00e1n durante la semana del 19 al 25 de noviembre de 2015.\r\n\r\nCon esta variaci\u00f3n, las bencinas completan 13 semanas de baja consecutivas.\r\n\r\n[caption id=\"attachment_2482968\" align=\"alignnone\" width=\"684\" caption=\"ENAP\"]<a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/bencinas.png\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/bencinas.png\" alt=\"ENAP\" title=\"ENAP\" width=\"684\" height=\"234\" class=\"size-full wp-image-2482968\" \/><\/a>[\/caption]","post_author_id":"510"},{"ID":2482094,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/precio-del-cobre-nuevamente-cae-y-su-valor-es-el-mas-bajo-en-mas-de-6-anos.shtml","post_title":"Precio del cobre nuevamente cae y su valor es el m\u00e1s bajo en m\u00e1s de 6 a\u00f1os","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482094-codelcoflickr823645623478954238524325-135x90.jpg"},"post_date":"2015-11-18 12:38:38","post_visitas":null,"extracto":"La d\u00e9cima ca\u00edda consecutiva acumul\u00f3 el cobre este mi\u00e9rcoles en la Bolsa de Metales de Londres y lleg\u00f3 a un nuevo valor m\u00ednimo en seis","content":"<strong>La d\u00e9cima ca\u00edda consecutiva acumul\u00f3 el cobre este mi\u00e9rcoles en la Bolsa de Metales de Londres y lleg\u00f3 a un nuevo valor m\u00ednimo en seis a\u00f1os y medio.<\/strong>\r\n\r\nEl metal rojo baj\u00f3 0,66 por ciento y se cotiz\u00f3 en 2 d\u00f3lares con 11 centavos la libra (poco m\u00e1s de 1.500 pesos chilenos).\r\n\r\nEste es el valor m\u00e1s bajo desde el 28 de mayo de 2009.\r\n","post_author_id":"485"},{"ID":2481739,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/presidenta-bachelet-pidio-acercar-acuerdo-economico-tpp-a-la-gente.shtml","post_title":"Presidenta Bachelet pidi\u00f3 acercar acuerdo econ\u00f3mico TPP a la gente","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2481739-a_uno_604500-e1447856657125-135x90.jpg"},"post_date":"2015-11-18 11:22:47","post_visitas":null,"extracto":"El canciller Heraldo Mu\u00f1oz, confirm\u00f3 a trav\u00e9s de un comunicado oficial que la presidenta Michelle Bachelet intervino durante la primera","content":"<strong>El canciller Heraldo Mu\u00f1oz, confirm\u00f3 a trav\u00e9s de un comunicado oficial que la presidenta Michelle Bachelet intervino durante la primera reuni\u00f3n de jefes de Estado o de Gobierno, que forman parte del Acuerdo Estrat\u00e9gico Trans-Pac\u00edfico de Asociaci\u00f3n Econ\u00f3mica, TPP en su sigla en ingl\u00e9s, que se desarroll\u00f3 en Manila, Filipinas, en el marco de la cumbre de la APEC. <\/strong>\r\n\r\nReuni\u00f3n en que el presidente de los Estados Unidos, Barack Obama, propuso el 4 de febrero como fecha para firmar en Nueva Zelandia el acuerdo, lo cual fue aprobado por todos los presentes. \r\n\r\nEn esa l\u00ednea Bachelet intervino solicitando a sus pares la necesidad de acercar este acuerdo econ\u00f3mico, que recordemos deja fuera a China, a la gente, esto a trav\u00e9s de la creaci\u00f3n de puestos de trabajo y por ende prosperidad. \r\n\r\nEl ministro Mu\u00f1oz explic\u00f3 que \"Fue una buena reuni\u00f3n sobre el TPP. Se acord\u00f3 una propuesta del Presidente Obama de firmar el acuerdo el 4 de febrero en Nueva Zelandia.\r\n\r\nLa Presidenta intervino sobre la necesidad de subrayar los beneficios para la gente de este acuerdo en t\u00e9rminos de generar empleo y prosperidad.\r\n\r\nTodos coincidieron en se\u00f1alar la importancia de los respectivos procesos legislativos\u201d, se\u00f1al\u00f3.\r\n\r\nEn tanto desde la Presidencia de la Rep\u00fablica, departamento de prensa, evitaron entregar alguna informaci\u00f3n oficial sobre la reuni\u00f3n, asegurando que no hab\u00eda conversado con la mandataria. ","post_author_id":"644"}]},"noticias":{"results":[{"ID":2484418,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/estadounidenses-podran-usar-tarjeta-de-debito-en-cuba.shtml","post_title":"Estadounidenses podr\u00e1n usar tarjeta de d\u00e9bito en Cuba","images":[],"post_date":"2015-11-19 15:04:02","post_visitas":null,"extracto":"Un banco estadounidense anunci\u00f3 este jueves que a partir de ahora ofrecer\u00e1 el uso de tarjetas de d\u00e9bito para norteamericanos en Cuba, la","content":"<strong>Un banco estadounidense anunci\u00f3 este jueves que a partir de ahora ofrecer\u00e1 el uso de tarjetas de d\u00e9bito para norteamericanos en Cuba, la primera vez que esto ocurrir\u00e1 desde que ambos pa\u00edses iniciaron un deshielo hace casi un a\u00f1o.<\/strong>\r\n\r\nEl banco Stonegate inform\u00f3 que los estadounidenses podr\u00e1n usar su tarjeta de d\u00e9bito MasterCard en hoteles, restaurantes y otros negocios de la isla que permitan su uso.\r\n\r\nYa en enero, poco m\u00e1s de un mes despu\u00e9s de anunciarse la normalizaci\u00f3n de relaciones, MasterCard y American Express anunciaron que permitir\u00edan usar en Cuba sus tarjetas de cr\u00e9dito emitidas en Estados Unidos.\r\n\r\n<strong>El uso de tarjetas en Cuba forma parte de la flexibilizaciones del embargo estadounidense que el presidente Barack Obama anunci\u00f3 luego del hist\u00f3rico acercamiento entre Estados Unidos y Cuba, hasta ese momento ac\u00e9rrimos enemigos, el 17 de diciembre de 2014.<\/strong>\r\n\r\n\"Este es otro paso para aliviar el peso de los viajeros estadounidenses que deben llevar efectivo cuando van a Cuba y otro paso en la normalizaci\u00f3n de las relaciones comerciales entre ambos pa\u00edses\", se\u00f1al\u00f3 el presidente de Stonegate, Dave Seleski.\r\n\r\n<strong>Para adquirir la tarjeta de d\u00e9bito, los estadounidenses deben demostrar que viajar\u00e1n a Cuba bajo una de las doce categor\u00edas permitidas actualmente, que incluyen razones familiares, investigaciones profesionales o actividades period\u00edsticas.<\/strong>\r\n\r\nAunque el turismo sigue prohibido por el embargo norteamericano, empresas que organizan viajes de estadounidenses a Cuba bajo las 12 categor\u00edas y empresas de vuelos ch\u00e1rter a la isla han registrado desde el inicio del acercamiento una escalada de la demanda.\r\n\r\n<h2>Apertura a cuentagotas <\/h2>\r\n\r\n<strong>Por lo pronto, la tarjeta de d\u00e9bito podr\u00e1 ser usada solo para compras o pago de servicios. Stonegate espera que pueda comenzar a utilizarse en cajeros autom\u00e1ticos a partir de 2016.<\/strong>\r\n\r\nStonegate, un peque\u00f1o banco con sede en Pompano Beach, Florida (sureste de EEUU), ha estado a la vanguardia del proceso de acercamiento entre Estados Estados Unidos y Cuba.\r\n\r\nEn mayo acept\u00f3 abrir una cuenta al Consulado cubano en Washington, que estuvo m\u00e1s de un a\u00f1o con problemas para funcionar debido a que ning\u00fan banco aceptaba su cuenta por temor a sufrir sanciones del gobierno, en virtud del embargo a la isla de r\u00e9gimen comunista vigente desde 1962.\r\n\r\nLuego, pocos d\u00edas despu\u00e9s de que Washington y La Habana restablecieran sus relaciones diplom\u00e1ticas el 20 de julio, Stonebank se convirti\u00f3 en el primer banco estadounidense en firmar un acuerdo para realizar transacciones financieras entre ambos pa\u00edses.\r\n\r\n<strong>MasterCard, que particip\u00f3 en una visita a Cuba de un grupo de empresarios junto al gobernador de Nueva York, Andrew Cuomo, en abril pasado, se congratul\u00f3 por el anuncio de este jueves.<\/strong>\r\n\r\n\"A medida de que la infraestructura siga desarroll\u00e1ndose en la isla, este tipo de avances le da vigor al esfuerzo colectivo (...) de ofrecer a nuestros usuarios una v\u00eda conveniente y segura para pagar en Cuba\", dijo Jeff Wilson, directivo de MasterCard.\r\n\r\nDesde el hist\u00f3rico anuncio de diciembre de 2014, el gobierno de Obama ha emitido decretos administrativos que remueven algunas restricciones al comercio bilateral, las operaciones de empresas estadounidenses en Cuba y los viajes a la isla.\r\n\r\nPero pr\u00e1cticamente toda relaci\u00f3n comercial entre ambos pa\u00edses sigue estando restringida por el embargo, que solo puede ser levantado por el Congreso estadounidense, controlado actualmente por la oposici\u00f3n republicana.","post_author_id":"151"},{"ID":2484199,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/concejo-municipal-de-tome-rechaza-proyecto-de-terminal-de-gas-natural.shtml","post_title":"Concejo Municipal de Tom\u00e9 rechaza controvertido proyecto de terminal de gas natural","images":[],"post_date":"2015-11-19 13:42:08","post_visitas":null,"extracto":"En sesi\u00f3n extraordinaria celebrada esta ma\u00f1ana el Concejo Municipal de Tom\u00e9 expres\u00f3 su rechazo al proyecto de un terminal de Gas Natural","content":"<strong>En sesi\u00f3n extraordinaria celebrada esta ma\u00f1ana el Concejo Municipal de Tom\u00e9 expres\u00f3 su rechazo al proyecto de un terminal de Gas Natural frente a Lirqu\u00e9n y cuyos impactos creen les tocar\u00e1 tambi\u00e9n de manera importante.<\/strong> \r\n\r\nLa postura contraria del municipio a la iniciativa ya hab\u00eda sido expresada en las observaciones que hizo de manera formal al proyecto en el marco del Estudio de Impacto Ambiental.\r\n\r\nEn esta oportunidad, el concejo escuch\u00f3 presentaciones del bi\u00f3logo marino de la Universidad de Concepci\u00f3n, Hugo Arancibia y de la coordinadora tomecina contra el proyecto.\r\n\r\nSeg\u00fan explic\u00f3 la alcaldesa Ivonne Rivas, har\u00e1n saber a la propia empresa BioBiogenera, y tambi\u00e9n al gobierno, el rechazo de Tom\u00e9 al terminal de regasificaci\u00f3n. \r\n\r\n[audio:\/2015\/11\/cr19_rechazo.mp3] \r\n\r\nLa jefa comunal record\u00f3 que ha habido una fuerte inversi\u00f3n del Estado y de privados en la comuna, que han cambiado la cara a Tom\u00e9. En este sentido, sienten que la instalaci\u00f3n de este terminal atenta contra un esfuerzo de a\u00f1os.\r\n\r\nEl rechazo del municipio de Tom\u00e9 se suma al anuncio que hizo tambi\u00e9n esta semana el alcalde de Penco, quien convocar\u00e1 una consulta ciudadana para que los habitantes se expresen en torno al pol\u00e9mico proyecto. ","post_author_id":"189"},{"ID":2482549,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/the-economist-explica-por-que-un-gigante-nacional-brilla-en-medio-de-debacle-sudamericano.shtml","post_title":"The Economist explica por qu\u00e9 un gigante nacional brilla en medio de debacle sudamericano","images":[],"post_date":"2015-11-18 20:09:05","post_visitas":null,"extracto":"The Economist ha puesto sus ojos nuevamente en la econom\u00eda chilena, esta vez no para criticar gestiones de \u00edndole gubernamental","content":"<strong>The Economist ha puesto sus ojos nuevamente en la econom\u00eda chilena, esta vez no para criticar gestiones de \u00edndole gubernamental relacionadas con econom\u00eda, sino para analizar \" lo bien que ha jugado\" una de las compa\u00f1\u00edas de retail m\u00e1s grandes de nuestro pa\u00eds en el mercado sudamericano. Se trata de Falabella, que seg\u00fan consigna el mismo medio, actualmente posee presencia en 6 pa\u00edses y cuenta con 100.000 empleados a lo largo del continente, cargando a sus espaldas una importante historia de 126 a\u00f1os. <\/strong>\r\n\r\nSabemos que hoy el escenario Sudamericano es econ\u00f3micamente turbulento y ralentizado como consecuencia del desplome del precio de las materias primas que son el fuerte de toda la regi\u00f3n, situaci\u00f3n que ha arrojado como resultado una inflaci\u00f3n que parece no dar tregua, y la consecuente inestabilidad monetaria, donde por ejemplo, el precio del peso chileno se ha reducido en un tercio con respecto al d\u00f3lar desde principios de 2013.\r\n\r\nEstos antecedentes, seg\u00fan the Economist,  han generado que numerosas compa\u00f1ias est\u00e9n agotando sus estrategias econ\u00f3micas en sobrevivir a este escenario, y lo que para los analistas de \u00e9ste medio econ\u00f3mico, resulta casi parad\u00f3gico es que no obstante los pa\u00edses sudamericanos intentan sostenerse en medio del escenario desfavorable, compa\u00f1\u00edas como Falabella parecen no tener problemas y muy por el contrario, se ha posicionado como el \"Cauto Conquistador Sudamericano\" haciendo alusi\u00f3n al nombre con el que el propio Economist le ha denominado. Ya que \"contrario a este trasfondo, el desempe\u00f1o de Falabella ha sido positivo. Ejemplo de ello es que el diez de Noviembre anunci\u00f3 ganancias netas de 95 billones de pesos durante el tercer trimestre, un aumento del 16% con respecto al resultado del a\u00f1o anterior, mientras que los ingresos  aumentaron en casi un 13%.\r\n\r\nSu secreto, seg\u00fan este medio de presencia mundial, se basa principalmente en 4 aspectos.<em>El primero<\/em> de ellos es su cautela a la hora de tomar desiciones tan importantes como su expansi\u00f3n en el continente: \" Cuando Falabella decide expanderse, no se apura\", es parte de su cauto conservadurismo y que por a\u00f1os ha sido una de las caracter\u00edsticas de la \"exitosa econom\u00eda chilena\". Que al principio del estudio es comparado con Alemania, y se tilda a nuestro pa\u00eds como \"la Alemania sudamericana\". En este sentido la empresa en cuesti\u00f3n, ha sabido hacer suyas caracter\u00edsticas esenciales de la econom\u00eda alemana y que la han hecho acreedora del \u00e9xito que hoy pregona The Economist.\r\n\r\n<em>El segundo<\/em> aspecto, es la raz\u00f3n principal de su \"resiliencia\" y es su variedad de negocios, esparcidos cuidadosamente a trav\u00e9s de 6 paises-. Cuenta con  101 tiendas departamentales,  posee 102 supermercados, 246 tiendas ferreteras estilo \"h\u00e1galo usted mismo\" y 39 centros comerciales. La tienda de retail se ha convertido en \"un brazo de servicios financieros\" y que conoce perfectamente los h\u00e1bitos de consumo de sus clientes. Esto se resume de manera muy simple a que \"Mientras los clientes van de una tienda departamental Falabella y pasan a un supermercado Falabella, pueden pagar sus compras con tarjetas de cr\u00e9dito Falabella o girar dinero desde algun de sus cajeros autom\u00e1ticos, propiedad de Banco Falabella\", explica el diario financiero.  Parece que nada a sido dejado al azar.\r\n \r\n<em>Tercero<\/em>, este aspecto fue mencionado por el propio Director de Desarrollo de Falabella, Jordi Gaju, qui\u00e9n atribuye el \u00e9xito de la empresa a su comprensi\u00f3n de los h\u00e1bitos de compra, que pueden variar enormemente de un pa\u00eds a otro. El impecable estudio de mercado ha logrado tener el impacto comercial necesario en los distintos pa\u00edses donde ha irrumpido. No existe una campa\u00f1a standard para todas sus \"colonias comerciales\".<em>Cuarto<\/em>, El enfoque de la compa\u00f1ia en las econom\u00edas andinas
