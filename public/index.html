, el hombre se\u00f1ala: <strong>\"As\u00ed que no les dar\u00e9 el privilegio de odiarlos. Por supuesto que lo buscan, pero respondiendo al odio con ira ceder\u00eda a la misma ignorancia que los hace como son.<\/strong> Quieren que yo tenga miedo, que mire a los ojos de mis conciudadanos con desconfianza, que sacrifique mi libertad por seguridad. Han perdido. Voy a seguir igual que antes\".\r\n\r\n<strong>La publicaci\u00f3n suma m\u00e1s de 200 \"me gusta\" y ha sido compartida cerca de 200 mil veces.<\/strong>\r\n\r\n[caption id=\"attachment_2483302\" align=\"aligncenter\" width=\"489\" caption=\"Antoine Leiris | Facebook\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/antoine-leiris-facebook.jpg\" alt=\"Antoine Leiris | Facebook\" title=\"Antoine Leiris | Facebook\" width=\"489\" height=\"645\" class=\"size-full wp-image-2483302\" \/>[\/caption]\r\n\r\n\r\n\"La vi esta ma\u00f1ana. Por fin, despu\u00e9s de noches y d\u00edas de espera. Estaba tan guapa como cuando se fue el viernes por la noche, tan guapa como cuando me enamor\u00e9 perdidamente de ella, hace m\u00e1s de doce a\u00f1os\", escribi\u00f3 Leiris, qui\u00e9n tiene un hijo de 17 meses junto a la mujer.\r\n\r\n<strong>\"Por supuesto, estoy devastado por el dolor, les concedo esa peque\u00f1a victoria, pero ser\u00e1 corta. S\u00e9 que ella nos acompa\u00f1ar\u00e1 cada d\u00eda y que volveremos a encontrarnos en ese para\u00edso de las almas libres al que jam\u00e1s ustedes podr\u00e1n acceder\",<\/strong> le se\u00f1ala el hombre a los terroristas que cometieron los ataques.\r\n\r\nFinalmente, Leiris manda un mensaje en el que asegura, seguir\u00e1 teniendo una vida lo m\u00e1s normal dentro de lo posible junto a su peque\u00f1o hijo.\r\n\r\n\"Somos solo dos, mi hijo y yo, pero somos m\u00e1s fuertes que todos los ej\u00e9rcitos del mundo. Adem\u00e1s, no tengo m\u00e1s tiempo para ti, tengo que ir con Melvil que est\u00e1 despertando de su siesta. <strong>Tan solo tiene 17 meses de edad. Va a comer su comida como lo hace todos los d\u00edas, despu\u00e9s vamos a jugar como lo hacemos todos los d\u00edas y todos los d\u00edas de su vida este ni\u00f1o luchar\u00e1 por ser feliz y libre. Porque no tendr\u00e1s su odio\",<\/strong> concluye el texto.","post_author_id":"896"},{"ID":2482868,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/hacker-ruso-crea-una-maquina-expendedora-de-alcohol-que-funciona-a-traves-de-wi-fi.shtml","post_title":"Hacker ruso crea una m\u00e1quina expendedora de alcohol que funciona a trav\u00e9s de wi-fi","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482868-captura-de-pantalla-de-2015-11-18-180204-105x76.jpg"},"post_date":"2015-11-18 18:06:58","post_visitas":null,"extracto":"Para muchos ser\u00eda un sue\u00f1o el poder tener una m\u00e1quina de bebidas alcoh\u00f3licas que funcione de manera autom\u00e1tica, para poder disfrutar de","content":"<strong>Para muchos ser\u00eda un sue\u00f1o el poder tener una m\u00e1quina de bebidas alcoh\u00f3licas que funcione de manera autom\u00e1tica, para poder disfrutar de sus bondades durante los d\u00edas de descanso.<\/strong>\r\n\r\nSin embargo, un hacker ruso fue m\u00e1s all\u00e1, e invent\u00f3 algo que de seguro ser\u00eda el regalo ideal para quienes les gusta beber un trago de vez en cuando.\r\n\r\nSe trata de <strong>\"Alkomat\"<\/strong>, una m\u00e1quina expendedora de tragos alcoh\u00f3licos con la capacidad de servir 5 vasos al mismo tiempo, y que funciona a trav\u00e9s de wi-fi. \r\n\r\n[caption id=\"attachment_2482981\" align=\"aligncenter\" width=\"730\" caption=\"Captura \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-18-180112-730x407.png\" alt=\"Captura \" title=\"Captura \" width=\"730\" height=\"407\" class=\"size-large wp-image-2482981\" \/>[\/caption]\r\n\r\n<strong>Est\u00e1 construida sobre la base de una vieja impresora, y utiliza los motores de la carga de papel para controlar los movimientos de las boquillas.<\/strong>\r\n\r\nDe acuerdo al sitio especializado en electr\u00f3nica <a href=\"http:\/\/arstechnica.com\/information-technology\/2015\/11\/the-internet-of-booze-russian-robo-bartender-serves-up-shooters\/\">Ars Technica<\/a>, la creaci\u00f3n est\u00e1 inspirada en el <a href=\"https:\/\/hackaday.io\/project\/2498-the-rumbot\">\"Rumbot\"<\/a>, que es una m\u00e1quina dispensadora de bebidas con sensores incorporados para que la m\u00e1quina detecte el momento en que el vaso est\u00e1 lleno, para continuar sirviendo en el siguiente.\r\n\r\nSin embargo, el experto en computaci\u00f3n identificado como \"Sntr\" (en el sitio ruso <a href=\"http:\/\/geektimes.ru\/post\/265722\/\">Geektimes.ru<\/a>) fue m\u00e1s all\u00e1, y le incorpor\u00f3 un sistema para que funcione a trav\u00e9s de internet. <strong>La persona puede seleccionar cinco tragos de su gusto, para activarlos desde una p\u00e1gina web.<\/strong>\r\n\r\nTambi\u00e9n tiene una pantalla con una serie de botones para activar la m\u00e1quina. La gracia es que la mayor\u00eda de los elementos usados en su creaci\u00f3n son reciclables. De hecho, para expulsar los tragos servidos, utiliza un viejo motor de bandeja de cd. \r\n\r\n[caption id=\"attachment_2482983\" align=\"aligncenter\" width=\"722\" caption=\"Captura \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-18-180147.png\" alt=\"Captura \" title=\"Captura \" width=\"722\" height=\"379\" class=\"size-full wp-image-2482983\" \/>[\/caption]\r\n\r\n<strong>No s\u00f3lo eso, ya que una m\u00fasica ameniza el momento en que se selecciona la bebida, adem\u00e1s de avisar a trav\u00e9s de un mensaje de voz cuando el trago est\u00e1 listo.<\/strong>\r\n\r\n[caption id=\"attachment_2482984\" align=\"aligncenter\" width=\"730\" caption=\"Captura \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/captura-de-pantalla-de-2015-11-18-180130-730x376.png\" alt=\"Captura \" title=\"Captura \" width=\"730\" height=\"376\" class=\"size-large wp-image-2482984\" \/>[\/caption]\r\n\r\nEl visionario emprendedor se\u00f1al\u00f3 que su pr\u00f3ximo paso es el de mejorar la interfaz de la p\u00e1gina web, e incluso piensa en crear una aplicaci\u00f3n para el celular que le permita controlar a su invento. \r\n\r\n<strong>En el siguiente video podr\u00e1s ver c\u00f3mo funciona la novedosa \"Alkomat\".<\/strong>\r\n\r\n<iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/oSXuLc5XDN\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>\r\n\r\n\r\n","post_author_id":"896"},{"ID":2482883,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/expertos-dan-a-conocer-las-formas-en-que-ellos-ocultan-sus-imperfecciones.shtml","post_title":"Expertos dan a conocer las formas en que ellos ocultan sus imperfecciones ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482883-afeitar-105x76.jpg"},"post_date":"2015-11-18 17:48:18","post_visitas":null,"extracto":"Los c\u00e1nones de belleza masculina han ido evolucionando en el tiempo, y aquellas pr\u00e1cticas que ayer eran terreno exclusivamente de ellas,","content":"<strong>Los c\u00e1nones de belleza masculina han ido evolucionando en el tiempo, y aquellas pr\u00e1cticas que ayer eran terreno exclusivamente de ellas, hoy toman gran relevancia en los hombres.<\/strong>\r\n\r\nY en una era en que la est\u00e9tica se toma gran parte de los escenarios internacionales, saltan a la luz una serie de consejos de belleza para que ellos puedan lucir una apariencia m\u00e1s atractiva, sin embargo, existen una serie de curiosas t\u00e1cticas que los galanes utilizan al momento de ocultar sus imperfecciones.\r\n\r\nSeg\u00fan un estudio realizado por el portal de parejas <a href=\"http:\/\/www.edarling.es\/prensa\/estudios-de-edarling\/los-hombres-estan-mas-contentos-con-su-aspecto-fisico-que-las-mujeres\">eDarling<\/a> y publicado por el sitio de estilo de vida mexicano <a href=\"http:\/\/bienestar.salud180.com\/salud-dia-dia\/asi-ocultan-ellos-sus-imperfecciones\">Salud 180<\/a>, arroj\u00f3 que los hombres a diferencia de la mujeres se sienten m\u00e1s contentos con su f\u00edsico y son quienes dedican una mayor cantidad de horas a hacer deporte.\r\n\r\nNo obstante, es el propio sitio de citas el que adem\u00e1s se\u00f1al\u00f3 que existen ocasiones en que un gran n\u00famero de machos no se sienten 100% felices con alguna imperfecci\u00f3n f\u00edsica presente en su cuerpo, por lo que, acuden a tratamientos que mejoren su imagen, los cuales te detallamos a continuaci\u00f3n.\r\n\r\n<h2>1-Productos est\u00e9ticos contra las imperfecciones <\/h2>\r\n\r\nSi bien es completamente extra\u00f1o e inusual que un hombre utilice cosm\u00e9ticos, pero cuando se trata de ocultar alg\u00fan rastro de acn\u00e9 o una imperfecci\u00f3n en el rostro como ojeras o bolsas bajo el p\u00e1rpado, ellos no dudan en ocupar un producto facial que elimine o tape aquellos problemas presentes en el rostro que solo arruinan su imagen.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50.0% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/9BRbWjDQTg\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">Bom dia! Vamos come\u00e7ar a semana bem?! Uma limpeza de pele cai super bem Na sobrancelhas&amp;Cia os meninos tamb\u00e9m tem vez #Atendimentomasculino #est\u00e9ticamasculina #sa\u00fade&amp;bem-estar #cuide-se<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por Danielle Santos (@daniellesantosestetica) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-10-19T12:53:35+00:00\">19 de Oct de 2015 a la(s) 5:53 PDT<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\n<h2> 2- Parche en la nariz contra los puntos negros<\/h2>\r\n\r\nEsta acci\u00f3n un tanto desagradable se ha convertido \u00faltimamente en el mejor mecanismo del g\u00e9nero masculino para  deshacerse de un posible barro o espinilla que ocasione un problema est\u00e9tico en su nariz. Por lo que, frente a un grano en el rostro, no dudan en acudir a la farmacia y adquirir uno de estos parches cosm\u00e9ticos. \r\n\r\n<h2>3- Tintes para las canas o m\u00e9todos para ocultar la calvicie<\/h2>\r\n \r\nNadie puede catalogar a la calvicie y a la aparici\u00f3n de canas como una imperfecci\u00f3n, pero hay que tener en cuenta que muchos hombres piensan que tales aspectos f\u00edsicos les quitan atractivo ante las f\u00e9minas. Por dicha raz\u00f3n un gran n\u00famero de machos opta por una pintura capilar para tapar las canas y as\u00ed lucir m\u00e1s joven.\r\n\r\nEn el caso de p\u00e9rdida de cabello, muchos se someten a tratamientos capilares o cortes que oculten la falta de pelo y as\u00ed lucir m\u00e1s joven y guapo al momento de la conquista.\r\n\r\n[caption id=\"attachment_2482928\" align=\"aligncenter\" width=\"640\" caption=\"Instagram - atual_estetica \"]<a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/18\/expertos-dan-a-conocer-las-formas-en-que-ellos-ocultan-sus-imperfecciones.shtml\/591619-cabelos-masculinos-cuidados-como-cuidar-2\" rel=\"attachment wp-att-2482928\"><img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/591619-cabelos-masculinos-cuidados-como-cuidar-2.jpg\" alt=\"Instagram - atual_estetica \" title=\"Instagram - atual_estetica \" width=\"640\" height=\"324\" class=\"size-full wp-image-2482928\" \/><\/a>[\/caption]\r\n\r\n<h2>4- Abuso de desodorantes en aerosol<\/h2>\r\n\r\nLa higiene es un h\u00e1bito esencial en ellos, pues es una t\u00e9cnica que suma puntos a la hora de conquistar a una chica. Por eso, hay quienes utilizan estos productos a cada momento para ocultar un posible mal olor, sin embargo, lo \u00fanico que se logra es una atm\u00f3sfera artificial que puede ser desagradable para quienes est\u00e1n cercanos a ti.\r\n \r\nFrente a esto, la sugerencia es mantener una buena limpieza corporal y usar lociones con esencias que vayan con la personalidad de cada hombre.\r\n \r\n<h2>5- Gel o cera capilar<\/h2>\r\n\r\nPara las mujeres el cabello es una de las mejores armas de conquista, por eso existe una gran variedad de productos para que ellas luzcan una melena perfecta.\r\n\r\nPlano en que los hombres acuden a productos como la cera y el gel para acomodar de manera \u00f3ptima su cabello, sin embargo, el abuso de ellos puede entregar una apariencia artificial o poco atractiva cuando lo que se pretende es mostrar una imagen natural y fresca.\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"5\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/x1aXKInI_3\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_blank\">#DicadaVer\u00f4nica Hoje em dia \u00e9 mito falar que homem n\u00e3o precisa cuidar da beleza. A nossa querida @veronicasacarvalho d\u00e1 a dica para os homens cuidaram da sobrancelha, pois elas d\u00e3o mais leveza ao rosto, ficam super naturais e valorizam ainda mais o olhar!  #Atual #Est\u00e9tica #Sobrancelha #Fortaleza #Est\u00e9ticaMasculina<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por Atual Est\u00e9tica (@atual_estetica) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-01-14T12:35:26+00:00\">14 de Ene de 2015 a la(s) 4:35 PST<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>\r\n\r\nY en este mundo cargado de belleza, la revista masculina <a href=\"http:\/\/www.revistagq.com\/cuidados\/articulos\/tabac-gentlemens-care-cosmetica-masculina\/22695\">GQ<\/a> dio a conocer los 6 productos indispensables en un neceser de todo hombre. Hablamos de art\u00edculos indispensables para crear una rutina de imagen que no suponga un esfuerzo extra.\r\n\r\n<blockquote>1- Un gel de ba\u00f1o\r\n2- Gel de afeitado\r\n3- After shave \/ Loci\u00f3n after shave \r\n4- Hidratante en crema o en gel que repare la piel tras el afeitado \r\n5- Fragancia\r\n6- Desodorante en spray<\/blockquote>","post_author_id":"834"}]},"caja_medios_ciudadanos":{"destacados":[{"ID":2189502,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/04\/13\/villa-las-estrellas-35-anos-de-vida-cumplio-el-poblado-mas-extremo-del-mundo.shtml","post_title":"Villa Las Estrellas: 35 a\u00f1os de vida cumpli\u00f3 el poblado m\u00e1s extremo del mundo","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2189502-img_2311-350x200.jpg"},"post_date":"2015-04-13 16:51:55","post_visitas":null,"extracto":"El d\u00eda martes 7 de abril ante la majestuosidad del paisaje y en el coraz\u00f3n del poblado m\u00e1s austral del mundo, los residentes celebraron el","content":"<strong>El d\u00eda martes 7 de abril ante la majestuosidad del paisaje y en el coraz\u00f3n del poblado m\u00e1s austral del mundo, los residentes celebraron el trig\u00e9simo quinto aniversario de Villa Las Estrellas.<\/strong>\r\n\r\nLa actividad fue encabezada por el Comandante de la Base A\u00e9rea Ant\u00e1rtica Presidente Eduardo Frei Montalva, Comandante de Grupo (A) Rodrigo Zeballos Quinteros, quien se\u00f1al\u00f3 que celebrar un nuevo aniversario es mirar hacia atr\u00e1s rescatando lo que fueron los inicios del lugar y pensar en el futuro vislumbrando lo que queremos ser.\r\n\r\n\u201cVilla Las Estrellas tiene la particularidad de reunir personas civiles y militares, pero lo m\u00e1s importante es que re\u00fane a familias. Este lugar representa de alguna manera lo que es nuestro pa\u00eds, con su diversidad y con su gente, en un entorno bello pero hostil, y cuando pensamos en su creaci\u00f3n hace 35 a\u00f1os no podemos dejar de admirar a quienes por primera vez llegaron a habitar este lugar dejando de lado comodidades y sum\u00e1ndose a la hermosa aventura de hacer patria. Con este \u00e1nimo miramos el futuro y los desaf\u00edos que deben llegar para esta Villa que ha sobrevivido al paso del tiempo y est\u00e1 fortalecida en el \u00e1nimo de sus residentes\u201d, se\u00f1al\u00f3 el Comandante.\r\n\r\nDurante la ceremonia hizo uso de la palabra el Jefe del Aer\u00f3dromo Teniente Rodolfo Marsh Rodrigo Aguirre, el profesor de la escuela F-50 Jos\u00e9 Luis Carill\u00e1n y el ayudante de la Unidad, Teniente (A) Sergio Lizarrague, quien ley\u00f3 una rese\u00f1a de la  creaci\u00f3n de la Villa, consigna <a href=\"https:\/\/prensaantartica.wordpress.com\/2015\/04\/11\/villa-las-estrellas-35-anos-de-vida-cumplio-el-poblado-mas-extremo-del-mundo\/\">Prensa Ant\u00e1rtica<\/a>.\r\n\r\n<strong>Villa las Estrellas  es administrada por la Fuerza A\u00e9rea de Chile y forma parte de  la provincia Ant\u00e1rtica Chilena junto a la comuna de Cabo de Hornos.<\/strong>","post_author_id":"644"}],"posts":[{"ID":2176065,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/04\/02\/comuna-de-andacollo-reunio-8-millones-de-pesos-en-campana-solidaria-que-ira-en-ayuda-del-norte.shtml","post_title":"Comuna de Andacollo reuni\u00f3 8 millones de pesos en campa\u00f1a solidaria que ir\u00e1 en ayuda del norte","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2176065-andacollo-800x450-105x76.jpg"},"post_date":"2015-04-02 10:49:52","post_visitas":null,"extracto":"La comuna de Andacollo termin\u00f3 el martes la campa\u00f1a de recolecci\u00f3n de dinero y v\u00edveres que ir\u00e1 en directa ayuda de pueblos como Los","content":"<strong>La comuna de Andacollo termin\u00f3 el martes la campa\u00f1a de recolecci\u00f3n de dinero y v\u00edveres que ir\u00e1 en directa ayuda de pueblos como Los Loros, San Antonio, entre otros, pertenecientes a la comuna de Tierra Amarilla. Fueron siete d\u00edas de trabajo incesante de parte de las dirigentes vecinales: Mar\u00eda Contreras, Ver\u00f3nica Collao, Silvia Ossand\u00f3n y Nolvia Tirado, quienes junto a un grupo de colaboradores lograron la meta de reunir una gran cantidad de dinero que servir\u00e1 para llevar ayuda a quienes lo est\u00e1n pasando mal.<\/strong>\r\n\r\nEl alcalde Juan Carlos Alfaro fue qui\u00e9n inici\u00f3 la campa\u00f1a y qui\u00e9n estuvo en todo momento cerca de las dirigentes vecinales. En la noche final, que tuvo como clausura la participaci\u00f3n de varios artistas locales, el jefe comunal se mostr\u00f3 conforme por lo recaudado, y agradeci\u00f3 el gran esfuerzo que realiz\u00f3 la comunidad y importante apoyo de la empresa privada.\r\n\r\n\u201cLe agradezco a la comuna de Andacollo, a la gente sencilla, a la gente humilde, a la gente trabajadora a las due\u00f1as de casa, a los ni\u00f1os, a los estudiantes, ya que han sido una parte fundamental en lo que hemos recaudado. Esta ayuda que llevaremos a los pueblos al interior de tierra amarilla. Es importante estar cerca de la gente que nos necesita y como ha sido siempre, Andacollo estar\u00e1 con ellos\u201d.\r\n\r\nSeg\u00fan inform\u00f3 el sitio <a href=\"http:\/\/laserenaonline.com\/2015\/04\/andacollo-reunio-8-millones-de-pesos-en-campana-solidaria-que-ira-en-ayuda-del-norte\/\">La Serena Online<\/a>, se espera que una delegaci\u00f3n de Andacollo lleve la ayuda dentro de la semana hasta el interior de la comuna de Tierra Amarilla.\r\n\r\nNolvia Tirado, presidenta de la Uni\u00f3n Comunal de Juntas de Vecinos, destac\u00f3 el esp\u00edritu solidario de los andacollinos, que apoyaron esta campa\u00f1a y reunieron una gran suma de dinero que se utilizar\u00e1 para la compra de v\u00edveres y materiales que son de gran necesidad en la zona afectada.\r\n\r\n\u201cQuiero darle los agradecimientos a cada uno de los vecinos que aportaron en esta campa\u00f1a. Porque cada cosa que se compre, con cada cosa que se aporte ser\u00e1 gracias al trabajo y ayuda de todos. Queremos darle las gracias tambi\u00e9n a  Compa\u00f1\u00eda  Minera Teck Carmen de Andacollo que nos doblar\u00e1 lo recaudado. Sabemos que el aporte ser\u00e1 bien  recibido por los hermanos del norte que lo est\u00e1n necesitando\u201d.\r\n","post_author_id":"644"},{"ID":2174396,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/04\/01\/grupo-magallanico-aerorescate-continua-apoyando-a-damnificados-del-norte-de-chile.shtml","post_title":"Grupo Magall\u00e1nico &#8216;AeroRescate&#8217; contin\u00faa apoyando a damnificados del norte de Chile","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2174396-11102894_567305396706232_7054717211155927527_n-105x76.jpg"},"post_date":"2015-04-01 08:45:44","post_visitas":null,"extracto":"AeroRescate, filial de helic\u00f3pteros-ambulancia de la aerol\u00ednea magall\u00e1nica DAP, se","content":"<strong>AeroRescate, filial de helic\u00f3pteros-ambulancia de la <a href=\"https:\/\/www.facebook.com\/GrupoDap\">aerol\u00ednea magall\u00e1nica DAP,<\/a> se encuentra trabajando toda esta semana desde Copiap\u00f3 con cuatro helic\u00f3pteros replegados en la zona afectada. Los helic\u00f3pteros realizan rescate de personas, traslado de personal de emergencia, as\u00ed como apoyo a instituciones de ayuda. La Onemi ha contratado a tres de estas aeronaves para apoyo exclusivo en sus labores de rescate y ayuda.<\/strong>\r\n\r\n\u201cEstamos inmersos en una ardua labor \u2013coment\u00f3 Rodrigo Araya, Gerente General de AeroRescate- con cuatro aeronaves realizando rescates en lugares de dif\u00edcil acceso, en coordinaci\u00f3n con las entidades de emergencia. Todos nuestros esfuerzos est\u00e1n en poder colaborar al m\u00e1ximo con la ayuda que necesita el norte de nuestro pa\u00eds, y eso nos trae gran satisfacci\u00f3n.\u201d\r\n\r\nAsimismo, Mineral Airways, filial dedicada al transporte de trabajadores mineros, se encuentra utilizando sus aeronaves de alta capacidad para el traslado de personas desde El Salvador a ciudades como Copiap\u00f3, Serena y Santiago, dando alg\u00fan grado de conectividad a una zona que se encuentra aislada. En paralelo, las naves han permitido el apoyo a la comunidad en sus necesidades m\u00e1s inmediatas, transportando bienes de primera necesidad.\r\n\r\nAl respecto, Mauricio Retamales, Gerente General de Mineral Airways, dijo que \u201cHemos llegado a realizar hasta tres vuelos diarios para evacuar trabajadores que se encontraban aislados, usando como base el aer\u00f3dromo de El Salvador tendiendo un puente a\u00e9reo que ha permitido descomprimir en parte la dif\u00edcil situaci\u00f3n.<strong> A la fecha, hemos trasladado a m\u00e1s de 1,100 personas y hemos entregando apoyo humanitario a la regi\u00f3n transportando agua, alimentos y combustible desde Santiago. Estos apoyos han sido gestionados espont\u00e1neamente por diversas empresas mineras y grupos organizados\". <\/strong>\r\n\r\n<blockquote class=\"instagram-media\" data-instgrm-captioned data-instgrm-version=\"4\" style=\" background:#FFF; border:0; border-radius:3px; box-shadow:0 0 1px 0 rgba(0,0,0,0.5),0 1px 10px 0 rgba(0,0,0,0.15); margin: 1px; max-width:658px; padding:0; width:99.375%; width:-webkit-calc(100% - 2px); width:calc(100% - 2px);\"><div style=\"padding:8px;\"> <div style=\" background:#F8F8F8; line-height:0; margin-top:40px; padding:50% 0; text-align:center; width:100%;\"> <div style=\" background:url(data:image\/png;base64,iVBORw0KGgoAAAANSUhEUgAAACwAAAAsCAMAAAApWqozAAAAGFBMVEUiIiI9PT0eHh4gIB4hIBkcHBwcHBwcHBydr+JQAAAACHRSTlMABA4YHyQsM5jtaMwAAADfSURBVDjL7ZVBEgMhCAQBAf\/\/42xcNbpAqakcM0ftUmFAAIBE81IqBJdS3lS6zs3bIpB9WED3YYXFPmHRfT8sgyrCP1x8uEUxLMzNWElFOYCV6mHWWwMzdPEKHlhLw7NWJqkHc4uIZphavDzA2JPzUDsBZziNae2S6owH8xPmX8G7zzgKEOPUoYHvGz1TBCxMkd3kwNVbU0gKHkx+iZILf77IofhrY1nYFnB\/lQPb79drWOyJVa\/DAvg9B\/rLB4cC+Nqgdz\/TvBbBnr6GBReqn\/nRmDgaQEej7WhonozjF+Y2I\/fZou\/qAAAAAElFTkSuQmCC); display:block; height:44px; margin:0 auto -44px; position:relative; top:-22px; width:44px;\"><\/div><\/div> <p style=\" margin:8px 0 0 0; padding:0 4px;\"> <a href=\"https:\/\/instagram.com\/p\/05Km7Vw4qD\/\" style=\" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal; font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;\" target=\"_top\">El piloto #DAPHelic\u00f3pteros \/ #AeroRescate acompa\u00f1\u00f3 esta foto con las siguientes palabras: &#34;Rescatados ayer..!! atra alegr\u00eda m\u00e1s.. abuela de 94 a\u00f1os y sus hijos rescatados a 4700 mts...y ella no pod\u00eda dejar su caja... con pollitos..!! Pagao de nuevo..!!&#34; #FuerzaNortedeChile!!<\/a><\/p> <p style=\" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;\">Una foto publicada por DAP (@dap_grupo) el <time style=\" font-family:Arial,sans-serif; font-size:14px; line-height:17px;\" datetime=\"2015-03-31T13:08:55+00:00\">31 de Mar de 2015 a la(s) 6:08 PDT<\/time><\/p><\/div><\/blockquote>\r\n<script async defer src=\"\/\/platform.instagram.com\/en_US\/embeds.js\"><\/script>","post_author_id":"644"},{"ID":2171454,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/03\/30\/diputado-magallanico-juan-morano-busca-evitar-nueva-caza-de-ballenas-en-la-antartica.shtml","post_title":"Diputado magall\u00e1nico Juan Morano busca evitar nueva caza de ballenas en la Ant\u00e1rtica","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2171454-japan_factory_ship_nisshin_maru_whaling_mother_and_calf-105x76.jpg"},"post_date":"2015-03-30 08:23:59","post_visitas":null,"extracto":"Luego de que el diputado por Magallanes Juan Morano expresara su molestia y preocupaci\u00f3n por el nuevo programa de caza de ballenas por parte de","content":"Luego de que el diputado por Magallanes Juan Morano expresara su molestia y preocupaci\u00f3n por el nuevo programa de caza de ballenas por parte de Jap\u00f3n en los Mares Australes, que se pretende encubrir en una falsa investigaci\u00f3n cient\u00edfica, el parlamentario y Presidente de  la Comisi\u00f3n de Zonas Extremas de la C\u00e1mara, inform\u00f3 que se ha programado para el pr\u00f3ximo mi\u00e9rcoles 1\u00ba de abril recibir un amplio informe del programa ballenero de Jap\u00f3n en la Ant\u00e1rtica.\r\n\r\nEs por esto que se ha invitado a los representantes del Centro de Conservaci\u00f3n Cet\u00e1cea, Elsa Cabrera y B\u00e1rbara Galletti y al director del Centro Ecoceanos, Juan Carlos C\u00e1rdenas, quienes expondr\u00e1n sobre el nuevo programa ballenero (NEWREP-A), impulsado por la naci\u00f3n asi\u00e1tica, seg\u00fan indic\u00f3 <a href=\"https:\/\/prensaantartica.wordpress.com\/2015\/03\/28\/diputado-magallanico-juan-morano-busca-evitar-nueva-caza-de-ballenas-en-la-antartica\/\">Prensa Ant\u00e1rtica<\/a>.\r\n\r\nAl respecto, el diputado Morano se\u00f1al\u00f3 que \u201cexiste una gran controversia respecto al nuevo  programa de investigaci\u00f3n ballenero impulsado por Jap\u00f3n en la Ant\u00e1rtica, luego de que en marzo del 2014 el fallo de la Corte Internacional de Justicia, sentenci\u00f3 que la denominada caza \u201ccient\u00edfica\u201d de ballenas de Jap\u00f3n en Ant\u00e1rtica era ilegal\u201d, sostuvo.\r\n\r\nEn esa l\u00ednea el parlamentario plante\u00f3 que \u201cen la comisi\u00f3n existe preocupaci\u00f3n por este nuevo programa de la mal llamada \u201ccaza cient\u00edfica\u201d que quiere llevar a cabo Jap\u00f3n, ya que existen antecedentes de expertos  que se\u00f1alan que no es necesario matar a las especies cet\u00e1ceas para obtener informaci\u00f3n sobre ellas. <strong>Jap\u00f3n ha justificado la matanza de las ballenas  argumentado que es la \u00fanica manera de conocer su edad y h\u00e1bitos alimenticios, y para eso hemos invitado a estos expertos, para que despejen las dudas  y los cuestionamientos sobre la \u201ccaza cient\u00edfica\u201d<\/strong>, a\u00f1adi\u00f3.\r\n\r\nAdem\u00e1s, Morano record\u00f3 que \u201clas aguas alrededor de la Ant\u00e1rtica en 1994 fueron declaradas 'Santuario Ballenero Austral' por la Comisi\u00f3n Ballenera Internacional (BCI),  declarando este territorio como un \u201cpara\u00edso seguro\u201d para las ballenas, donde la caza comercial no est\u00e1 permitida, debido a que esta \u00e1rea es utilizada por muchas especies de ballenas como zona de alimentaci\u00f3n, pero lamentablemente esto no opera para la \u201ccaza cient\u00edfica\u201d que se sigue realizando en estas aguas\u201d.\r\n\r\nFinalmente, el diputado Morano explic\u00f3 que \u201crecientemente han sido publicados estudios de especialistas internacionales en materia ballenera, quienes cuestionan la metodolog\u00eda del nuevo programa ballenero japon\u00e9s en Ant\u00e1rtica, pregunt\u00e1ndose \u00bfqu\u00e9 interrogantes cient\u00edficas adicionales pueden ser respondidas matando 333 ballenas al a\u00f1o, que no hayan podido ser respondidas despu\u00e9s de haber cazado 10.000 ballenas de esta especie durante las \u00faltimas d\u00e9cadas en los mares del sur?\u201d, manifest\u00f3 el legislador.","post_author_id":"644"},{"ID":2149964,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/03\/13\/inauguran-el-primer-sendero-para-discapacitados-en-area-silvestre-protegida-en-chanaral.shtml","post_title":"Inauguran el primer sendero para discapacitados en \u00c1rea Silvestre Protegida en Cha\u00f1aral","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2149964-Sendero-Mirador-de-pan-de-Az\u00facar--105x76.jpg"},"post_date":"2015-03-13 12:21:39","post_visitas":null,"extracto":"En el mirador del Parque Nacional Pan de Az\u00facar se llev\u00f3 a cabo la inauguraci\u00f3n del Sendero Mirador Accesible, el cual significa un gran","content":"<strong>En el mirador del Parque Nacional Pan de Az\u00facar se llev\u00f3 a cabo la inauguraci\u00f3n del Sendero Mirador Accesible, el cual significa un gran avance en la inclusi\u00f3n social de las personas con discapacidad.<\/strong>\r\n\r\nEste sendero es un proyecto de la Corporaci\u00f3n Nacional Forestal (Conaf) en conjunto con el Servicio Nacional de la Discapacidad (Senadis), la actividad incluy\u00f3 un recorrido por la rampa de acceso para sillas de ruedas donde algunos discapacitados por primera vez pudieron ver la isla Pan de Az\u00facar desde el sector.\r\n\r\nAl respecto el Director Regional de Conaf, Ricardo Santana dijo que \u201cestamos abriendo a la comunidad este sendero mirador Parque Nacional Pan de Az\u00facar que va a permitir que personas con discapacidad y movilidad reducida pueda acceder a disfrutar de la naturaleza, y con ello<strong> estamos apuntando a generar oportunidades de esparcimiento que antes no exist\u00edan<\/strong>\u201d.\r\n\r\nSeg\u00fan consigna el sitio <a href=\"http:\/\/atacamanoticias.cl\/2015\/03\/12\/conaf-y-senadis-inauguran-el-primer-sendero-para-discapacitados-en-un-area-silvestre-protegida-en-chanaral\/\">Atacama Noticias,<\/a> este sendero es el primero en su tipo en la regi\u00f3n de Atacama por cuanto incluye servicios higi\u00e9nicos y elementos de accesibilidad universal, tales como se\u00f1ales y\/o mapas en relieve y audio de bienvenida al sendero.\r\n\r\nEn los dos kil\u00f3metros que incluye el trekking hasta llegar al mirador tambi\u00e9n se incorporaron cuatro estaciones de descanso para la contemplaci\u00f3n del desierto. Adem\u00e1s en el mirador se incluy\u00f3 un estacionamiento de uso exclusivo para personas con discapacidad.\r\n\r\n<strong>Con esto se suman nuevas opciones para la discapacidad, como la rampa de acceso a playa Blanca en el parque Nacional Llanos de Challe, construida por los voluntarios del programa \u201cVive tus Parques\u201d.<\/strong>\r\n\r\nLa Directora Regional del Senadis, Andrea Elgueta afirm\u00f3 que \u201ceste proyecto sali\u00f3 de la ejecuci\u00f3n financiamiento Senadis con aporte Conaf, este proyecto busca mejorar las condiciones de accesibilidad de las personas con discapacidad tanto de la comuna de Cha\u00f1aral como de la regi\u00f3n de Atacama y a nivel pa\u00eds. Cuentan con una gu\u00eda del sendero de aproximadamente dos kil\u00f3metros, tambi\u00e9n tiene sitios de descansos con informaci\u00f3n en Braille para personas con discapacidad visual y finalmente consta de una gran rampa de acceso al sector del sendero mirador para que pudiesen llegar personas que utilizan sillas de ruedas donde estas no pod\u00edan llegar\u201d.\r\n\r\nEn la actividad tambi\u00e9n participaron los socios de la Asociaci\u00f3n de Discapacitados de Cha\u00f1aral quienes aprovecharon de utilizar la pasarela construida especialmente para ellos y que se est\u00e1 trasformando en un lugar preferido por los visitantes al parque\r\n\r\n<strong>Uno de los parques nacionales con mayor cantidad de visitantes en la regi\u00f3n es el parque Nacional Pan de Az\u00facar en 2013 las visitas contabilizadas alcanzaron las 13.987 personas, mientras que en 2014 estas llegaron a 14.661 y este a\u00f1o va en aumento.<\/strong>\r\n","post_author_id":"644"}]},"caja_tu_voz":{"destacados":[{"ID":2472984,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/12\/chilena-en-italia-molesta-con-burocracia-que-impide-envio-de-ayuda-a-bomberos.shtml","post_title":"Chilena en Italia molesta con burocracia que impide env\u00edo de ayuda a bomberos","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2472984-a_uno_449278_2bb61-350x200.jpg"},"post_date":"2015-11-12 16:52:08","post_visitas":null,"extracto":"Comienzo saludando a todos, en especial a quienes admiro enormemente Mis Bomberos y a todos los que merecen un reconocimiento de parte de chilenos en","content":"Comienzo saludando a todos, en especial a quienes admiro enormemente Mis Bomberos y a todos los que merecen un reconocimiento de parte de chilenos en Bergamo (Italia) por todo el apoyo que supieron darnos cuando comenzamos con el sue\u00f1o de poder ser chilenos en Italia ayudando a una Institucion de nuestro amado Chile.\r\n\r\n<strong>Por mucho tiempo logramos hacer felices a varias Compa\u00f1\u00edas de Bomberos y con la mejor voluntad del mundo caminamos por 6 a\u00f1os. Pasamos juntos momentos de unidad para poder hacer realidad esta ayuda y tuvimos muchos momentos de paciencia, ya que no era f\u00e1cil.<\/strong>\r\n\r\nPero nuestra admiraci\u00f3n a Bomberos lo convert\u00eda en algo que deb\u00eda realizarse, muchas cosas lindas vividas en unidad, muchos hermanos latinos nos apoyaron, a quienes agradezco de lo m\u00e1s profundo de mi coraz\u00f3n por hacerse sumado este desaf\u00edo en varias oportunidades. \r\n\r\n<strong>Pero este 2015 no fue muy bueno ya que comenzaron los problemas...<\/strong>\r\n\r\nDesde hace un tiempo, Aduanas de Chile, nos comenz\u00f3 a perjudicar. Para ser sincera y honesta creo que quisieron sacar provecho nuestra ayuda a Bomberos.\r\n\r\nLuch\u00e9 por meses para demostrarles que lo que estaban haciendo no era justo, mucho menos para quienes apoy\u00e1bamos Bomberos. Todo comenz\u00f3 cuando retuvieron env\u00edos, claro al final fueron entregados, pero no como se deb\u00eda sino con cobros de impuestos, lo que consider\u00e9 fuera de lugar. Con esto, comenzaron mis reclamos cosa que claramente a ellos no les gust\u00f3. \r\n\r\n<strong>Toqu\u00e9 infinitas puertas para pedir ayuda, pero lamentablemente todo fue en vano y al final se dieron el gusto de responder cosas que a simple vista no corresponden. Quiero pedir disculpas con todo mi coraz\u00f3n a Mis Bomberos, a todos aquellos que ya no lograremos dar una mano, estas cajas que ya est\u00e1n preparadas ser\u00e1n enviadas igualmente aunque Aduanas vuelva a cobrar injustos impuestos. Cada Compa\u00f1\u00eda deber\u00e1 actuar en contra de esto.<\/strong> \r\n\r\nLa verdad me duele el alma escribir esto, pero ya es realidad, dej\u00e9 de ser una guerrera como muchos me dicen. Esta guerrera qued\u00f3 a mitad de camino porque me cans\u00e9, \u00a1S\u00ed, me cans\u00e9 de tener que guerrear sola con una entidad que no sabe valorar, no a nosotros, sino a sus Bomberos de Chile! Aquellos que son y ser\u00e1n por siempre la mejor Instituci\u00f3n que mi Chile querido pueda tener. \r\n\r\nPido miles de disculpas a todos aquellos Bomberos y Capitanes de muchas compa\u00f1\u00edas que siempre me han dado la fuerza para seguir adelante, pero la verdad creo que este camino que segu\u00ed por 6 A\u00f1os lleg\u00f3 a su final. Me siento triste pero tambi\u00e9n tranquila porque puse lo mejor de mi en esta noble causa.\r\n\r\nQuiz\u00e1s con el tiempo me arrepienta de no continuar con esto hasta el final, pero pido me entiendan porque sola as\u00ed, en estas condiciones, no puedo continuar.\r\n\r\nS\u00e9 que la carta enviada a Aduanas no les gustar\u00e1, pero lo que escrib\u00ed es la verdad, una verdad que siempre he puesto por delante y que ellos votan como un viejo papel a la basura.\r\n\r\nGracias Compatriotas Chilenos por el apoyo siempre brindado a chilenos en Bergamo y varios chilenos dentro de Italia que siempre aportaron con un granito de arena sin conocerme pero confiando en que esta causa era noble. Especialmente a VV.F. de Italia, a nuestro Consulado Chileno en Mil\u00e1n. \r\n\r\nMuchos gracias a todos pero llegamos al final de este causa maravillosa y en especial quiero demostrar mi repudio a ADUANAS DE CHILE. Una entidad que me averg\u00fcenza, una entidad que no sabe respetar las ayudas desinteresadas a los suyos y hace vista gorda a los que si merecen pagar impuestos.\r\n\r\n<strong>En un momento intentaron hacerlo p\u00fablico y de palabra estuvieron dispuestos en ayudar, pero al final qued\u00f3 s\u00f3lo en eso, palabras vanas.<\/strong>\r\n\r\n Olga Elizabeth Rios Espinoza.","post_author_id":"306"}],"posts":[{"ID":2303203,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/04\/el-papel-de-la-tradicion-la-influencia-empresarial-del-grupo-matte.shtml","post_title":"El papel de la tradici\u00f3n: la influencia empresarial del Grupo Matte","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2303203-mund0_1-105x76.jpg"},"post_date":"2015-11-04 16:00:18","post_visitas":null,"extracto":"Autores:\r\n\r\nSebasti\u00e1n Caviedes - Investigador del Centro de Estudios de la ","content":"<blockquote><strong>Autores<\/strong>:\r\n\r\n<strong>Sebasti\u00e1n Caviedes<\/strong> - Investigador del Centro de Estudios de la <a href=\"http:\/\/www.nodoxxi.cl\/\">Fundaci\u00f3n Nodo XXI<\/a>\r\nLicenciado en Sociolog\u00eda de la Universidad de Chile.\r\n\r\n<strong>Andr\u00e9s Bustamante<\/strong> - Investigador del Centro de Estudios de la <a href=\"http:\/\/www.nodoxxi.cl\/\">Fundaci\u00f3n Nodo XXI<\/a>\r\nLicenciado en Sociolog\u00eda de la Pontificia Universidad Cat\u00f3lica de Chile.<\/blockquote>\r\n\r\n<em>Este art\u00edculo pertenece a la edici\u00f3n N\u00b07 de los Cuadernos de Coyuntura que elabora el Centro de Estudios de la Fundaci\u00f3n Nodo XXI. Indaga en la formaci\u00f3n del Grupo Matte, desde los inicios de su gran activo econ\u00f3mico, la Papelera, y hasta su fisionom\u00eda actual.\r\n\r\nSe destaca su gran capacidad para sobrevivir al cambio en la correlaci\u00f3n de fuerzas dentro de los sectores dominantes, observ\u00e1ndose c\u00f3mo ha logrado mantener su posici\u00f3n, mientras los grupos econ\u00f3micos que le anteced\u00edan colapsaban ante la arremetida de otros nuevos, o producto del embate de las crisis econ\u00f3micas.\r\n\r\nPese a su capacidad de abrirse a nuevos sectores de la econom\u00eda, se observa que su buque insignia, en cuanto a capacidad econ\u00f3mica, sigue siendo el sector forestal y su industria derivada, rasgo que ha sabido explotar gracias al subsidio estatal a la acumulaci\u00f3n empresarial y a su apuesta por la internacionalizaci\u00f3n y la entrada a la competencia global.\r\n\r\nFinalmente, se destaca la enorme influencia de los Matte en las cuestiones ideol\u00f3gicas de la sociedad chilena.<\/em>\r\n\r\n<strong>En un per\u00edodo marcado por la crisis que desata la visibilizaci\u00f3n del v\u00ednculo entre el inter\u00e9s empresarial y la pol\u00edtica, se torna relevante mirar con detenci\u00f3n la forma en que los principales grupos econ\u00f3micos consolidan su poder e influencia sobre \u00e9sta.<\/strong> \r\n\r\n\u00bfC\u00f3mo es que logran superar su condici\u00f3n de meros actores econ\u00f3micos y pasan a tener una visi\u00f3n de Estado que les permite negociar directamente con el poder formal? Aunque este proceso responde a trayectorias distintas para cada grupo, en cuanto a la consolidaci\u00f3n de su poder econ\u00f3mico y pol\u00edtico, llama la atenci\u00f3n el <strong>Grupo Matte<\/strong> tanto por su capacidad de sobrevivir en el tiempo, como por la trascendencia que su apellido denota para la propia constituci\u00f3n de los sectores dominantes en Chile. \r\n\r\n\u00bfQu\u00e9 sucesos ocurren entre ese proceso y la posici\u00f3n actual de dominio de este conglomerado? \u00bfQu\u00e9 influencia tiene el peso de la tradici\u00f3n olig\u00e1rquica de dicho apellido sobre su comportamiento econ\u00f3mico? Y, por \u00faltimo, \u00bfqu\u00e9 sectores de la econom\u00eda abarca y qu\u00e9 tipo de rol apuesta a jugar en la econom\u00eda del pa\u00eds? Esas y otras preguntas emergen a la hora de analizar al grupo econ\u00f3mico de mayor tradici\u00f3n y antig\u00fcedad en la historia de Chile, a la vez que recobran importancia al repensarse en un escenario actual de transformaci\u00f3n econ\u00f3mica acelerada, en que el peso del capital incrementa su dominio sobre diversos \u00e1mbitos de la vida social.\r\n\r\nEl presente art\u00edculo describe la historia de la conformaci\u00f3n del grupo y su evoluci\u00f3n hasta la actualidad, tanto en t\u00e9rminos de los sectores econ\u00f3micos que abarca y las empresas que controla, como en relaci\u00f3n a la estrategia de influencia pol\u00edtica e ideol\u00f3gica que se deriva de su posici\u00f3n dominante. \r\n\r\n<h2>En torno a la Papelera: las estrategias empresariales del Grupo Matte<\/h2>\r\n\r\nLos Matte son uno de los conglomerados empresariales m\u00e1s poderosos no s\u00f3lo por el control que poseen sobre la actividad econ\u00f3mica, sino porque su apellido remite a una familia de tradici\u00f3n olig\u00e1rquica, con presencia en Chile desde el siglo XIX, y que ha sido puntal dentro de los sectores dominantes, contando con parlamentarios, ministros y dirigentes pol\u00edticos entre sus filas.\r\n\r\nSu imperio econ\u00f3mico comienza a cimentarse en 1920, al fundarse la <strong>Compa\u00f1\u00eda Manufacturera de Papeles y Cartones (CMPC)<\/strong>, de la uni\u00f3n entre la Comunidad F\u00e1brica de Cart\u00f3n -impulsada por Luis Matte Larra\u00edn- y la otra empresa de papel de la \u00e9poca, Ebbinghaus, Haensel y C\u00eda.. Si la Papelera al a\u00f1o de su creaci\u00f3n, ya produc\u00eda 2.200 toneladas anuales, entre papeles, cartones y celulosa, hacia 1938 inauguraba la fabricaci\u00f3n de papel peri\u00f3dico en Chile, contando como su presidente a Jorge Alessandri, el mismo que veinte a\u00f1os m\u00e1s tarde llegar\u00eda a la primera magistratura del pa\u00eds. \r\n\r\n[caption id=\"attachment_2303302\" align=\"aligncenter\" width=\"720\" caption=\"www.cmpc.cl\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/cmpc.jpg\" alt=\"www.cmpc.cl\" title=\"www.cmpc.cl\" width=\"720\" height=\"300\" class=\"size-full wp-image-2303302\" \/>[\/caption]\r\n\r\n<h2>Controlando un gran negocio<\/h2>\r\n\r\nLa formaci\u00f3n de los Matte como grupo econ\u00f3mico, sin embargo, s\u00f3lo se remonta a mediados del siglo XX y refiere a la facci\u00f3n familiar ligada a <strong>Eliodoro Matte Ossa<\/strong>, quien progresivamente se hace con el control de la Papelera.\r\n\r\nAunque se ha querido atribuir este logro a una cierta habilidad de Matte Ossa para detectar empresas cuyo valor real no coincid\u00eda con los balances que presentaban, y a una capacidad de emprendimiento que le habr\u00eda permitido adquirir progresivamente m\u00e1s del 50% de las acciones de la compa\u00f1\u00eda, lo cierto es que su consolidaci\u00f3n llega reci\u00e9n en 1961, cuando, invitado por sus amigos Jorge Alessandri y Arturo Matte, comienza a integrar la propiedad de la Papelera.\r\n\r\nCuatro a\u00f1os m\u00e1s tarde, Matte Ossa vende su propiedad en la F\u00e1brica Nacional de Sacos y, con el capital generado, concreta inversiones en esta compa\u00f1\u00eda, de la ya controlaba el 2%.\r\n\r\nConsiguiendo un r\u00e1pido avance, ya a inicios de los 70 los Matte exhiben las caracter\u00edsticas propias de un grupo econ\u00f3mico consolidado. Dahse lo constata al situarlo como el segundo de los tres grandes conglomerados chilenos -por cantidad y tama\u00f1o de empresas controladas-, tras el Grupo Edwards, en tanto participa en 26 sociedades y ejerce el control mayoritario en 17 de ellas. Su alcance llega a diferentes sectores de la econom\u00eda, incluyendo el financiero \u2013especialmente aseguradoras-, comercial, agr\u00edcola y fundamentalmente el forestal. \r\n\r\n[caption id=\"attachment_2313595\" align=\"aligncenter\" width=\"600\" caption=\"Eliodoro Matte | Cmpc.cl\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/laja-36.jpg\" alt=\"Eliodoro Matte | Cmpc.cl\" title=\"Eliodoro Matte | Cmpc.cl\" width=\"600\" height=\"333\" class=\"size-full wp-image-2313595\" \/>[\/caption]\r\n\r\nAhora bien, a pesar de esta diversidad, su principal activo sigui\u00f3 siendo la CMPC, de la que Matte Ossa ya era controlador del 25% al promediar la d\u00e9cada. Desde un primer momento, esta empresa hab\u00eda desarrollado un sustantivo proceso de crecimiento, tanto en el sector forestal como en la industria del papel. Aquello se reflejaba en sus plantaciones de pino radiata en la VIII Regi\u00f3n, a trav\u00e9s de la adquisici\u00f3n del Fundo Pinares (1940) y al entrar en operaci\u00f3n diversas plantas de papel (Valdivia en 1951 y Bio B\u00edo en 1957); adem\u00e1s de ponerse en marcha, en 1959, la primera unidad de celulosa en Chile.\r\n\r\nLa importancia estrat\u00e9gica de este activo y su posici\u00f3n dominante en el sector, explica la enconada resistencia del grupo a la estatizaci\u00f3n pretendida por el gobierno de la Unidad Popular. La CMPC se transforma en el s\u00edmbolo de la resistencia del sector privado y los grandes capitales, a la pol\u00edtica de incorporaci\u00f3n de empresas al \u00c1rea de Propiedad Social.\r\n\r\nTras la defensa de este enclave monop\u00f3lico, proceso calificado por El Mercurio como <strong>\u201cuna de las batallas m\u00e1s fuertes realizada por privados para mantener la libertad de prensa e informaci\u00f3n en el pa\u00eds\u201d<\/strong>, el proceso de crecimiento del grupo tiene un primer rev\u00e9s: si bien la Papelera no logra ser expropiada, enfrenta una importante merma de recursos.\r\n\r\nJunto con ello, el Grupo Matte pierde el Banco Sudamericano, Codina y Cemento Mel\u00f3n. Esta \u00faltima -de la que Matte Ossa era presidente ejecutivo-, habr\u00e1 de ser pagada por el gobierno con otros bienes que le permitieron al grupo hacerse con el control de Minera Valpara\u00edso, hoy mecanismo a trav\u00e9s del cual los Matte ejercen su propiedad sobre Colb\u00fan y otros intereses en el \u00e1rea portuaria e inmobiliaria.\r\n\r\n<h2>El que (se) guarda siempre tiene<\/h2>\r\n\r\nUna vez en dictadura, hacia 1978 el patrimonio del grupo asciende a US$ 360 millones de la \u00e9poca, situ\u00e1ndose en el tercer lugar dentro de los grupos econ\u00f3micos, ahora detr\u00e1s del grupo Cruzat-Larra\u00edn y del conformado al alero del Banco Hipotecario de Cr\u00e9dito (BHC). En este sentido, la importancia de los Matte radica no tanto en la cantidad de empresas que controlan, sino en el patrimonio que ellas representan en conjunto.\r\n\r\nAdem\u00e1s de este rasgo, otro de los factores que explica su capacidad de sobrevivencia es una pol\u00edtica de bajo endeudamiento. Al comparar los datos sobre la deuda de los tres principales grupos econ\u00f3micos, se observa que sumando las deudas externa y con el sistema financiero, la de los Matte se acerca a los US$ 28 millones, representando un 8% del patrimonio de dicho grupo, muy por debajo de los niveles de endeudamiento de los grupos BHC y Cruzat-Larra\u00edn. \r\n\r\nEste endeudamiento excesivo de sus rivales ser\u00eda la principal causa para su colapso al producirse la crisis econ\u00f3mica de comienzos de los ochenta. Mientras tanto, en este per\u00edodo el Grupo Matte aumenta su participaci\u00f3n en sociedades, de 26 a 45, adquiriendo el control en 35 de ellas. Logran el control mayoritario de Volc\u00e1n y Pizarre\u00f1o, y adquieren Puerto Lirqu\u00e9n.\r\n\r\n[caption id=\"attachment_2313606\" align=\"aligncenter\" width=\"730\" caption=\"www.puertolirquen.cl \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/ima002-730x423.jpg\" alt=\"www.puertolirquen.cl \" title=\"www.puertolirquen.cl \" width=\"730\" height=\"423\" class=\"size-large wp-image-2313606\" \/>[\/caption]\r\n\r\nPero sus dos jugadas m\u00e1s relevantes son, por una parte, la creaci\u00f3n del Banco Industrial y de Comercio Exterior, en tanto a la fecha era el \u00fanico grupo econ\u00f3mico sin un ancla financiera. Y, por otra, el nuevo aumento de su participaci\u00f3n en la Papelera, que les permiti\u00f3 ejercer un control efectivo e \u00e9sta, con el 55% de las acciones.\r\n\r\nY es que hacia finales de los setenta, la Papelera es la segunda empresa privada m\u00e1s grande del pa\u00eds y la \u00fanica del grupo dentro de las 30 mayores empresas privadas chilenas, explicando pr\u00e1cticamente la mitad del patrimonio total del grupo. A estas alturas, sin embargo, su representante en la mesa directiva no es Matte Ossa, sino que el mayor de sus hijos varones, Eliodoro Matte Larra\u00edn.\r\n\r\nSi bien no se trata del grupo empresarial m\u00e1s favorecido con las privatizaciones ni con la liquidaci\u00f3n de empresas tras la crisis de 1981-82, existen elementos para sostener que la expansi\u00f3n del Grupo Matte se realiza fundamentalmente a partir del concurso del Estado.\r\n\r\nEn primer lugar, el grupo se beneficia de la reprivatizaci\u00f3n de INFORSA, la cual adquiere en 1986 por medio de una resoluci\u00f3n de la Comisi\u00f3n Antimonopolio de la \u00e9poca. Esta se fund\u00f3 bajo el argumento de que \u201cno es determinante para la libre competencia que la propiedad de las empresas est\u00e9 en una o varias manos, sino que interesa el comportamiento que observen en el mercado\u201d, ayudando a consolidar con esto a la CMPC en el mercado local de la producci\u00f3n forestal y de papel.\r\n\r\nPor otra parte, la expansi\u00f3n de la industria forestal, clave en el desarrollo de la Papelera, se establece como un importante nicho de mercado tras la reestructuraci\u00f3n que inicia la dictadura. Esto, porque se genera un proceso de reapropiaci\u00f3n de tierras entregadas a campesinos y comunidades mapuche, y adem\u00e1s se reorganizan los usos de suelo, en tanto son asignadas a la producci\u00f3n forestal importantes extensiones de terreno consideradas poco productivas para fines agr\u00edcolas.\r\n\r\nJunto con ello, el Estado apuesta a la consolidaci\u00f3n del sector forestal como eje del desarrollo exportador, para lo cual promulga el Decreto Ley 701 de 1974, que, entre otras cosas, estableci\u00f3 un subsidio de hasta un 75% del costo de la plantaci\u00f3n, junto a exenciones tributarias para las empresas que se dedicaran a la producci\u00f3n forestal. \r\nDe pie junto al capital extranjero\r\n\r\nA principios de los noventa, los Matte han visto derrumbarse dos veces a los grupos econ\u00f3micos dominantes, mientras ellos conservan y expanden su posici\u00f3n en la econom\u00eda nacional. Lo sucedido con los grupos Edwards y BHC en los setenta, ocurri\u00f3 de igual forma con los grupos Cruzat-Larra\u00edn y Vial, durante los ochenta.\r\n\r\nEn contrapartida, el grupo Matte logra sortear la crisis sin mayores sobresaltos, lo que queda demostrado en el hecho de que el banco BICE se transforma en una de las pocas instituciones bancarias que registra utilidades en este per\u00edodo.\r\n\r\nDurante esta d\u00e9cada tambi\u00e9n, los Matte comienzan alianzas con el capital transnacional e inician un proceso de expansi\u00f3n regional en sus distintas ramas de negocios. En estas se incluyen su comercializaci\u00f3n de productos higi\u00e9nicos junto a Procter & Gamble, el v\u00ednculo que establecen con Simpson Paper para formar Celulosa del Pac\u00edfico y, por \u00faltimo, la operaci\u00f3n conjunta que realiza con otros capitales para adquirir Forestal Santa F\u00e9, que viene a aumentar significativamente su capacidad de producci\u00f3n de celulosa. \r\n\r\nAdicionalmente, el grupo realiza tres movimientos expansivos de gran importancia. En primer lugar, en 1994 constituye junto a la familia Rothschild el holding Bicecorp, que centraliza sus actividades financieras, y le permite incursionar adem\u00e1s en seguros, factoring y leasing.\r\n\r\nPor otro lado, CMPC en 1995 se transforma en un holding del cual se desprenden 5 filiales: Celulosa, Forestal, Papeles, Tissue y productos sanitarios y Productos de papel. En el segmento del tissue, cuenta con plantas en Chile, Argentina y Uruguay, representando este concepto un 47% de las ventas totales del holding.\r\n\r\nFinalmente, en 1996 el grupo logra consolidar su participaci\u00f3n en el sector energ\u00e9tico, esta vez con el generoso auspicio del gobierno de Eduardo Frei, que privatiza la Central Colb\u00fan Machicura, en favor del consorcio formado por Tractebel (B\u00e9lgica) y el Grupo Matte, que queda con el 40% de la propiedad. El control de la central se cedi\u00f3 en primera instancia por un pago al contado de US$ 136 millones (considerando que la inversi\u00f3n inicial fue de US$ 1200 millones), lo que represent\u00f3 el 40% del valor total de la operaci\u00f3n y la adquisici\u00f3n del 37,5% de las acciones.\r\n\r\nRespecto del valor restante, se acord\u00f3 el pago por la v\u00eda de un cr\u00e9dito a tasa inferior a la de mercado, y pese a que dicho consorcio se encontraba en minor\u00eda en cuanto a su participaci\u00f3n, se le entreg\u00f3 el control y administraci\u00f3n de la empresa de inmediato. Ello implic\u00f3, adem\u00e1s, que una parte importante del saldo adeudado fuese pagado con cargo a las utilidades de la propia generadora.\r\n\r\n<h2>Renovaci\u00f3n de la estructura de propiedad e internacionalizaci\u00f3n mesurada <\/h2>\r\n\r\nEn los a\u00f1os recientes, los Matte han conservado un lugar de privilegio entre las fortunas de los grupos econ\u00f3micos chilenos, en donde la segunda generaci\u00f3n, conformada por Patricia, Eliodoro y Bernardo Matte Larra\u00edn heredan plenamente lo construido por su padre, al fallecer este en el a\u00f1o 2000.\r\n\r\n[caption id=\"attachment_2313569\" align=\"aligncenter\" width=\"730\" caption=\"Bernardo Matte | Agencia UNO\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/a_uno_479476-730x486.jpg\" alt=\"Bernardo Matte | Agencia UNO\" title=\"Bernardo Matte | Agencia UNO\" width=\"730\" height=\"486\" class=\"size-large wp-image-2313569\" \/>[\/caption]\r\n\r\nPero, \u00bfc\u00f3mo se organiza su estructura de propiedad y control? Las memorias de sus empresas muestran que la propiedad es manejada a trav\u00e9s de un conjunto de sociedades de inversi\u00f3n, en las que cada integrante tiene distintos porcentajes de participaci\u00f3n.\r\n\r\nAquellas sociedades sustentan, adem\u00e1s, la propiedad sobre sus activos m\u00e1s importantes: Empresas CMPC, de la que se derivan 55 sociedades (52 subsidiarias y 3 asociadas, entre ellas las mencionadas 5 ramas m\u00e1s importantes de la empresa); el holding Bicecorp, del que se desprenden 24 sociedades que agrupan las actividades financieras del grupo; Minera Valpara\u00edso, que integra la propiedad de los segmentos energ\u00e9tico (Colb\u00fan), portuario e inmobiliario, y sobre Inversiones Almendral, de la cual posee el 30%, y a trav\u00e9s de la cual, en conjunto con otros grupos econ\u00f3micos, controla Entel.\r\n\r\nMuchas de estas son sociedades an\u00f3nimas cerradas, usuales en las estructuras de empresas familiares, y respecto de las cuales no existe obligaci\u00f3n de inscripci\u00f3n en el registro de valores de la SVS, ni obligaci\u00f3n de publicaci\u00f3n de la memoria anual sin que ella est\u00e9 mediada por la solicitud de alg\u00fan accionista. Asimismo, este sistema de gesti\u00f3n es el que les ha permitido un control familiar de los intereses del grupo, que a la vez permite llegar a la propiedad individual.\r\n\r\nA trav\u00e9s de ella, cada uno de los tres controladores del grupo ha integrado a sus hijos, entreg\u00e1ndoles porcentajes de participaci\u00f3n que extienden esta clase de control. Lo caracter\u00edstico entre todos ellos, es que pertenecen por parentesco al Grupo Matte y tienen un acuerdo de actuaci\u00f3n conjunta formalizado.\r\n\r\n<h2>Modernizarse en lo de siempre<\/h2>\r\n\r\nAl comenzar los dos mil, los Matte modifican su estrategia, caracterizada por la venta de activos considerados prescindibles, y se concentran en \u00e1reas espec\u00edficas en las que apuestan por un fuerte proceso de internacionalizaci\u00f3n y competencia global.\r\n\r\nEllo implic\u00f3 la venta de su participaci\u00f3n en el consorcio con Procter & Gamble (Productos Sanitarios S.A), adem\u00e1s de reducir su incidencia en el \u00e1mbito financiero, concretando la venta de su participaci\u00f3n en AFP Summa, Compa\u00f1\u00eda de Seguros El Roble y Compa\u00f1\u00eda de Seguros El Raul\u00ed. Todo esto, que implic\u00f3 la renuncia del Grupo Matte a constituirse en un conglomerado financiero relevante.\r\n\r\nEn contraposici\u00f3n, los Matte adquieren el 80% restante de la Planta Santa Fe a Shell y Citibank, y el 50% restante de Celulosa del Pac\u00edfico a Simpson Papers, con inversiones por US$ 676 millones. Adem\u00e1s de ello, han buscado que de su cadena de producci\u00f3n forestal-industrial surjan productos con mayor valor agregado.\r\n\r\nPara ello han llevado adelante inversiones para incrementar la capacidad de producci\u00f3n de papel tissue en Argentina, inaugurando una planta en la regi\u00f3n del Maule que cuadruplica su capacidad de producci\u00f3n de cartulinas y envases, y poniendo en funcionamiento una planta de productos aislantes fabricados con lana de vidrio.\r\n\r\nTodas estas inversiones, con el horizonte de competir al menos a escala latinoamericana, cuesti\u00f3n que se ha traducido en un aumento del patrimonio de la CMPC en casi un 50%, entre 1992 y 1999.\r\n\r\nEn este mismo sentido, el proceso de crecimiento del holding forestal es ascendente, y su proceso de competencia por la producci\u00f3n de celulosa con el Grupo Angelini trasciende las fronteras de la disputa por el mercado chileno, dando cuenta de c\u00f3mo este mercado progresivamente se torna insuficiente para los grandes grupos econ\u00f3micos.\r\n\r\nEn 2009, CMPC compra al Grupo Aracruz de Brasil la Planta Guaiba por US$ 1.430 millones, proyectando en 2012 la ampliaci\u00f3n de esta con una nueva inversi\u00f3n de US$ 2.100 millones, que es la m\u00e1s importante en la historia de la empresa. Con aquella inversi\u00f3n, los Matte hacia 2015 proyectaban una producci\u00f3n de 4,1 millones de toneladas, mientras que Arauco (de Angelini) proyectaba aumentar de 3,2 a 4 millones su producci\u00f3n de celulosa al entrar en operaci\u00f3n nuevos proyectos; ambos siguiendo de cerca a la brasile\u00f1a Fibria, primer productor internacional con m\u00e1s de 5 millones de toneladas anuales.\r\n\r\nOtro movimiento relevante es su extensi\u00f3n hacia el \u00e1mbito de las comunicaciones, por medio de la adquisici\u00f3n de cerca de un 30% de Inversiones Almendral, a trav\u00e9s de la cual controla con un conjunto de grupos econ\u00f3micos el 54,76% de Entel.\r\n\r\nAunque en el sector energ\u00e9tico han tenido su mayor rev\u00e9s en el \u00faltimo tiempo, debido a que la puesta en marcha del Proyecto Hidroays\u00e9n -llevada adelante en partes iguales entre Colb\u00fan y Endesa-, sufri\u00f3 sucesivas derrotas pol\u00edticas, partiendo por las masivas movilizaciones sociales de rechazo durante el 2011, y avanzando hasta el enfrentamiento directo con las autoridades del gobierno de Sebasti\u00e1n Pi\u00f1era, reclamando debilidad por la falta de conducci\u00f3n del problema energ\u00e9tico.\r\n\r\nLas \u00faltimas estocadas al proyecto vinieron de la revocaci\u00f3n de su Resoluci\u00f3n de Calificaci\u00f3n Ambiental, en junio de 2014, y de la posterior denegaci\u00f3n de derechos de agua por parte de la DGA. No obstante, a principios de junio de este a\u00f1o, Colb\u00fan ha anunciado nuevas inversiones por m\u00e1s de US$ 1.000 millones para el desarrollo del complejo Guaiquivilo Melado, en la cuenca del Maule, y que aportar\u00eda una capacidad instalada de 420 MW.\r\n\r\n<h2>Los Matte en la pol\u00edtica y la cultura<\/h2>\r\n\r\nPero m\u00e1s all\u00e1 de su capacidad econ\u00f3mica y su fortuna, el poder de los Matte en la sociedad chilena se sostiene sobre cimientos que sobrepasan sus inversiones e inclusive a sus aportes a campa\u00f1as pol\u00edticas, de los que no pueden ser excluidos, a pesar de casi no enfrentar un juicio p\u00fablico a diferencia del resto de los grandes grupos empresariales.\r\n\r\nDe all\u00ed que sin dejar de destacar hitos relevantes, convenga analizar su actuaci\u00f3n en los a\u00f1os recientes -y en la coyuntura misma- desde una \u00f3ptica que obligue a mirar no solo el \u00e1mbito econ\u00f3mico y pol\u00edtico, sino sobre todo el cultural e ideol\u00f3gico. Y es que bajo la legitimidad democr\u00e1tica, los Matte han actuado como articuladores del poder, cumpliendo un papel clave en el estado actual de colonizaci\u00f3n empresarial de la pol\u00edtica. Adem\u00e1s, han tratado de profundizar un proyecto ideol\u00f3gico de larga data en su familia.\r\n\r\n<h2>Un punto de inflexi\u00f3n en la transici\u00f3n<\/h2>\r\n\r\nAunque Eliodoro Matte Larra\u00edn ejerce como Presidente del Directorio, basta una r\u00e1pida mirada a la estructura organizacional del Centro de Estudios P\u00fablicos (CEP) para notar la presencia de representantes de las m\u00e1s connotadas familias empresariales, dirigentes y ex dirigentes pol\u00edticos, sobre todo de la derecha \u2013varios asociados a la dictadura-, y lo m\u00e1s granado de la intelectualidad liberal y conservadora del pa\u00eds. Esa tendencia no ha impedido que el CEP instituya en torno suyo un aura de imparcialidad, edificada sobre la base del car\u00e1cter premonitorio que el sistema pol\u00edtico le otorg\u00f3 a su encuesta semestral. \r\n\r\nEl logro de esa legitimidad fue posible solo al hegemonizar el espacio intelectual que acompa\u00f1a a las decisiones pol\u00edticas en Chile. Con Arturo Fontaine a la cabeza, el CEP pas\u00f3 de ser un f\u00e9rreo defensor de la obra de la dictadura, a una suerte de espacio de di\u00e1logo \u201cneutral y t\u00e9cnico\u201d, desde donde el gran empresariado, y especialmente los grupos Matte y Edwards, han tenido la oportunidad de interactuar con el poder pol\u00edtico sin necesidad de asumir cargos en las organizaciones gremiales. \r\n\r\n[caption id=\"attachment_2313637\" align=\"aligncenter\" width=\"730\" caption=\"Arturo Fontaine | Agencia UNO\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/a_uno_546226-730x486.jpg\" alt=\"Arturo Fontaine | Agencia UNO\" title=\"Arturo Fontaine | Agencia UNO\" width=\"730\" height=\"486\" class=\"size-large wp-image-2313637\" \/>[\/caption]\r\n\r\nLlegada la democracia, la Concertaci\u00f3n mantuvo como uno de sus objetivos pol\u00edticos la generaci\u00f3n de un frente con el empresariado, que le proveyera gobernabilidad y dinamizara la econom\u00eda. Sin embargo, durante su primera d\u00e9cada en el poder, habr\u00eda de encontrar m\u00e1s desencuentros que afinidades ante la elite econ\u00f3mica m\u00e1s ideologizada del continente, que abiertamente desconfiaba del Estado y la pol\u00edtica. \r\n\r\nPero el escenario cambia en el gobierno de Ricardo Lagos, incluso tras dificultades iniciales. La presi\u00f3n de los gremios ante el temor, real u oportunista, de un nuevo Presidente socialista luego de Salvador Allende, fueron acalladas r\u00e1pidamente por el giro que comienza a dar el nuevo Presidente. Inaugura aquello con su asistencia a los salones del CEP para reunirse con el empresariado, a cuatro d\u00edas de asumir el cargo.\r\n\r\nLa imagen de hacerse acompa\u00f1ar por el futuro gabinete econ\u00f3mico y quedarse durante toda la larga reuni\u00f3n, marc\u00f3 distancia con Aylwin y Frei, quienes hab\u00edan desistido de sendas invitaciones hechas por el CEP, prefiriendo enviar a sus ministros t\u00e9cnicos como representantes.\r\n\r\nLagos, por su parte, no solo mostraba deferencia, sino que debat\u00eda sobre temas sectoriales y de inter\u00e9s nacional que ocupar\u00edan su agenda de gobierno. A su lado, comenzaban a estrechar v\u00ednculos con los equipos t\u00e9cnicos del CEP \u00c1lvaro Garc\u00eda, ministro Secretario General de la Presidencia; Nicol\u00e1s Eyzaguirre, ministro de Hacienda; y Jos\u00e9 de Gregorio, titular de Econom\u00eda. \r\n\r\nLuego de una segunda visita en 2001, para tranquilizar la inquietud empresarial ante posibles cambios en el \u00e1mbito laboral, es en 2003 cuando definitivamente se fija un punto de inflexi\u00f3n. Este llega en junio, con la promulgaci\u00f3n en el CEP de una \u201cagenda corta\u201d de modernizaci\u00f3n del Estado, con la cual el Ejecutivo y el sistema pol\u00edtico en conjunto buscaban poner atajo a los esc\u00e1ndalos de corrupci\u00f3n vinculados al caso MOP-Gate.\r\n\r\nLa oposici\u00f3n \u2013liderada por Pablo Longueira- y el oficialismo \u2013encabezado por el ministro del Interior, Jos\u00e9 Miguel Insulza-, llegaban a un acuerdo pol\u00edtico en el que las propuestas de los investigadores del CEP eran predominantes. Las reuniones peri\u00f3dicas entre las tecnocracias concertacionistas y los t\u00e9cnicos del CEP comenzaban a dar frutos, demostrando que aquella reuni\u00f3n no solo constitu\u00eda el cierre elitario para una crisis en potencia, sino que la consolidaci\u00f3n de un lazo que permitir\u00eda legitimar, bajo la estricta vigilancia del empresariado, una serie de decisiones \u201ct\u00e9cnicas\u201d que han afectado la vida de los chilenos.   \r\n\r\nLa actuaci\u00f3n del CEP \u2013as\u00ed como de otros centros de pensamiento- ha buscado ser asociada a una visi\u00f3n neutral y as\u00e9ptica de los asuntos p\u00fablicos, independiente de intereses pol\u00edticos y econ\u00f3micos. Esa aura de \u201ccientificismo\u201d, que se remonta a las campa\u00f1as medi\u00e1ticas que los equipos econ\u00f3micos y de planificaci\u00f3n social de la dictadura realizaran desde mediados de los setenta, se consolida fuertemente con alianzas como \u00e9sta.\r\n\r\nTanto as\u00ed, que la incidencia pol\u00edtica de propuestas que parecen incidir tangencialmente -pero que en el caso del CEP tiene sello empresarial-, y que se disfrazan de acuerdos y resoluciones \u201ct\u00e9cnicas\u201d, en el caso del gobierno de Ricardo Lagos se torna evidente: bajo mano empresarial, se promulgaron las leyes de mercado de capitales I y II \u2013esta \u00faltima definitivamente en el primer gobierno de Michelle Bachelet- y la Agenda Pro Crecimiento, todas iniciativas gestadas sobre la base de propuestas presentadas por la Sofofa. \r\n\r\nCon todo, aquello no habr\u00eda sucedido sin un ajuste al interior del propio empresariado. Los vaivenes de la econom\u00eda y la propia legitimidad alcanzada por la Concertaci\u00f3n en el gobierno, llevan a los gremios empresariales a reconocer la inoperancia de una posici\u00f3n absolutamente contraria al gobierno.\r\n\r\nSi el objetivo es defender los pilares del modelo econ\u00f3mico de la dictadura, se hace necesario poder negociar con quienes conducen un Estado que se necesita para superar el estancamiento y reanimar la acumulaci\u00f3n afectada hacia fines de los noventa.\r\n\r\nEn esa l\u00ednea, algunos de sus miembros m\u00e1s j\u00f3venes impulsaron un relevo en las dirigencias, con el fin de adaptarse a los nuevos dilemas. Entre los s\u00edmbolos de esa pl\u00e9yade, destac\u00f3 Juan Claro, a la saz\u00f3n, representante de la Sofofa desde 2001, tras ganar las elecciones a un dirigente industrial m\u00e1s cercano a una l\u00ednea pol\u00edtica tradicional como Hermann von M\u00fchlenbrock.\r\n\r\n[caption id=\"attachment_2313645\" align=\"aligncenter\" width=\"730\" caption=\" Hermann von M\u00fchlenbrock | Agencia UNO\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/a_uno_523173-730x468.jpg\" alt=\" Hermann von M\u00fchlenbrock | Agencia UNO\" title=\" Hermann von M\u00fchlenbrock | Agencia UNO\" width=\"730\" height=\"468\" class=\"size-large wp-image-2313645\" \/>[\/caption]\r\n\r\nEs esa la Sofofa que permite un acercamiento con el gobierno, el cual logra finalmente la legitimidad empresarial que ven\u00eda buscando desde el comienzo. Lo que part\u00eda como un gesto de Lagos ante el miedo patronal, se transforma progresivamente en un v\u00ednculo entre pol\u00edtica y empresariado que, como ya se vislumbra en ese momento, exceder\u00e1 los meros aportes a campa\u00f1as pol\u00edticas. \r\n\r\nSe instala una forma de gobernar, que obtiene sus l\u00edmites no de la ciudadan\u00eda sino de grupos particulares que fuerzan una cierta orientaci\u00f3n del Estado, sobre todo a trav\u00e9s del visado de los proyectos de ley que ingresan al Congreso. Los equipos econ\u00f3micos \u2013y especialmente los ministros de Hacienda- juegan un papel central: se transforman en mediadores entre el inter\u00e9s empresarial y el gobierno.\r\n\r\nA su vez, el v\u00ednculo con los equipos t\u00e9cnicos de los centros de pensamiento empresarial, funciona tanto para llenar de contenido esas propuestas como para legitimarlas ante la gran empresa y propia ciudadan\u00eda, la cual acepta como verdades cient\u00edficas \u2013y neutras- decisiones que tienen consecuencias pol\u00edticas reales en sus vidas.\r\n\r\nAs\u00ed, si Nicol\u00e1s Eyzaguirre mantiene contacto permanente y reservado con los investigadores del CEP -y abre nexos similares con otros centros opositores- para \u201ctestear\u201d los proyectos de ley, Andr\u00e9s Velasco apelar\u00e1 a la legitimidad \u201ct\u00e9cnica\u201d de estos espacios para, por ejemplo, limitar a un d\u00edgito el alza del gasto fiscal, alejando cada vez m\u00e1s la posibilidad de retomar derechos sociales universales. \r\n\r\nAhora bien, la hegemon\u00eda del CEP fue puesta en duda en el \u00faltimo tiempo, parad\u00f3jicamente por la derecha. Los resultados de la Encuesta CEP que coincid\u00edan con el inicio de la \u00faltima campa\u00f1a presidencial \u2013dando amplia ventaja a Michelle Bachelet, incluso con posibilidades de ganar en primera vuelta- fueron rechazados por Joaqu\u00edn Lav\u00edn, general\u00edsimo de la campa\u00f1a de Evelyn Matthei.\r\n\r\nEl incidente, aunque pareci\u00f3 una defensa desesperada ante un triunfo inminente de sus rivales, se produjo en medio de una tensa situaci\u00f3n al interior del propio think tank, que hab\u00eda sufrido la inesperada salida de su hist\u00f3rico director. La estocada de Lav\u00edn aprovechaba esa debilidad, y de paso se mostraba como s\u00edntoma de disgusto ante un empresariado volcado la candidatura concertacionista.\r\n\r\nDe todos modos, un nuevo golpe a la legitimidad de la encuesta se lo propinar\u00edan sus mismos responsables -ahora con Harald Beyer a la cabeza al incluirse preguntas tendenciosas sobre el debate educacional, en medio del \u00e1nimo reformista que balbuceaba el gobierno el pasado a\u00f1o. \r\n\r\nPero si la encuesta est\u00e1 da\u00f1ada, el CEP no lo est\u00e1 del todo. Hace pocas semanas, en una exclusiva reuni\u00f3n el centro lanz\u00f3 un libro que recoge las propuestas de 30 acad\u00e9micos y profesionales del Derecho, para una eventual reforma constitucional. Como si no pasara el tiempo, los presentadores fueron Enrique Barros y Ricardo Lagos, el mismo que pas\u00f3 intempestivamente a liderar esta discusi\u00f3n con el apoyo de expertos en el tema.\r\n\r\nY es que el anuncio medi\u00e1tico de Bachelet ha llevado transversalmente a las fuerzas pol\u00edticas a poner en ruedo a sus equipos de constitucionalistas. Los miembros y financistas del CEP, con los Matte encabezando, parecen querer participar, sobre todo si pueden liderar el proceso.\r\n\r\n<h2>Entre el \u201cm\u00e9todo Matte\u201d y la devoci\u00f3n por la pobreza<\/h2>\r\n\r\nPatricia Matte se encarga de dirigir un proyecto ideol\u00f3gico enraizado en la educaci\u00f3n chilena, que aunque tiene dos caras, da cuenta de una visi\u00f3n estrat\u00e9gica del poder que excede lo meramente econ\u00f3mico. Por una parte, es la presidenta de la Sociedad de Instrucci\u00f3n Primaria (SIP), constituida por una red de 17 colegios particulares subvencionados y sin fines de lucro, que tienen a su haber la educaci\u00f3n de m\u00e1s de 18 mil estudiantes, seg\u00fan cifras de la propia instituci\u00f3n.\r\n\r\nLas \u201cescuelas Matte\u201d son reconocidas por sus resultados acad\u00e9micos y por abocarse a los sectores m\u00e1s pobres de Santiago, conformando una historia m\u00e1s que centenaria, en la que generaciones de ni\u00f1os chilenos se han formado al alero del m\u00e9todo de lectoescritura que el t\u00edo bisabuelo de la familia, Claudio Matte, creara en 1884.\r\n\r\n[caption id=\"attachment_2313589\" align=\"aligncenter\" width=\"730\" caption=\"Patricia Matte | Agencia UNO\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/a_uno_532840-730x487.jpg\" alt=\"Patricia Matte | Agencia UNO\" title=\"Patricia Matte | Agencia UNO\" width=\"730\" height=\"487\" class=\"size-large wp-image-2313589\" \/>[\/caption]\r\n\r\nPor otro lado, tambi\u00e9n es la encargada de la Fundaci\u00f3n Los Nogales, entidad sostenedora del colegio del mismo nombre emplazado en la comuna de Puente Alto, que defiende un proyecto educativo religioso, con reminiscencias del discurso confesional de la elite econ\u00f3mica chilena, al que adhieren Patricia y Eliodoro Matte. \r\n\r\nLos objetivos generales de ambas iniciativas son los mismos: atender a los m\u00e1s pobres y buscar nuevas y mejores metodolog\u00edas de ense\u00f1anza que aporten al sistema educacional chileno. Pero s\u00f3lo la SIP ha apostado por replicar sus metodolog\u00edas por fuera de las \u201cescuelas Matte\u201d y ha ido consigui\u00e9ndolo gracias a los incentivos de las pol\u00edticas educativas neoliberales.\r\n\r\nEn efecto, dentro de la desprofesionalizaci\u00f3n a que se han visto expuestos lo profesores desde los a\u00f1os ochenta, destaca su p\u00e9rdida de la tuici\u00f3n profesional y \u00e9tica sobre los contenidos y la forma de realizar las clases, los cuales han sido traspasados progresivamente a los sostenedores de las escuelas.\r\n\r\nComo un modo de consolidar esto, la Ley de Subvenci\u00f3n Escolar Preferencial incluye un subsidio escolar para ni\u00f1os vulnerables, que ha alentado a los colegios a contratar asesor\u00edas que los ayuden a mejorar la calidad de su ense\u00f1anza, en tanto se torna requisito para recibir las subvenciones estatales. Tales Asesor\u00edas T\u00e9cnicas Educacionales (ATE) han dado forma a un nuevo negocio que, sin embargo, los Matte no han usado como tal, sino como veh\u00edculo para difundir su modelo. \r\n\r\nEsto lo han hecho a trav\u00e9s de Aptus Chile, corporaci\u00f3n sin fines de lucro que transfiere sus productos y metodolog\u00edas pedag\u00f3gicas y de gesti\u00f3n educativa, y que nace de la alianza entre la SIP y la Fundaci\u00f3n Reinaldo Solari \u2013de la familia controladora del Grupo Falabella\/Sodimac.\r\n\r\nDe modo extraordinariamente agudo, esta organizaci\u00f3n, que para los Solari es parte de su responsabilidad empresarial y para los Matte parte de su proyecto hist\u00f3rico, ha logrado introducir sus productos vali\u00e9ndose del abandono del Estado y de la Concertaci\u00f3n a la formaci\u00f3n y fortalecimiento docente.\r\n\r\nLa p\u00e9rdida de tuici\u00f3n sobre el aprendizaje y la falta de tiempo para preparar las clases, ha obligado a los profesores (con el apoyo de sus sostenedores) a consumir este tipo de paquetes pedag\u00f3gicos, que incluyen planificaciones de asignaturas, pruebas y evaluaciones, adem\u00e1s de otros materiales necesarios para realizar su labor.\r\n\r\nSin embargo, al no estar orientada al lucro, esta ATE tiene como objetivo central la expansi\u00f3n de una visi\u00f3n y contenidos educativos particulares. De alguna manera, al igual que las universidades de la elite, en su af\u00e1n educativo predomina lo ideol\u00f3gico antes que lo lucrativo, con la salvedad, en este caso, de dirigirse a sectores diferentes, generalment
