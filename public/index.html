 su procedencia.\r\n\r\n[audio:\/2015\/11\/cacarnetucapel1.mp3]\r\n\r\nEl segundo de ellos, fue sindicado como el l\u00edder de una banda que se dedica al robo y faenamiento clandestino de animales. Tras diversos peritajes, se pudo dar con el paradero del hombre, quien confes\u00f3 la autor\u00eda en la sustracci\u00f3n de un bovino desde un fundo local, el cual pretend\u00eda comercializar ilegalmente.\r\n\r\n[audio:\/2015\/11\/cacarnetucapel2.mp3]\r\n\r\nEl subprefecto de Carabineros afirmo que desde la creaci\u00f3n de la patrulla de prevenci\u00f3n de abigeato por parte de la prefectura, los detenidos por este il\u00edcito aumentaron en cerca de un 4 mil por ciento. A la vez, hizo presente que no s\u00f3lo hay riesgos para la salud tras consumir carne de la cual no se puede acreditar la procedencia, sino que tanto quien vende como quien compra este tipo de carnes se arriesga a penas de c\u00e1rcel.\r\n\r\nCabe consignar que durante los meses de septiembre y diciembre los delitos por abigeato se ven acrecentados en la provincia, por lo cual personal policial anunci\u00f3 que reforzar\u00e1n las unidades de detecci\u00f3n con el fin de identificar y evitar el comercio ilegal de carne.\r\n\r\nAsimismo, adelant\u00f3 una fiscalizaci\u00f3n masiva en carnicer\u00edas de la provincia, tanto en supermercados pertenecientes a las grandes cadenas nacionales, como establecimientos comerciales locales.","post_author_id":"784"},{"ID":2484671,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/como-es-tu-ciudad-ideal-menores-penquistas-participaron-de-primera-consulta-infantil.shtml","post_title":"\u00bfC\u00f3mo es tu ciudad ideal? Menores penquistas participaron de primera consulta infantil","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484671-a_uno_081547-e1373412394738-730x350-105x65.jpg"},"post_date":"2015-11-19 16:39:30","post_visitas":null,"extracto":"\u00bfC\u00f3mo es la ciudad que quieren los ni\u00f1os? Es la pregunta que busca responder el Ministerio de Vivienda mediante la primera consulta","content":"<strong>\u00bfC\u00f3mo es la ciudad que quieren los ni\u00f1os? Es la pregunta que busca responder el Ministerio de Vivienda mediante la primera consulta ciudadana infantil.<\/strong>\r\n\r\nMil ni\u00f1os del Gran Concepci\u00f3n participaron de la encuesta.\r\n\r\n[audio:\/2015\/11\/carespuestaninos1.mp3]\r\n\r\nSon los ni\u00f1os que participaron de la primera consulta ciudadana infantil del Ministerio de Vivienda y que se realiza en el Parque Ecuador de Concepci\u00f3n. Tienen entre 7 y 10 a\u00f1os y pertenecen a 15 colegios de la comuna penquista.\r\n\r\nNo es una consulta convencional, ya que a trav\u00e9s de juegos los escolares entregaron su opini\u00f3n sobre la ciudad en que viven. El Cicat est\u00e1 a cargo de aplicar la medida, dijo Sergio Silva, coordinador del centro interactivo.\r\n\r\n[audio:\/2015\/11\/carespuestaninos2.mp3]\r\n\r\nLas propuestas de los ni\u00f1os ser\u00e1n consideradas a la hora de proyectar el desarrollo de la regi\u00f3n. El seremi de Vivienda, Jaime Ar\u00e9valo, se\u00f1al\u00f3 que los resultados se conocer\u00e1n el pr\u00f3ximo mes. \r\n\r\n[audio:\/2015\/11\/carespuestaninos3.mp3]\r\n\r\nCabe destacar que la consulta se realizar\u00e1 hasta ma\u00f1ana en el parque Ecuador. ","post_author_id":"784"},{"ID":2484645,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/reconstruyen-casa-protectora-de-la-infancia-de-talcahuano-que-se-desplomo-tras-el-27-f.shtml","post_title":"Reconstruyen casa Protectora de la Infancia de Talcahuano que se desplom\u00f3 tras el 27 F","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484645-a_uno_418225-730x3501-105x65.jpg"},"post_date":"2015-11-19 16:28:00","post_visitas":null,"extracto":"Tras el terremoto de 2010 la casa de la Protectora de la Infancia de Talcahuano se desplom\u00f3 por completo, dejando sin techo a las ni\u00f1as en","content":"<strong>Tras el terremoto de 2010 la casa de la Protectora de la Infancia de Talcahuano se desplom\u00f3 por completo, dejando sin techo a las ni\u00f1as en situaci\u00f3n vulnerable que acogen desde hace ya 120 a\u00f1os.<\/strong>\r\n\r\nEste jueves se inaugur\u00f3 un remozado recinto en el mismo lugar que hace ya 5 a\u00f1os debieron abandonar. Mar\u00eda Inez Gamonal, directora del hogar, manifest\u00f3 su alegr\u00eda con las nuevas dependencias.\r\n\r\n[audio:\/2015\/11\/caprotectora1.mp3]\r\n\r\nRosa Madera, directora ejecutiva de la fundaci\u00f3n Iba\u00f1ez Atkinson, se\u00f1al\u00f3 que aportaron 200 millones de pesos para el financiamiento, ya que existe un lazo profundo con Talcahuano, sin embargo, fue el aporte de diferentes actores, entre Subsecretar\u00eda de Desarrollo Regional y la empresa privada, los que hicieron posible reconstruir el recinto.\r\n\r\n[audio:\/2015\/11\/caprotectora2.mp3]\r\n\r\nEl el hogar habitan actualmente 19 ni\u00f1as de entre 6 y 18 a\u00f1os en riesgo social y la reconstrucci\u00f3n cost\u00f3 m\u00e1s de 600 millones de pesos, indicaron desde la fundaci\u00f3n.","post_author_id":"784"}]},"caja_deportes":{"destacada_principal":{"results":[{"ID":2484697,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/sebastian-beccacece-renuncio-a-la-roja-para-iniciar-su-carrera-como-entrenador.shtml","post_title":"Sebasti\u00e1n Beccacece renunci\u00f3 a La Roja para iniciar su carrera como entrenador","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-340x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-300x180.jpg"},"post_date":"2015-11-19 17:04:37","post_visitas":null,"extracto":"Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n","content":"<strong>Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n chilena, Sebasti\u00e1n Beccacece, presentara su renuncia a la ANFP. \r\n<\/strong>\r\nEl ayudante t\u00e9cnico de Sampaoli iniciar\u00e1 su carrera como entrenador por lo que dej\u00f3 su puesto en el combinado nacional, renuncia que se har\u00eda efectiva a partir del pr\u00f3ximo 30 de noviembre. \r\n\r\nEso s\u00ed, Beccacece no parte solo. Al trasandino lo acompa\u00f1ar\u00e1n Nicol\u00e1s Diez, quien ejerc\u00eda de segundo ayudante t\u00e9cnico de la escuadra nacional y Francisco Meneghini, quien estaba a cargo del trabajo audiovisual de La Roja. \r\n\r\nDe esta forma un nuevo \"golpe\" recibe la selecci\u00f3n chilena de f\u00fatbol y la ANFP, luego de la salida abrupta de su presidente Sergio Jadue quien emprendi\u00f3 viaje a Estados Unidos donde cooperar\u00eda con la investigaci\u00f3n del FBI en el marco de la corrupci\u00f3n en el f\u00fatbol. \r\n\r\nAs\u00ed, ahora resta definir el destino de Sebasti\u00e1n Beccacece, quien suena con fuerza para asumir en Universidad de Chile, en desmedro de Mart\u00edn Lasarte, y tambi\u00e9n en Racing de Argentina como segunda opci\u00f3n. ","post_author_id":"184"}]},"otras_destacadas":{"results":[{"ID":2484223,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/la-roja-cerraria-el-2015-como-la-quinta-mejor-seleccion-del-mundo.shtml","post_title":"La &#8216;Roja&#8217; cerrar\u00eda el 2015 como la quinta mejor selecci\u00f3n del Mundo","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484223-a_uno_609523-105x65.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484223-a_uno_609523-300x180.jpg"},"post_date":"2015-11-19 13:53:51","post_visitas":null,"extracto":"Pese a que no termin\u00f3 de la mejor manera, el 2015 fue un a\u00f1o redondo para la selecci\u00f3n chilena. La derrota 3-0 ante Uruguay signific\u00f3 el","content":"<strong>Pese a que no termin\u00f3 de la mejor manera, el 2015 fue un a\u00f1o redondo para la selecci\u00f3n chilena. La derrota 3-0 ante Uruguay signific\u00f3 el cierre de un a\u00f1o que estuvo marcado por la obtenci\u00f3n de la Copa Am\u00e9rica, con un balance m\u00e1s que positivo<\/strong>. \r\n\r\nEl conjunto dirigido por Jorge Sampaoli finalizar\u00eda adem\u00e1s la temporada en el quinto lugar del Ranking FIFA, su mejor ubicaci\u00f3n hist\u00f3rica, siendo superada tan s\u00f3lo por B\u00e9lgica, Argentina, Espa\u00f1a y Alemania. \r\n\r\nMientras, a nivel sudamericano, la \u201cRoja\u201d culminar\u00eda el a\u00f1o en el segundo lugar, s\u00f3lo tras Argentina (2) y por encima de Brasil (6), Colombia (8) y Uruguay (11). \r\n\r\nA lo largo del 2015, <strong>Chile disput\u00f3 15 compromisos, con un saldo de nueve victorias (Estados Unidos, El Salvador, Ecuador, Bolivia, Uruguay, Per\u00fa, Paraguay, Brasil y Per\u00fa); tres empates (M\u00e9xico, Argentina y Colombia); y tres ca\u00eddas (Ir\u00e1n, Brasil y Uruguay), con 66% de rendimiento. <\/strong>","post_author_id":"641"},{"ID":2483876,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/maria-jose-moya-hace-historia-con-nuevo-titulo-mundial-en-el-patin-carrera.shtml","post_title":"Mar\u00eda Jos\u00e9 Moya hace historia con nuevo t\u00edtulo Mundial en el pat\u00edn carrera","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483876-moyaaa-105x65.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483876-moyaaa-300x180.jpg"},"post_date":"2015-11-19 11:44:52","post_visitas":null,"extracto":"Sigue rompiendo marcas. Mar\u00eda Jos\u00e9 Moya repiti\u00f3 una vez m\u00e1s esta jornada por qu\u00e9 es una de las mejores deportistas de la historia de","content":"<strong>Sigue rompiendo marcas. Mar\u00eda Jos\u00e9 Moya repiti\u00f3 una vez m\u00e1s esta jornada por qu\u00e9 es una de las mejores deportistas de la historia de Chile.<\/strong>\r\n\r\nLa especialista del pat\u00edn carrera gan\u00f3 hoy en Taiw\u00e1n un nuevo t\u00edtulo Mundial, tras adjudicarse la prueba de 100 metros carril venciendo a Giulia Bongiorno (ITA) y Erick Jackson (USA).\r\n\r\nRecordemos que Moya, que es entrenada por Francisco Fuentes, ya hab\u00eda logrado un destacado cuarto puesto en la prueba de 300 metros, por lo que cierra con honores su participaci\u00f3n en el evento.\r\n\r\n\u201cMe estoy preparando para las pruebas de 300m contrarreloj y 100m carril. Como deportista siempre me proyecto para defender los colores patrios de la mejor forma. Espero estar dentro de las tres primeras\u201d, afirm\u00f3 Mar\u00eda Jos\u00e9 en la antesala del Mundial.\r\n\r\n<strong>As\u00ed, la 'Pepa' sum\u00f3 su tercera corona en una cita planetaria, pues ya se hab\u00eda adjudicado los 200 metros contrarreloj en San Benedetto del Tronto 2012 (Italia) y Rosario 2014 (Argentina).<\/strong>\r\n\r\n<strong>Mira ac\u00e1 el registro del Team Chile sobre el triunfo de Mar\u00eda Jos\u00e9 en el Mundial.<\/strong>\r\n\r\n<div id=\"fb-root\"><\/div><div class=\"fb-video\" data-allowfullscreen=\"1\" data-href=\"https:\/\/www.facebook.com\/teamchile\/videos\/1093549044013021\/\"><div class=\"fb-xfbml-parse-ignore\"><blockquote cite=\"https:\/\/www.facebook.com\/teamchile\/videos\/1093549044013021\/\"><a href=\"https:\/\/www.facebook.com\/teamchile\/videos\/1093549044013021\/\"><\/a><p>VIDEO DEL GRAN TRIUNFO DE LA CAMPEONA MUNDIAL MAR\u00cdA JOS\u00c9 MOYA EN LOS 100 METROS DEL CAMPEONATO MUNDIAL DE PATIN CARRERA EN KAOHSIUNG TAIW\u00c1N.Grande Pepa!!!!<\/p>Posted by <a href=\"https:\/\/www.facebook.com\/teamchile\/\">Team Chile<\/a> on Jueves, 19 de noviembre de 2015<\/blockquote><\/div><\/div>\r\n\r\n<blockquote class=\"twitter-video\" lang=\"es\"><p lang=\"es\" dir=\"ltr\">Extraordinaria <a href=\"https:\/\/twitter.com\/pepitah1\">@pepitah1<\/a> Campeona Mundial de Patinaje en Taiw\u00e1n. VIDEO de la final frente a EEUU e Italia. <a href=\"https:\/\/t.co\/d4S25cG6fT\">pic.twitter.com\/d4S25cG6fT<\/a><\/p>&mdash; Mindep Chile (@MindepChile) <a href=\"https:\/\/twitter.com\/MindepChile\/status\/667361235286011905\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n","post_author_id":"641"},{"ID":2483640,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/mayne-nicholls-y-duro-reves-de-jadue-son-5-anos-que-estuvieron-haciendo-barbaridades.shtml","post_title":"Mayne-Nicholls y duro rev\u00e9s de Jadue: &#8220;Son 5 a\u00f1os que estuvieron haciendo barbaridades&#8221;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483640-a_uno_358552-105x65.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483640-a_uno_358552-300x180.jpg"},"post_date":"2015-11-19 10:46:12","post_visitas":null,"extracto":"A un d\u00eda de que se concretara la salida de Sergio Jadue de la ANFP, las reacciones en el \u00e1mbito futbol\u00edstico local se siguen","content":"<strong>A un d\u00eda de que se concretara la salida de Sergio Jadue de la ANFP, las reacciones en el \u00e1mbito futbol\u00edstico local se siguen multiplicando.<\/strong>\r\n\r\nRecordemos que el ahora ex presidente del ente rector del balompi\u00e9 nacional viaj\u00f3 la noche del martes a Estados Unidos, para declararse 'culpable' ante la justicia de ese pa\u00eds y colaborar con la investigaci\u00f3n que lleva la justicia norteamericana -con ayuda de la FBI- contra la FIFA por presuntos sobornos.\r\n\r\nPosteriormente, Jaime Baeza, presidente subrogante de la ANFP (elegido vicepresidente en la 'era Jadue'), confirmaba el mi\u00e9rcoles que el ex dirigente de Uni\u00f3n La Calera daba un 'paso al costado' en la direcci\u00f3n del organismo.\r\n\r\nAl respecto, Harold Mayne-Nicholls, dirigente que antecedi\u00f3 a Jadue y uno de los m\u00e1ximos opositores al calerano, afirm\u00f3 en entrevista con<strong> el Expreso de Radio B\u00edo B\u00edo que lo ocurrido \"es una gran verg\u00fcenza para todos los que somos dirigentes del f\u00fatbol chileno.<\/strong> Qu\u00e9 quiere que le diga. No hay otra palabra para graficar todo esto\".\r\n\r\n\"Esto es lamentable. Doloroso. Terrible para los que con tanto cari\u00f1o trabajamos por nuestro f\u00fatbol, <strong>y hay que asumirlo. No hay otro camino\"<\/strong>, agreg\u00f3 tambi\u00e9n el periodista antofagastino.\r\n\r\nEso s\u00ed, el ex colaborador de la FIFA admiti\u00f3 que, pese al bochorno de la situaci\u00f3n, \"doy gracias que se est\u00e9 sabiendo y que se aclaren esta cosas porque nos hacen da\u00f1os.<strong> Son 5 a\u00f1os en que en Chile estuvieron haciendo estas barbaridades\". <\/strong>\r\n\r\n\"Hay much\u00edsima gente de los medios que va en forma diaria a Quil\u00edn. <strong>Es dif\u00edcil captar estos malabares que hacen los dirigentes para obtener ganancias personales de la actividad\",<\/strong> agreg\u00f3.\r\n\r\nEn otro tema, Harold Mayne-Nicholls adem\u00e1s se refiri\u00f3 a la sanci\u00f3n que le interpuso la FIFA: \"Han pasado 140 d\u00edas y el Comit\u00e9 de \u00c9tica sigue sin enviarme los fundamentos de por qu\u00e9 me castigaron y sin ellos yo no puedo apelar. As\u00ed que sigo igual, sin poder hacer nada\", finaliz\u00f3.\r\n\r\n<strong>Escucha a continuaci\u00f3n la entrevista del ex dirigente del f\u00fatbol chileno con el Expreso de Radio B\u00edo B\u00edo.<\/strong>\r\n\r\n[audio:\/2015\/11\/pv19_hmjadue.mp3]\r\n","post_author_id":"641"}],"adlp":{"ID":2484475,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/el-especial-ofrecimiento-de-mayweather-a-la-ex-campeona-de-la-ufc-ronda-rousey.shtml","post_title":"El &#8216;especial&#8217; ofrecimiento de Mayweather a la ex campeona de la UFC Ronda Rousey","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484475-063_487998462-e1447958676900-150x150.jpg"},"post_date":"2015-11-19 15:46:50","post_visitas":null,"extracto":"Floyd Mayweather dej\u00f3 de lado las diferencias con Ronda Rousey y a trav\u00e9s de una entrevista concedida a FightHype se\u00f1al\u00f3 p\u00fablicamente","content":"<strong>Floyd Mayweather dej\u00f3 de lado las diferencias con Ronda Rousey y a trav\u00e9s de una entrevista concedida a FightHype se\u00f1al\u00f3 p\u00fablicamente que estar\u00eda dispuesto a darle clases de boxeo a la ex campeona de la UFC.<\/strong>\r\n\r\nA ra\u00edz de los comentarios de Rousey sobre su rival previo al combate, donde se\u00f1al\u00f3 que \"(Holm) Puede que sea la mejor boxeadora del mundo, pero mi golpeo es mejor si hablamos de MMA\", Floyd coment\u00f3 que pretende entregar todo su conocimiento a Ronda y mejorar su boxeo.\r\n\r\n'Money' le dio unos consejos a la peleadora para el pr\u00f3ximo combate en su revancha por el t\u00edtulo, se\u00f1alando que si necesita ayuda, \u00e9l est\u00e1 para auxiliarla, consign\u00f3 <a href=\"http:\/\/www.mundodeportivo.com\/boxeo\/20151119\/30257729533\/floyd-mayweather-se-ofrece-para-ensenar-boxeo-a-ronda-rousey.html?autoplay=true\">Mundo Deportivo<\/a>. \r\n\r\n\"Ronda Rousey mantenga la cabeza en alto y que no se desanime. Si necesita ayuda para mejorar su boxeo, estoy aqu\u00ed para ayudarla\", dijo.\r\n\r\nCabe recordar que Ronda perdi\u00f3 el t\u00edtulo de peso gallo femenino ante Holly Holm tras recibir una espectacular patada en la barbilla que culmin\u00f3 con un KO al final del segundo asalto.\r\n\r\n\r\n\r\n\r\n","post_author_id":"754"}},"noticias":{"results":[{"ID":2484823,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/oficializan-el-nombre-anita-lizana-para-el-court-central-del-estadio-nacional.shtml","post_title":"Oficializan el nombre de Anita Lizana para el Court Central del Estadio Nacional","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484823-12268789_10207969353808597_1005433656_o-150x150.jpg"},"post_date":"2015-11-19 17:56:22","post_visitas":null,"extracto":"Este jueves 19 de noviembre, fecha en que la \u2018ratita\u2019 hubiese completado las 10 d\u00e9cadas, se oficializ\u00f3 el nombre Anita Lizana para el","content":"<strong>Este jueves 19 de noviembre, fecha en que la \u2018ratita\u2019 hubiese completado las 10 d\u00e9cadas, se oficializ\u00f3 el nombre Anita Lizana para el Court Central del Estadio Nacional. <\/strong>\r\n\r\nA la jornada se dieron cita la ministra del Deporte, Natalia Riffo; el presidente de la Federaci\u00f3n de Tenis de Chile, Jos\u00e9 Hinzpeter, y el presidente del Comit\u00e9 Ol\u00edmpico de Chile, Neven Ilic. \r\n\r\nTambi\u00e9n quisieron ser part\u00edcipes de este gran acontecimiento las jugadoras Daniela Seguel, Fernanda Brito, Andrea Koch, B\u00e1rbara Gatica junto a Camila Silva y Macarena Miranda, ya retiradas del alto rendimiento. \r\n\r\nHinzpeter recalc\u00f3 la presencia femenina en este acto para reivindicar a las tenistas nacionales a trav\u00e9s de este reconocimiento a la otrora campeona de Wimbledon. \u201cEn una jornada absolutamente para la mujer, fue tremenda la idea del Ministerio del Deporte de ponerle el nombre de Anita Lizana, quien fue n\u00famero uno del mundo y primera latinoamericana en ganar un Grand Slam, por ello felicito a la ministra por esta gran decisi\u00f3n\u201d, se\u00f1al\u00f3. \r\n\r\nEn la misma l\u00ednea se manifest\u00f3 la ministra Riffo, destacando a la larga el significado de lo alcanzando por Lizana en su extraordinaria trayectoria. \u201cColocarle al court el nombre de Anita ayuda a posicionar el rol de la mujer no s\u00f3lo en el deporte, sino adem\u00e1s en el rol de los pa\u00edses. \r\n\r\nCreemos como ministerio que no se trat\u00f3 de una decisi\u00f3n exclusiva de nosotros, ya que no hubiese sido posible sin el apoyo tanto del Comit\u00e9 Ol\u00edmpico como de la Federaci\u00f3n de Tenis\u201d. \r\n\r\nPara culminar esta jornada historia, el timonel de la FTCh junto a la secretaria de Estado descubrieron una placa conmemorativa de la jornada con el nombre de Anita Lizana, ubicada en el acceso poniente del coloso de \u00d1u\u00f1oa. \r\n\r\n[caption id=\"attachment_2484863\" align=\"aligncenter\" width=\"730\" caption=\"Cristi\u00e1n Alvarado | RBB \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12268789_10207969353808597_1005433656_o-730x410.jpg\" alt=\"Cristi\u00e1n Alvarado | RBB \" title=\"Cristi\u00e1n Alvarado | RBB \" width=\"730\" height=\"410\" class=\"size-large wp-image-2484863\" \/>[\/caption]\r\n\r\n[caption id=\"attachment_2484866\" align=\"aligncenter\" width=\"730\" caption=\"Cristi\u00e1n Alvarado | RBB \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12271294_10207969354528615_588988099_o-730x410.jpg\" alt=\"Cristi\u00e1n Alvarado | RBB \" title=\"Cristi\u00e1n Alvarado | RBB \" width=\"730\" height=\"410\" class=\"size-large wp-image-2484866\" \/>[\/caption]","post_author_id":"184"},{"ID":2484718,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/informe-de-la-b-la-dura-lucha-por-ingresar-a-la-liguilla-que-se-vivira-este-fin-de-semana.shtml","post_title":"Informe de la B: La dura lucha por ingresar a la liguilla que se vivir\u00e1 este fin de semana","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484718-a_uno_605841-e1447965967878-150x150.jpg"},"post_date":"2015-11-19 17:46:23","post_visitas":null,"extracto":"Este s\u00e1bado se empieza a jugar la \u00faltima fecha de la fase regular del ascenso, con s\u00f3lo dos equipos clasificados a la liguilla final:","content":"<strong>Este s\u00e1bado se empieza a jugar la \u00faltima fecha de la fase regular del ascenso, con s\u00f3lo dos equipos clasificados a la liguilla final: Deportes Temuco y Everton. Y el programa B\u00edo B\u00edo Deportes de Radio B\u00edo B\u00edo te resume la pelea por ingresar a la postemporada en un nuevo 'Informe de la B'.<\/strong>\r\n\r\nLos ruleteros vienen de ganar a Curic\u00f3 en casa sumando 28 puntos, sacando cuatro de diferencia con el tercero Cobreloa, lo que les asegura el segundo lugar.\r\n\r\nPero en el primer puesto est\u00e1 la gran vedette del torneo, Deportes Temuco, que tiene 33 unidades tras 14 partidos jugados.\r\n\r\n\u00bfPor qu\u00e9 la gran campa\u00f1a? El delantero <strong>Juan Guti\u00e9rrez <\/strong>da la gran clave del exitoso presente del club de La Araucan\u00eda.\r\n\r\n[audio:\/2015\/11\/jr1911_guti.mp3]\r\n\r\nPara los otros dos cupos hay matem\u00e1ticamente siete equipos con opciones, aunque para Magallanes deber\u00eda darse literalmente un milagro (9\u00b0, 19 puntos)\r\n\r\nLos que tienen m\u00e1s chances son <strong>Cobreloa (24 puntos) y San Felipe (22 puntos)<\/strong>, hoy tercero y cuarto respectivamente, que se enfrentan el domingo a las 17:00 horas en Calama.\r\n\r\nLos lo\u00ednos no vienen bien y han perdido muchos puntos en la recta final. Por ello <strong>Iv\u00e1n Ledezma<\/strong> no quiere ni pensar el peor escenario, aunque hasta un empate les sirve para avanzar de etapa.\r\n\r\n[audio:\/2015\/11\/jr1911_titi.mp3]\r\n\r\nPor contrapartida, los aconcaguinos llegan con la moral mucho m\u00e1s alta y con un t\u00e9cnico <strong>Germ\u00e1n Corengia<\/strong> que ir\u00e1 con un discurso claro al norte.\r\n\r\n[audio:\/2015\/11\/jr1911_corengia.mp3]\r\n\r\nLos otros elencos que pelean son <strong>Deportes La Serena (5\u00b0, 22 puntos), Curic\u00f3 Unido (6\u00b0, 21 puntos), Deportes Puerto Montt (7\u00b0, 20 puntos) y Rangers (8\u00b0, 20 puntos)<\/strong>, siendo los 'papayeros' los que m\u00e1s opciones tienen ya que dependen de s\u00ed mismos y juegan de local ante Deportes Concepci\u00f3n.\r\n\r\nA los lilas no les alcanz\u00f3 pese al buen remate final. La local\u00eda itinerante les pas\u00f3 la cuenta al principio y ahora le est\u00e1n sacando provecho a El Morro de Talcahuano, a decir del volante <strong>Jaime Gaete<\/strong>.\r\n\r\n[audio:\/2015\/11\/jr1911_gaete.mp3]\r\n\r\n\u00bfLo particular del fin de semana? Casi todos los candidatos a la parte de arriba juegan a la misma hora el domingo, salvo Rangers. Los talquinos abren la jornada un d\u00eda antes visitando a Magallanes en San Bernardo.","post_author_id":"702"},{"ID":2484632,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/casale-y-dura-lucha-en-quads-en-el-dakar-2016-sera-un-espectaculo-para-toda-la-gente.shtml","post_title":"Casale y dura lucha en quads en el Dakar 2016: Ser\u00e1 un espect\u00e1culo para toda la gente ","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484632-ignacio-casale-150x150.jpg"},"post_date":"2015-11-19 17:24:37","post_visitas":null,"extracto":"Ignacio Casale ya se alista para lo que ser\u00e1 la pr\u00f3xima edici\u00f3n del Dakar en suelos sudamericanos y que recorrer\u00e1 rutas entre Argentina y","content":"<strong>Ignacio Casale ya se alista para lo que ser\u00e1 la pr\u00f3xima edici\u00f3n del Dakar en suelos sudamericanos y que recorrer\u00e1 rutas entre Argentina y Bolivia.<\/strong>\r\n\r\nEn total ser\u00e1n m\u00e1s de 9 mil kil\u00f3metros de recorrido en 14 d\u00edas de carrera y en donde Casale volver\u00e1 a luchar en pista con el polaco Rafal Sonik y los hermanos Patronelli, como sus principales amenazas.\r\n\r\n\u201cEl pr\u00f3ximo Dakar ser\u00e1 muy especial por muchos motivos, ya que no pasar\u00e1 por Chile, pero adem\u00e1s en mi categor\u00eda se enfrentar\u00e1n los \u00faltimos cuatro campeones, lo que ser\u00e1 un espect\u00e1culo para toda la gente, y un m\u00e9rito para quien la conquiste\u201d, declar\u00f3 Casale.\r\n \r\n\u201cEstoy muy motivado para competir, el quad est\u00e1 en un nivel de preparaci\u00f3n de primera l\u00ednea, no hemos dejado nada al azar. Una de las principales mejoras que realizamos fue el desarrollo de la suspensi\u00f3n, junto a Elka (Canad\u00e1) desarrollamos un kit factory especialmente para mi, lo que se traduce en un mayor control en la conducci\u00f3n (...) es algo realmente considerable\u201d, agreg\u00f3.\r\n \r\nEl cr\u00e9dito nacional en cuadriciclos correr\u00e1 con el n\u00famero 251, debiendo enfrentar a duros oponentes como el actual campe\u00f3n, Sonik, sumado a la dupla argentina de los hermanos Patronelli, adem\u00e1s de otros pilotos que presentan un nivel muy alto, y no le dar\u00e1n tregua al chileno.\r\n \r\n\u201cLa categor\u00eda est\u00e1 muy competitiva, lo que demuestra que los cuatriciclos son cada vez m\u00e1s protagonistas en el Dakar, hay varios competidores que van muy r\u00e1pido, lo que me motiva y me impone un desaf\u00edo muy grande para alcanzar un podio\u201d, confes\u00f3 el \u00fanico chileno en ganar un Dakar.\r\n           \r\nEl Rally Dakar 2016 Argentina-Bolivia tendr\u00e1 354 m\u00e1quinas compitiendo desde el 2 al 16 de enero, con la partida en Buenos Aires y la llegada en Rosario.\r\n","post_author_id":"184"},{"ID":2484690,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/intendencia-de-valparaiso-autoriza-presencia-de-bandita-caturra-para-duelo-de-wanderers.shtml","post_title":"Intendencia de Valpara\u00edso autoriza presencia de &#8216;bandita caturra&#8217; para duelo de Wanderers","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484690-a_uno_393196-150x150.jpg"},"post_date":"2015-11-19 16:50:55","post_visitas":null,"extracto":"A pesar de la prohibici\u00f3n de la ley que rige los espect\u00e1culos futbol\u00edsticos en nuestro pa\u00eds, este fin de semana se ha autorizado al","content":"<strong>A pesar de la prohibici\u00f3n de la ley que rige los espect\u00e1culos futbol\u00edsticos en nuestro pa\u00eds, este fin de semana se ha autorizado al ingreso al estadio El\u00edas Figueroa de una bandita de 12 m\u00fasicos, para el encuentro donde Santiago Wanderers recibir\u00e1 a Uni\u00f3n Espa\u00f1ola.<\/strong>\r\n\r\nTras cerca de 3 a\u00f1os de ausencia de estos elementos, la gobernaci\u00f3n provincial de Valpara\u00edso permiti\u00f3 el ingreso de los instrumentos musicales.\r\n\r\nAs\u00ed lo dio a conocer el gobernador provincial, quien confirm\u00f3 que, tras una negociaci\u00f3n con el club y el cumplimiento de varios<strong> requisitos por parte de los 12 m\u00fasicos que conforman esta banda, se determin\u00f3 entregar la autorizaci\u00f3n.<\/strong>\r\n\r\n[audio:\/2015\/11\/pv19_bandita1.mp3]\r\n\r\nEl gerente del club caturro afirm\u00f3 que  la creaci\u00f3n de esta 'bandita' fue una petici\u00f3n de los mismo hinchas porte\u00f1os, <strong>detallando que la entidad ayud\u00f3 a elevar la solicitud a la gobernaci\u00f3n,<\/strong> que en primera instancia la neg\u00f3. Sin embargo, tras cumplirse algunos requisitos ahora s\u00ed se accedi\u00f3. \r\n\r\n[audio:\/2015\/11\/pv19_bandita2.mp3]\r\n\r\nLa gobernaci\u00f3n aclar\u00f3 que el responsable directo de la 'bandita caturra' ser\u00e1 el mismo club porte\u00f1o, quienes ser\u00e1n los encargados de que todos los compromisos adquiridos se cumplan, para ver la posibilidad de  volver a autorizarlos.\r\n\r\n<strong>Recordemos que en la \u00faltima jornada del campeonato Santiago Wanderers recibir\u00e1 a Colo Colo.<\/strong>","post_author_id":"641"},{"ID":2484601,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/la-cruel-comparacion-de-gonzalez-a-luis-suarez-no-le-tiemblan-las-piernas.shtml","post_title":"La &#8216;cruel&#8217; comparaci\u00f3n de \u00c1lvaro Gonz\u00e1lez: &#8220;A Luis Suarez no le tiemblan las piernas&#8221;","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484601-000_apm571141-e1447962029835-150x150.jpg"},"post_date":"2015-11-19 16:44:10","post_visitas":null,"extracto":"El mediocampista uruguayo \u00c1lvaro Gonz\u00e1lez mand\u00f3 otro \u00e1cido recado a los dirigidos por Sampaoli tras la derrota de La Roja en el","content":"<strong>El mediocampista uruguayo \u00c1lvaro Gonz\u00e1lez mand\u00f3 otro \u00e1cido recado a los dirigidos por Sampaoli tras la derrota de La Roja en el Centanario, se\u00f1alando que a los seleccionados nacionales a\u00fan le tiemblan las piernas.<\/strong>\r\n\r\nTras el cotejo, el 'charr\u00faa' record\u00f3 aquellas declaraciones que hizo Alexis S\u00e1nchez en la pasada Copa Am\u00e9rica, cuando ante los uruguayos no le sal\u00edan las jugadas. Esa misma frase la replic\u00f3 Gonz\u00e1lez comparando a Su\u00e1rez con el chileno argumentando que al delantero del Barcelona no le tiemblan las piernas como a los nacionales, consign\u00f3 <a href=\"http:\/\/www.ovaciondigital.com.uy\/futbol\/luis-no-le-tiemblan-piernas.html\">Ovaci\u00f3n<\/a>. \r\n\r\n<em><strong>Lee tambi\u00e9n:<\/strong> <a href=\"http:\/\/www.biobiochile.cl\/2015\/11\/18\/la-despiadada-burla-de-gonzalez-invito-a-lo-chilenos-al-museo-para-que-valga-el-viaje.shtml\">La \u2018despiadada\u2019 burla de Gonz\u00e1lez: Invito a los chilenos al museo para que valga el viaje<\/a><\/em>\r\n\r\n\"Afuera te comen los nervios, quer\u00e9s estar en cancha y no pod\u00e9s. Pero termin\u00e9 feliz por el resultado y porque ya en el pr\u00f3ximo partido vamos a tener a Luis (Su\u00e1rez) y a \u00e9l no le tiemblan las piernas, como le tiemblan a algunas estrellas chilenas\", sentenci\u00f3.\r\n\r\nPero eso no fue todo, ya que el mediocampista se refiri\u00f3 directamente al delantero del Arsenal, apuntando a que \"no s\u00f3lo a a Alexis parece que le temblaron las piernas... hubo muchos m\u00e1s\".\r\n\r\nCabe se\u00f1alar que el jugador del Atlas mexicano se ha hecho conocido por las constantes declaraciones en contra de los seleccionados chilenos y eso le ha valido el t\u00edtulo de 'referente' para toda la hinchada 'charr\u00faa'.\r\n","post_author_id":"754"}]}},"caja_lateral_deporte":{"destacado":{"ID":2484697,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/sebastian-beccacece-renuncio-a-la-roja-para-iniciar-su-carrera-como-entrenador.shtml","post_title":"Sebasti\u00e1n Beccacece renunci\u00f3 a La Roja para iniciar su carrera como entrenador","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-230x120.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-150x150.jpg"},"post_date":"2015-11-19 17:04:37","post_visitas":null,"extracto":"Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n","content":"<strong>Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n chilena, Sebasti\u00e1n Beccacece, presentara su renuncia a la ANFP. \r\n<\/strong>\r\nEl ayudante t\u00e9cnico de Sampaoli iniciar\u00e1 su carrera como entrenador por lo que dej\u00f3 su puesto en el combinado nacional, renuncia que se har\u00eda efectiva a partir del pr\u00f3ximo 30 de noviembre. \r\n\r\nEso s\u00ed, Beccacece no parte solo. Al trasandino lo acompa\u00f1ar\u00e1n Nicol\u00e1s Diez, quien ejerc\u00eda de segundo ayudante t\u00e9cnico de la escuadra nacional y Francisco Meneghini, quien estaba a cargo del trabajo audiovisual de La Roja. \r\n\r\nDe esta forma un nuevo \"golpe\" recibe la selecci\u00f3n chilena de f\u00fatbol y la ANFP, luego de la salida abrupta de su presidente Sergio Jadue quien emprendi\u00f3 viaje a Estados Unidos donde cooperar\u00eda con la investigaci\u00f3n del FBI en el marco de la corrupci\u00f3n en el f\u00fatbol. \r\n\r\nAs\u00ed, ahora resta definir el destino de Sebasti\u00e1n Beccacece, quien suena con fuerza para asumir en Universidad de Chile, en desmedro de Mart\u00edn Lasarte, y tambi\u00e9n en Racing de Argentina como segunda opci\u00f3n. ","post_author_id":"184"},"posts":[{"ID":2484718,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/informe-de-la-b-la-dura-lucha-por-ingresar-a-la-liguilla-que-se-vivira-este-fin-de-semana.shtml","post_title":"Informe de la B: La dura lucha por ingresar a la liguilla que se vivir\u00e1 este fin de semana","images":[],"post_date":"2015-11-19 17:46:23","post_visitas":null,"extracto":"Este s\u00e1bado se empieza a jugar la \u00faltima fecha de la fase regular del ascenso, con s\u00f3lo dos equipos clasificados a la liguilla final:","content":"<strong>Este s\u00e1bado se empieza a jugar la \u00faltima fecha de la fase regular del ascenso, con s\u00f3lo dos equipos clasificados a la liguilla final: Deportes Temuco y Everton. Y el programa B\u00edo B\u00edo Deportes de Radio B\u00edo B\u00edo te resume la pelea por ingresar a la postemporada en un nuevo 'Informe de la B'.<\/strong>\r\n\r\nLos ruleteros vienen de ganar a Curic\u00f3 en casa sumando 28 puntos, sacando cuatro de diferencia con el tercero Cobreloa, lo que les asegura el segundo lugar.\r\n\r\nPero en el primer puesto est\u00e1 la gran vedette del torneo, Deportes Temuco, que tiene 33 unidades tras 14 partidos jugados.\r\n\r\n\u00bfPor qu\u00e9 la gran campa\u00f1a? El delantero <strong>Juan Guti\u00e9rrez <\/strong>da la gran clave del exitoso presente del club de La Araucan\u00eda.\r\n\r\n[audio:\/2015\/11\/jr1911_guti.mp3]\r\n\r\nPara los otros dos cupos hay matem\u00e1ticamente siete equipos con opciones, aunque para Magallanes deber\u00eda darse literalmente un milagro (9\u00b0, 19 puntos)\r\n\r\nLos que tienen m\u00e1s chances son <strong>Cobreloa (24 puntos) y San Felipe (22 puntos)<\/strong>, hoy tercero y cuarto respectivamente, que se enfrentan el domingo a las 17:00 horas en Calama.\r\n\r\nLos lo\u00ednos no vienen bien y han perdido muchos puntos en la recta final. Por ello <strong>Iv\u00e1n Ledezma<\/strong> no quiere ni pensar el peor escenario, aunque hasta un empate les sirve para avanzar de etapa.\r\n\r\n[audio:\/2015\/11\/jr1911_titi.mp3]\r\n\r\nPor contrapartida, los aconcaguinos llegan con la moral mucho m\u00e1s alta y con un t\u00e9cnico <strong>Germ\u00e1n Corengia<\/strong> que ir\u00e1 con un discurso claro al norte.\r\n\r\n[audio:\/2015\/11\/jr1911_corengia.mp3]\r\n\r\nLos otros elencos que pelean son <strong>Deportes La Serena (5\u00b0, 22 puntos), Curic\u00f3 Unido (6\u00b0, 21 puntos), Deportes Puerto Montt (7\u00b0, 20 puntos) y Rangers (8\u00b0, 20 puntos)<\/strong>, siendo los 'papayeros' los que m\u00e1s opciones tienen ya que dependen de s\u00ed mismos y juegan de local ante Deportes Concepci\u00f3n.\r\n\r\nA los lilas no les alcanz\u00f3 pese al buen remate final. La local\u00eda itinerante les pas\u00f3 la cuenta al principio y ahora le est\u00e1n sacando provecho a El Morro de Talcahuano, a decir del volante <strong>Jaime Gaete<\/strong>.\r\n\r\n[audio:\/2015\/11\/jr1911_gaete.mp3]\r\n\r\n\u00bfLo particular del fin de semana? Casi todos los candidatos a la parte de arriba juegan a la misma hora el domingo, salvo Rangers. Los talquinos abren la jornada un d\u00eda antes visitando a Magallanes en San Bernardo.","post_author_id":"702"},{"ID":2484690,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/intendencia-de-valparaiso-autoriza-presencia-de-bandita-caturra-para-duelo-de-wanderers.shtml","post_title":"Intendencia de Valpara\u00edso autoriza presencia de &#8216;bandita caturra&#8217; para duelo de Wanderers","images":[],"post_date":"2015-11-19 16:50:55","post_visitas":null,"extracto":"A pesar de la prohibici\u00f3n de la ley que rige los espect\u00e1culos futbol\u00edsticos en nuestro pa\u00eds, este fin de semana se ha autorizado al","content":"<strong>A pesar de la prohibici\u00f3n de la ley que rige los espect\u00e1culos futbol\u00edsticos en nuestro pa\u00eds, este fin de semana se ha autorizado al ingreso al estadio El\u00edas Figueroa de una bandita de 12 m\u00fasicos, para el encuentro donde Santiago Wanderers recibir\u00e1 a Uni\u00f3n Espa\u00f1ola.<\/strong>\r\n\r\nTras cerca de 3 a\u00f1os de ausencia de estos elementos, la gobernaci\u00f3n provincial de Valpara\u00edso permiti\u00f3 el ingreso de los instrumentos musicales.\r\n\r\nAs\u00ed lo dio a conocer el gobernador provincial, quien confirm\u00f3 que, tras una negociaci\u00f3n con el club y el cumplimiento de varios<strong> requisitos por parte de los 12 m\u00fasicos que conforman esta banda, se determin\u00f3 entregar la autorizaci\u00f3n.<\/strong>\r\n\r\n[audio:\/2015\/11\/pv19_bandita1.mp3]\r\n\r\nEl gerente del club caturro afirm\u00f3 que  la creaci\u00f3n de esta 'bandita' fue una petici\u00f3n de los mismo hinchas porte\u00f1os, <strong>detallando que la entidad ayud\u00f3 a elevar la solicitud a la gobernaci\u00f3n,<\/strong> que en primera instancia la neg\u00f3. Sin embargo, tras cumplirse algunos requisitos ahora s\u00ed se accedi\u00f3. \r\n\r\n[audio:\/2015\/11\/pv19_bandita2.mp3]\r\n\r\nLa gobernaci\u00f3n aclar\u00f3 que el responsable directo de la 'bandita caturra' ser\u00e1 el mismo club porte\u00f1o, quienes ser\u00e1n los encargados de que todos los compromisos adquiridos se cumplan, para ver la posibilidad de  volver a autorizarlos.\r\n\r\n<strong>Recordemos que en la \u00faltima jornada del campeonato Santiago Wanderers recibir\u00e1 a Colo Colo.<\/strong>","post_author_id":"641"}]},"nueva_caja_deportes":{"destacada_principal":{"results":[{"ID":2484697,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/sebastian-beccacece-renuncio-a-la-roja-para-iniciar-su-carrera-como-entrenador.shtml","post_title":"Sebasti\u00e1n Beccacece renunci\u00f3 a La Roja para iniciar su carrera como entrenador","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484697-a_uno_479746_94c7f-e1447964288826-300x180.jpg"},"post_date":"2015-11-19 17:04:37","post_visitas":null,"extracto":"Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n","content":"<strong>Finalmente se confirm\u00f3. Lo que era un secreto a voces se ratific\u00f3 en la presente jornada luego que el ayudante t\u00e9cnico de la selecci\u00f3n chilena, Sebasti\u00e1n Beccacece, presentara su renuncia a la ANFP. \r\n<\/strong>\r\nEl ayudante t\u00e9cnico de Sampaoli iniciar\u00e1 su carrera como entrenador por lo que dej\u00f3 su puesto en el combinado nacional, renuncia que se har\u00eda efectiva a partir del pr\u00f3ximo 30 de noviembre. \r\n\r\nEso s\u00ed, Beccacece no parte solo. Al trasandino lo acompa\u00f1ar\u00e1n Nicol\u00e1s Diez, quien ejerc\u00eda de segundo ayudante t\u00e9cnico de la escuadra nacional y Francisco Meneghini, quien estaba a cargo del trabajo audiovisual de La Roja. \r\n\r\nDe esta forma un nuevo \"golpe\" recibe la selecci\u00f3n chilena de f\u00fatbol y la ANFP, luego de la salida abrupta de su presidente Sergio Jadue quien emprendi\u00f3 viaje a Estados Unidos donde cooperar\u00eda con la investigaci\u00f3n del FBI en el marco de la corrupci\u00f3n en el f\u00fatbol. \r\n\r\nAs\u00ed, ahora resta definir el destino de Sebasti\u00e1n Beccacece, quien suena con fuerza para asumir en Universidad de Chile, en desmedro de Mart\u00edn Lasarte, y tambi\u00e9n en Racing de Argentina como segunda opci\u00f3n. ","post_author_id":"184"}]},"otras_destacadas":{"results":[{"ID":2484223,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/la-roja-cerraria-el-2015-como-la-quinta-mejor-seleccion-del-mundo.shtml","post_title":"La &#8216;Roja&#8217; cerrar\u00eda el 2015 como la quinta mejor selecci\u00f3n del Mundo","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484223-a_uno_609523-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484223-a_uno_609523-300x180.jpg"},"post_date":"2015-11-19 13:53:51","post_visitas":null,"extracto":"Pese a que no termin\u00f3 de la mejor manera, el 2015 fue un a\u00f1o redondo para la selecci\u00f3n chilena. La derrota 3-0 ante Uruguay signific\u00f3 el","content":"<strong>Pese a que no termin\u00f3 de la mejor manera, el 2015 fue un a\u00f1o redondo para la selecci\u00f3n chilena. La derrota 3-0 ante Uruguay signific\u00f3 el cierre de un a\u00f1o que estuvo marcado por la obtenci\u00f3n de la Copa Am\u00e9rica, con un balance m\u00e1s que positivo<\/strong>. \r\n\r\nEl conjunto dirigido por Jorge Sampaoli finalizar\u00eda adem\u00e1s la temporada en el quinto lugar del Ranking FIFA, su mejor ubicaci\u00f3n hist\u00f3rica, siendo superada tan s\u00f3lo por B\u00e9lgica, Argentina, Espa\u00f1a y Alemania. \r\n\r\nMientras, a nivel sudamericano, la \u201cRoja\u201d culminar\u00eda el a\u00f1o en el segundo lugar, s\u00f3lo tras Argentina (2) y por encima de Brasil (6), Colombia (8) y Uruguay (11). \r\n\r\nA lo largo del 2015, <strong>Chile disput\u00f3 15 compromisos, con un saldo de nueve victorias (Estados Unidos, El Salvador, Ecuador, Bolivia, Uruguay, Per\u00fa, Paraguay, Brasil y Per\u00fa); tres empates (M\u00e9xico, Argentina y Colombia); y tres ca\u00eddas (Ir\u00e1n, Brasil y Uruguay), con 66% de rendimiento. <\/strong>","post_author_id":"641"},{"ID":2483876,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/maria-jose-moya-hace-historia-con-nuevo-titulo-mundial-en-el-patin-carrera.shtml","post_title":"Mar\u00eda Jos\u00e9 Moya hace historia con nuevo t\u00edtulo Mundial en el pat\u00edn carrera","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483876-moyaaa-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483876-moyaaa-300x180.jpg"},"post_date":"2015-11-19 11:44:52","post_visitas":null,"extracto":"Sigue rompiendo marcas. Mar\u00eda Jos\u00e9 Moya repiti\u00f3 una vez m\u00e1s esta jornada por qu\u00e9 es una de las mejores deportistas de la historia de","content":"<strong>Sigue rompiendo marcas. Mar\u00eda Jos\u00e9 Moya repiti\u00f3 una vez m\u00e1s esta jornada por qu\u00e9 es una de las mejores deportistas de la historia de Chile.<\/strong>\r\n\r\nLa especialista del pat\u00edn carrera gan\u00f3 hoy en Taiw\u00e1n un nuevo t\u00edtulo Mundial, tras adjudicarse la prueba de 100 metros carril venciendo a Giulia Bongiorno (ITA) y Erick Jackson (USA).\r\n\r\nRecordemos que Moya, que es entrenada por Francisco Fuentes, ya hab\u00eda logrado un destacado cuarto puesto en la prueba de 300 metros, por lo que cierra con honores su participaci\u00f3n en el evento.\r\n\r\n\u201cMe estoy preparando para las pruebas de 300m contrarreloj y 100m carril. Como deportista siempre me proyecto para defender los colores patrios de la mejor forma. Espero estar dentro de las tres primeras\u201d, afirm\u00f3 Mar\u00eda Jos\u00e9 en la antesala del Mundial.\r\n\r\n<strong>As\u00ed, la 'Pepa' sum\u00f3 su tercera corona en una cita planetaria, pues ya se hab\u00eda adjudicado los 200 metros contrarreloj en San Benedetto del Tronto 2012 (Italia) y Rosario 2014 (Argentina).<\/strong>\r\n\r\n<strong>Mira ac\u00e1 el registro del Team Chile sobre el triunfo de Mar\u00eda Jos\u00e9 en el Mundial.<\/strong>\r\n\r\n<div id=\"fb-root\"><\/div><div class=\"fb-video\" data-allowfullscreen=\"1\" data-href=\"https:\/\/www.facebook.com\/teamchile\/videos\/1093549044013021\/\"><div class=\"fb-xfbml-parse-ignore\"><blockquote cite=\"https:\/\/www.facebook.com\/teamchile\/videos\/1093549044013021\/\"><a href=\"https:\/\/www.facebook.com\/teamchile\/videos\/1093549044013021\/\"><\/a><p>VIDEO DEL GRAN TRIUNFO DE LA CAMPEONA MUNDIAL MAR\u00cdA JOS\u00c9 MOYA EN LOS 100 METROS DEL CAMPEONATO MUNDIAL DE PATIN CARRERA EN KAOHSIUNG TAIW\u00c1N.Grande Pepa!!!!<\/p>Posted by <a href=\"https:\/\/www.facebook.com\/teamchile\/\">Team Chile<\/a> on Jueves, 19 de noviembre de 2015<\/blockquote><\/div><\/div>\r\n\r\n<blockquote class=\"twitter-video\" lang=\"es\"><p lang=\"es\" dir=\"ltr\">Extraordinaria <a href=\"https:\/\/twitter.com\/pepitah1\">@pepitah1<\/a> Campeona Mundial de Patinaje en Taiw\u00e1n. VIDEO de la final frente a EEUU e Italia. <a href=\"https:\/\/t.co\/d4S25cG6fT\">pic.twitter.com\/d4S25cG6fT<\/a><\/p>&mdash; Mindep Chile (@MindepChile) <a href=\"https:\/\/twitter.com\/MindepChile\/status\/667361235286011905\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n","post_author_id":"641"},{"ID":2483640,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/mayne-nicholls-y-duro-reves-de-jadue-son-5-anos-que-estuvieron-haciendo-barbaridades.shtml","post_title":"Mayne-Nicholls y duro rev\u00e9s de Jadue: &#8220;Son 5 a\u00f1os que estuvieron haciendo barbaridades&#8221;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483640-a_uno_358552-135x90.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483640-a_uno_358552-300x180.jpg"},"post_date":"2015-11-19 10:46:12","post_visitas":null,"extracto":"A un d\u00eda de que se concretara la salida de Sergio Jadue de la ANFP, las reacciones en el \u00e1mbito futbol\u00edstico local se siguen","content":"<strong>A un d\u00eda de que se concretara la salida de Sergio Jadue de la ANFP, las reacciones en el \u00e1mbito futbol\u00edstico local se siguen multiplicando.<\/strong>\r\n\r\nRecordemos que el ahora ex presidente del ente rector del balompi\u00e9 nacional viaj\u00f3 la noche del martes a Estados Unidos, para declararse 'culpable' ante la justicia de ese pa\u00eds y colaborar con la investigaci\u00f3n que lleva la justicia norteamericana -con ayuda de la FBI- contra la FIFA por presuntos sobornos.\r\n\r\nPosteriormente, Jaime Baeza, presidente subrogante de la ANFP (elegido vicepresidente en la 'era Jadue'), confirmaba el mi\u00e9rcoles que el ex dirigente de Uni\u00f3n La Calera daba un 'paso al costado' en la direcci\u00f3n del organismo.\r\n\r\nAl respecto, Harold Mayne-Nicholls, dirigente que antecedi\u00f3 a Jadue y uno de los m\u00e1ximos opositores al calerano, afirm\u00f3 en entrevista con<strong> el Expreso de Radio B\u00edo B\u00edo que lo ocurrido \"es una gran verg\u00fcenza para todos los que somos dirigentes del f\u00fatbol chileno.<\/strong> Qu\u00e9 quiere que le diga. No hay otra palabra para graficar todo esto\".\r\n\r\n\"Esto es lamentable. Doloroso. Terrible para los que con tanto cari\u00f1o trabajamos por nuestro f\u00fatbol, <strong>y hay que asumirlo. No hay otro camino\"<\/strong>, agreg\u00f3 tambi\u00e9n el periodista antofagastino.\r\n\r\nEso s\u00ed, el ex colaborador de la FIFA admiti\u00f3 que, pese al bochorno de la situaci\u00f3n, \"doy gracias que se est\u00e9 sabiendo y que se aclaren esta cosas porque nos hacen da\u00f1os.<strong> Son 5 a\u00f1os en que en Chile estuvieron haciendo estas barbaridades\". <\/strong>\r\n\r\n\"Hay much\u00edsima gente de los medios que va en forma diaria a Quil\u00edn. <strong>Es dif\u00edcil captar estos malabares que hacen los dirigentes para obtener ganancias personales de la actividad\",<\/strong> agreg\u00f3.\r\n\r\nEn otro tema, Harold Mayne-Nicholls adem\u00e1s se refiri\u00f3 a la sanci\u00f3n que le interpuso la FIFA: \"Han pasado 140 d\u00edas y el Comit\u00e9 de \u00c9tica sigue sin enviarme los fundamentos de por qu\u00e9 me castigaron y sin ellos yo no puedo apelar. As\u00ed que sigo igual, sin poder hacer nada\", finaliz\u00f3.\r\n\r\n<strong>Escucha a continuaci\u00f3n la entrevista del ex dirigente del f\u00fatbol chileno con el Expreso de Radio B\u00edo B\u00edo.<\/strong>\r\n\r\n[audio:\/2015\/11\/pv19_hmjadue.mp3]\r\n","post_author_id":"641"}]},"noticias":{"results":[{"ID":2484823,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/oficializan-el-nombre-anita-lizana-para-el-court-central-del-estadio-nacional.shtml","post_title":"Oficializan el nombre de Anita Lizana para el Court Central del Estadio Nacional","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484823-12268789_10207969353808597_1005433656_o-105x65.jpg"},"post_date":"2015-11-19 17:56:22","post_visitas":null,"extracto":"Este jueves 19 de noviembre, fecha en que la \u2018ratita\u2019 hubiese completado las 10 d\u00e9cadas, se oficializ\u00f3 el nombre Anita Lizana para el","content":"<strong>Este jueves 19 de noviembre, fecha en que la \u2018ratita\u2019 hubiese completado las 10 d\u00e9cadas, se oficializ\u00f3 el nombre Anita Lizana para el Court Central del Estadio Nacional. <\/strong>\r\n\r\nA la jornada se dieron cita la ministra del Deporte, Natalia Riffo; el presidente de la Federaci\u00f3n de Tenis de Chile, Jos\u00e9 Hinzpeter, y el presidente del Comit\u00e9 Ol\u00edmpico de Chile, Neven Ilic. \r\n\r\nTambi\u00e9n quisieron ser part\u00edcipes de este gran acontecimiento las jugadoras Daniela Seguel, Fernanda Brito, Andrea Koch, B\u00e1rbara Gatica junto a Camila Silva y Macarena Miranda, ya retiradas del alto rendimiento. \r\n\r\nHinzpeter recalc\u00f3 la presencia femenina en este acto para reivindicar a las tenistas nacionales a trav\u00e9s de este reconocimiento a la otrora campeona de Wimbledon. \u201cEn una jornada absolutamente para la mujer, fue tremenda la idea del Ministerio del Deporte de ponerle el nombre de Anita Lizana, quien fue n\u00famero uno del mundo y primera latinoamericana en ganar un Grand Slam, por ello felicito a la ministra por esta gran decisi\u00f3n\u201d, se\u00f1al\u00f3. \r\n\r\nEn la misma l\u00ednea se manifest\u00f3 la ministra Riffo, destacando a la larga el significado de lo alcanzando por Lizana en su extraordinaria trayectoria. \u201cColocarle al court el nombre de Anita ayuda a posicionar el rol de la mujer no s\u00f3lo en el deporte, sino adem\u00e1s en el rol de los pa\u00edses. \r\n\r\nCreemos como ministerio que no se trat\u00f3 de una decisi\u00f3n exclusiva de nosotros, ya que no hubiese sido posible sin el apoyo tanto del Comit\u00e9 Ol\u00edmpico como de la Federaci\u00f3n de Tenis\u201d. \r\n\r\nPara culminar esta jornada historia, el timonel de la FTCh junto a la secretaria de Estado descubrieron una placa conmemorativa de la jornada con el nombre de Anita Lizana, ubicada en el acceso poniente del coloso de \u00d1u\u00f1oa. \r\n\r\n[caption id=\"attachment_2484863\" align=\"aligncenter\" width=\"730\" caption=\"Cristi\u00e1n Alvarado | RBB \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12268789_10207969353808597_1005433656_o-730x410.jpg\" alt=\"Cristi\u00e1n Alvarado | RBB \" title=\"Cristi\u00e1n Alvarado | RBB \" width=\"730\" height=\"410\" class=\"size-large wp-image-2484863\" \/>[\/caption]\r\n\r\n[caption id=\"attachment_2484866\" align=\"aligncenter\" width=\"730\" caption=\"Cristi\u00e1n Alvarado | RBB \"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/11\/12271294_10207969354528615_588988099_o-730x410.jpg\" alt=\"Cristi\u00e1n Alvarado | RBB \" title=\"Cristi\u00e1n Alvarado | RBB \" width=\"730\" height=\"410\" class=\"size-large wp-image-2484866\" \/>[\/caption]","post_author_id":"184"},{"ID":2484718,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/informe-de-la-b-la-dura-lucha-por-ingresar-a-la-liguilla-que-se-vivira-este-fin-de-semana.shtml","post_title":"Informe de la B: La dura lucha por ingresar a la liguilla que se vivir\u00e1 este fin de semana","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484718-a_uno_605841-e1447965967878-105x65.jpg"},"post_date":"2015-11-19 17:46:23","post_visitas":null,"extracto":"Este s\u00e1bado se empieza a jugar la \u00faltima fecha de la fase regular del ascenso, con s\u00f3lo dos equipos clasificados a la liguilla final:","content":"<strong>Este s\u00e1bado se empieza a jugar la \u00faltima fecha de la fase regular del ascenso, con s\u00f3lo dos equipos clasificados a la liguilla final: Deportes Temuco y Everton. Y el programa B\u00edo B\u00edo Deportes de Radio B\u00edo B\u00edo te resume la pelea por ingresar a la postemporada en un nuevo 'Informe de la B'.<\/strong>\r\n\r\nLos ruleteros vienen de ganar a Curic\u00f3 en casa sumando 28 puntos, sacando cuatro de diferencia con el tercero Cobreloa, lo que les asegura el segundo lugar.\r\n\r\nPero en el primer puesto est\u00e1 la gran vedette del torneo, Deportes Temuco, que tiene 33 unidades tras 14 partidos jugados.\r\n\r\n\u00bfPor qu\u00e9 la gran campa\u00f1a? El delantero <strong>Juan Guti\u00e9rrez <\/strong>da la gran clave del exitoso presente del club de La Araucan\u00eda.\r\n\r\n[audio:\/2015\/11\/jr1911_guti.mp3]\r\n\r\nPara los otros dos cupos hay matem\u00e1ticamente siete equipos con opciones, aunque para Magallanes deber\u00eda darse literalmente un milagro (9\u00b0, 19 puntos)\r\n\r\nLos que tienen m\u00e1s chances son <strong>Cobreloa (24 puntos) y San Felipe (22 puntos)<\/strong>, hoy tercero y cuarto respectivamente, que se enfrentan el domingo a las 17:00 horas en Calama.\r\n\r\nLos lo\u00ednos no vienen bien y han perdido muchos puntos en la recta final. Por ello <strong>Iv\u00e1n Ledezma<\/strong> no quiere ni pensar el peor escenario, aunque hasta un empate les sirve para avanzar de etapa.\r\n\r\n[audio:\/2015\/11\/jr1911_titi.mp3]\r\n\r\nPor contrapartida, los aconcaguinos llegan con la moral mucho m\u00e1s alta y con un t\u00e9cnico <strong>Germ\u00e1n Corengia<\/strong> que ir\u00e1 con un discurso claro al norte.\r\n\r\n[audio:\/2015\/11\/jr1911_corengia.mp3]\r\n\r\nLos otros elencos que pelean son <strong>Deportes La Serena (5\u00b0, 22 puntos), Curic\u00f3 Unido (6\u00b0, 21 puntos), Deportes Puerto Montt (7\u00b0, 20 puntos) y Rangers (8\u00b0, 20 puntos)<\/strong>, siendo los 'papayeros' los que m\u00e1s opciones tienen ya que dependen de s\u00ed mismos y juegan de local ante Deportes Concepci\u00f3n.\r\n\r\nA los lilas no les alcanz\u00f3 pese al buen remate final. La local\u00eda itinerante les pas\u00f3 la cuenta al principio y ahora le est\u00e1n sacando provecho a El Morro de Talcahuano, a decir del volante <strong>Jaime Gaete<\/strong>.\r\n\r\n[audio:\/2015\/11\/jr1911_gaete.mp3]\r\n\r\n\u00bfLo particular del fin de semana? Casi todos los candidatos a la parte de arriba juegan a la misma hora el domingo, salvo Rangers. Los talquinos abren la jornada un d\u00eda antes visitando a Magallanes en San Bernardo.","post_author_id":"702"},{"ID":2484632,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/casale-y-dura-lucha-en-quads-en-el-dakar-2016-sera-un-espectaculo-para-toda-la-gente.shtml","post_title":"Casale y dura lucha en quads en el Dakar 2016: Ser\u00e1 un espect\u00e1culo para toda la gente ","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484632-ignacio-casale-105x65.jpg"},"post_date":"2015-11-19 17:24:37","post_visitas":null,"extracto":"Ignacio Casale ya se alista para lo que ser\u00e1 la pr\u00f3xima edici\u00f3n del Dakar en suelos sudamericanos y que recorrer\u00e1 rutas entre Argentina y","content":"<strong>Ignacio Casale ya se alista para lo que ser\u00e1 la pr\u00f3xima edici\u00f3n del Dakar en suelos sudamericanos y que recorrer\u00e1 rutas entre Argentina y Bolivia.<\/strong>\r\n\r\nEn total ser\u00e1n m\u00e1s de 9 mil kil\u00f3metros de recorrido en 14 d\u00edas de carrera y en donde Casale volver\u00e1 a luchar en pista con el polaco Rafal Sonik y los hermanos Patronelli, como sus principales amenazas.\r\n\r\n\u201cEl pr\u00f3ximo Dakar ser\u00e1 muy especial por muchos motivos, ya que no pasar\u00e1 por Chile, pero adem\u00e1s en mi categor\u00eda se enfrentar\u00e1n los \u00faltimos cuatro campeones, lo que ser\u00e1 un espect\u00e1culo para toda la gente, y un m\u00e9rito para quien la conquiste\u201d, declar\u00f3 Casale.\r\n \r\n\u201cEstoy muy motivado para competir, el quad est\u00e1 en un nivel de preparaci\u00f3n de primera l\u00ednea, no hemos dejado nada al azar. Una de las principales mejoras que realizamos fue el desarrollo de la suspensi\u00f3n, junto a Elka (Canad\u00e1) desarrollamos un kit factory especialmente para mi, lo que se traduce en un mayor control en la conducci\u00f3n (...) es algo realmente considerable\u201d, agreg\u00f3.\r\n \r\nEl cr\u00e9dito nacional en cuadriciclos correr\u00e1 con el n\u00famero 251, debiendo enfrentar a duros oponentes como el actual campe\u00f3n, Sonik, sumado a la dupla argentina de los hermanos Patronelli, adem\u00e1s de otros pilotos que presentan un nivel muy alto, y no le dar\u00e1n tregua al chileno.\r\n \r\n\u201cLa categor\u00eda est\u00e1 muy competitiva, lo que demuestra que los cuatriciclos son cada vez m\u00e1s protagonistas en el Dakar, hay varios competidores que van muy r\u00e1pido, lo que me motiva y me impone un desaf\u00edo muy grande para alcanzar un podio\u201d, confes\u00f3 el \u00fanico chileno en ganar un Dakar.\r\n           \r\nEl Rally Dakar 2016 Argentina-Bolivia tendr\u00e1 354 m\u00e1quinas compitiendo desde el 2 al 16 de enero, con la partida en Buenos Aires y la llegada en Rosario.\r\n","post_author_id":"184"},{"ID":2484690,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/intendencia-de-valparaiso-autoriza-presencia-de-bandita-caturra-para-duelo-de-wanderers.shtml","post_title":"Intendencia de Valpara\u00edso autoriza presencia de &#8216;bandita caturra&#8217; para duelo de Wanderers","images":{"movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484690-a_uno_393196-105x65.jpg"},"post_date":"2015-11-19 16:50:55","post_visitas":null,"extracto":"A pesar de la prohibici\u00f3n de la ley que rige los espect\u00e1culos futbol\u00edsticos en nuestro pa\u00eds, este fin de semana se ha autorizado al","content":"<strong>A pesar de la prohibici\u00f3n de la ley que rige los espect\u00e1culos futbol\u00edsticos en nuestro pa\u00eds, este fin de semana se ha autorizado al ingreso al estadio El\u00edas Figueroa de una bandita de 12 m\u00fasicos, para el encuentro donde Santiago Wanderers recibir\u00e1 a Uni\u00f3n Espa\u00f1ola.<\/strong>\r\n\r\nTras cerca de 3 a\u00f1os de ausencia de estos elementos, la gobernaci\u00f3n provincial de Valpara\u00edso permiti\u00f3 el ingreso de los instrumentos musicales.\r\n\r\nAs\u00ed lo dio a conocer el gobernador provincial, quien confirm\u00f3 que, tras una negociaci\u00f3n con el club y el cumplimiento de varios<strong> requisitos por parte de los 12 m\u00fasicos que conforman esta banda, se determin\u00f3 entregar la autorizaci\u00f3n.<\/strong>\r\n\r\n[audio:\/2015\/11\/pv19_bandita1.mp3]\r\n\r\nEl gerente del club caturro afirm\u00f3 que  la creaci\u00f3n de esta 'bandita' fue una petici\u00f3n de los mismo hinchas porte\u00f1os, <strong>detallando que la entidad ayud\u00f3 a elevar la solicitud a la gobernaci\u00f3n,<\/strong> que en primera instancia la neg\u00f3. Sin embargo, tras cumplirse algunos requisitos ahora s\u00ed se accedi\u00f3. \r\n\r\n[audio:\/2015\/11\/pv19_bandita2.mp3]\r\n\r\nLa gobernaci\u00f3n aclar\u00f3 que el responsable directo de la 'bandita caturra' ser\u00e1 el mismo club porte\u00f1o, quienes ser\u00e1n los encargados de que todos los compromisos adquiridos se cumplan, para ver la posibilidad de  volver a autorizarlos.\r\n\r\n<strong>Recordemos que en la \u00faltima jornada del campeonato Santiago Wanderers recibir\u00e1 a Colo Colo.<\/strong>","post_author_id":"641"}]},"fuera_de_juego":{"results":[{"ID":2484475,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/el-especial-ofrecimiento-de-mayweather-a-la-ex-campeona-de-la-ufc-ronda-rousey.shtml","post_title":"El &#8216;especial&#8217; ofrecimiento de Mayweather a la ex campeona de la UFC Ronda Rousey","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484475-063_487998462-e1447958676900-105x65.jpg"},"post_date":"2015-11-19 15:46:50","post_visitas":null,"extracto":"Floyd Mayweather dej\u00f3 de lado las diferencias con Ronda Rousey y a trav\u00e9s de una entrevista concedida a FightHype se\u00f1al\u00f3 p\u00fablicamente","content":"<strong>Floyd Mayweather dej\u00f3 de lado las diferencias con Ronda Rousey y a trav\u00e9s de una entrevista concedida a FightHype se\u00f1al\u00f3 p\u00fablicamente que estar\u00eda dispuesto a darle clases de boxeo a la ex campeona de la UFC.<\/strong>\r\n\r\nA ra\u00edz de los comentarios de Rousey sobre su rival previo al combate, donde se\u00f1al\u00f3 que \"(Holm) Puede que sea la mejor boxeadora del mundo, pero mi golpeo es mejor si hablamos de MMA\", Floyd coment\u00f3 que pretende entregar todo su conocimiento a Ronda y mejorar su boxeo.\r\n\r\n'Money' le dio unos consejos a la peleadora para el pr\u00f3ximo combate en su revancha por el t\u00edtulo, se\u00f1alando que si necesita ayuda, \u00e9l est\u00e1 para auxiliarla, consign\u00f3 <a href=\"http:\/\/www.mundodeportivo.com\/boxeo\/20151119\/30257729533\/floyd-mayweather-se-ofrece-para-ensenar-boxeo-a-ronda-rousey.html?autoplay=true\">Mundo Deportivo<\/a>. \r\n\r\n\"Ronda Rousey mantenga la cabeza en alto y que no se desanime. Si necesita ayuda para mejorar su boxeo, estoy aqu\u00ed para ayudarla\", dijo.\r\n\r\nCabe recordar que Ronda perdi\u00f3 el t\u00edtulo de peso gallo femenino ante Holly Holm tras recibir una espectacular patada en la barbilla que culmin\u00f3 con un KO al final del segundo asalto.\r\n\r\n\r\n\r\n\r\n","post_author_id":"754"},{"ID":2483060,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/se-fueron-con-el-culo-roto-el-polemico-relato-uruguayo-que-despedazo-a-la-roja.shtml","post_title":"&#8216;Se fueron con el culo roto&#8217;: El pol\u00e9mico relato uruguayo que &#8216;despedaz\u00f3&#8217; a La Roja","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483060-000_apm607066-e1447884682461-105x65.jpg"},"post_date":"2015-11-18 19:11:45","post_visitas":null,"extracto":"El relator argentino Alberto Raimundi, reconocido por ser hincha de la selecci\u00f3n uruguaya, tom\u00f3 venganza tras la victoria de Chile en Copa","content":"<strong>El relator argentino Alberto Raimundi, reconocido por ser hincha de la selecci\u00f3n uruguaya, tom\u00f3 venganza tras la victoria de Chile en Copa Am\u00e9rica y destroz\u00f3 a La Roja tras el micr\u00f3fono en medio de la derrota en el Centenario.<\/strong>\r\n\r\nTras el segundo gol de Pereira, el relator explot\u00f3 de euforia y grit\u00f3 toda clase de improperios en contra de los seleccionados nacionales, se\u00f1alando que \"estos chilenos pensaron que ven\u00edan de shopping al Centenario. Est\u00e1n muertos\".\r\n\r\n\"Este es el Centenario Chile, no es una Copa Am\u00e9rica comprada\", coment\u00f3 adem\u00e1s Raimundi.\r\n\r\nPero eso no fue todo, ya que el comentarista vociferaba \"est\u00e1n cagados, qu\u00e9 susto que tienen los chilenos\", mientras el relator continuaba con las cr\u00edticas. \r\n\r\nEn tanto, el periodista en cancha coment\u00f3 \"se viene con la 14 el cag\u00f3n de Mat\u00edas Fern\u00e1ndez\".\r\n\r\nTras el tercer tanto y el t\u00e9rmino del partido, todo el equipo comenz\u00f3 a celebrar la victoria \"charr\u00faa\", y Raimundi apunt\u00f3 a que \"esto se juega en serio, en frente est\u00e1 la camiseta celeste, la m\u00e1s gloriosa de la tierra\".\r\n\r\nFinalmente, el relator se despach\u00f3 el \u00faltimo 'recadito': \"Ahora pongan en el vestuario por ac\u00e1 pas\u00f3 el campe\u00f3n de Am\u00e9rica, y atr\u00e1s agr\u00e9guenle y se fue con el culo roto\", cerr\u00f3.\r\n\r\n<iframe src=\"http:\/\/rudo.vod.digitalproserver.com\/vod\/oSXvgYOvSc\" width=\"700\" height=\"394\" id=\"vrudo\" class=\"vrudo\"><\/iframe>","post_author_id":"754"}]}},"caja_entrevistas":{"destacados":[{"ID":2484741,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/mirko-macari-analiza-la-reaccion-del-gobierno-de-francia-tras-los-atentados-en-paris.shtml","post_title":"Mirko Macari analiza la reacci\u00f3n del Gobierno de Francia tras los atentados en Par\u00eds","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484741-atentadosfrancia-730x3502-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484741-atentadosfrancia-730x3502-150x150.jpg"},"post_date":"2015-11-19 17:51:33","post_visitas":null,"extracto":"Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n","content":"<strong>Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n y fuerza armada que posee el Estado Isl\u00e1mico en Medio Oriente y Europa.<\/strong>\r\n\r\nAdem\u00e1s, tras los atentados, Francia y los pa\u00edses en contra del grupo yihadista, aumentaron su ofensiva para tratar de acabar con ellos.\r\n\r\nSobre \u00e9ste y otros temas convers\u00f3 el periodista <strong>Mirko Macari<\/strong> en su tradicional comentario en el programa Podr\u00eda ser peor.\r\n\r\n\"El horizonte a mediano plazo deber\u00eda ser una intervenci\u00f3n militar por tierra, no hay experto militar que no te diga que los bombardeos de rigor no acaban con el ISIS, s\u00f3lo debilitan algunas posiciones, por fortalecen an\u00edmicamente la resistencia y el sentido de la guerra\", se\u00f1al\u00f3.\r\n\r\nEl experto, adem\u00e1s, puso la atenci\u00f3n en la rapidez con que el presidente franc\u00e9s, Fran\u00e7ois Hollande, se alinea \"con posturas que uno cre\u00eda m\u00e1s fuera del poder en Europa, las que se allanan a privilegiar la seguridad por la libertad\".\r\n\r\n\"Es la propia gente que, invadida por el miedo, empieza a justificar y a legitimar las decisiones de control por parte del Estado, en reg\u00edmenes que parten con discursos e ideolog\u00edas liberales y que tienen mucha fuerza en estas situaciones extremas\", afirm\u00f3.\r\n\r\nRespecto a la reacci\u00f3n del Gobierno franc\u00e9s tras los atentados, Macari se\u00f1al\u00f3 que \"el pol\u00edtico ve el corto plazo, el tipo se alinea con un discurso m\u00e1s de derecha que encuentra acogida, que hace sentido, que tiene un respaldo\".\r\n\r\n\"Lo que viene despu\u00e9s de este tipo de reacciones de demostraci\u00f3n de mucha fuerza inicial, no es necesariamente bueno\", sentenci\u00f3.\r\n\r\n<strong>Escucha el comentario completo de Mirko Macari en Podr\u00eda ser Peor, con Julio C\u00e9sar Rodr\u00edguez:<\/strong>\r\n[audio:\/2015\/11\/19-lr-psp-macari.mp3]","post_author_id":"854"}],"destacadosMobilePrincipal":[{"ID":2484741,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/mirko-macari-analiza-la-reaccion-del-gobierno-de-francia-tras-los-atentados-en-paris.shtml","post_title":"Mirko Macari analiza la reacci\u00f3n del Gobierno de Francia tras los atentados en Par\u00eds","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484741-atentadosfrancia-730x3502-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484741-atentadosfrancia-730x3502-150x150.jpg"},"post_date":"2015-11-19 17:51:33","post_visitas":null,"extracto":"Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n","content":"<strong>Los atentados terroristas en Par\u00eds no solo caus\u00f3 temor en Par\u00eds, sino que tambi\u00e9n en el mundo entero, debido a la preocupante expansi\u00f3n y fuerza armada que posee el Estado Isl\u00e1mico en Medio Oriente y Europa.<\/strong>\r\n\r\nAdem\u00e1s, tras los atentados, Francia y los pa\u00edses en contra del grupo yihadista, aumentaron su ofensiva para tratar de acabar con ellos.\r\n\r\nSobre \u00e9ste y otros temas convers\u00f3 el periodista <strong>Mirko Macari<\/strong> en su tradicional comentario en el programa Podr\u00eda ser peor.\r\n\r\n\"El horizonte a mediano plazo deber\u00eda ser una intervenci\u00f3n militar por tierra, no hay experto militar que no te diga que los bombardeos de rigor no ac ci\u00f3 que se abstendr\u00e1 en la votaci\u00f3n de la glosa de","content":"<strong>En medio de la discusi\u00f3n del Presupuesto 2016, el senador Ignacio Walker, anunci\u00f3 que se abstendr\u00e1 en la votaci\u00f3n de la glosa de gratuidad en la educaci\u00f3n superior, calificando la iniciativa como \"el emblema de la improvisaci\u00f3n y la desprolijidad\".<\/strong>\r\n\r\nEl parlamentario de la DC, acus\u00f3 que la Ley de Presupuesto, que hoy comenz\u00f3 su debate en la C\u00e1mara Alta, es \"un desprop\u00f3sito y una anomal\u00eda hist\u00f3rica en el erario\".\r\n\r\nWalker se\u00f1al\u00f3 que \"yo llevo cinco meses luchando para que la glosa de gratuidad para el 2016 no discrimine a alumnos igualmente vulnerables [...] Estamos aprobando un sistema que se establece de gratuidad s\u00f3lo a los alumnos m\u00e1s vulnerables que est\u00e1n en las universidades del Consejo de Rectores y excluye a los alumnos igualmente vulnerables que no est\u00e1n en el Consejo de Rectores\".\r\n\r\n\"La gratuidad, osea, un dinero que cubre el costo efectivo de la carrera para los alumnos m\u00e1s vulnerables va a quedar s\u00f3lo para los alumnos que est\u00e1n dentro del Consejo de Rectores y yo creo que eso no tiene presentaci\u00f3n\", a\u00f1adi\u00f3.\r\n\r\nEn el mismo carril, para el 2017, Walker espera que ya est\u00e9 lista la Ley General de Educaci\u00f3n, pero critic\u00f3 que por un a\u00f1o, los alumnos de universidades y centros de formaci\u00f3n t\u00e9cnica privadas queden excluidas de la gratuidad.\r\n\r\n\"Es una mala t\u00e9cnica legislativa, porque cuando usted quiere cambiar el sistema de financiamiento de educaci\u00f3n superior lo hace en una ley, pero no en una partida presupuestaria [...] Pero yo siempre voy a defender a los alumnos vulnerables de nuestra educaci\u00f3n superior est\u00e9n dentro o fuera del Consejo de Rectores\", enfatiz\u00f3.\r\n\r\n<strong>Escucha la entrevista completa realizada por Julio C\u00e9sar Rodr\u00edguez en Podr\u00eda ser peor:<\/strong>\r\n[audio:\/2015\/11\/19-lr-psp-entrewalker.mp3]","post_author_id":"854"}],"destacadosMobileSecundario":[{"ID":2484137,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/alejandronavarro-y-fallo-de-la-corte-suprema-hay-una-campana-transversal-contra-venezuela.shtml","post_title":"Navarro y fallo de la Corte Suprema: Hay una campa\u00f1a transversal contra Venezuela","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484137-a_uno_6086581-350x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484137-a_uno_6086581-150x150.jpg"},"post_date":"2015-11-19 14:03:30","post_visitas":null,"extracto":"La Corte Suprema orden\u00f3 al Gobierno chileno a recurrir a la Organizaci\u00f3n De Estados Americanos -OEA-, para que el organismo constate la","content":"<strong>La Corte Suprema orden\u00f3 al Gobierno chileno a recurrir a la Organizaci\u00f3n De Estados Americanos -OEA-, para que el organismo constate la situaci\u00f3n de los disidentes venezolanos, Leopoldo L\u00f3pez y Daniel Ceballos.<\/strong>\r\n\r\nEl fallo del m\u00e1ximo tribunal establece que, en este caso, operan todos los requisitos para que act\u00fae la Jurisdicci\u00f3n Internacional de Derechos Humanos, debido a que los tribunales venezolanos, no aparecen entregando la suficiente protecci\u00f3n a ambas personas.\r\n\r\nEn di\u00e1logo con Expreso B\u00edo B\u00edo, el senador Alejandro Navarro, critic\u00f3 a la Corte ya que, a juicio del legislador, \"incurre en un juicio pol\u00edtico\".\r\n\r\n\"Es una reacci\u00f3n in\u00e9dita, en que hace un cuestionamiento pol\u00edtico al Gobierno local. Esto va a dar mucho que hablar y ha metido en un chaleco de once varas al Gobierno que, en momentos de mucha soledad en Am\u00e9rica Latina por el tema Per\u00fa y Bolivia, nuevamente se va a confrontar con un Gobierno amigo en lo que yo llamo 'la instrumentalizaci\u00f3n de la OEA' en contra de las pr\u00f3ximas elecciones en Venezuela\", se\u00f1al\u00f3.\r\n\r\nAdem\u00e1s, el senador repas\u00f3 al Ejecutivo, se\u00f1alando que \"hubiera esperado la prudencia del ministro -Jorge- Burgos\".\r\n\r\n\"Hay una campa\u00f1a transversal en contra de Venezuela\", sentenci\u00f3.\r\n\r\n<strong>Escucha la entrevista completa realizada por Patricio Cuevas y Scarleth C\u00e1rdenas en Expreso B\u00edo B\u00edo:<\/strong>\r\n[audio:\/2015\/11\/19-lr-exprbb-entrenavarrin.mp3]","post_author_id":"854"}],"posts":[{"ID":2484630,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/walker-critica-glosa-de-gratuidad-en-educacion-superior-es-una-mala-tecnica-parlamentaria.shtml","post_title":"Walker critica glosa de gratuidad en educaci\u00f3n superior: Es una mala t\u00e9cnica parlamentaria","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484630-a_uno_606469-105x76.jpg"},"post_date":"2015-11-19 16:53:05","post_visitas":null,"extracto":"En medio de la discusi\u00f3n del Presupuesto 2016, el senador Ignacio Walker, anunci\u00f3 que se abstendr\u00e1 en la votaci\u00f3n de la glosa de","content":"<strong>En medio de la discusi\u00f3n del Presupuesto 2016, el senador Ignacio Walker, anunci\u00f3 que se abstendr\u00e1 en la votaci\u00f3n de la glosa de gratuidad en la educaci\u00f3n superior, calificando la iniciativa como \"el emblema de la improvisaci\u00f3n y la desprolijidad\".<\/strong>\r\n\r\nEl parlamentario de la DC, acus\u00f3 que la Ley de Presupuesto, que hoy comenz\u00f3 su debate en la C\u00e1mara Alta, es \"un desprop\u00f3sito y una anomal\u00eda hist\u00f3rica en el erario\".\r\n\r\nWalker se\u00f1al\u00f3 que \"yo llevo cinco meses luchando para que la glosa de gratuidad para el 2016 no discrimine a alumnos igualmente vulnerables [...] Estamos aprobando un sistema que se establece de gratuidad s\u00f3lo a los alumnos m\u00e1s vulnerables que est\u00e1n en las universidades del Consejo de Rectores y excluye a los alumnos igualmente vu
