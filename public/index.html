e del mundo popular. \r\n\r\nLa cara confesional del proyecto ideol\u00f3gico la proveen los principios esbozados en el modelo educacional del Colegio Los Nogales. En \u00e9l, se repiten nociones como \u201cel amor por la excelencia, el trabajo bien hecho, la disciplina y el orden\u201d, adem\u00e1s de una concepci\u00f3n del ser humano como expresi\u00f3n terrenal de Dios.\r\n\r\nAquello que podr\u00eda encontrarse en cualquier proyecto educativo privado, adquiere sentido al cotejarse con la afiliaci\u00f3n confesional de algunos miembros del Grupo Matte y con el proceso de reapropiaci\u00f3n del catolicismo que la elite econ\u00f3mica chilena ha experimentado. Cuando en los sesenta la Iglesia se quiebra cultural y pol\u00edticamente por la cercan\u00eda de algunas de sus facciones con proyectos pol\u00edticos progresistas, muchas familias comienzan a \u201crefugiarse\u201d en agrupaciones ultraconservadoras como el Opus Dei o los Legionarios de Cristo, que desde la dictadura en adelante cambian a su favor el mapa de correlaciones de fuerza al interior de la Iglesia.\r\n\r\nLo logran vinculando en su mensaje los axiomas del libre mercado con valores como el orden, la voluntad y el autocontrol, adem\u00e1s de una especial devoci\u00f3n por la familia y el trabajo. Pero sobre todo, lo hacen transformando la acumulaci\u00f3n de riquezas en una consecuencia no negativa ante los ojos de Dios. \r\n\r\nTanto Patricia como Eliodoro Matte adhieren a esta cosmovisi\u00f3n -sobre todo por su v\u00ednculo con los Legionarios de Cristo- en torno a la cual ha surgido un proyecto como Los Nogales, siguiendo la tendencia al trabajo social doctrinario que, vali\u00e9ndose de la libertad de ense\u00f1anza, han desarrollado congregaciones y personas ligadas a la religiosidad elitaria en los sectores populares. \r\n\r\nAhora bien, la doble dimensi\u00f3n del proyecto ideol\u00f3gico de los Matte, coincide con la trayectoria reciente de la educaci\u00f3n chilena y con la incidencia que ellos mismos han ejercido. Como soci\u00f3loga, Patricia Matte trabaj\u00f3 en el departamento de estudios de Odeplan, aportando en la construcci\u00f3n del modelo de pol\u00edtica social focalizada que predomina hasta hoy.\r\n\r\nAll\u00ed la clave es el reemplazo de los derechos sociales universales por pol\u00edticas focalizadas, dirigidas a \u201clos m\u00e1s pobres\u201d. Esta visi\u00f3n subsidiaria, que traspasa a instituciones privadas tareas cumplidas por el Estado, da luz verde a la difusi\u00f3n de su propio proyecto educativo, ya sea en su variante m\u00e1s laica y tradicional -la SIP-, centrada en el ascenso social individual, o en su versi\u00f3n religiosa \u2013Los Nogales-, anidada a un conjunto de iniciativas elitarias que buscan reproducir una cosmovisi\u00f3n particular en el mundo popular.\r\n\r\nEn ese sentido, la parte interesada participa en la imposici\u00f3n de los propios t\u00e9rminos de la discusi\u00f3n educacional, pero valorizando esa influencia en un proyecto ideol\u00f3gico de m\u00e1s largo alcance. Por tanto, al proveer los colegios particulares subvencionados la llave para introducir la libertad de ense\u00f1anza en el mundo popular, se explica la defensa de Patricia Matte al lucro en educaci\u00f3n, no porque lo ejerza, sino porque sostiene la existencia del tipo de colegio que le permite conquistar espacio en aquel sector social.\r\n\r\n<h2>HidroAys\u00e9n y M\u00e1ximo Pacheco Matte<\/h2>\r\n\r\nComo ya se ha dicho, la idea original del proyecto HidroAys\u00e9n deriv\u00f3 en un rechazo no s\u00f3lo sancionado por la justicia y la opini\u00f3n p\u00fablica, sino que por el propio Colb\u00fan, que ya en 2012 informaba la suspensi\u00f3n de sus estudios de transmisi\u00f3n, alegando la inexistencia de una pol\u00edtica energ\u00e9tica.\r\n\r\nAquello signific\u00f3 traspasar a la autoridad la presi\u00f3n sobre el futuro del proyecto, dando cuenta del lugar que esta empresa ocupa en la alianza con Endesa, si se acepta lo que defiende el Movimiento Patagonia Sin Represas. Para ellos, al no carecer la italiana Enel \u2013due\u00f1a de esta compa\u00f1\u00eda- ni de expertise, dinero o patrimonio para llevar a cabo el proyecto, habr\u00edan buscado en los Matte la influencia que ejercen en el \u00e1mbito energ\u00e9tico chileno.\r\n\r\n[caption id=\"attachment_2313649\" align=\"aligncenter\" width=\"730\" caption=\"M\u00e1ximo Pacheco Matte | Agencia UNO\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/mximo-pacheco-matte-david-von-blohn-agencia-uno-730x350.jpg\" alt=\"M\u00e1ximo Pacheco Matte | Agencia UNO\" title=\"M\u00e1ximo Pacheco Matte | Agencia UNO\" width=\"730\" height=\"350\" class=\"size-full wp-image-2313649\" \/>[\/caption]\r\n\r\nEsta influencia, sin embargo, ha sido usada en el \u00faltimo tiempo para remarcar la importancia de construir una l\u00ednea de transmisi\u00f3n que inyecte energ\u00eda al Sistema Interconectado Central (SIC), antes que para defender al propio Hidroays\u00e9n. Bernardo Larra\u00edn Matte \u2013presidente de Colb\u00fan y miembro de la tercera generaci\u00f3n- ha se\u00f1alado como prioritaria una nueva pol\u00edtica energ\u00e9tica que apuntale un gran proyecto energ\u00e9tico integrado.\r\n\r\nSiendo el principal anhelo del empresariado la disminuci\u00f3n de los costos energ\u00e9ticos para reimpulsar un nuevo ciclo de acumulaci\u00f3n, se torna fundamental hacerse parte de la Agenda Energ\u00e9tica impulsada por el gobierno, que ha puesto a la introducci\u00f3n de regulaci\u00f3n y competencia en el mercado, como sus puntos principales. \r\n\r\nEn ese escenario adquiere relevancia la figura del ministro de Energ\u00eda, M\u00e1ximo Pacheco Matte, aun cuando este haya vetado el proyecto Hidroays\u00e9n y, m\u00e1s a\u00fan, haya manifestado p\u00fablicamente su apoyo al proyecto Alto Maipo, que beneficia a la competencia de Colb\u00fan, AES Gener, y al Grupo Luksic.\r\n\r\nLos lazos de Pacheco con los grupos econ\u00f3micos lo posicionan como un articulador estrat\u00e9gico para destrabar el atasco energ\u00e9tico que desvela al gran empresariado. Y en los hechos ya ha dado muestras de su capacidad, primero, rompiendo el oligopolio del mercado generador de electricidad, al impulsar el ingreso de las multinacionales GDF Suez y EDF; y segundo, impulsando la conexi\u00f3n del SIC con el Sistema Interconectado del Norte Grande (SING). De tal suerte, a la espera de qu\u00e9 suceda, los Matte parecen cuadrarse con el sentir de la elite econ\u00f3mica, antes que apostar por beneficios propios de corto plazo. \r\n\r\n<h2>La maniobra de Larra\u00edn Matte<\/h2>\r\n\r\nLos tropiezos de Hidroays\u00e9n y del CEP dan cuenta de una cierta debilidad del Grupo Matte, aunque eso no signifique que sus miembros caigan en el inmovilismo. Esto vale sobre todo para Bernardo Larra\u00edn Matte, quien recientemente propuso y apoy\u00f3 levantar una candidatura alternativa a la de Hermann von M\u00fchlenbrock, en las \u00faltimas elecciones de la Sofofa.\r\n\r\nJunto a empresarios como Alfonso Sweet, Enrique Cueto y otros miembros de tono m\u00e1s liberal dentro de los industriales, apoy\u00f3 a Andr\u00e9s Navarro \u2013due\u00f1o de Sonda y cercano a la DC y Sebasti\u00e1n Pi\u00f1era-, defendiendo un discurso autocr\u00edtico con los propios empresarios, a los que llamaron a hacerse responsables de su desprestigio reciente, a la vez que ha reposicionar a la Sofofa a la cabeza del debate p\u00fablico.\r\n\r\nEl resultado, sin embargo, fue una clara derrota de Navarro. Las amenazas reformistas del gobierno y la desaceleraci\u00f3n econ\u00f3mica, parecen haber permitido que la postura dura que von M\u00fclenbrock ha manifestado frente al gobierno se impusiera.\r\n\r\n[caption id=\"attachment_2313580\" align=\"aligncenter\" width=\"730\" caption=\"Bernardo Larrain Matte | Pablo Vera | Agencia UNO\"]<img src=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/a_uno_340537-730x484.jpg\" alt=\"Bernardo Larrain Matte | Pablo Vera | Agencia UNO\" title=\"Bernardo Larrain Matte | Pablo Vera | Agencia UNO\" width=\"730\" height=\"484\" class=\"size-large wp-image-2313580\" \/>[\/caption]\r\n\r\n\u00bfA qu\u00e9 responde esta maniobra? Una interpretaci\u00f3n surge al constatar lo que dej\u00f3 la apuesta de Larra\u00edn Matte y Navarro. En primer lugar, signific\u00f3 la vuelta de un miembro del Grupo Matte a la primera l\u00ednea de la disputa pol\u00edtica gremial, que aunque no obtuvo el premio mayor, le permiti\u00f3 ingresar al Consejo General y mantenerse expectante durante la nueva etapa que comienza.\r\n\r\nEsto coincide con el deterioro de la posici\u00f3n hegem\u00f3nica del CEP en el debate p\u00fablico, que como se dijo, fue la instituci\u00f3n tras la cual los Matte, y buena parte del gran empresariado, se atrincheraron sin necesidad de ensuciarse directamente en el juego pol\u00edtico gremial.\r\n\r\nEn segundo lugar, este reagrupamiento contrario a una nueva gesti\u00f3n de von M\u00fchlenbrock da cuenta de una cr\u00edtica manifiesta a su conducci\u00f3n, sobre todo si se considera la intransigencia que ha mostrado ante el gobierno. De all\u00ed que la figura de Navarro no sea casualidad, sobre todo por la estrecha relaci\u00f3n que tuvo con la conducci\u00f3n empresarial que domin\u00f3 a principios de los dos mil.\r\n\r\nFinalmente, en los argumentos signific\u00f3 volver a la conocida f\u00f3rmula de la colaboraci\u00f3n p\u00fablico-privada para reactivar la econom\u00eda, buscando aprovechar el \u201crol regulador del Estado con el emprendimiento y la gesti\u00f3n privada\u201d, y con lo dicho por el propio Ricardo Lagos al constatarse la desaceleraci\u00f3n econ\u00f3mica.\r\n\r\nActualmente, no obstante, se ha adornado este discurso con un lenguaje m\u00e1s vinculado a la responsabilidad social de las empresas, el cual el mismo Larra\u00edn Matte difunde entre sus pares a trav\u00e9s de su cargo de Vicepresidente en Icare y como responsable del C\u00edrculo Empresa y Sociedad. \r\n\r\nAunque no es posible asegurar que los movimientos de Larra\u00edn Matte sean org\u00e1nicos del grupo, se acci\u00f3n parece apostar hacia los consensos que necesita el empresariado para comenzar un nuevo ciclo. Bajo esa premisa, la ret\u00f3rica reformista ya agotada del gobierno de Bachelet y el car\u00e1cter empresarial de su gabinete, deber\u00eda servir como trampol\u00edn para dar un paso hacia adelante en esta materia.\r\n\r\nApoyar un acuerdo de proporciones en \u00e1mbitos como el energ\u00e9tico, es m\u00e1s importante que la reacci\u00f3n desproporcionada a una amenaza que ya no existe. Por tal motivo, von M\u00fchlenbrock \u2013que ya hab\u00eda perdido la elecci\u00f3n con Juan Claro en 2001- representa antes la reacci\u00f3n que la proposici\u00f3n y, por tanto, imposibilita un liderazgo empresarial tambi\u00e9n en t\u00e9rminos del debate p\u00fablico, al menos de modo \u201cleg\u00edtimo\u201d como lo logr\u00f3 la Sofofa durante el Gobierno de Lagos.\r\n\r\n<h2>Rearm\u00e1ndose para encarar una nueva etapa<\/h2>\r\n\r\nA lo largo de su trayectoria hist\u00f3rica, los Matte han hecho prevalecer en su estrategia econ\u00f3mica, antes que el control sobre diversos sectores econ\u00f3micos, la consolidaci\u00f3n de su participaci\u00f3n en la industria forestal. En ella han logrado desarrollar una cadena de producci\u00f3n que abarca diversos procesos, desde la extracci\u00f3n del recurso forestal hasta su procesamiento industrial y posterior transformaci\u00f3n en productos, con diversos niveles de agregaci\u00f3n de valor.\r\n\r\nSu posici\u00f3n en la industria ha contado, como ocurre con los dem\u00e1s grupos empresariales, con el concurso del Estado por medio del subsidio a la acumulaci\u00f3n privada. Al comienzo, con la dictadura favoreciendo la concentraci\u00f3n de la propiedad y poniendo a disposici\u00f3n del grupo subsidios p\u00fablicos para fortalecer el car\u00e1cter exportador del sector forestal, que fue una de las medidas para hacer frente al giro sin retorno que la Reforma Agraria hab\u00eda provocado.\r\n\r\nLuego, gracias a los gobiernos de la Concertaci\u00f3n, no solo por no modificar en lo sustancial la institucionalidad que sustenta el poder y la posici\u00f3n dominante de estos conglomerados, sino por propiciar la concentraci\u00f3n directamente, tal como sucedi\u00f3 con la privatizaci\u00f3n de Colb\u00fan, de la que el Grupo Matte sali\u00f3 beneficiado.\r\n\r\nPor otro lado, los Matte dan continuidad en el plano ideol\u00f3gico y cultural al proyecto de dominaci\u00f3n elitario, a partir de diversos dispositivos con los que ejercen influencia social y pol\u00edtica.\r\n\r\nEsto lo hacen en el debate p\u00fablico, ayudando a imponer, desde la dictadura en adelante, los t\u00e9rminos bajo los cuales se piensan y operacionalizan cuestiones clave para la vida social y pol\u00edtica chilena. Aunque tambi\u00e9n lo hacen expandiendo un proyecto educativo de larga data en su familia, aprovechando el mismo Estado subsidiario que ayudaron a construir en su momento.\r\n\r\nSe genera, por tanto, una simbiosis entre un poder pol\u00edtico, cultural y econ\u00f3mico, que combinados fortalecen la a\u00fan mayor extensi\u00f3n de una variante de formaci\u00f3n neoconservadora en importantes sectores de la sociedad. Esta se ve apuntalada no solo por el peso econ\u00f3mico de un grupo que logra abrirse paso en el mercado mundial, sino tambi\u00e9n por un Estado que, en vez de enfrentar aquel proyecto oponiendo el acervo cultural de lo p\u00fablico por la v\u00eda de expandir la democracia, pone su poder a disposici\u00f3n del perfeccionamiento de estos procesos de acumulaci\u00f3n.\r\n\r\nEn suma, en el entramado actual de los grupos econ\u00f3micos, el de los Matte es el que cuenta con mecanismos m\u00e1s estables y penetrantes para incidir en t\u00e9rminos pol\u00edticos e ideol\u00f3gicos en la sociedad chilena.\r\n\r\nSin embargo, en tiempos en que la derecha pol\u00edtica no tiene capacidad de incidencia, su estrecha ligaz\u00f3n con ella lo pone un pelda\u00f1o por debajo de otros conglomerados que, como los Luksic, logran influir directamente en el gobierno bacheletista, ya sea por el aislamiento con que este opera respecto a los partidos, como por el end\u00e9mico presidencialismo chileno.\r\n\r\nPero la propia crisis del sistema pol\u00edtico no asegura que se mantenga tal diferencia de modo inmediato, ante lo cual ya los miembros e instituciones ligadas al Grupo Matte comienzan a movilizarse para liderar la discusi\u00f3n sobre los t\u00e9rminos en que emerja una nueva etapa. All\u00ed es necesario centrar la mirada.\r\n\r\n<blockquote><a href=\"http:\/\/prensa.radiobiobio.cl\/wp-content\/uploads\/2015\/07\/nodo_xxi_matte.pdf\">Descarga aqu\u00ed el informe completo<\/a> con citas acad\u00e9micas en formato PDF (220 KB)<\/blockquote>\r\n\r\n<blockquote><strong>Autores<\/strong>:\r\n\r\n<strong>Sebasti\u00e1n Caviedes<\/strong> - Investigador del Centro de Estudios de la <a href=\"http:\/\/www.nodoxxi.cl\/\">Fundaci\u00f3n Nodo XXI<\/a>\r\nLicenciado en Sociolog\u00eda de la Universidad de Chile.\r\n\r\n<strong>Andr\u00e9s Bustamante<\/strong> - Investigador del Centro de Estudios de la <a href=\"http:\/\/www.nodoxxi.cl\/\">Fundaci\u00f3n Nodo XXI<\/a>\r\nLicenciado en Sociolog\u00eda de la Pontificia Universidad Cat\u00f3lica de Chile.<\/blockquote>","post_author_id":"306"},{"ID":2456450,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/02\/riesgos-en-la-comunicacion-del-riesgo-el-caso-de-la-carne-y-el-cancer.shtml","post_title":"Riesgos en la comunicaci\u00f3n del riesgo: el caso de la carne y el c\u00e1ncer","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2456450-carne-105x76.jpg"},"post_date":"2015-11-02 15:59:17","post_visitas":null,"extracto":"Esta columna fue","content":"<blockquote><a href=\"http:\/\/www.agenciasinc.es\/Opinion\/Riesgos-en-la-comunicacion-del-riesgo-el-caso-de-la-carne-y-el-cancer\">Esta columna fue publicada en el sitio espa\u00f1ol SINC (Servicio de Informaci\u00f3n y Noticias Cient\u00edficas).<\/a> <\/blockquote>\r\n\r\nPoco despu\u00e9s de que la Agencia Internacional de Investigaci\u00f3n sobre el C\u00e1ncer diera a conocer sus resultados sobre carcinogeneidad de la carne roja y la procesada, los titulares sensacionalistas se sucedieron: <strong>\u201cLa OMS dice que las salchichas y el bacon son cancer\u00edgenos\u201d.<\/strong> Aunque para los cient\u00edficos pueda ser clara, no se trata de una clasificaci\u00f3n f\u00e1cil. La clave est\u00e1 en entender no solo qu\u00e9 significa <strong>\u201ccancer\u00edgeno para los humanos\u201d<\/strong> sino tambi\u00e9n en c\u00f3mo se hace y en qu\u00e9 se basa esta clasificaci\u00f3n.\r\n\r\nEl lunes pasado la Agencia Internacional de Investigaci\u00f3n sobre el C\u00e1ncer (IARC por sus siglas en ingl\u00e9s) dio a conocer los resultados del grupo de trabajo sobre carcinogeneidad de la carne roja y de la carne procesada. \r\n\r\nEn resumen: la carne roja se considera como<strong> \u201cprobablemente cancer\u00edgena para los humanos\u201d<\/strong> (grupo 2A de su clasificaci\u00f3n) y la carne procesada como<strong> \u201ccancer\u00edgena para los humanos\u201d<\/strong> (grupo 1). Y los titulares, entre sensacionalistas y muy sensacionalistas la mayor\u00eda de ellos, que no todos, empezaron a informar (\u00bfy desinformar?) a nuestra muy carn\u00edvora sociedad.\r\n\r\nLa clave de la cuesti\u00f3n radica en entender no solo qu\u00e9 significa<strong> \u201ccancer\u00edgeno para los humanos\u201d <\/strong>sino tambi\u00e9n, y acaso de forma previa, en c\u00f3mo se hace y en qu\u00e9 se basa esta clasificaci\u00f3n.\r\n\r\n<strong>\u00bfC\u00f3mo se hace la clasificaci\u00f3n de la IARC?<\/strong>\r\n\r\nLa IARC ha hecho una s\u00edntesis de la evidencia acumulada hasta ahora. Los primeros estudios sobre la asociaci\u00f3n de una dieta rica en carne con algunos tipos de c\u00e1ncer, sobre todo colorrectal, son de hace al menos tres d\u00e9cadas. Por eso, el grupo de trabajo ha revisado cientos de estudios ya publicados, algunos de ellos recientemente y de gran valor, con grandes muestras de participantes y varias d\u00e9cadas de seguimiento. \r\n\r\nEstos estudios se han revisado cr\u00edticamente en un trabajo de cerca de un a\u00f1o de duraci\u00f3n, que culmina con un encuentro presencial de una semana en la sede de la IARC en Lyon para discutir toda la evidencia revisada y decidir en qu\u00e9 grupo se clasifica el compuesto o agente estudiado. Cabe aclarar que el grupo est\u00e1 compuesto por expertos internacionales de reconocida trayectoria, con ganas de trabajar gratis: leer docenas de art\u00edculos, revisarlos cr\u00edticamente, reanalizar y sintetizar los resultados, escribir qu\u00e9 significan; sin conflictos de intereses y, que tras todo el trabajo, est\u00e9n disponibles para la semana de clausura en Lyon, donde se acaba redactando la monograf\u00eda con la clasificaci\u00f3n final.\r\n\r\n<strong>\u00bfEn qu\u00e9 se basa la clasificaci\u00f3n de la IARC?<\/strong>\r\n\r\nLa IARC en sus monograf\u00edas puede evaluar agentes qu\u00edmicos o biol\u00f3gicos, mezclas o una circunstancia o exposici\u00f3n. Es decir, se eval\u00faa la carcinogenicidad de cosas tan concretas como los bifenilos policlorados (los PCBs) o el virus del papiloma, o de exposiciones complejas como la contaminaci\u00f3n del aire o el humo del tabaco (monograf\u00edas 107, 90 , 161 y 83, respectivamente). \r\n\r\nLa clasificaci\u00f3n tiene en cuenta tanto las evidencias derivadas de estudios epidemiol\u00f3gicos en humanos como las derivadas de estudios experimentales en animales. Y lo m\u00e1s importante: la clasificaci\u00f3n solo refleja la fuerza de la evidencia, es decir, cu\u00e1n seguros estamos de que el agente sea cancer\u00edgeno, sin referirse a la potencia o al grado de la actividad carcinog\u00e9nica, ni a los mecanismos involucrados, ni al impacto del c\u00e1ncer.\r\n\r\nAs\u00ed, dos factores de riesgo pueden estar en la misma categor\u00eda (por ejemplo el tabaco y la carne procesada, ambos en el grupo 1, \u201ccancer\u00edgeno para los humanos\u201d) con independencia de la magnitud del riesgo que confieren: el tabaco aumenta el riesgo de c\u00e1ncer de pulm\u00f3n en un 1.000% (por ejemplo, ser fumador de 10 cigarrillos al d\u00eda) y la carne procesada aumenta un 18% el riesgo de c\u00e1ncer colorrectal (en los consumidores habituales de m\u00e1s de 50 gramos al d\u00eda).\r\n\r\nTabaco y carne est\u00e1n en el mismo grupo, con independencia tambi\u00e9n de con cu\u00e1ntos c\u00e1nceres se relacionan (el tabaco causa 15 tipos de c\u00e1ncer diferentes, la carne procesada solo se asocia al c\u00e1ncer colorrectal); de la proporci\u00f3n de la poblaci\u00f3n expuesta (en Espa\u00f1a, un 30% de los adultos espa\u00f1oles fuma a diario pero solo un 10,6% consume carne a diario) o de la magnitud de la enfermedad causada (en todo el mundo, el tabaco causa 1.000.000 de muertes al a\u00f1o, mientras que para la carne procesada son 34.000).\r\n\r\n<strong>\u00bfQu\u00e9 significa \u201cGrupo 1: cancer\u00edgeno para humanos\u201d?\r\n<\/strong>\r\nLa clasificaci\u00f3n de la IARC \u201cetiqueta\u201d el agente o factor de riesgo en grupos atendiendo a cu\u00e1n seguros estamos de que sea un carcin\u00f3geno. El grupo 1 incluye aquellos agentes o factores para los que existe suficiente evidencia en humanos de su efecto carcin\u00f3geno, o cuando esta evidencia no llega a ser suficiente en humanos pero s\u00ed que lo es en animales de experimentaci\u00f3n. Es decir, los estudios en animales y en humanos nos hacen estar muy seguros de que estamos ante un carcin\u00f3geno.\r\n\r\nSi el grado de evidencia no es suficiente, los agentes o factores de riesgo se clasifican en otros grupos.<strong> El grupo 2 incluye dos subgrupos: el grupo 2A, en el que se etiqueta al factor como \u201cprobablemente cancer\u00edgeno\u201d cuando hay evidencia limitada de su efecto cancer\u00edgeno en humanos pero esta evidencia es suficiente en animales; y el grupo 2B, \u201cposiblemente cancer\u00edgeno\u201d, cuando se dispone evidencia limitada tanto en humanos como en animales.<\/strong>\r\n\r\n<strong>En el grupo 3 incluye aquellos factores que no pueden ser clasificados en base a los estudios existentes, y no podemos decidir si son o no son cancer\u00edgenos. La evidencia es inadecuada en humanos, y asimismo es inadecuada (o tambi\u00e9n limitada) en animales.<\/strong>\r\n\r\n<strong>Es en el grupo 4 (\u201cprobablemente no cancer\u00edgeno\u201d) en el que se clasifican aquellos factores cuando la evidencia sugiere falta de carcinogeneidad tanto en humanos como en animales.<\/strong>\r\n\r\nAunque para los cient\u00edficos pueda ser clara, no se trata de una clasificaci\u00f3n f\u00e1cil, y menos cuando la finalidad es comunicar a los medios y a la poblaci\u00f3n. Los riesgos en la comunicaci\u00f3n del riesgo son claros. El lunes, en una de las primeras llamadas sobre el tema, me preguntaban directamente sobre \u201cla alarma de la OMS sobre la carne\u201d. Pero en la nota de prensa y documentaci\u00f3n acompa\u00f1ante no aparece la palabra \u201calarma\u201d. El comunicado, en efecto, dice literalmente: \u201cLa carne procesada se clasific\u00f3 como carcin\u00f3gena para los humanos (Grupo1)\u201d. En efecto, ese es el resultado de la evaluaci\u00f3n cient\u00edfica.\r\n\r\n<strong>Pero, sin duda alguna, se trata de una terminolog\u00eda abstrusa para los medios generalistas y para la ciudadan\u00eda, que deriva, en algunos casos, en titulares alarmantes (\u201cLa OMS dice que las salchichas y el bacon son cancer\u00edgenos\u201d) y declaraciones algo esperp\u00e9nticas (como pedir a la OMS que se retracte) que son, seguramente, la verdadera causa de la alarma.<\/strong>","post_author_id":"306"},{"ID":2451199,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/10\/29\/alli-esta-el-pacifico-hombre-fuga-a-cuatro-voces-sobre-las-olas-crepusculares.shtml","post_title":"\u00a1All\u00ed est\u00e1 el pac\u00edfico hombre! Fuga a cuatro voces sobre las olas crepusculares","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2451199-a_uno_519943-105x76.jpg"},"post_date":"2015-10-29 16:15:06","post_visitas":null,"extracto":"Esta columna fue escrita por  Rony N\u00fa\u00f1ez Mesquida y Claudio Moreno P.\r\n\r\n1.- Pre\u00e1mbulo bajo la","content":"<blockquote>Esta columna fue escrita por <strong> Rony N\u00fa\u00f1ez Mesquida y Claudio Moreno P.<\/strong><\/blockquote>\r\n\r\n<strong>1.- Pre\u00e1mbulo bajo la lluvia de Santiago de Chile.<\/strong>\r\n\r\nCaminamos por el Barrio Universitario, bajo una tenue lluvia poco habitual para las postrimer\u00edas del mes de Octubre en este avanzado, catastr\u00f3fico y pseudo solidario Chile en 2015. Nos dirigimos a la Oficina en la Universidad Diego Portales, del Premio Nacional de Literatura Ra\u00fal Zurita, a nuestro juicio, junto a Nicanor Parra, Enrique Lihn y Roberto Bola\u00f1o, entre los mejores escritores de la breve historia chilena, de escasos pero pretenciosos 200 a\u00f1os.\r\n\r\nEl motivo que nos convoca, es nuestra anterior columna publicada en Le Monde Diplomatique y en B\u00edoB\u00edoChile, titulada \u201cBolivia y su Demanda Mar\u00edtima: Llevar a Per\u00fa ante La Haya\u201d. \r\n\r\nMientras subimos hasta el sexto piso donde nos espera el vate para conocer su posici\u00f3n sobre el litigio en cuesti\u00f3n, resuenan en nuestras mentes y recitamos de memoria, aquellos versos que emergen de la espuma de las costas del Oc\u00e9ano Pac\u00edfico, de pu\u00f1o y letra de Ra\u00fal Zurita: \r\n\r\n<em>\u201cAll\u00ed est\u00e1 el Pac\u00edfico hombre, all\u00ed, encima \r\nde nuestras cabezas \r\ny no lo crees y tus ojos lloran \r\ny no puedes entenderlo y tus ojos lloran \r\ntodos los que amamos son el mar. \r\nTodo lo que amamos es el mar \r\nAm\u00e9rica es un mar con otro nombre \r\nTodo lo que vive es un mar con otro nombre\u201d.<\/em>\r\n\r\n2.- Ra\u00fal Zurita, Poeta y Premio Nacional de Literatura: <strong>\u201cEste episodio quedar\u00e1 s\u00f3lo como una pesadilla amarga\u201d<\/strong> Nos recibe entusiasta en su oficina y consultado sobre su postura sobre el actual litigio entre Bolivia y Chile, levanta su mirada hacia un horizonte que est\u00e1 en su mente, pero que se refleja en sus pupilas. Hace una pausa y nos dice:\r\n\r\n<strong>\u201dCierro los ojos y s\u00e9 que Bolivia tendr\u00e1 salida al mar, lo que suceder\u00e1 invariablemente. Tener cuatro mil quinientos kil\u00f3metros de costa y no devolver un pedazo de esa costa es demasiada mezquindad. Somos pueblos hermanos y Bolivia es un pa\u00eds entra\u00f1able en el coraz\u00f3n de Am\u00e9rica, un pa\u00eds hermano y tiene derecho al mar. Alg\u00fan d\u00eda se borrar\u00e1n todas las fronteras y este episodio quedar\u00e1 s\u00f3lo como una pesadilla amarga\u201d. Su contundencia abruma y emociona su entonaci\u00f3n, que es hermana de sus olas, de aquellas que luego nos recuerda el inicio de su gran poema \u201cEl Ascenso del Pac\u00edfico\u201d:\r\n<\/strong>\r\n<em>\u201cSe encumbr\u00f3 entonces el oc\u00e9ano \r\ny nuestras pupilas miraban el portento \r\nsin todav\u00eda creerlo \r\nEscuchamos de nuevo las rompientes, las \r\ninfinidades de islas \r\nsubiendo igual que estrellas sobre el cielo\u201d.<\/em>\r\n\r\n3.- Rafael Gumucio Araya, Escritor: <strong>\u201cYo creo que nos conviene en todo sentido tener una relaci\u00f3n con Bolivia lo mejor posible.\u201d<\/strong> Toca ahora el turno del escritor Rafael Gumucio, cuya oficina se encuentra en el mismo piso de la Universidad donde hemos conversado latamente con el Poeta Ra\u00fal Zurita. Viene de hacer clases y se hace amablemente un espacio para concedernos la entrevista. Con una clara opini\u00f3n desenfunda el rev\u00f3lver y dispara asertivamente:\r\n\r\n <strong>\u201cAqu\u00ed le hemos dado la espalda a Bolivia. Si uno fuera pragm\u00e1tico y frio, a Chile le conviene tener una relaci\u00f3n con Bolivia espectacular, y yo nunca he entendido porque Chile no lo ha hecho. Mi familia es en parte boliviana, y he llegado a la conclusi\u00f3n de que en el fondo Per\u00fa ha sido nuestro gran enemigo, de ambos pueblos, que esto Per\u00fa lo ha impedido en gran parte, y tambi\u00e9n en parte la inestabilidad pol\u00edtica boliviana, y la soberbia chilena. Creo que el abogado iran\u00ed que contrato Bolivia dio en el clavo, hay muchas soluciones ingeniosas, algunas que ya se usan y otras que se pueden inventar para que Bolivia tenga mar y soberan\u00eda sobre el mar, sin partir en dos el territorio chileno, hay soluciones era cosa de explorarlas, por supuesto que demandan ingenio y demandan pedirle a los pueblos paciencia, incluso renuncias, pero que son perfectamente posibles, y que hemos llegado a este escenario por pura torpeza pol\u00edtica de nuestra canciller\u00eda, que ha actuado absolutamente equivocada\".<\/strong>\r\n\r\n\u00bfCu\u00e1l es tu valoraci\u00f3n sobre la figura de Bachelet en su reelecci\u00f3n, y Evo a esta altura consagrado como un gran pol\u00edtico?: \r\n\r\n<strong>\u201cConozco a Evo Morales, es una figura pol\u00edtica relevante, de otro nivel. \u00c9l sent\u00eda una gran confianza y gran cercan\u00eda con la Michelle Bachelet que se fue borrando con los a\u00f1os. Yo creo que aqu\u00ed las culpas no hay que ir viendo de quien son, pero creo que el canciller Moreno y la pol\u00edtica de Pi\u00f1era fueron totalmente infundadas y completamente sesgadas. La pol\u00edtica del canciller Alejandro Foxley en su tiempo, creo que tambi\u00e9n fue equivocada, aunque entre medio hubo cancilleres que si lo hicieron bien. En Chile no conocemos bien nuestra historia de relaci\u00f3n con Bolivia, no sabemos hasta qu\u00e9 punto, tanto Chile como Bolivia han intentado acercarse m\u00e1s de lo que uno cree. Pero es cierto, que nosotros nos hemos estado farreando la \u00fanica opci\u00f3n que tenemos de tener un presidente Boliviano que dure m\u00e1s de dos o tres a\u00f1os, es la \u00fanica vez que esto ha sucedido en muchos a\u00f1os. Y en vez de aprovechar la oportunidad nos estamos farreando la posibilidad de tener relaciones estables y llegar a un pacto ahora. Porque cuando Bolivia vuelva al ritmo de los presidentes semestrales va ser imposible lograr cualquier tipo de acuerdo. Por eso creo, que lo que hizo Alfredo Moreno y Sebasti\u00e1n Pi\u00f1era, fue en cierto sentido completamente suicida. Y la frivolidad, que fue realmente el sello del gobierno de Pi\u00f1era tiene costos muy altos, y uno de los costos altos que vamos a pagar es que Bolivia estuvo dispuesto y tuvo una agenda de 13 puntos que trabaj\u00f3 con la presidenta Bachelet, y que fue desechada de una manera lamentable por una especie de soberbia y de falta de visi\u00f3n. Y aqu\u00ed no importa mucho quien tiene la raz\u00f3n o no, Chile tiene raz\u00f3n que este territorio lo gan\u00f3 en la guerra, y las guerras son las guerras, pero la raz\u00f3n aqu\u00ed es bastante menos interesante que las posibilidades. Las posibilidades de futuro que nos abre un acercamiento con Bolivia y un \u201centrar adentro de Am\u00e9rica Latina\u201d, en una especie de centro y coraz\u00f3n de Am\u00e9rica Latina son infinitas, y es un suicidio lo que estamos cometiendo como pa\u00eds\u201d.<\/strong>\r\n\r\n4.- Alberto Moreno, Poeta y Antrop\u00f3logo: <strong>\u201cChile se funda en la Negociaci\u00f3n y el ocultamiento\u201d.<\/strong> \r\n\r\n<em>\u201cDel mar espero barcos, peces, olas...<\/em>\" As\u00ed comienza un poema de Enrique Lihn. As\u00ed comienzan tambi\u00e9n estas l\u00edneas. El problema de Chile es -y ha sido- la negaci\u00f3n. De ah\u00ed tambi\u00e9n la pregunta por antonomasia: El por qu\u00e9 de esa negaci\u00f3n, de este largo, feroz y enfermizo ocultamiento de su ser, su composici\u00f3n, dicho en un lenguaje actual, expresaremos: Chile se funda en la negaci\u00f3n y el ocultamiento de su identidad m\u00e1s profunda; ind\u00edgena, mestiza y campesina. Desde el inicio del conflicto, desde el fin de la famosa guerra y ese antiguo nuevo orden territorial, que los estados nacionales involucrados ocultaron el problema, y as\u00ed, lo han negado. Hoy es una crisis, y la siguen negando. No han entendido que las fronteras tienden a moverse, y que la cultura es esencialmente din\u00e1mica, movimiento, cambio. Y que un tratado de hace 150 o 100 a\u00f1os, puede ser hoy una pieza de museo. Pero esa negaci\u00f3n es real s\u00f3lo en la administraci\u00f3n central del Estado, en Palacio. Ya sea en Lima o Santiago. Esa realidad negada desaparece en el norte, en la frontera m\u00faltiple, en la regi\u00f3n misma del problema este. \r\n\r\nVayan y pregunten a los vecinos de Arica e Iquique, son estos quienes conviven con sus pares de Bolivia y Per\u00fa. No creo que entre ellos haya problemas lim\u00edtrofes o tratados en conflicto por dirimir. Ellos cruzan la frontera d\u00eda a d\u00eda, comercian, se conocen bien, se apoyan, celebran fiestas religiosas, bailan, y se casan unos con otros. Mar para Bolivia\u2026 por supuesto que s\u00ed; nadie en sano juicio puede dudarlo un segundo. Ning\u00fan adulto, en uso de sus facultades mentales, podr\u00eda negarlo. Una de las experiencias humanas m\u00e1s intensas y hermosas es caminar por la orilla del mar y una playa. Tener el crep\u00fasculo frente a los ojos con el mar de fondo, y en invierno, escuchar la tormenta, ver las olas atacar las rocas y sentir c\u00f3mo se estremece el coraz\u00f3n. Los hermanos bolivianos deben insistir hasta llegar al mar. Es parte de la felicidad de la vida\".\r\n\r\n5.- Max Berr\u00fa, M\u00fasico y Fundador de Inti Illimani: <strong>\u201dM\u00e1s que Ecuatoriano o Chileno, soy Latinoamericano\u201d<\/strong>. \r\n\r\n<strong>\u201cComo Inti Illimani, como m\u00fasico, siempre me dediqu\u00e9 a difundir la cultura Latinoamericana, porque me siento un latinoamericanista, m\u00e1s que Ecuatoriano o Chileno, yo soy Latinoamericano. Y eso me hace pensar que Bolivia como pueblo hermano, merece una salida al mar, merece tener un mar para su desarrollo, y Chile con tantos miles de kil\u00f3metros de mar, no es capaz de cederle a este pa\u00eds hermano, un pedazo de tierra para que tengan su propio puerto y puedan desarrollarse econ\u00f3micamente. Creo que la mayor\u00eda de los artistas y m\u00fasicos Chilenos estamos de acuerdo en que Bolivia tiene derecho al mar, y vamos a seguir luchando para que alg\u00fan d\u00eda, en los tribunales internacionales, obtengamos este deseo de entregarle salida al mar, y dejemos de hacer el rid\u00edculo como Chilenos en la Corte Internacional de la Haya, pues esta vez realmente fue rid\u00edculo y vergonzoso el papel de Chile, debiendo abrirse a la posibilidad de darle de una vez por todas mar a Bolivia\u201d.<\/strong>\r\n\r\nSalimos de la casa de Max en \u00d1u\u00f1oa, a pocas cuadras de la m\u00eda, bajo un limpio cielo con algunas estrellas hacia el Poniente, en direcci\u00f3n a la Costa Chilena y se nos viene a la memoria aquellos versos de Neruda:<strong> \u201cSin embargo ser\u00eda delicioso asustar a un Notario con un lirio cortado\u201d<\/strong>.\r\n\r\nEl notario se encuentra lejos, en los Pa\u00edses Bajos, pero su presencia se acerca cada vez m\u00e1s, por lo que nos preguntamos, no es momento de regalar lirios, antes que sea el Notario el que nos asuste nuevamente a nosotros, los Chilenos, que le hemos dado la espalda muchas veces a nuestros propios pa\u00edses hermanos.\r\n\r\n","post_author_id":"306"},{"ID":2446340,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/10\/27\/lun-y-la-cuarta-el-periodismo-hincha.shtml","post_title":"LUN y La Cuarta: El periodismo hincha","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2446340-a_uno_598655_6df05-105x76.jpg"},"post_date":"2015-10-27 12:22:11","post_visitas":null,"extracto":"Cualquier persona puede expresar simpat\u00edas hacia algo: Alguna tendencia pol\u00edtica, religiosa, tecnol\u00f3gica y sobre todo futbol\u00edstica. De","content":"<strong>Cualquier persona puede expresar simpat\u00edas hacia algo: Alguna tendencia pol\u00edtica, religiosa, tecnol\u00f3gica y sobre todo futbol\u00edstica. De esto \u00faltimo somos testigos como se ha llegado incluso a la violencia para imponer los colores que cada uno defiende. Sin embargo, esto \u00faltimo puede llevarse incluso a espacios un poco m\u00e1s formales como lo es el periodismo y esto es algo incluso m\u00e1s habitual de lo que uno espera.<\/strong>\r\n\r\nEste lunes 26 de octubre los diarios Las Ultimas Noticias y La Cuarta realizan una actividad que hoy en d\u00eda se encuentra completamente incrustada en su ADN. <strong>Vanagloriar en sus portadas y con titulares bastante expl\u00edcitos a sus gustos los triunfos en particular del club Colo Colo. <\/strong>\r\n\r\nEsto se ha convertido en algo ya tradicional de parte de estos dos medios, pertenecientes a un duopolio period\u00edstico que concentra un gran pedazo de la torta de la industria period\u00edstica de la prensa escrita. Y ojo, no voy a hacer menci\u00f3n a lo ocurrido en el partido del d\u00eda anterior.\r\n\r\nMuchos de los que nos topamos todas las ma\u00f1anas en un kiosco tenemos que soportar la molesta prepotencia de un periodismo propio de los pasquines, con demasiado panfleto y con el \u00fanico fin de provocar a los que no piensan igual que los editores de los peri\u00f3dicos antes mencionados. \r\n\r\nSolo basta mirar el largo historial que tienen ambos medios al respecto para darse cuenta que han sabido importar todo lo malo del periodismo deportivo espa\u00f1ol. \r\n\r\nPersonajes como Eduardo Inda y Tom\u00e1s Roncero al parecer han sabido hacer escuela en la prensa escrita de nuestro pa\u00eds con su enfoque poco objetivo, parcial y hasta a veces agresivo en contra de los rivales. Todos elementos que claramente van en contra de los valores que muchas veces se ense\u00f1an en las escuelas de periodismo. No es necesario ser periodista para darse cuenta de ello.\r\n\r\n<strong>No soy hincha de Colo Colo, pero quiero dejar bien en claro que esto no va en contra del club, ni de su fanaticada<\/strong> (de hecho tengo muy buenos amigos Colocolinos), pero ya es momento de hacer ver a la gente detr\u00e1s de los peri\u00f3dicos citados lo absurdo de su forma de hacer \u201cperiodismo\u201d. <strong>Un periodismo que de verdad hincha\u2026 y bastante.<\/strong>\r\n\r\n<blockquote>Esta columna fue escrita por <strong>Roque Espinoza Bravo<\/strong><\/blockquote>\r\n","post_author_id":"306"}]},"caja_biobiochiletv":{"posts":[{"ID":2483714,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/marcela-sandoval-libro-operacion-condor-recupera-historia-de-vida-de-victimas.shtml","post_title":"Marcela Sandoval: libro Operaci\u00f3n C\u00f3ndor recupera historia de vida de v\u00edctimas","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483714-condor-250x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483714-condor-150x150.jpg"},"post_date":"2015-11-19 13:46:32","post_visitas":null,"extracto":"Co-editora, junto a Mar\u00eda Luisa Ortiz, del libro \u201cOperaci\u00f3n C\u00f3ndor: Historias personales, memorias compartidas\u201d del Museo de la","content":"<strong>Co-editora, junto a Mar\u00eda Luisa Ortiz, del libro \u201cOperaci\u00f3n C\u00f3ndor: Historias personales, memorias compartidas\u201d del Museo de la Memoria y los Derechos Humanos conversa sobre este plan materializado en Chile en una reuni\u00f3n inaugurada por Pinochet y presidida por Manuel Contreras.<\/strong>\r\n\r\nMarcela Sandoval habla de la Operaci\u00f3n C\u00f3ndor y del libro, que ha buscado recuperar las historias de algunas de sus v\u00edctimas, algunas muy poco conocidas, y que ha involucrado a familiares y amigos, incluida algunas casi desconocidas.\r\n\r\n\r\n<p><div class=\"pelicula\" id='dps_player_vod'>\r\n                <div id=\"player_0\">\r\n                               <div id=\"companion\"><\/div>\r\n                <\/div>\r\n                <script type=\"text\/javascript\">\r\n                               loadFWPlayerVideo(\"player_0\", \"2015\/hora_opcondor.mp4\");\r\n                <\/script>\r\n<\/div><\/p>","post_author_id":"710"},{"ID":2484160,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/socialistas-y-despiadada-reaccion.shtml","post_title":"Socialistas y despiadada reacci\u00f3n","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484160-rojas-19-11-250x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2484160-rojas-19-11-150x150.jpg"},"post_date":"2015-11-19 13:21:53","post_visitas":null,"extracto":"Francois Hollande, el Presiente de la Rep\u00fablica de Francia es socialista; antes, Francois Hollande fue secretario general del partido","content":"<strong>Francois Hollande, el Presiente de la Rep\u00fablica de Francia es socialista; antes, Francois Hollande fue secretario general del partido socialista de Francia. Francois Hollande es la figura m\u00e1s importante del socialismo en la Francia de la post guerra, despu\u00e9s de Francois Miterrand, tambi\u00e9n presidente y tambi\u00e9n socialista. <\/strong>\r\n\r\nS\u00edguenos tambi\u00e9n en nuestra p\u00e1gina de <a href=\"http:\/\/www.facebook.com\/tvbiobio\">Facebook<\/a>.\r\n\r\n<p><div class=\"pelicula\" id='dps_player_vod'>\r\n                <div id=\"player_0\">\r\n                               <div id=\"companion\"><\/div>\r\n                <\/div>\r\n                <script type=\"text\/javascript\">\r\n                               loadFWPlayerVideo(\"player_0\", \"2015\/col_c301.mp4\");\r\n                <\/script>\r\n<\/div><\/p>","post_author_id":"857"},{"ID":2482899,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/los-13-mil-millones-del-transantiago-no-alcanzan-mas-que-para-dos-consultorios.shtml","post_title":"&#8220;Los 13 mil millones del Transantiago no alcanzan m\u00e1s que para dos consultorios&#8221;","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482899-min-salud-250x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482899-min-salud-150x150.jpg"},"post_date":"2015-11-18 19:25:41","post_visitas":null,"extracto":"La discusi\u00f3n del presupuesto de Saludo salt\u00f3 a otro nivel al anunciarse que se redestinar\u00e1n los fondos espejo del Transantiago para los","content":"<strong>La discusi\u00f3n del presupuesto de Saludo salt\u00f3 a otro nivel al anunciarse que se redestinar\u00e1n los fondos espejo del Transantiago para los hospitales. Sin embargo, tambi\u00e9n es cierto que esta cifra es insuficiente. Seg\u00fan Marcelo Rivera, la acusaci\u00f3n constitucional a la ministra de Salud se sostiene: \"el gobierno no tenia salida: fue negligente en calcular el presupuesto o fue irresponsable en prometer a pesar de saber que no iba a alcanzar\".<\/strong>\r\n\r\nPanel de hoy: Marcelo Rivera, consejero UDI; Beatriz St\u00e4ger, encargada vivienda y urbanismo del PRO. Conduce Ray\u00e9n Araya.\r\n\r\nS\u00edguenos tambi\u00e9n en nuestra p\u00e1gina de <a href=\"http:\/\/www.facebook.com\/tvbiobio\">Facebook<\/a>.\r\n\r\n<p><div class=\"pelicula\" id='dps_player_vod'>\r\n                <div id=\"player_0\">\r\n                               <div id=\"companion\"><\/div>\r\n                <\/div>\r\n                <script type=\"text\/javascript\">\r\n                               loadFWPlayerVideo(\"player_0\", \"2015\/ag_700.mp4\");\r\n                <\/script>\r\n<\/div><\/p>","post_author_id":"850"},{"ID":2482897,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/el-gran-escape.shtml","post_title":"El gran escape","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482897-jadue-250x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482897-jadue-150x150.jpg"},"post_date":"2015-11-18 19:00:36","post_visitas":null,"extracto":"Sergio Jadue dej\u00f3 el pa\u00eds \"de vacaciones\" seg\u00fan dijo, junto a su familia, pero hay fuentes que dicen que en Estados Unidos fue recibido","content":"<strong>Sergio Jadue dej\u00f3 el pa\u00eds \"de vacaciones\" seg\u00fan dijo, junto a su familia, pero hay fuentes que dicen que en Estados Unidos fue recibido por el FBI y que declarar\u00eda bajo un sistema de delaci\u00f3n compensada o de protecci\u00f3n de testigos. La ANFP ya hizo oficial su renuncia y llamar\u00e1 a elecciones. Esto ensucia la campa\u00f1a de la selecci\u00f3n, que fue derrotada por Uruguay 3 a 0 en el Centenario.<\/strong>\r\n\r\nS\u00edguenos tambi\u00e9n en nuestra p\u00e1gina de <a href=\"http:\/\/www.facebook.com\/tvbiobio\">Facebook<\/a>.\r\n\r\n<p><div class=\"pelicula\" id='dps_player_vod'>\r\n                <div id=\"player_0\">\r\n                               <div id=\"companion\"><\/div>\r\n                <\/div>\r\n                <script type=\"text\/javascript\">\r\n                               loadFWPlayerVideo(\"player_0\", \"2015\/bbd_565.mp4\");\r\n                <\/script>\r\n<\/div><\/p>","post_author_id":"850"},{"ID":2482901,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/como-convertir-cualquier-en-pantalla-en-una-smarttv.shtml","post_title":"C\u00f3mo convertir cualquier pantalla en una SmartTV","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482901-smart-tv-250x200.jpg","movil":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2482901-smart-tv-150x150.jpg"},"post_date":"2015-11-18 18:40:46","post_visitas":null,"extracto":"S\u00edguenos tambi\u00e9n en nuestra p\u00e1gina de Facebook.\r eleton.shtml","post_title":"Telet\u00f3n da a conocer a los participantes de la Vedet\u00f3n y Mister Telet\u00f3n ","images":{"escritorio":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/portada\/home\/2483094-img-2-170x170.jpg"},"post_date":"2015-11-18 19:26:32","post_visitas":"52433","extracto":"","content":null,"post_author_id":null}]},"loultimo":[{"ID":2484783,"post_URL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/marca-de-automoviles-de-lujo-lincoln-presento-el-modelo-mkz-pensado-en-los-mas-jovenes.shtml","post_title":"Marca de autom\u00f3viles de lujo &#8220;Lincoln&#8221; present\u00f3 el modelo MKZ enfocado en los j\u00f3venes","images":[],"post_date":"2015-11-19 18:08:09","post_visitas":null,"extracto":"El Lincoln MKZ de 2017 fue presentado durante la feria automotriz de la ciudad de Los Angeles, Estados Unidos. Muestra una serie de","content":"<strong>El Lincoln MKZ de 2017 fue presentado durante la feria automotriz de la ciudad de Los Angeles, Estados Unidos. Muestra una serie de innovaciones tanto en su rendimiento como tambi\u00e9n en el dise\u00f1o.<\/strong>\r\n\r\nLa marca ha dado a conocer algunas im\u00e1genes a trav\u00e9s de su cuenta oficial en <a href=\"https:\/\/twitter.com\/LincolnMotorCo\">Twitter<\/a>.\r\n\r\nEl modelo, que tiene un motor de 400 caballos de fuerza, es el resultado de la marca para llegar a un p\u00fablico m\u00e1s juvenil.<strong> Esta nueva versi\u00f3n posee una parrilla frontal que incluye faros LED adaptables, adem\u00e1s de la insignia de Lincoln.<\/strong>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Meet the new 2017 <a href=\"https:\/\/twitter.com\/hashtag\/LincolnMKZ?src=hash\">#LincolnMKZ<\/a> \u2013 a study in outer beauty and inner strength &gt; <a href=\"https:\/\/t.co\/Wtc2FzSJO2\">https:\/\/t.co\/Wtc2FzSJO2<\/a> <a href=\"https:\/\/t.co\/daPt1iWPza\">pic.twitter.com\/daPt1iWPza<\/a><\/p>&mdash; LincolnMotorCompany (@LincolnMotorCo) <a href=\"https:\/\/twitter.com\/LincolnMotorCo\/status\/667043331390709760\">noviembre 18, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Power in rotation. The new 2017 <a href=\"https:\/\/twitter.com\/hashtag\/LincolnMKZ?src=hash\">#LincolnMKZ<\/a>. <a href=\"https:\/\/t.co\/7XDfGaVQCb\">pic.twitter.com\/7XDfGaVQCb<\/a><\/p>&mdash; LincolnMotorCompany (@LincolnMotorCo) <a href=\"https:\/\/twitter.com\/LincolnMotorCo\/status\/667417262270357505\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\nOtra de las innovaciones que presenta es la opci\u00f3n de controlar las puertas a trav\u00e9s de un teclado con n\u00fameros incorporado. <strong>El Lincoln MKZ tiene un motor de tres litros de cilindrada y viene con llantas de 19 pulgadas, que a su vez introducen un nuevo dise\u00f1o. <\/strong>\r\n\r\nTiene un techo panor\u00e1mico de cristal deslizable, adem\u00e1s de nuevos interruptores que reemplazan a los antiguos controles deslizantes para el clima.\r\n\r\n<blockquote class=\"twitter-tweet\" lang=\"es\"><p lang=\"en\" dir=\"ltr\">Light the way. The new 2017 <a href=\"https:\/\/twitter.com\/hashtag\/LincolnMKZ?src=hash\">#LincolnMKZ<\/a> &gt; <a href=\"https:\/\/t.co\/ywfzRVQhpy\">https:\/\/t.co\/ywfzRVQhpy<\/a> <a href=\"https:\/\/t.co\/XysGqOMYDj\">pic.twitter.com\/XysGqOMYDj<\/a><\/p>&mdash; LincolnMotorCompany (@LincolnMotorCo) <a href=\"https:\/\/twitter.com\/LincolnMotorCo\/status\/667386567753916417\">noviembre 19, 2015<\/a><\/blockquote>\r\n<script async src=\"\/\/platform.twitter.com\/widgets.js\" charset=\"utf-8\"><\/script>\r\n\r\nTodos sabemos que uno de los aspectos m\u00e1s importantes para los j\u00f3venes es el audio, es por esto que Lincoln dot\u00f3 a este modelo de dos sistemas de audio Revel que ofrecen un sonido en alt\u00edsima calidad.\r\n\r\n<strong> Funcionar\u00e1 con el sistema operativo Sync 3. Ford tambi\u00e9n incluy\u00f3 este sistema en sus veh\u00edculos, luego de recibir numerosas quejas por el antiguo (My Ford Touch).<\/strong>\r\n\r\n<strong>Seg\u00fan lo consignado por el sitio <a href=\"http:\/\/autologia.com.mx\/2015\/11\/18\/los-angeles-auto-show-2015-lincoln-mkz-2017\/\">Autolog\u00eda<\/a>, el modelo MKZ ser\u00e1 lanzado entre abril y junio del 2016 como modelo 2017.<\/strong>\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n","post_author_id":"896"}],"los_columnistas":{"posts":[{"autor":"Gonzalo Rojas","image":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/2015\/11\/rojas-19-11.jpg","postURL":"http:\/\/www.biobiochile.cl\/2015\/11\/19\/socialistas-y-despiadada-reaccion.shtml","post_title":"Socialistas y despiadada reacci\u00f3n"},{"autor":"Juan Pablo Echenique","image":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/2015\/11\/canals-18-11.jpg","postURL":"http:\/\/www.biobiochile.cl\/2015\/11\/18\/fragmentos-posmodernos-2.shtml","post_title":"Sergio Canals: La violencia en el ser humano"},{"autor":"Herm\u00f3genes P\u00e9rez de Arce","image":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/2015\/11\/hermogenes-1711.jpg","postURL":"http:\/\/www.biobiochile.cl\/2015\/11\/17\/matte-y-pinera.shtml","post_title":"Matte y Pi\u00f1era"},{"autor":"Fernando Balcells","image":"http:\/\/media.biobiochile.cl\/wp-content\/uploads\/2015\/11\/balcells-1311.jpg","postURL":"http:\/\/www.biobiochile.cl\/2015\/11\/13\/remedios-las-buenas-noticias-son-las-peores.shtml","post_title":"Remedios: Las buenas noticias son las peores"}]},"mostrarUltimo":true,"geo_traffic":{"traffic_active":true,"traffic_title":"Zonas de alto tr\u00e1fico en Santiago","traffic_day":["1","2","3","4","5"],"hour_1_from":"06","minutes_1_from":"00","hour_1_to":"09","minutes_1_to":"00","hour_2_from":"18","minutes_2_from":"00","hour_2_to":"20","minutes_2_to":"00"}};
